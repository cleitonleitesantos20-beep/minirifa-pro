<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Global Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; --bg-card: #080808; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        .header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .btn-back { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; text-transform: uppercase; }
        .page-title { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; color: #fff; margin: 0; }

        .container { padding: 15px; max-width: 450px; margin: 0 auto; padding-bottom: 50px; }

        .monthly-timer { background: rgba(255, 0, 85, 0.1); border: 1px solid var(--pink); border-radius: 12px; padding: 10px; text-align: center; margin-bottom: 20px; }
        .timer-label { font-family: 'Orbitron'; font-size: 0.5rem; color: var(--pink); display: block; margin-bottom: 5px; }
        .timer-clock { font-family: 'Orbitron'; font-size: 1rem; color: #fff; letter-spacing: 2px; }

        .section-header { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); margin: 25px 0 15px 0; display: flex; align-items: center; gap: 10px; text-transform: uppercase; }
        .section-header::after { content: ''; flex-grow: 1; height: 1px; background: linear-gradient(90deg, var(--neon), transparent); }

        .rank-list { background: var(--bg-card); border: 1px solid #1a1a1a; border-radius: 20px; overflow: hidden; min-height: 50px; }
        .rank-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #111; gap: 12px; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .pos { font-family: 'Orbitron'; font-size: 0.9rem; width: 30px; font-weight: bold; text-align: center; }
        .pos-1 { color: var(--gold); text-shadow: 0 0 10px rgba(255,204,0,0.3); }
        .pos-2 { color: #c0c0c0; }
        .pos-3 { color: #cd7f32; }

        .user-img { width: 42px; height: 42px; background: #111; border: 2px solid #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; flex-shrink: 0; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        
        .info-box { flex-grow: 1; min-width: 0; }
        .user-name { font-family: 'Orbitron'; font-size: 0.75rem; color: #fff; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .user-meta { font-size: 0.6rem; color: var(--neon); text-transform: uppercase; font-family: 'Orbitron'; font-weight: bold; }

        .prize-badge { background: rgba(0,255,136,0.1); color: var(--green); font-family: 'Orbitron'; font-size: 0.55rem; padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(0,255,136,0.2); text-align: center; min-width: 80px; }
        .prize-badge small { display: block; font-size: 0.35rem; color: #aaa; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='index.html'">VOLTAR</button>
        <h1 class="page-title">CENTRAL NEXUS</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        <div class="monthly-timer">
            <span class="timer-label">PRÃ“XIMO PAGAMENTO EM:</span>
            <div class="timer-clock" id="countdown">00d 00h 00m 00s</div>
        </div>

        <div class="rank-section">
            <div class="section-header">ðŸ“¢ Top Afiliados</div>
            <div id="list-indicacao" class="rank-list"></div>
        </div>

        <div class="rank-section">
            <div class="section-header">ðŸŽ® Elite Gamers</div>
            <div id="list-jogos" class="rank-list"></div>
        </div>

        <div class="rank-section">
            <div class="section-header">ðŸ’Ž Top Investidores</div>
            <div id="list-mercado" class="rank-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Timer de encerramento do mÃªs
        function updateTimer() {
            const now = new Date();
            const end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
            const diff = end - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);

        function renderRank(containerId, data, type) {
            const container = document.getElementById(containerId);
            if (!data.length) {
                container.innerHTML = '<div style="padding:20px; color:#333; font-size:0.6rem; text-align:center;">AGUARDANDO ATIVIDADE...</div>';
                return;
            }
            container.innerHTML = "";

            data.forEach((user, index) => {
                const pos = index + 1;
                let prizeVal = "---";
                let label = "PTS";

                if(type === 'indica') {
                    label = "REDE";
                    if(pos === 1) prizeVal = "R$ 15,00";
                    else if(pos === 2) prizeVal = "R$ 10,00";
                    else if(pos === 3) prizeVal = "R$ 5,00";
                } else if(type === 'jogos') {
                    label = "SCORE";
                    if(pos === 1) prizeVal = "R$ 5,00";
                } else if(type === 'mercado') {
                    label = "GASTO";
                    if(pos === 1) prizeVal = "R$ 10,00";
                }

                const item = document.createElement('div');
                item.className = 'rank-item';
                item.innerHTML = `
                    <span class="pos pos-${pos}">${pos}Âº</span>
                    <div class="user-img">${user.avatarEmoji || 'ðŸ‘¤'}</div>
                    <div class="info-box">
                        <span class="user-name">${user.nome || 'UsuÃ¡rio Nexus'}</span>
                        <span class="user-meta">${user.count || 0} ${label}</span>
                    </div>
                    <div class="prize-badge">
                        ${prizeVal}
                        <small>PRÃŠMIO MENSAL</small>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Listeners em Tempo Real (Atualiza na hora que o banco mudar)
        onSnapshot(query(collection(db, "usuarios"), orderBy("indicacoesCount", "desc"), limit(3)), snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: d.data().indicacoesCount || 0 }));
            renderRank('list-indicacao', users, 'indica');
        });

        onSnapshot(query(collection(db, "usuarios"), orderBy("highScore", "desc"), limit(3)), snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: d.data().highScore || 0 }));
            renderRank('list-jogos', users, 'jogos');
        });

        onSnapshot(query(collection(db, "usuarios"), orderBy("totalGasto", "desc"), limit(3)), snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: d.data().totalGasto || 0 }));
            renderRank('list-mercado', users, 'mercado');
        });
    </script>
</body>
</html>
