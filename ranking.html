<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Global Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; --bg-card: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        .header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .btn-back { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; text-transform: uppercase; }
        .page-title { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; color: #fff; margin: 0; }

        .container { padding: 15px; max-width: 450px; margin: 0 auto; padding-bottom: 50px; }

        /* SE√á√ïES DE RANKING REESTRUTURADAS PARA ROLAGEM */
        .rank-section { margin-bottom: 40px; }
        .section-header { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .section-header::after { content: ''; flex-grow: 1; height: 1px; background: linear-gradient(90deg, var(--neon), transparent); }

        .rank-list { background: var(--bg-card); border: 1px solid #1a1a1a; border-radius: 20px; overflow: hidden; }

        .rank-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #111; gap: 12px; transition: 0.3s; }
        .rank-item:last-child { border: none; }
        
        .pos { font-family: 'Orbitron'; font-size: 0.9rem; width: 30px; font-weight: bold; text-align: center; }
        .pos-1 { color: var(--gold); text-shadow: 0 0 10px rgba(255,204,0,0.3); }
        .pos-2 { color: #c0c0c0; }
        .pos-3 { color: #cd7f32; }

        .user-img { width: 38px; height: 38px; background: #111; border: 1px solid #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; }
        
        .info-box { flex-grow: 1; min-width: 0; }
        .user-name { font-family: 'Orbitron'; font-size: 0.7rem; color: #eee; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-meta { font-size: 0.6rem; color: #555; text-transform: uppercase; font-family: 'Orbitron'; }

        .prize-badge { background: rgba(0,255,136,0.05); color: var(--green); font-family: 'Orbitron'; font-size: 0.55rem; padding: 4px 8px; border-radius: 6px; border: 1px solid rgba(0,255,136,0.1); white-space: nowrap; }

        /* PAINEL SORTEIO - DESTAQUE NO TOPO */
        .lucky-section { margin-bottom: 30px; background: linear-gradient(135deg, #080808 0%, #111 100%); border: 1px solid var(--pink); border-radius: 20px; padding: 20px; text-align: center; position: relative; overflow: hidden; }
        .lucky-label { font-family: 'Orbitron'; font-size: 0.65rem; color: var(--pink); letter-spacing: 3px; margin-bottom: 10px; }
        .lucky-number { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; letter-spacing: 6px; text-shadow: 0 0 20px var(--pink); margin: 10px 0; }
        .lucky-footer { font-size: 0.55rem; color: #555; font-family: 'Orbitron'; }

    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='index.html'">VOLTAR</button>
        <h1 class="page-title">CENTRAL NEXUS</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        
        <div class="lucky-section">
            <div class="lucky-label">SORTEIO ATIVO</div>
            <div class="lucky-number" id="rifa-draw">0000</div>
            <div class="lucky-footer">N√öMERO DA SORTE ATUAL</div>
        </div>

        <div class="rank-section">
            <div class="section-header">üì¢ Top Afiliados</div>
            <div id="list-indicacao" class="rank-list">
                <div style="padding: 20px; text-align: center; color: #333; font-size: 0.6rem;">SINCRONIZANDO REDE...</div>
            </div>
        </div>

        <div class="rank-section">
            <div class="section-header">üéÆ Elite Gamers</div>
            <div id="list-jogos" class="rank-list">
                <div style="padding: 20px; text-align: center; color: #333; font-size: 0.6rem;">PROCESSANDO SCORES...</div>
            </div>
        </div>

        <div class="rank-section">
            <div class="section-header">üíé Investidores</div>
            <div id="list-mercado" class="rank-list">
                <div style="padding: 20px; text-align: center; color: #333; font-size: 0.6rem;">ESTAT√çSTICAS DE MERCADO...</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function renderRank(containerId, data, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";

            data.forEach((user, index) => {
                const pos = index + 1;
                let prize = "--";
                
                // Recompensas Nexus Points (NP) ou R$ conforme seu modelo
                if(type === 'indica') {
                    if(pos === 1) prize = "R$ 15,00";
                    else if(pos === 2) prize = "R$ 10,00";
                    else if(pos === 3) prize = "R$ 5,00";
                } else if(type === 'jogos' && pos === 1) {
                    prize = "R$ 5,00";
                } else if(type === 'mercado' && pos === 1) {
                    prize = "R$ 10,00";
                }

                const item = document.createElement('div');
                item.className = 'rank-item';
                item.innerHTML = `
                    <span class="pos pos-${pos}">${pos}¬∫</span>
                    <div class="user-img">${user.avatarEmoji || 'üë§'}</div>
                    <div class="info-box">
                        <span class="user-name">${user.nome || 'Usu√°rio Nexus'}</span>
                        <span class="user-meta">${user.count || 0} ${type === 'mercado' ? 'NP Alocados' : 'Pontos'}</span>
                    </div>
                    <div class="prize-badge">${prize}</div>
                `;
                container.appendChild(item);
            });
        }

        // Listeners em Tempo Real
        const qIndica = query(collection(db, "usuarios"), orderBy("indicacoesCount", "desc"), limit(5));
        onSnapshot(qIndica, snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: d.data().indicacoesCount }));
            renderRank('list-indicacao', users, 'indica');
        });

        const qGames = query(collection(db, "usuarios"), orderBy("highScore", "desc"), limit(5));
        onSnapshot(qGames, snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: d.data().highScore }));
            renderRank('list-jogos', users, 'jogos');
        });

        const qMercado = query(collection(db, "usuarios"), orderBy("totalGasto", "desc"), limit(5));
        onSnapshot(qMercado, snap => {
            const users = snap.docs.map(d => ({ ...d.data(), count: (d.data().totalGasto || 0) }));
            renderRank('list-mercado', users, 'mercado');
        });

        onSnapshot(doc(db, "configuracoes", "rifa_atual"), snap => {
            if(snap.exists()) {
                document.getElementById('rifa-draw').innerText = snap.data().numeroSorteado || "----";
            }
        });

    </script>
</body>
</html>
