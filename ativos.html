<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Gerenciador de Ativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --r-common: #b0b0b0;
            --r-rare: #00f2ff;
            --r-epic: #bd00ff;
            --r-legendary: #ffaa00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000; color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* Grid de fundo estilo Blueprint */
        #blueprint-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1; 
        }

        header {
            position: relative; z-index: 100; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--user-color);
            backdrop-filter: blur(10px);
        }

        .hud-title { font-family: 'Orbitron'; font-size: 12px; letter-spacing: 2px; color: var(--user-color); }

        #main-stage {
            flex: 1; position: relative; z-index: 10;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* Área de Decoração */
        #viewport {
            position: relative;
            background: rgba(10, 15, 25, 0.6);
            border: 1px solid #222;
            width: 90vw; height: 70vh;
            box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.1);
            overflow: hidden;
        }

        /* Estilo dos Itens no Mapa */
        .asset-token {
            position: absolute; cursor: move; touch-action: none;
            display: flex; flex-direction: column; align-items: center;
            padding: 5px; z-index: 50;
        }
        .asset-token img { width: 80px; height: 80px; object-fit: contain; pointer-events: none; }
        .asset-label { font-size: 8px; font-family: 'Orbitron'; color: #fff; margin-top: 5px; opacity: 0.5; }

        /* Painel de Inventário Lateral */
        #inventory-drawer {
            position: fixed; right: 0; top: 0; width: 280px; height: 100%;
            background: rgba(5, 5, 10, 0.98); border-left: 1px solid var(--user-color);
            z-index: 2000; transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; display: flex; flex-direction: column;
        }
        #inventory-drawer.open { transform: translateX(0); }

        .inv-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            overflow-y: auto; margin-top: 20px;
        }

        .inv-item {
            background: #0a0a0a; border: 1px solid #1a1a1a; padding: 10px;
            text-align: center; cursor: pointer; border-radius: 8px;
        }
        .inv-item:hover { border-color: var(--user-color); background: #111; }
        .inv-item img { width: 50px; height: 50px; object-fit: contain; }
        .inv-name { font-size: 10px; margin-top: 5px; display: block; }

        footer {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
            background: linear-gradient(transparent, #000);
        }

        .btn {
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 10px;
            border: 1px solid var(--user-color); background: rgba(0,0,0,0.8); color: #fff; cursor: pointer;
            border-radius: 4px; transition: 0.3s;
        }
        .btn:hover { background: var(--user-color); color: #000; }
        .btn-primary { background: var(--user-color); color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="blueprint-bg"></div>

    <header>
        <div class="hud-title">SISTEMA DE ATIVOS / NEXUS_OS</div>
        <button class="btn" onclick="toggleInventory()">INVENTÁRIO</button>
    </header>

    <div id="main-stage">
        <div id="viewport" id="drop-zone">
            </div>
    </div>

    <aside id="inventory-drawer">
        <h3 style="font-family:'Orbitron'; font-size:12px; color:var(--user-color);">MEUS ATIVOS</h3>
        <div class="inv-grid" id="inventory-list">
            </div>
        <button class="btn" style="margin-top:auto;" onclick="toggleInventory()">FECHAR</button>
    </aside>

    <footer>
        <button class="btn" onclick="window.location.href='market.html'">LOJA NEXUS</button>
        <button class="btn btn-primary" onclick="saveLayout()">SALVAR AMBIENTE</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        const viewport = document.getElementById('viewport');
        const invList = document.getElementById('inventory-list');

        // 1. Monitorar Usuário e Dados
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Escuta mudanças no banco em tempo real
                onSnapshot(doc(db, "usuarios", user.uid), (docSnap) => {
                    const data = docSnap.data();
                    if (data) {
                        renderInventory(data.ativos_comprados || []);
                        renderPositioned(data.ativos_posicionados || []);
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        // 2. Renderizar Inventário (Itens na gaveta)
        function renderInventory(items) {
            invList.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'inv-item';
                div.innerHTML = `
                    <img src="${item.img}">
                    <span class="inv-name">${item.name}</span>
                `;
                div.onclick = () => deployItem(item, index);
                invList.appendChild(div);
            });
        }

        // 3. Renderizar Itens já posicionados no cenário
        function renderPositioned(assets) {
            // Limpa apenas tokens que não estão sendo arrastados no momento
            const existing = document.querySelectorAll('.asset-token');
            existing.forEach(el => el.remove());

            assets.forEach(asset => {
                createAssetElement(asset);
            });
        }

        // 4. Mover item do inventário para o cenário
        async function deployItem(item, index) {
            const userRef = doc(db, "usuarios", currentUser.uid);
            const snap = await getDoc(userRef);
            const data = snap.data();

            let comprados = [...data.ativos_comprados];
            const itemParaPosicionar = comprados.splice(index, 1)[0];
            
            let posicionados = data.ativos_posicionados || [];
            posicionados.push({
                ...itemParaPosicionar,
                x: 50, y: 50 // Posição inicial no viewport
            });

            await updateDoc(userRef, {
                ativos_comprados: comprados,
                ativos_posicionados: posicionados
            });
            toggleInventory();
        }

        // 5. Criar elemento visual do item no mapa
        function createAssetElement(data) {
            const el = document.createElement('div');
            el.className = 'asset-token';
            el.style.left = data.x + "px";
            el.style.top = data.y + "px";
            el.innerHTML = `<img src="${data.img}"><div class="asset-label">${data.name}</div>`;

            // Clique duplo remove e volta para o inventário
            el.ondblclick = () => returnToInventory(data);

            makeDraggable(el);
            viewport.appendChild(el);
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = dragMouseDown;
            el.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                pos3 = clientX; pos4 = clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                pos1 = pos3 - clientX; pos2 = pos4 - clientY;
                pos3 = clientX; pos4 = clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null; document.onmousemove = null;
                document.ontouchend = null; document.ontouchmove = null;
            }
        }

        async function returnToInventory(itemData) {
            if(!confirm("Voltar este item para o inventário?")) return;
            const userRef = doc(db, "usuarios", currentUser.uid);
            const snap = await getDoc(userRef);
            const data = snap.data();

            let posicionados = data.ativos_posicionados.filter(a => a.name !== itemData.name);
            let comprados = data.ativos_comprados || [];
            comprados.push(itemData);

            await updateDoc(userRef, {
                ativos_comprados: comprados,
                ativos_posicionados: posicionados
            });
        }

        window.toggleInventory = () => document.getElementById('inventory-drawer').classList.toggle('open');

        window.saveLayout = async () => {
            const tokens = document.querySelectorAll('.asset-token');
            const novosPosicionamentos = [];
            
            tokens.forEach(t => {
                novosPosicionamentos.push({
                    name: t.querySelector('.asset-label').innerText,
                    img: t.querySelector('img').src,
                    x: parseInt(t.style.left),
                    y: parseInt(t.style.top)
                });
            });

            const userRef = doc(db, "usuarios", currentUser.uid);
            await updateDoc(userRef, { ativos_posicionados: novosPosicionamentos });
            alert("Layout salvo no Protocolo Nexus!");
        };

    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
