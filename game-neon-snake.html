<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake - Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --bg-dark: #0a0a0a;
            --grid-line: #1a1a1a;
            --snake-head: #00ff88;
            --snake-body: #00e077;
            --food: #ff0055;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none; /* Impede scroll enquanto joga no mobile */
        }

        .header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            border-bottom: 1px solid #1a1a1a;
            background: rgba(0,0,0,0.7);
            box-sizing: border-box;
        }

        .btn-back {
            background: none;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 5px 12px;
            border-radius: 4px;
            font-family: 'Orbitron';
            cursor: pointer;
            font-size: 0.5rem;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Orbitron';
        }

        .stat-value { font-size: 1rem; color: var(--neon-blue); display: block; }
        .stat-label { font-size: 0.5rem; color: #888; text-transform: uppercase; }

        #gameCanvas {
            background: #000;
            border: 2px solid var(--grid-line);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .controls {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn.up { grid-area: up; }
        .control-btn.left { grid-area: left; }
        .control-btn.right { grid-area: right; }
        .control-btn.down { grid-area: down; }

        .btn-start-reset {
            margin-top: 20px;
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <div class="header">
        <span style="color:var(--neon-blue)">NEON SNAKE v2.0</span>
        <button class="btn-back" onclick="window.location.href='minigames.html'">VOLTAR</button>
    </div>

    <div class="game-area">
        <div class="game-stats">
            <div style="text-align:center"><span class="stat-value" id="current-score">0</span><span class="stat-label">PONTOS</span></div>
            <div style="text-align:center"><span class="stat-value" id="high-score">0</span><span class="stat-label">RECORDE</span></div>
            <div style="text-align:center"><span class="stat-value" id="current-xp">0</span><span class="stat-label">XP</span></div>
        </div>

        <canvas id="gameCanvas" width="300" height="300"></canvas>

        <div class="controls">
            <button class="control-btn up" onclick="setDir(0, -1)">▲</button>
            <button class="control-btn left" onclick="setDir(-1, 0)">◀</button>
            <button class="control-btn right" onclick="setDir(1, 0)">▶</button>
            <button class="control-btn down" onclick="setDir(0, 1)">▼</button>
        </div>

        <button id="startButton" class="btn-start-reset" onclick="startGame()">INICIAR PROTOCOLO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user;
        let userBestSnake = 0;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        
        let snake = [];
        let food = {x: 5, y: 5};
        let dx = 0; 
        let dy = 0;
        let score = 0;
        let xpGained = 0;
        let gameSpeed = 200; // Aumentado de 150 para 200 (mais devagar)
        let gameInterval;
        let xpInterval;
        let isGameRunning = false;

        onAuthStateChanged(auth, u => {
            if (u) {
                user = u;
                onSnapshot(doc(db, "usuarios", u.uid), snap => {
                    const d = snap.data();
                    if (d) {
                        userBestSnake = d.bestSnake || 0;
                        document.getElementById('high-score').innerText = userBestSnake;
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        window.setDir = (x, y) => {
            if (!isGameRunning) return;
            // Impede inversão total (não pode ir para trás)
            if (x === -dx && x !== 0) return;
            if (y === -dy && y !== 0) return;
            dx = x; dy = y;
        };

        window.startGame = () => {
            if (isGameRunning) { resetGame(); return; }
            
            isGameRunning = true;
            score = 0;
            xpGained = 0;
            gameSpeed = 200;
            // Centraliza o personagem (300/20 = 15 tiles, meio é 7)
            snake = [{x: 7, y: 7}, {x: 6, y: 7}];
            dx = 1; dy = 0; // Começa parado ou para a direita
            
            document.getElementById('startButton').innerText = "REINICIAR";
            document.getElementById('current-score').innerText = "0";
            
            generateFood();
            runIntervals();
        };

        function runIntervals() {
            clearInterval(gameInterval);
            clearInterval(xpInterval);
            gameInterval = setInterval(update, gameSpeed);
            xpInterval = setInterval(() => { xpGained++; document.getElementById('current-xp').innerText = xpGained; }, 1000);
        }

        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(xpInterval);
            isGameRunning = false;
            startGame();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Colisão Paredes
            if (head.x < 0 || head.x >= canvas.width/gridSize || head.y < 0 || head.y >= canvas.height/gridSize) return gameOver();
            
            // Colisão Próprio Corpo
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('current-score').innerText = score;
                generateFood();
                if (gameSpeed > 80) {
                    gameSpeed -= 2;
                    runIntervals();
                }
            } else {
                snake.pop();
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar Comida
            ctx.fillStyle = "#ff0055";
            ctx.shadowBlur = 10; ctx.shadowColor = "#ff0055";
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // Desenhar Cobra
            snake.forEach((seg, i) => {
                ctx.fillStyle = i === 0 ? "#00ff88" : "#00e077";
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 1, gridSize - 1);
            });
            ctx.shadowBlur = 0;
        }

        async function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(xpInterval);

            if (score > userBestSnake) {
                await updateDoc(doc(db, "usuarios", user.uid), { bestSnake: score });
            }
            await updateDoc(doc(db, "usuarios", user.uid), { xp: increment(xpGained) });

            Swal.fire({
                title: 'CONEXÃO PERDIDA',
                text: `Score: ${score} | XP: ${xpGained}`,
                confirmButtonText: 'RECONECTAR',
                background: '#0a0a0a',
                color: '#fff'
            });
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') setDir(0, -1);
            if (e.key === 'ArrowDown') setDir(0, 1);
            if (e.key === 'ArrowLeft') setDir(-1, 0);
            if (e.key === 'ArrowRight') setDir(1, 0);
        });

        draw(); // Desenha estado inicial
    </script>
</body>
</html>
