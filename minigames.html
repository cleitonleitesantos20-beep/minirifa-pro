<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus - Central de Treinamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --dark: #0a0a0a; --card: #111; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-y: auto; }
        
        /* Header & Progress */
        .top-progress-bar { position: sticky; top: 0; z-index: 100; background: #000; padding: 10px 15px; border-bottom: 1px solid #1a1a1a; }
        .lvl-section { background: var(--dark); padding: 10px; border-radius: 10px; border: 1px solid #222; }
        .progress-container { background: #111; height: 8px; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--neon), var(--green)); width: 0%; transition: 0.5s; }

        .header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; font-family: 'Orbitron'; font-size: 0.6rem; }
        .btn-exit { background: none; border: 1px solid var(--pink); color: var(--pink); padding: 5px 12px; border-radius: 4px; font-family: 'Orbitron'; cursor: pointer; font-size: 0.5rem; }

        .container { padding: 15px; padding-bottom: 60px; max-width: 500px; margin: 0 auto; }
        
        /* Seção Daily */
        .daily-section { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #1a1a1a; margin-bottom: 20px; }
        .daily-grid { display: flex; justify-content: space-between; margin-top: 10px; }
        .day-dot { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #222; display: flex; align-items: center; justify-content: center; font-size: 0.5rem; font-family: 'Orbitron'; color: #444; }
        .day-dot.active { border-color: var(--neon); color: var(--neon); }
        .day-dot.done { background: var(--green); color: #000; border: none; }
        .btn-checkin { width: 100%; margin-top: 12px; background: #000; border: 1px solid var(--green); color: var(--green); padding: 10px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; }

        /* Grid de Jogos (Estilo Index) */
        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .game-select-card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 15px; padding: 15px; text-align: center; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .game-select-card:active { transform: scale(0.95); border-color: var(--neon); }
        
        .game-icon { width: 40px; height: 40px; margin-bottom: 10px; filter: drop-shadow(0 0 5px var(--neon)); }
        .game-title { font-family: 'Orbitron'; font-size: 0.6rem; color: #fff; margin-bottom: 5px; }
        .game-badge { font-size: 0.45rem; color: var(--neon); background: rgba(0, 242, 255, 0.1); padding: 2px 6px; border-radius: 4px; font-family: 'Orbitron'; }
        
        .best-score { font-size: 0.5rem; color: #555; margin-top: 8px; font-family: 'Orbitron'; }

        /* Overlay Anúncio */
        #ad-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ad-banner { background: #0a0a0a; border: 1px dashed #333; color: #444; text-align: center; padding: 12px; font-family: 'Orbitron'; font-size: 0.45rem; margin: 15px 0; border-radius: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <div style="font-family:'Orbitron'; color:var(--neon); margin-bottom:20px; font-size: 0.8rem;">SINCRONIZANDO DADOS...</div>
        <div id="ad-timer" style="font-family:'Orbitron'; font-size:3rem; color:var(--pink);">30</div>
    </div>

    <div class="top-progress-bar">
        <div class="lvl-section">
            <div style="display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.5rem;">
                <span id="u-nome">CARREGANDO...</span>
                <span style="color: var(--neon);">LVL <span id="u-lvl">1</span></span>
            </div>
            <div class="progress-container"><div class="progress-bar" id="xp-bar"></div></div>
            <div style="display:flex; justify-content:space-between; margin-top:4px; font-family:'Orbitron'; font-size:0.4rem; color: #666;">
                <span>XP: <span id="xp-num">0</span> / <span id="xp-target">1000</span></span>
                <span style="color:var(--green);">+R$ 0,10 / LVL</span>
            </div>
        </div>
    </div>

    <div class="header">
        <span>SISTEMA DE TREINAMENTO NEXUS</span>
        <button class="btn-exit" onclick="window.location.href='dashboard.html'">VOLTAR</button>
    </div>

    <div class="container">
        
        <div class="daily-section">
            <div style="font-family:'Orbitron'; font-size:0.55rem; color:var(--green); letter-spacing:1px;">RECOMPENSA DIÁRIA</div>
            <div class="daily-grid" id="daily-dots">
                <div class="day-dot" data-day="1">S</div><div class="day-dot" data-day="2">T</div><div class="day-dot" data-day="3">Q</div>
                <div class="day-dot" data-day="4">Q</div><div class="day-dot" data-day="5">S</div><div class="day-dot" data-day="6">S</div>
                <div class="day-dot" data-day="0">D</div>
            </div>
            <button class="btn-checkin" id="btn-do-checkin" onclick="processCheckIn()">RESGATAR CHECK-IN (+R$ 0,02)</button>
        </div>

        <div class="ad-banner">ESPAÇO PUBLICITÁRIO</div>

        <div class="games-grid">
            <div class="game-select-card" onclick="window.location.href='game-runner.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/3501/3501308.png" class="game-icon" style="filter: hue-rotate(150deg);">
                <span class="game-title">RUNNER CYBER</span>
                <span class="game-badge">+1 XP</span>
                <span class="best-score">BEST: <span id="best-runner" style="color:var(--green)">0</span>s</span>
            </div>

            <div class="game-select-card" onclick="window.location.href='game-duel.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/8002/8002150.png" class="game-icon" style="filter: hue-rotate(280deg);">
                <span class="game-title">DATA DUEL</span>
                <span class="game-badge">+1 XP</span>
                <span class="best-score">BEST: <span id="best-click" style="color:var(--green)">0</span>s</span>
            </div>

            <div class="game-select-card" onclick="window.location.href='game-math.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" class="game-icon" style="filter: hue-rotate(60deg);">
                <span class="game-title">MATH IA</span>
                <span class="game-badge">+1 XP</span>
                <span class="best-score">SCORE: <span id="best-math" style="color:var(--green)">0</span></span>
            </div>

            <div class="game-select-card" style="opacity: 0.5; cursor: not-allowed;">
                <img src="https://cdn-icons-png.flaticon.com/512/2618/2618475.png" class="game-icon" style="filter: grayscale(1);">
                <span class="game-title">EM BREVE</span>
                <span class="game-badge">LOCK</span>
                <span class="best-score">LEVEL 10</span>
            </div>
        </div>

        <div class="ad-banner">ESPAÇO PUBLICITÁRIO</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user;

        onAuthStateChanged(auth, u => {
            if (u) {
                user = u;
                onSnapshot(doc(db, "usuarios", u.uid), snap => {
                    const d = snap.data(); if(!d) return;
                    const currentXP = d.xp || 0;
                    const currentLevel = Math.floor(Math.log2(currentXP/1000 + 1)) + 1;
                    
                    let targetXP = Math.pow(2, currentLevel - 1) * 1000;
                    let prevTotal = currentLevel === 1 ? 0 : (Math.pow(2, currentLevel-1)-1)*1000;
                    
                    document.getElementById('u-nome').innerText = (d.nome || "PLAYER").toUpperCase();
                    document.getElementById('u-lvl').innerText = currentLevel;
                    document.getElementById('xp-target').innerText = targetXP;
                    document.getElementById('xp-num').innerText = Math.floor(currentXP - prevTotal);
                    document.getElementById('xp-bar').style.width = Math.min(((currentXP - prevTotal) / targetXP * 100), 100) + "%";
                    
                    document.getElementById('best-runner').innerText = d.bestRunner || 0;
                    document.getElementById('best-click').innerText = d.bestClick || 0;
                    document.getElementById('best-math').innerText = d.bestMath || 0;
                    
                    updateCheckInUI(d.lastCheckIn);
                });
            } else { window.location.href = "index.html"; }
        });

        // --- LÓGICA DE CHECK-IN ---
        window.processCheckIn = () => {
            document.getElementById('ad-overlay').style.display='flex';
            let t = 30;
            let i = setInterval(() => {
                t--; document.getElementById('ad-timer').innerText = t;
                if(t <= 0) { clearInterval(i); finishCheckIn(); }
            }, 1000);
        };

        async function finishCheckIn() {
            await updateDoc(doc(db, "usuarios", user.uid), { 
                lastCheckIn: new Date().toLocaleDateString(), 
                saldo: increment(0.02) 
            });
            document.getElementById('ad-overlay').style.display='none';
            alert("Check-in concluído! +R$ 0,02 adicionados.");
        }

        function updateCheckInUI(ld) {
            const today = new Date().toLocaleDateString();
            const day = new Date().getDay();
            document.querySelectorAll('.day-dot').forEach(d => {
                if(parseInt(d.dataset.day) === day) d.classList.add('active');
                if(ld === today && parseInt(d.dataset.day) === day) {
                    d.classList.add('done');
                    const b = document.getElementById('btn-do-checkin');
                    b.innerText = "TREINAMENTO DIÁRIO CONCLUÍDO"; 
                    b.disabled = true; 
                    b.style.opacity = "0.5";
                }
            });
        }
    </script>

    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
