<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff; /* Cor do perfil */
            --bg-dark: #000000;
            --grid-color: rgba(0, 242, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grid de Fundo Cyberpunk */
        body::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            transform: perspective(1000px) rotateX(60deg);
            bottom: -50%;
            opacity: 0.3;
        }

        #map-container {
            position: relative;
            z-index: 10;
            width: 90vw;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Estilo dos Estados */
        .state {
            fill: #0a0a0a;
            stroke: var(--user-neon-color);
            stroke-width: 1.5;
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0.7;
        }

        .state:hover {
            fill: var(--user-neon-color);
            opacity: 0.3;
            filter: drop-shadow(0 0 15px var(--user-neon-color));
        }

        /* Protagonista: Losango Néon */
        #protagonist {
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 12px var(--user-neon-color));
            pointer-events: none;
            opacity: 0;
            z-index: 100;
            transition: top 0.3s cubic-bezier(0.19, 1, 0.22, 1), 
                        left 0.3s cubic-bezier(0.19, 1, 0.22, 1), 
                        opacity 0.2s;
        }

        #state-label {
            position: fixed;
            top: 40px;
            right: 40px;
            font-family: 'Orbitron';
            font-size: 1.5rem;
            color: var(--user-neon-color);
            text-shadow: 0 0 10px var(--user-neon-color);
            pointer-events: none;
            z-index: 20;
        }

        .btn-exit {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 10px 25px;
            border: 1px solid #ff0055;
            color: #ff0055;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            transition: 0.3s;
        }
        .btn-exit:hover {
            background: #ff0055;
            color: #000;
            box-shadow: 0 0 20px #ff0055;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>
    <div id="state-label">NEXUS MAP</div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"></svg>
    </div>

    <script type="module">
        // Simulação da cor do perfil (vinda do banco futuramente)
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        const svg = d3.select("#brazil-map");
        const protagonist = d3.select("#protagonist");
        const label = d3.select("#state-label");

        // Carrega o GeoJSON oficial dos estados do Brasil
        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            
            const projection = d3.geoMercator()
                .center([-55, -15]) // Centraliza no Brasil
                .scale(800)         // Ajuste do zoom do mapa
                .translate([window.innerWidth / 2, window.innerHeight / 2]);

            const pathGenerator = d3.geoPath().projection(projection);

            svg.selectAll("path")
                .data(data.features)
                .join("path")
                .attr("class", "state")
                .attr("d", pathGenerator)
                .on("mouseenter", function(event, d) {
                    const stateName = d.properties.name;
                    label.text(`SETOR: ${stateName.toUpperCase()}`);
                    
                    // Posicionamento do Losango Protagonista
                    const [x, y] = pathGenerator.centroid(d);
                    protagonist
                        .style("opacity", "1")
                        .style("left", `${x - 9}px`)
                        .style("top", `${y - 9}px`);
                })
                .on("mouseleave", () => {
                    label.text("NEXUS MAP");
                    protagonist.style("opacity", "0");
                })
                .on("click", (event, d) => {
                    const stateId = d.properties.sigla;
                    window.location.href = `setor.html?id=${stateId}`;
                });
        });

        // Responsividade do mapa
        window.addEventListener('resize', () => location.reload());
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
