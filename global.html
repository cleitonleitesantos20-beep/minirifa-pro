<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #333; /* Cinza mais discreto para performance */
            --bg-dark: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; background: radial-gradient(circle, #050505 0%, #000 100%); }
        svg { width: 100%; height: 100%; shape-rendering: geometricPrecision; }

        /* ESTADOS OTIMIZADOS */
        .state {
            fill: #080808; 
            stroke: #222; 
            stroke-width: 0.5px;
            transition: fill 0.2s, stroke 0.2s;
            cursor: pointer;
        }

        .state:hover { 
            fill: #111; 
            stroke: var(--user-neon-color); 
            stroke-width: 1px;
        }

        .state.selected { 
            fill: #1a1a1a; 
            stroke: #fff; 
            stroke-width: 1px;
        }

        .state-sigla {
            fill: #444; font-family: 'Orbitron'; font-size: 10px;
            pointer-events: none; text-anchor: middle; font-weight: bold;
        }

        /* MENU DE SETORES - MAIS LEVE */
        #sector-menu {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 450px;
            max-height: 70vh;
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid var(--neon-grey);
            z-index: 10000; padding: 20px;
            display: none; flex-direction: column;
            box-shadow: 0 0 30px #000;
            border-radius: 4px;
        }
        #sector-menu.active { display: flex; border-color: var(--user-neon-color); }

        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px; overflow-y: auto; margin-top: 15px;
            padding-right: 5px;
        }

        .building-wrapper {
            background: #0c0c0c; border: 1px solid #222;
            padding: 8px; cursor: pointer; text-align: center;
            transition: 0.2s;
        }
        .building-wrapper:hover { border-color: inherit; background: #111; }

        .building-name { font-family: 'Orbitron'; font-size: 7px; color: #fff; margin-bottom: 4px; }
        .building-tag { font-size: 5px; font-family: 'Orbitron'; text-transform: uppercase; opacity: 0.8; }

        .btn-exit {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 20px; border: 1px solid #333;
            color: #888; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 10px;
            background: rgba(0,0,0,0.5); z-index: 1000;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>
    
    <div id="sector-menu">
        <h2 id="sector-title" style="font-family:'Orbitron'; font-size: 14px; color: var(--user-neon-color); margin-bottom: 10px;">SETOR</h2>
        <div id="buildings-grid"></div>
        <button style="margin-top:20px; background:none; border:1px solid #333; color:#666; padding:8px; font-family:'Orbitron'; font-size:10px; cursor:pointer;" onclick="closeMenu()">FECHAR</button>
    </div>
    
    <div id="map-container">
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const roles = {
            citizen: { label: "CIDADÃO", color: "#555" },
            clothes: { label: "MODA", color: "#00f2ff" },
            shoes: { label: "CALÇADOS", color: "#8b4513" },
            tech: { label: "ELETRÔNICOS", color: "#00ff88" },
            appliances: { label: "ELETRODOMÉSTICOS", color: "#ffcc00" },
            auto: { label: "VEÍCULOS", color: "#bd00ff" },
            jewelry: { label: "JOALHERIA", color: "#e5e5e5" }
        };

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);
            
            const sigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = stateName.toUpperCase();
            const grid = document.getElementById('buildings-grid');
            grid.innerHTML = '<p style="font-size:10px; color:#444;">SCANNING...</p>';
            document.getElementById('sector-menu').style.display = 'flex';

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", sigla));
                const snap = await getDocs(q);
                grid.innerHTML = '';
                
                if(snap.empty) grid.innerHTML = '<p style="font-size:10px; color:#444;">NENHUMA UNIDADE NESTA ZONA.</p>';

                snap.forEach((doc) => {
                    const data = doc.data();
                    const config = roles[data.role] || roles.citizen;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = config.color;
                    wrapper.style.borderColor = config.color + '44';
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-name">${(data.nome || 'UNIT').toUpperCase()}</div>
                        <div class="building-tag" style="color:${config.color}">${config.label}</div>
                    `;
                    grid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            document.getElementById('sector-menu').style.display = 'none';
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        
        // Projeção ajustada para ser mais central e leve
        const projection = d3.geoMercator()
            .center([-52, -15])
            .scale(700) // Escala inicial menor para carregar rápido
            .translate([window.innerWidth / 2, window.innerHeight / 2]);

        const pathGenerator = d3.geoPath().projection(projection);

        // GeoJSON simplificado (raw)
        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path")
                .data(data.features)
                .join("path")
                .attr("class", "state")
                .attr("d", pathGenerator)
                .on("click", function(e, d) { 
                    openSector(d.properties.name, d.properties.sigla || d.id, this); 
                });

            mapGroup.selectAll("text")
                .data(data.features)
                .join("text")
                .attr("class", "state-sigla")
                .attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em")
                .text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        // Zoom ultra suave
        svg.call(d3.zoom().scaleExtent([0.8, 8]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
        }));
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
