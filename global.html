<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #4a4a4a;
            --neon-grey-glow: rgba(100, 100, 100, 0.3);
            --bg-dark: #000000;
            --overlay-bg: rgba(5, 5, 5, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; }

        .state {
            fill: #080808; stroke: var(--neon-grey); stroke-width: 0.5px;
            transition: 0.4s; cursor: pointer;
        }
        .state:hover { fill: #111; stroke: var(--user-neon-color); }
        .state.selected { fill: rgba(74, 74, 74, 0.2); stroke: var(--user-neon-color); stroke-width: 1.5px; }

        .state-sigla {
            fill: var(--neon-grey); font-family: 'Orbitron'; font-size: 10px;
            pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
        }

        /* Modal - Vista de Cima (Urban Scan) */
        #sector-menu {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%; max-width: 550px;
            max-height: 80vh;
            background: var(--overlay-bg);
            border: 1px solid var(--neon-grey);
            z-index: 10000; padding: 20px;
            display: none; flex-direction: column;
            backdrop-filter: blur(20px);
            opacity: 0; transition: 0.3s;
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--user-neon-color); }

        .menu-header { text-align: left; border-left: 4px solid var(--user-neon-color); padding-left: 15px; margin-bottom: 20px; }
        .menu-header h2 { font-family: 'Orbitron'; font-size: 1.1rem; color: #fff; }

        /* Grid que simula Quadras/Ruas */
        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px; overflow-y: auto; padding: 10px;
            background-color: #050505;
            background-image: 
                linear-gradient(var(--neon-grey-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-grey-glow) 1px, transparent 1px);
            background-size: 40px 40px;
            border: 1px solid #111;
        }

        /* Estilo "Bloco de Prédio visto de cima" */
        .building-wrapper {
            background: #000;
            border: 1px solid #222;
            height: 100px;
            cursor: pointer;
            transition: 0.2s;
            display: flex; flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        /* Luz no topo do prédio (vista aérea) */
        .building-wrapper::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: currentColor; opacity: 0.8;
        }
        .building-wrapper:hover { 
            transform: translateY(-2px); 
            background: #0a0a0a;
            box-shadow: 0 0 15px currentColor;
            border-color: currentColor;
        }

        .building-name { font-family: 'Orbitron'; font-size: 9px; color: #fff; font-weight: bold; margin-bottom: 2px; }
        .building-niche { font-family: 'Orbitron'; font-size: 7px; opacity: 0.6; letter-spacing: 1px; }

        /* Botão Voltar centralizado embaixo */
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 40px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            background: rgba(0,0,0,0.9); z-index: 20000;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-exit:hover { background: var(--user-neon-color); color: #000; box-shadow: 0 0 20px var(--user-neon-color); }

        .close-btn {
            margin-top: 15px; background: none; border: 1px solid #333;
            color: #555; padding: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 9px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR: --</h2>
            <p id="connection-count" style="font-size: 8px; color: var(--neon-grey); font-family:'Orbitron';">AERIAL VIEW - SCANNING HABITATS</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" onclick="closeMenu()">DISCONNECT MAP</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const nicheAssets = {
            citizen: { label: "CITIZEN", color: "#4a4a4a" },
            clothes: { label: "APPAREL", color: "#ff00ff" },
            shoes: { label: "FOOTWEAR", color: "#00ff00" },
            tech: { label: "ELECTRONICS", color: "#00f2ff" },
            appliances: { label: "EQUIPMENT", color: "#ffff00" },
            auto: { label: "VEHICLES", color: "#ff4400" },
            jewelry: { label: "JEWELRY", color: "#ffaa00" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);

            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = `${stateName.toUpperCase()}`;
            buildingsGrid.innerHTML = '<p style="font-size:9px; grid-column:1/-1; padding:20px; color:#333;">LOADING URBAN DATA...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${querySnapshot.size} UNITS DETECTED IN QUADRANT`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const config = nicheAssets[data.role] || nicheAssets.citizen;
                    const resColor = data.userNeonColor || config.color;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = resColor;
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-name">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div class="building-niche" style="color:${resColor}">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        const projection = d3.geoMercator().center([-52, -15]).scale(1600)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1")
                        .style("left", `${t.applyX(x) - 9}px`)
                        .style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", function(e, d) { openSector(d.properties.name, d.properties.sigla || d.id, this); });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em").text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        svg.call(d3.zoom().scaleExtent([0.8, 10]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>
</body>
</html>
