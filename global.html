<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #4a4a4a;
            --bg-dark: #000000;
            --overlay-bg: rgba(2, 2, 2, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; }

        .state {
            fill: #050505; stroke: var(--neon-grey); stroke-width: 0.5px;
            transition: 0.4s; cursor: pointer;
        }
        .state:hover { fill: #0a0a0a; stroke: var(--user-neon-color); filter: drop-shadow(0 0 8px var(--user-neon-color)); }
        .state.selected { fill: rgba(30, 30, 30, 0.8); stroke: var(--user-neon-color); stroke-width: 1.5px; }

        .state-sigla {
            fill: var(--neon-grey); font-family: 'Orbitron'; font-size: 11px;
            pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: opacity 0.3s, left 0.1s, top 0.1s;
        }

        #sector-menu {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 95%; max-width: 550px;
            max-height: 80vh;
            background: var(--overlay-bg);
            border: 2px solid var(--neon-grey);
            z-index: 10000; padding: 15px;
            display: none; flex-direction: column;
            backdrop-filter: blur(30px);
            opacity: 0; transition: 0.3s;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--user-neon-color); }

        .menu-header { text-align: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .menu-header h2 { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 3px; color: #fff; }

        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 6px; overflow-y: auto; padding: 5px;
            scrollbar-width: none;
        }

        /* Edifícios ultra compactos */
        .building-wrapper {
            position: relative;
            height: 52px;
            background: rgba(0,0,0,0.9);
            border: 1px solid currentColor;
            cursor: pointer;
            transition: 0.2s;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            box-shadow: inset 0 0 5px currentColor;
            padding: 2px;
        }
        
        .building-wrapper:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor, inset 0 0 10px currentColor;
            z-index: 10;
        }

        .building-name { 
            font-family: 'Orbitron'; font-size: 6px; color: #fff; font-weight: bold; 
            text-align: center; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .building-commerce {
            font-family: 'Rajdhani'; font-size: 6px; color: rgba(255,255,255,0.8);
            text-transform: uppercase; font-weight: 700; width: 100%; text-align: center;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            line-height: 1;
        }
        
        .building-tag {
            font-size: 4px; font-family: 'Orbitron';
            background: currentColor; color: #000; padding: 1px 3px;
            font-weight: 900; border-radius: 1px;
        }

        .btn-exit {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 40px; border: 1px solid var(--user-neon-color);
            color: #fff; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            background: rgba(0,0,0,0.9); z-index: 20000;
            transition: 0.3s; letter-spacing: 3px;
        }
        .btn-exit:hover { background: var(--user-neon-color); color: #000; box-shadow: 0 0 25px var(--user-neon-color); }

        .close-btn {
            margin-top: 10px; background: none; border: 1px solid #333;
            color: #666; padding: 6px; cursor: pointer; font-family: 'Orbitron'; font-size: 7px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR</h2>
            <p id="connection-count" style="font-size: 7px; color: var(--user-neon-color); font-family:'Orbitron';">SISTEMA DE MAPEAMENTO DE NICHOS</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" onclick="closeMenu()">DESCONECTAR</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

            auto: { label: "VEÍCULOS", color: "#bd00ff" },

        };

        const sectorMenu = document.getElementById('sector-menu');

        document.documentElement.style.setProperty('--user-neon-color', userColor);

            buildingsGrid.innerHTML = '<p style="font-size:8px; grid-column:1/-1; text-align:center; color:#444;">SCANNING...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const config = roles[data.role] || roles.citizen;
                    
                    // Captura o nome do comércio (campo nomeComercio ou comercio)
                    const storeName = (data.nomeComercio || data.comercio || "PONTO NEXUS").toUpperCase();
                    const userName = (data.nome || 'USUÁRIO').toUpperCase();

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = config.color;
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-name">${userName}</div>
                        <div class="building-commerce">${storeName}</div>
                        <div class="building-tag">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };
