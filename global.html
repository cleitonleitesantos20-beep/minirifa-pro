<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #4a4a4a;
            --bg-dark: #000000;
            --overlay-bg: rgba(2, 2, 2, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; }

        .state {
            fill: #050505; stroke: var(--neon-grey); stroke-width: 0.5px;
            transition: 0.4s; cursor: pointer;
        }
        .state:hover { fill: #0a0a0a; stroke: var(--user-neon-color); filter: drop-shadow(0 0 8px var(--user-neon-color)); }
        .state.selected { fill: rgba(30, 30, 30, 0.8); stroke: var(--user-neon-color); stroke-width: 1.5px; }

        .state-sigla {
            fill: var(--neon-grey); font-family: 'Orbitron'; font-size: 11px;
            pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: opacity 0.3s, left 0.1s, top 0.1s;
        }

        #sector-menu {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 95%; max-width: 550px;
            max-height: 80vh;
            background: var(--overlay-bg);
            border: 2px solid var(--neon-grey);
            z-index: 10000; padding: 20px;
            display: none; flex-direction: column;
            backdrop-filter: blur(30px);
            opacity: 0; transition: 0.3s;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--user-neon-color); }

        .menu-header { text-align: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .menu-header h2 { font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 3px; color: #fff; }

        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 8px; overflow-y: auto; padding: 10px;
            scrollbar-width: none;
        }

        .building-wrapper {
            position: relative;
            height: 65px;
            background: rgba(0,0,0,0.8);
            border: 1px solid currentColor;
            cursor: pointer;
            transition: 0.2s;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: inset 0 0 8px currentColor;
        }
        
        .building-wrapper:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor, inset 0 0 12px currentColor;
            z-index: 2;
        }

        .building-name { 
            font-family: 'Orbitron'; font-size: 7px; color: #fff; font-weight: bold; 
            text-align: center; padding: 0 3px; z-index: 1;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;
        }
        
        .building-tag {
            font-size: 5px; margin-top: 4px; font-family: 'Orbitron';
            background: currentColor; color: #000; padding: 1px 3px;
            font-weight: 900; z-index: 1;
        }

        .btn-exit {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 40px; border: 1px solid var(--user-neon-color);
            color: #fff; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            background: rgba(0,0,0,0.9); z-index: 20000;
            transition: 0.3s; letter-spacing: 3px;
        }
        .btn-exit:hover { background: var(--user-neon-color); color: #000; box-shadow: 0 0 25px var(--user-neon-color); }

        .close-btn {
            margin-top: 15px; background: none; border: 1px solid #333;
            color: #666; padding: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 8px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR</h2>
            <p id="connection-count" style="font-size: 7px; color: var(--user-neon-color); font-family:'Orbitron';">SISTEMA DE MAPEAMENTO DE NICHOS</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" onclick="closeMenu()">DESCONECTAR</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Cores fixas por nicho conforme solicitado
        const nicheAssets = {
            citizen: { label: "CIVIL", color: "#4a4a4a" },
            clothes: { label: "MODA", color: "#ff00ff" },
            shoes: { label: "CALÇADOS", color: "#00ff00" },
            tech: { label: "HARDWARE", color: "#00f2ff" },
            appliances: { label: "EQUIP", color: "#ffff00" },
            auto: { label: "MOTOR", color: "#ff4400" },
            jewelry: { label: "LUXO", color: "#ffaa00" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);

            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = stateName.toUpperCase();
            buildingsGrid.innerHTML = '<p style="font-size:8px; grid-column:1/-1; text-align:center; color:#444;">SCANNING...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${querySnapshot.size} UNIDADES NO QUADRANTE`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Prioriza a cor do nicho (nicheAssets)
                    const config = nicheAssets[data.role] || nicheAssets.citizen;
                    const resColor = config.color; 

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = resColor;
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-name">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div class="building-tag">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        // Aumentado scale para 2200 para ficar mais próximo
        const projection = d3.geoMercator().center([-52, -15]).scale(2200)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1")
                        .style("left", `${t.applyX(x) - 9}px`)
                        .style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", function(e, d) { openSector(d.properties.name, d.properties.sigla || d.id, this); });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em").text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        svg.call(d3.zoom().scaleExtent([0.5, 10]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
