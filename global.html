<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #000000;
            --grid-color: rgba(0, 242, 255, 0.05);
            --overlay-bg: rgba(0, 0, 0, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        body::before {
            content: ''; position: absolute;
            width: 200%; height: 200%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0; transform: perspective(1000px) rotateX(60deg);
            bottom: -50%; opacity: 0.15; pointer-events: none;
        }

        #map-container { position: relative; z-index: 10; width: 100vw; height: 100vh; cursor: grab; }
        #map-container:active { cursor: grabbing; }
        svg { width: 100%; height: 100%; }

        /* Linhas do Brasil - Neutras/Escuras como solicitado */
        .state {
            fill: #050505; stroke: #222;
            stroke-width: 0.4px; transition: 0.3s; cursor: pointer;
        }
        .state:hover { fill: #111; stroke: #444; }
        
        .state-sigla {
            fill: #444; font-family: 'Orbitron';
            font-size: 8px; pointer-events: none; text-anchor: middle;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: left 0.15s ease, top 0.15s ease;
        }

        /* Menu Lateral - Posicionado para não bater no topo do Overlay */
        #sector-menu {
            position: fixed; top: 80px; right: -330px;
            width: 300px; height: calc(100vh - 160px); 
            background: var(--overlay-bg);
            border: 1px solid #222;
            z-index: 9999;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px;
            display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }

        #sector-menu.active { transform: translateX(-330px); border-color: var(--user-neon-color); }

        .menu-header { border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 15px; padding-bottom: 10px; }
        .menu-header h2 { font-family: 'Orbitron'; color: #fff; font-size: 0.9rem; letter-spacing: 1px; }

        #buildings-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; overflow-y: auto; padding-right: 5px;
        }

        .building-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            padding: 10px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.2s;
        }

        .building-wrapper:hover { background: rgba(255,255,255,0.06); }

        .building-name { 
            font-family: 'Orbitron'; font-size: 7px; color: #fff; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center;
        }

        .building-structure {
            width: 45px; height: 45px; border: 2px solid;
            display: flex; align-items: center; justify-content: center;
            position: relative; background: rgba(0,0,0,0.4);
        }

        .resident-diamond {
            width: 12px; height: 12px;
            background: currentColor;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .niche-label { font-size: 6px; font-family: 'Orbitron'; margin-top: 2px; opacity: 0.4; color: #fff; }

        .btn-close {
            margin-top: 15px; background: transparent; border: 1px solid #333;
            color: #666; padding: 8px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.5rem;
        }

        .btn-exit {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 15px; border: 1px solid #444;
            color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 9px;
            background: rgba(0,0,0,0.8); z-index: 1000; transition: 0.3s;
        }
        .btn-exit:hover { border-color: var(--user-neon-color); color: var(--user-neon-color); }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR: --</h2>
            <p id="connection-count" style="font-size: 7px; opacity: 0.5; margin-top: 4px;">SCANNER ATIVO</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="btn-close" onclick="closeMenu()">FECHAR SCANNER</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const nicheAssets = {
            citizen: { label: "CITIZEN", defaultColor: "#555555" },
            clothes: { label: "APPAREL" },
            shoes: { label: "FOOTWEAR" },
            tech: { label: "ELECTRONICS" },
            appliances: { label: "EQUIPMENT" },
            auto: { label: "VEHICLES" },
            jewelry: { label: "JEWELRY" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla) => {
            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = `SETOR: ${stateName}`;
            buildingsGrid.innerHTML = '<p style="font-size:8px;">SCAN...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${querySnapshot.size} HABITATS`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const isCitizen = data.role === 'citizen' || !data.role;
                    // Lógica de Cor: Se for citizen, cinza. Se for loja, usa a neon dele ou a sua.
                    const residentColor = isCitizen ? "#555555" : (data.userNeonColor || var(--user-neon-color));
                    const config = nicheAssets[data.role] || nicheAssets.citizen;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;

                    wrapper.innerHTML = `
                        <div class="building-name" style="color: ${residentColor}">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div class="building-structure" style="border-color: ${residentColor}; color: ${residentColor}; ${!isCitizen ? 'box-shadow: 0 0 10px ' + residentColor + '44' : ''}">
                            <div class="resident-diamond"></div>
                        </div>
                        <div class="niche-label">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (error) {
                buildingsGrid.innerHTML = '<p style="font-size:8px; color:red;">FAIL</p>';
            }
        };

        window.closeMenu = () => sectorMenu.classList.remove('active');

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        
        // Mantendo o zoom próximo (1100)
        const projection = d3.geoMercator().center([-52, -18]).scale(1100)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1")
                        .style("left", `${t.applyX(x) - 9}px`)
                        .style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", (event, d) => {
                    const sigla = d.properties.sigla || d.id; 
                    openSector(d.properties.name, sigla);
                });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla")
                .attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", "0.35em")
                .text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        svg.call(d3.zoom().scaleExtent([1, 15]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));

        window.addEventListener('resize', () => {
            projection.translate([window.innerWidth / 2, window.innerHeight / 2]);
            mapGroup.selectAll("path").attr("d", pathGenerator);
        });
    </script>

    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
