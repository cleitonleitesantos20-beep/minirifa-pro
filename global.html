<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #4a4a4a;
            --neon-grey-glow: rgba(100, 100, 100, 0.5);
            --bg-dark: #000000;
            --overlay-bg: rgba(5, 5, 5, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        /* Mapa e Container */
        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; }

        .state {
            fill: #080808; 
            stroke: var(--neon-grey); 
            stroke-width: 0.5px;
            transition: 0.4s; cursor: pointer;
        }
        .state:hover { 
            fill: #111; 
            stroke: var(--user-neon-color); 
            filter: drop-shadow(0 0 5px var(--user-neon-color));
        }
        .state.selected { 
            fill: rgba(74, 74, 74, 0.2); 
            stroke: var(--user-neon-color); 
            stroke-width: 1.5px; 
        }

        .state-sigla {
            fill: var(--neon-grey); font-family: 'Orbitron'; font-size: 10px;
            pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
        }

        /* Modal Centralizado */
        #sector-menu {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 95%; max-width: 500px;
            max-height: 85vh;
            background: var(--overlay-bg);
            border: 1px solid var(--neon-grey);
            box-shadow: 0 0 30px #000, inset 0 0 15px var(--neon-grey-glow);
            z-index: 10000;
            padding: 25px;
            display: none; flex-direction: column;
            backdrop-filter: blur(20px);
            opacity: 0; transition: 0.3s;
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--user-neon-color); }

        .menu-header { text-align: center; border-bottom: 1px solid var(--neon-grey); padding-bottom: 15px; margin-bottom: 20px; }
        .menu-header h2 { font-family: 'Orbitron'; color: #fff; letter-spacing: 2px; }

        /* Grid de Ruas Cinza Neon */
        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding: 15px;
            background-image: 
                linear-gradient(var(--neon-grey-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-grey-glow) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .building-wrapper {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-grey);
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .building-wrapper:hover { border-color: inherit; transform: scale(1.05); box-shadow: 0 0 15px currentColor; }

        .building-structure {
            width: 38px; height: 38px;
            border: 2px solid currentColor;
            margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5);
        }

        /* Botão Voltar (Abaixo na tela) */
        .btn-exit {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px; border: 1px solid var(--neon-grey);
            color: var(--neon-grey); text-decoration: none; 
            font-family: 'Orbitron'; font-size: 11px; font-weight: bold;
            background: rgba(0,0,0,0.9); z-index: 20000;
            letter-spacing: 3px; transition: 0.4s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .btn-exit:hover { border-color: var(--user-neon-color); color: var(--user-neon-color); box-shadow: 0 0 20px var(--user-neon-color)44; }

        .close-btn {
            margin-top: 15px; background: none; border: 1px solid var(--neon-grey);
            color: var(--neon-grey); padding: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 9px;
        }
        .close-btn:hover { border-color: var(--user-neon-color); color: #fff; }

    </style>
</head>
<body>

    <a href="dashboard.html" class="btn-exit">RECUAR PARA O NÚCLEO</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR: --</h2>
            <p id="connection-count" style="font-size: 9px; color: var(--neon-grey); font-family:'Orbitron'; margin-top:5px;">SCANNER ANALÍTICO ATIVO</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" onclick="closeMenu()">ENCERRAR SCAN</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const nicheAssets = {
            citizen: { label: "CITIZEN", color: "#4a4a4a" },
            clothes: { label: "APPAREL", color: "#ff00ff" },
            shoes: { label: "FOOTWEAR", color: "#00ff00" },
            tech: { label: "ELECTRONICS", color: "#00f2ff" },
            appliances: { label: "EQUIPMENT", color: "#ffff00" },
            auto: { label: "VEHICLES", color: "#ff4400" },
            jewelry: { label: "JEWELRY", color: "#ffaa00" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);

            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = `${stateName}`;
            buildingsGrid.innerHTML = '<p style="font-size:10px; grid-column:1/-1; text-align:center; color:var(--neon-grey);">PROCESSANDO RUAS...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${querySnapshot.size} UNIDADES DETECTADAS`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const config = nicheAssets[data.role] || nicheAssets.citizen;
                    const resColor = data.userNeonColor || config.color;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = resColor; // Passa a cor para o currentColor e box-shadow
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-structure">
                            <div style="width:14px; height:14px; background:currentColor; clip-path:polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); filter: drop-shadow(0 0 5px currentColor);"></div>
                        </div>
                        <div style="font-size:9px; color:#fff; font-family:'Orbitron'; font-weight:bold; overflow:hidden; text-overflow:ellipsis; width:90px; text-align:center;">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div style="font-size:7px; opacity:0.7; font-family:'Orbitron'; margin-top:4px;">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        const projection = d3.geoMercator().center([-52, -15]).scale(1600)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1")
                        .style("left", `${t.applyX(x) - 9}px`)
                        .style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", function(e, d) { openSector(d.properties.name, d.properties.sigla || d.id, this); });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em").text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        svg.call(d3.zoom().scaleExtent([0.8, 10]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>

    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
