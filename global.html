<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #000000;
            --grid-color: rgba(0, 242, 255, 0.05);
            --overlay-bg: rgba(0, 0, 0, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* Fundo Grid */
        body::before {
            content: ''; position: absolute;
            width: 200%; height: 200%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0; transform: perspective(1000px) rotateX(60deg);
            bottom: -50%; opacity: 0.2; pointer-events: none;
        }

        #map-container { position: relative; z-index: 10; width: 100vw; height: 100vh; cursor: grab; }
        #map-container:active { cursor: grabbing; }
        svg { width: 100%; height: 100%; }

        .state {
            fill: #0a0a0a; stroke: var(--user-neon-color);
            stroke-width: 0.5px; transition: 0.3s; cursor: pointer;
        }
        .state:hover { fill: var(--user-neon-color); fill-opacity: 0.2; }
        .state-sigla {
            fill: var(--user-neon-color); font-family: 'Orbitron';
            font-size: 10px; pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 20px; height: 20px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: left 0.2s, top 0.2s;
        }

        /* MENU DE SETOR */
        #sector-menu {
            position: fixed; top: 0; right: -500px; /* Escondido */
            width: 400px; height: 100vh;
            background: var(--overlay-bg);
            border-left: 2px solid var(--user-neon-color);
            z-index: 2000; transition: 0.5s ease-out;
            padding: 30px; display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }
        #sector-menu.active { right: 0; }

        .menu-header { border-bottom: 1px solid var(--user-neon-color); margin-bottom: 25px; padding-bottom: 10px; }
        .menu-header h2 { font-family: 'Orbitron'; color: var(--user-neon-color); font-size: 1.2rem; }

        #buildings-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; overflow-y: auto; padding: 5px;
        }

        .building-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            padding: 10px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .building-wrapper:hover { background: rgba(255,255,255,0.03); }

        .building-name { font-family: 'Orbitron'; font-size: 10px; color: #fff; }
        .building-structure {
            width: 60px; height: 60px; border: 2px solid; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 4px;
        }
        .niche-icon { font-size: 1.2rem; }
        .niche-label { font-size: 7px; font-weight: bold; }

        .btn-close {
            margin-top: auto; background: none; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); padding: 10px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.7rem;
        }

        .btn-exit {
            position: fixed; bottom: 20px; left: 20px;
            padding: 8px 16px; border: 1px solid #ff0055;
            color: #ff0055; text-decoration: none; font-family: 'Orbitron'; font-size: 10px;
            background: rgba(0,0,0,0.8); z-index: 1000;
        }
    </style>
</head>
<body>

    <a href="dashboard.html" class="btn-exit">VOLTAR</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR: --</h2>
            <p id="connection-count" style="font-size: 10px; opacity: 0.6; letter-spacing: 1px;">SCANNEANDO...</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="btn-close" onclick="closeMenu()">FECHAR SCANNER</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const nicheAssets = {
            citizen: { label: "CITIZEN", color: "#555", icon: "ðŸ‘¤" },
            clothes: { label: "APPAREL", color: "#00f2ff", icon: "ðŸ‘•" },
            shoes: { label: "FOOTWEAR", color: "#8b4513", icon: "ðŸ‘Ÿ" },
            tech: { label: "TECH", color: "#00ff88", icon: "ðŸ”Œ" },
            appliances: { label: "HOME", color: "#ffcc00", icon: "ðŸ " },
            auto: { label: "VEHICLE", color: "#bd00ff", icon: "ðŸš—" },
            jewelry: { label: "JEWEL", color: "#e5e5e5", icon: "ðŸ’Ž" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");

        window.openSector = async (stateName, stateSigla) => {
            console.log("Buscando estado:", stateSigla); // Debug para ver se a sigla bate com o Firebase
            
            document.getElementById('sector-title').innerText = `SETOR: ${stateName}`;
            buildingsGrid.innerHTML = '<p style="font-size:10px;">CONECTANDO...</p>';
            sectorMenu.classList.add('active');

            try {
                // Filtra onde o campo 'estado' do Firebase Ã© igual Ã  sigla clicada (Ex: 'SP', 'RJ')
                const q = query(collection(db, "usuarios"), where("estado", "==", stateSigla));
                const snap = await getDocs(q);
                
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${snap.size} CONEXÃ•ES ATIVAS`;

                if (snap.empty) {
                    buildingsGrid.innerHTML = '<p style="font-size:11px; color: #ff0055; grid-column: 1/-1;">SETOR VAZIO</p>';
                    return;
                }

                snap.forEach((doc) => {
                    const data = doc.data();
                    const config = nicheAssets[data.role] || nicheAssets.citizen;
                    
                    const div = document.createElement('div');
                    div.className = 'building-wrapper';
                    div.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    div.innerHTML = `
                        <div class="building-name">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div class="building-structure" style="border-color: ${config.color}; color: ${config.color}; box-shadow: 0 0 10px ${config.color}44;">
                            <span class="niche-icon">${config.icon}</span>
                            <span class="niche-label">${config.label}</span>
                        </div>
                    `;
                    buildingsGrid.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                buildingsGrid.innerHTML = 'ERRO';
            }
        };

        window.closeMenu = () => sectorMenu.classList.remove('active');

        // MAPA D3
        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        const projection = d3.geoMercator().center([-52, -15]).scale(700)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const path = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", path)
                .on("mouseenter", (e, d) => {
                    const [x, y] = path.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1").style("left", `${t.applyX(x) - 10}px`).style("top", `${t.applyY(y) - 10}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", (e, d) => openSector(d.properties.name, d.properties.sigla));

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${path.centroid(d)})`)
                .attr("dy", "0.35em").text(d => d.properties.sigla);
        });

        svg.call(d3.zoom().scaleExtent([1, 12]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
