<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #000000;
            --grid-color: rgba(0, 242, 255, 0.05);
            --overlay-bg: rgba(0, 0, 0, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        /* Mapa e Container */
        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; cursor: grab; }
        svg:active { cursor: grabbing; }

        .state {
            fill: #050505; stroke: #222; stroke-width: 0.3px;
            transition: 0.4s; cursor: pointer;
        }
        .state:hover { fill: #111; stroke: var(--user-neon-color); stroke-width: 1px; }
        .state.selected { fill: rgba(0, 242, 255, 0.1); stroke: var(--user-neon-color); stroke-width: 1.5px; }

        .state-sigla {
            fill: #fff; font-family: 'Orbitron'; font-size: 10px;
            pointer-events: none; text-anchor: middle; opacity: 0.2;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: opacity 0.3s;
        }

        /* Modal Centralizado (Caixa de Setor) */
        #sector-menu {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%; max-width: 500px;
            max-height: 80vh;
            background: var(--overlay-bg);
            border: 1px solid var(--user-neon-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px var(--user-neon-color)33;
            z-index: 10000;
            padding: 30px;
            display: none; flex-direction: column;
            backdrop-filter: blur(15px);
            opacity: 0; transition: 0.3s;
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .menu-header { text-align: center; border-bottom: 1px solid var(--user-neon-color)44; padding-bottom: 15px; margin-bottom: 20px; }
        .menu-header h2 { font-family: 'Orbitron'; color: #fff; letter-spacing: 3px; font-size: 1.2rem; }

        /* Grid de Ruas / Habitats */
        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px; /* As "ruas" entre os habitats */
            overflow-y: auto;
            padding: 10px;
            background-image: 
                linear-gradient(var(--user-neon-color)11 1px, transparent 1px),
                linear-gradient(90deg, var(--user-neon-color)11 1px, transparent 1px);
            background-size: 20px 20px; /* Desenho de grid/ruas no fundo */
        }

        .building-wrapper {
            background: #000;
            border-left: 3px solid var(--user-neon-color);
            padding: 15px 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }
        .building-wrapper:hover { transform: translateY(-5px); background: #080808; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .building-structure {
            width: 35px; height: 35px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Botão Voltar */
        .btn-exit {
            position: fixed; top: 30px; left: 30px;
            padding: 12px 25px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; 
            font-family: 'Orbitron'; font-size: 11px; font-weight: bold;
            background: rgba(0,0,0,0.8); z-index: 20000;
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-exit:hover { background: var(--user-neon-color); color: #000; }

        .close-btn {
            margin-top: 20px; background: none; border: 1px solid #444;
            color: #666; padding: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
        }
        .close-btn:hover { color: #fff; border-color: #fff; }

    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">◄ SISTEMA</a>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR: --</h2>
            <p id="connection-count" style="font-size: 10px; opacity: 0.5; font-family:'Orbitron'; margin-top:5px;">SCANNER DE ALTA FREQUÊNCIA</p>
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" onclick="closeMenu()">FECHAR CONEXÃO</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const nicheAssets = {
            citizen: { label: "CITIZEN" },
            clothes: { label: "APPAREL" },
            shoes: { label: "FOOTWEAR" },
            tech: { label: "ELECTRONICS" },
            appliances: { label: "EQUIPMENT" },
            auto: { label: "VEHICLES" },
            jewelry: { label: "JEWELRY" }
        };

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);

            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = `${stateName}`;
            buildingsGrid.innerHTML = '<p style="font-size:10px; grid-column:1/-1; text-align:center;">PROCESSANDO INFRAESTRUTURA...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const querySnapshot = await getDocs(q);
                buildingsGrid.innerHTML = '';
                document.getElementById('connection-count').innerText = `${querySnapshot.size} HABITATS MAPEADOS`;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const isCitizen = data.role === 'citizen' || !data.role;
                    const resColor = isCitizen ? "#444" : (data.userNeonColor || userColor);
                    const config = nicheAssets[data.role] || nicheAssets.citizen;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.borderColor = resColor;
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-structure" style="color:${resColor};">
                            <div style="width:12px; height:12px; background:currentColor; clip-path:polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)"></div>
                        </div>
                        <div style="font-size:8px; color:#fff; font-family:'Orbitron'; font-weight:bold; overflow:hidden; text-overflow:ellipsis; width:80px; text-align:center;">${(data.nome || 'NEXUS').toUpperCase()}</div>
                        <div style="font-size:6px; color:${resColor}; font-family:'Orbitron'; margin-top:4px;">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        
        // Escala 1800 para o mapa ficar bem próximo e detalhado
        const projection = d3.geoMercator().center([-52, -15]).scale(1800)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1")
                        .style("left", `${t.applyX(x) - 9}px`)
                        .style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", function(e, d) { openSector(d.properties.name, d.properties.sigla || d.id, this); });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em").text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        // Zoom suave
        svg.call(d3.zoom().scaleExtent([0.8, 10]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>

    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
