<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --neon-grey: #4a4a4a;
            --bg-dark: #000000;
            --overlay-bg: rgba(2, 2, 2, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
        }

        #map-container { position: absolute; width: 100%; height: 100%; z-index: 2; overflow: hidden; }
        svg { width: 100%; height: 100%; }

        /* ESTADOS COM NEON CINZA NAS LINHAS */
        .state {
            fill: #050505; 
            stroke: var(--neon-grey); 
            stroke-width: 1px;
            filter: drop-shadow(0 0 2px var(--neon-grey));
            transition: 0.4s; cursor: pointer;
        }

        /* HOVER COM A COR DO USUÁRIO */
        .state:hover { 
            fill: #0a0a0a; 
            stroke: var(--user-neon-color); 
            filter: drop-shadow(0 0 8px var(--user-neon-color)); 
        }

        /* SELECIONADO: PREENCHIDO EM NEON CINZA */
        .state.selected { 
            fill: var(--neon-grey); 
            stroke: #fff; 
            stroke-width: 1.5px;
            filter: drop-shadow(0 0 15px var(--neon-grey));
        }

        .state-sigla {
            fill: var(--neon-grey); font-family: 'Orbitron'; font-size: 11px;
            pointer-events: none; text-anchor: middle; opacity: 0.6;
        }

        #protagonist {
            position: absolute; width: 18px; height: 18px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none; opacity: 0; z-index: 100;
            transition: opacity 0.3s, left 0.1s, top 0.1s;
        }

        #sector-menu {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 95%; max-width: 550px;
            max-height: 85vh;
            background: var(--overlay-bg);
            border: 2px solid var(--neon-grey);
            z-index: 10000; padding: 15px;
            display: none; flex-direction: column;
            backdrop-filter: blur(30px);
            opacity: 0; transition: 0.3s;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }
        #sector-menu.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); border-color: var(--user-neon-color); }

        .menu-header { text-align: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .menu-header h2 { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 3px; color: #fff; }

        #niche-search {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: #fff;
            padding: 8px; font-family: 'Orbitron'; font-size: 10px;
            margin-bottom: 10px; outline: none;
        }
        #niche-search:focus { border-color: var(--user-neon-color); }

        #buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 6px; overflow-y: auto; padding: 5px;
            scrollbar-width: none; flex-grow: 1;
        }

        .building-wrapper {
            position: relative; height: 52px;
            background: rgba(0,0,0,0.9); border: 1px solid currentColor;
            cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            box-shadow: inset 0 0 5px currentColor; padding: 2px;
        }
        .building-wrapper:hover { transform: scale(1.1); z-index: 10; }

        .building-name { font-family: 'Orbitron'; font-size: 6px; color: #fff; width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; }
        .building-commerce { font-family: 'Rajdhani'; font-size: 6px; color: rgba(255,255,255,0.8); font-weight: 700; width: 100%; text-align: center; overflow: hidden; text-overflow: ellipsis; }
        .building-tag { font-size: 4px; font-family: 'Orbitron'; background: currentColor; color: #000; padding: 1px 3px; font-weight: 900; }

        #map-legend {
            position: fixed; bottom: 80px; width: 90%; max-width: 600px;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
            background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #222;
            z-index: 5; pointer-events: none;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 8px; font-family: 'Orbitron'; }
        .color-dot { width: 8px; height: 8px; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }

        .btn-exit {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 40px; border: 1px solid var(--user-neon-color);
            color: #fff; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            background: rgba(0,0,0,0.9); z-index: 20000;
            transition: 0.3s; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>
    <div id="map-legend"></div>

    <div id="sector-menu">
        <div class="menu-header">
            <h2 id="sector-title">SETOR</h2>
            <input type="text" id="niche-search" placeholder="BUSCAR NICHO (MODA, TECH...)" oninput="filterNiches()">
        </div>
        <div id="buildings-grid"></div>
        <button class="close-btn" style="margin-top:10px; background:none; border:1px solid #333; color:#666; padding:5px; font-family:'Orbitron'; font-size:8px;" onclick="closeMenu()">DESCONECTAR</button>
    </div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map"><g id="map-group"></g></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const roles = {
            citizen: { label: "CIDADÃO", color: "#555" },
            clothes: { label: "MODA", color: "#00f2ff" },
            shoes: { label: "CALÇADOS", color: "#8b4513" },
            tech: { label: "ELETRÔNICOS", color: "#00ff88" },
            appliances: { label: "ELETRODOMÉSTICOS", color: "#ffcc00" },
            auto: { label: "VEÍCULOS", color: "#bd00ff" },
            jewelry: { label: "JOALHERIA", color: "#e5e5e5" }
        };

        const legend = document.getElementById('map-legend');
        Object.values(roles).forEach(r => {
            legend.innerHTML += `<div class="legend-item"><div class="color-dot" style="background:${r.color}"></div>${r.label}</div>`;
        });

        const sectorMenu = document.getElementById('sector-menu');
        const buildingsGrid = document.getElementById('buildings-grid');
        const protagonist = d3.select("#protagonist");
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        window.filterNiches = () => {
            const val = document.getElementById('niche-search').value.toUpperCase();
            document.querySelectorAll('.building-wrapper').forEach(el => {
                const text = el.innerText.toUpperCase();
                el.style.display = text.includes(val) ? 'flex' : 'none';
            });
        };

        window.openSector = async (stateName, stateSigla, element) => {
            d3.selectAll(".state").classed("selected", false);
            d3.select(element).classed("selected", true);
            const cleanSigla = stateSigla.replace("BR_", "").toUpperCase();
            document.getElementById('sector-title').innerText = stateName.toUpperCase();
            buildingsGrid.innerHTML = '<p style="font-size:8px; text-align:center; grid-column:1/-1;">SCANNING...</p>';
            sectorMenu.classList.add('active');

            try {
                const q = query(collection(db, "usuarios"), where("estado", "==", cleanSigla));
                const snap = await getDocs(q);
                buildingsGrid.innerHTML = '';
                snap.forEach((doc) => {
                    const data = doc.data();
                    const config = roles[data.role] || roles.citizen;
                    const storeName = (data.nomeComercio || data.comercio || config.label).toUpperCase();
                    const userName = (data.nome || 'NEXUS UNIT').toUpperCase();
                    const wrapper = document.createElement('div');
                    wrapper.className = 'building-wrapper';
                    wrapper.style.color = config.color;
                    wrapper.onclick = () => window.location.href = `perfil.html?id=${doc.id}`;
                    wrapper.innerHTML = `
                        <div class="building-name">${userName}</div>
                        <div class="building-commerce">${storeName}</div>
                        <div class="building-tag">${config.label}</div>
                    `;
                    buildingsGrid.appendChild(wrapper);
                });
            } catch (e) { console.error(e); }
        };

        window.closeMenu = () => {
            sectorMenu.classList.remove('active');
            d3.selectAll(".state").classed("selected", false);
        };

        const svg = d3.select("#brazil-map");
        const mapGroup = svg.select("#map-group");
        const projection = d3.geoMercator().center([-52, -15]).scale(2200).translate([window.innerWidth / 2, window.innerHeight / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            mapGroup.selectAll("path").data(data.features).join("path")
                .attr("class", "state").attr("d", pathGenerator)
                .on("mouseenter", (event, d) => {
                    const [x, y] = pathGenerator.centroid(d);
                    const t = d3.zoomTransform(svg.node());
                    protagonist.style("opacity", "1").style("left", `${t.applyX(x) - 9}px`).style("top", `${t.applyY(y) - 9}px`);
                })
                .on("mouseleave", () => protagonist.style("opacity", "0"))
                .on("click", function(e, d) { openSector(d.properties.name, d.properties.sigla || d.id, this); });

            mapGroup.selectAll("text").data(data.features).join("text")
                .attr("class", "state-sigla").attr("transform", d => `translate(${pathGenerator.centroid(d)})`)
                .attr("dy", ".35em").text(d => (d.properties.sigla || d.id).replace("BR_", ""));
        });

        svg.call(d3.zoom().scaleExtent([0.5, 10]).on("zoom", (e) => {
            mapGroup.attr("transform", e.transform);
            protagonist.style("opacity", "0");
        }));
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
