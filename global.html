<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Global Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #000000;
            --grid-color: rgba(0, 242, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            transform: perspective(1000px) rotateX(60deg);
            bottom: -50%;
            opacity: 0.2;
        }

        #map-container {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #map-container:active { cursor: grabbing; }

        svg { width: 100%; height: 100%; }

        .state {
            fill: #0a0a0a;
            stroke: var(--user-neon-color);
            stroke-width: 1px;
            transition: fill 0.3s;
            cursor: pointer;
        }

        .state:hover {
            fill: var(--user-neon-color);
            fill-opacity: 0.2;
        }

        #protagonist {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--user-neon-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-neon-color));
            pointer-events: none;
            opacity: 0;
            z-index: 100;
            transition: opacity 0.2s;
        }

        #state-label {
            position: fixed;
            /* Um pouco mais baixo do topo */
            top: 60px; 
            left: 0;
            font-family: 'Orbitron';
            font-size: 1.1rem;
            color: var(--user-neon-color);
            text-shadow: 0 0 10px var(--user-neon-color);
            pointer-events: none;
            z-index: 20;
            letter-spacing: 3px;
            text-transform: uppercase;
            /* Suaviza o movimento de acompanhamento */
            transition: transform 0.1s ease-out; 
            white-space: nowrap;
        }

        .btn-exit {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 10px 20px;
            border: 1px solid #ff0055;
            color: #ff0055;
            text-decoration: none;
            font-family: 'Orbitron';
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">VOLTAR</a>
    <div id="state-label">NEXUS SYSTEM ACTIVE</div>
    
    <div id="map-container">
        <div id="protagonist"></div>
        <svg id="brazil-map">
            <g id="map-group"></g>
        </svg>
    </div>

    <script type="module">
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);

        const svg = d3.select("#brazil-map");
        const mapGroup = d3.select("#map-group");
        const protagonist = d3.select("#protagonist");
        const label = document.getElementById('state-label');

        const projection = d3.geoMercator()
            .center([-52, -15]) 
            .scale(700)
            .translate([window.innerWidth / 2, window.innerHeight / 2]);

        const pathGenerator = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", (event) => {
                mapGroup.attr("transform", event.transform);
                protagonist.style("opacity", "0");
            });

        svg.call(zoom);

        // Lógica para o título acompanhar o mouse
        window.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            // Move o label para a posição do mouse (com offset lateral para não ficar embaixo do cursor)
            label.style.transform = `translate(${x + 20}px, 0)`;
        });

        d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson").then(data => {
            
            mapGroup.selectAll("path")
                .data(data.features)
                .join("path")
                .attr("class", "state")
                .attr("d", pathGenerator)
                .on("mouseenter", function(event, d) {
                    label.innerText = `SETOR: ${d.properties.name}`;
                    
                    const centroid = pathGenerator.centroid(d);
                    const transform = d3.zoomTransform(svg.node());
                    const x = transform.applyX(centroid[0]);
                    const y = transform.applyY(centroid[1]);

                    protagonist
                        .style("opacity", "1")
                        .style("left", `${x - 8}px`)
                        .style("top", `${y - 8}px`);
                })
                .on("mousemove", function(event, d) {
                    const centroid = pathGenerator.centroid(d);
                    const transform = d3.zoomTransform(svg.node());
                    protagonist
                        .style("left", `${transform.applyX(centroid[0]) - 8}px`)
                        .style("top", `${transform.applyY(centroid[1]) - 8}px`);
                })
                .on("mouseleave", () => {
                    label.innerText = "NEXUS SYSTEM ACTIVE";
                    protagonist.style("opacity", "0");
                })
                .on("click", (event, d) => {
                    const stateId = d.properties.sigla;
                    window.location.href = `setor.html?id=${stateId}`;
                });
        });

        window.addEventListener('resize', () => {
            projection.translate([window.innerWidth / 2, window.innerHeight / 2]);
            mapGroup.selectAll("path").attr("d", pathGenerator);
        });
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
