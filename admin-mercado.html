<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nexus Admin - Gerador de Ativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; }
        body { background: #050505; color: #fff; font-family: 'Rajdhani'; padding: 40px; }
        .admin-box { max-width: 600px; margin: 0 auto; background: #0a0a0a; border: 1px solid var(--neon); padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,242,255,0.1); }
        h2 { font-family: 'Orbitron'; color: var(--neon); font-size: 1rem; margin-bottom: 25px; text-align: center; }
        
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; font-family: 'Orbitron'; color: #555; margin-bottom: 5px; }
        input, select { width: 100%; background: #000; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; color: #fff; font-family: 'Rajdhani'; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--neon); }

        .btn-generate { width: 100%; background: var(--neon); color: #000; border: none; padding: 15px; border-radius: 10px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-generate:hover { background: #fff; box-shadow: 0 0 20px var(--neon); }
        
        #result-code { width: 100%; height: 180px; margin-top: 20px; background: #000; color: var(--green); font-family: monospace; font-size: 0.75rem; padding: 15px; border: 1px solid #1a1a1a; display: none; white-space: pre; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>GERADOR DE ATIVOS NEXUS</h2>
        
        <div class="field">
            <label>TIPO DE ITEM</label>
            <select id="type" onchange="toggleLinkField()">
                <option value="internal">ATIVO (Decoração/Carro - Comprável no Jogo)</option>
                <option value="external">EXTERNO (Link Afiliado/Hotmart)</option>
            </select>
        </div>

        <div class="field">
            <label>NOME DO ITEM</label>
            <input type="text" id="name" placeholder="Ex: Cadeira Cyber">
        </div>

        <div class="field">
            <label>TAG</label>
            <input type="text" id="tag" placeholder="Ex: NEXUS ou AMAZON">
        </div>

        <div class="field">
            <label>URL DA IMAGEM (PNG SEM FUNDO)</label>
            <input type="text" id="img" placeholder="https://...">
        </div>

        <div class="field">
            <label>DESCRIÇÃO</label>
            <input type="text" id="desc" placeholder="Uma frase curta sobre o item">
        </div>

        <div class="field">
            <label>PREÇO (NP)</label>
            <input type="number" id="price" placeholder="100.00">
        </div>

        <div id="link-field" class="field" style="display: none;">
            <label>LINK DE DESTINO (URL AFILIADO)</label>
            <input type="text" id="link" placeholder="https://hotmart.com/...">
        </div>

        <div class="field">
            <label>RARIDADE (Para Ativos)</label>
            <select id="rar">
                <option value="common">Common (Cinza)</option>
                <option value="rare">Rare (Azul)</option>
                <option value="epic">Epic (Roxo)</option>
                <option value="legendary">Legendary (Dourado)</option>
            </select>
        </div>

        <button class="btn-generate" onclick="generateCode()">GERAR CÓDIGO DO ITEM</button>

        <textarea id="result-code" readonly></textarea>
        <p id="copy-msg" style="font-size: 0.6rem; color: var(--green); text-align: center; display: none; margin-top: 10px;">CÓDIGO GERADO! Copie o conteúdo acima e cole dentro de 'items: [ ... ]' no seu mercado.html</p>
    </div>

    <script>
        function toggleLinkField() {
            const type = document.getElementById('type').value;
            document.getElementById('link-field').style.display = (type === 'external') ? 'block' : 'none';
        }

        function generateCode() {
            const type = document.getElementById('type').value;
            const name = document.getElementById('name').value;
            const tag = document.getElementById('tag').value;
            const img = document.getElementById('img').value;
            const desc = document.getElementById('desc').value;
            const price = parseFloat(document.getElementById('price').value || 0);
            const link = document.getElementById('link').value;
            const rar = document.getElementById('rar').value;

            let itemObj = {
                name: name,
                tag: tag,
                desc: desc,
                price: price,
                img: img,
                type: type
            };

            // Adiciona campos específicos
            if(type === 'external') {
                itemObj.link = link;
            } else {
                itemObj.rar = rar;
            }

            // Formata como objeto JavaScript para facilitar a cópia
            const code = JSON.stringify(itemObj, null, 4) + ",";

            const res = document.getElementById('result-code');
            res.value = code;
            res.style.display = 'block';
            document.getElementById('copy-msg').style.display = 'block';
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
