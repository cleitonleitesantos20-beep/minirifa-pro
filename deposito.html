<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Depósito</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; --bg-card: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .btn-back { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; }
        .page-title { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; color: #fff; margin: 0; }

        .container { padding: 20px; max-width: 450px; margin: 0 auto; width: 100%; flex-grow: 1; }

        /* SALDO ATUAL BOX */
        .balance-card { background: var(--bg-card); border: 1px solid #1a1a1a; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 25px; }
        .balance-label { font-family: 'Orbitron'; font-size: 0.6rem; color: #444; letter-spacing: 2px; }
        .balance-value { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--green); margin-top: 5px; }

        /* INPUT DE VALOR */
        .input-group { margin-bottom: 20px; }
        .input-label { font-family: 'Orbitron'; font-size: 0.65rem; color: #eee; margin-bottom: 10px; display: block; }
        .amount-input { width: 100%; background: #050505; border: 1px solid #222; padding: 18px; border-radius: 15px; color: var(--neon); font-family: 'Orbitron'; font-size: 1.2rem; text-align: center; transition: 0.3s; }
        .amount-input:focus { outline: none; border-color: var(--neon); box-shadow: 0 0 15px rgba(0,242,255,0.1); }

        /* BOTÕES RÁPIDOS */
        .quick-amounts { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn-quick { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 12px; border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; transition: 0.2s; }
        .btn-quick:active { background: var(--neon); color: #000; }

        /* BOTÃO GERAR PIX */
        .btn-generate { width: 100%; background: linear-gradient(90deg, #00f2ff, #00ff88); border: none; padding: 20px; border-radius: 18px; color: #000; font-family: 'Orbitron'; font-size: 0.9rem; font-weight: bold; cursor: pointer; letter-spacing: 2px; transition: 0.3s; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        .btn-generate:active { transform: scale(0.98); filter: brightness(1.2); }

        /* QR CODE AREA (OCULTA POR PADRÃO) */
        .pix-area { display: none; margin-top: 25px; background: #fff; padding: 20px; border-radius: 20px; text-align: center; animation: fadeIn 0.5s ease; }
        .pix-qr { width: 200px; height: 200px; margin: 0 auto 15px; background: #eee; }
        .copy-code { width: 100%; background: #f0f0f0; border: 1px dashed #ccc; padding: 10px; border-radius: 10px; color: #333; font-family: monospace; font-size: 0.7rem; margin-bottom: 10px; word-break: break-all; }
        .btn-copy { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .footer-note { margin-top: 30px; font-size: 0.6rem; color: #333; text-align: center; font-family: 'Orbitron'; letter-spacing: 1px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='index.html'">VOLTAR</button>
        <h1 class="page-title">DEPOSITAR</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        
        <div class="balance-card">
            <div class="balance-label">SALDO DISPONÍVEL</div>
            <div class="balance-value">R$ <span id="u-saldo">0,00</span></div>
        </div>

        <div class="input-group">
            <label class="input-label">VALOR DO DEPÓSITO (R$)</label>
            <input type="number" id="deposit-amount" class="amount-input" placeholder="0.00">
        </div>

        <div class="quick-amounts">
            <button class="btn-quick" onclick="setAmount(10)">+ 10</button>
            <button class="btn-quick" onclick="setAmount(50)">+ 50</button>
            <button class="btn-quick" onclick="setAmount(100)">+ 100</button>
        </div>

        <button class="btn-generate" onclick="generatePix()">GERAR QR CODE PIX</button>

        <div id="pix-area" class="pix-area">
            <div class="pix-qr">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=NEXUS-PIX-PAYMENT-CODE" alt="QR Code" style="width:100%">
            </div>
            <div class="copy-code" id="pix-string">00020126360014BR.GOV.BCB.PIX0114NEXUS-PAY-6.2.4...</div>
            <button class="btn-copy" onclick="copyPix()">COPIAR CÓDIGO</button>
        </div>

        <div class="footer-note">
            PROCESSAMENTO VIA SEGURANÇA NEXUS S<br>
            CRÉDITO INSTANTÂNEO APÓS A CONFIRMAÇÃO
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Carregar Saldo Real
        onAuthStateChanged(auth, user => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), snap => {
                    if(snap.exists()) {
                        document.getElementById('u-saldo').innerText = (snap.data().saldo || 0).toLocaleString('pt-br', {minimumFractionDigits: 2});
                    }
                });
            } else { window.location.href = "login.html"; }
        });

        // Funções da UI
        window.setAmount = (val) => {
            document.getElementById('deposit-amount').value = val;
        };

        window.generatePix = () => {
            const amount = document.getElementById('deposit-amount').value;
            if(amount < 1) return alert("Insira um valor válido.");
            
            document.getElementById('pix-area').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };

        window.copyPix = () => {
            const code = document.getElementById('pix-string').innerText;
            navigator.clipboard.writeText(code);
            alert("Código Copiado!");
        };
    </script>
</body>
</html>
