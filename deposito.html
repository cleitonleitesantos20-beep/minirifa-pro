<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Depósito</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; --bg-card: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .btn-back { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; }
        .page-title { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; color: #fff; margin: 0; }

        .container { padding: 20px; max-width: 450px; margin: 0 auto; width: 100%; flex-grow: 1; }

        /* SELEÇÃO DE MÉTODO */
        .method-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #1a1a1a; background: #0a0a0a; text-align: center; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; position: relative; overflow: hidden; }
        .tab.active { border-color: var(--neon); color: var(--neon); background: rgba(0,242,255,0.05); }
        .tab.locked { opacity: 0.5; cursor: not-allowed; border-color: #333; color: #555; }
        .tab.locked::after { content: 'BLOQUEADO'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); background: var(--pink); color: #fff; font-size: 0.4rem; padding: 2px 5px; border-radius: 3px; }

        /* INPUT DE VALOR */
        .input-group { background: var(--bg-card); border: 1px solid #1a1a1a; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .input-label { font-family: 'Orbitron'; font-size: 0.6rem; color: #444; letter-spacing: 2px; margin-bottom: 15px; display: block; text-align: center; }
        .amount-input { width: 100%; background: #000; border: 1px solid #222; padding: 20px; border-radius: 15px; color: var(--green); font-family: 'Orbitron'; font-size: 1.5rem; text-align: center; }
        .min-warning { color: var(--pink); font-size: 0.55rem; font-family: 'Orbitron'; display: block; margin-top: 10px; text-align: center; letter-spacing: 1px; }

        /* BOTÕES RÁPIDOS */
        .quick-amounts { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn-quick { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-size: 0.65rem; cursor: pointer; }
        .btn-quick:active { background: var(--neon); color: #000; }

        /* BOTÃO AÇÃO */
        .btn-generate { width: 100%; background: linear-gradient(90deg, #00f2ff, #00ff88); border: none; padding: 22px; border-radius: 20px; color: #000; font-family: 'Orbitron'; font-size: 0.85rem; font-weight: bold; cursor: pointer; letter-spacing: 2px; box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        .btn-generate:disabled { background: #111; color: #333; box-shadow: none; }

        /* PIX DISPLAY */
        .pix-area { display: none; margin-top: 25px; background: #fff; padding: 25px; border-radius: 25px; text-align: center; animation: slideUp 0.4s ease; }
        .pix-qr { width: 180px; height: 180px; margin: 0 auto 20px; }
        .copy-box { background: #f5f5f5; border: 1px dashed #ddd; padding: 12px; border-radius: 10px; color: #666; font-family: monospace; font-size: 0.65rem; word-break: break-all; margin-bottom: 15px; }
        .btn-copy { width: 100%; background: #000; color: #fff; border: none; padding: 15px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .footer-secure { text-align: center; padding: 20px; font-family: 'Orbitron'; font-size: 0.5rem; color: #222; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='index.html'">VOLTAR</button>
        <h1 class="page-title">DEPOSITAR</h1>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">
        
        <div class="method-tabs">
            <div class="tab active">PIX INSTANTÂNEO</div>
            <div class="tab locked">CARTÃO CRÉDITO</div>
        </div>

        <div class="input-group">
            <label class="input-label">VALOR PARA RECARGA</label>
            <input type="number" id="deposit-amount" class="amount-input" placeholder="0.00" min="5">
            <span class="min-warning">DEPÓSITO MÍNIMO: R$ 5,00</span>
        </div>

        <div class="quick-amounts">
            <button class="btn-quick" onclick="setAmount(10)">R$ 10</button>
            <button class="btn-quick" onclick="setAmount(20)">R$ 20</button>
            <button class="btn-quick" onclick="setAmount(50)">R$ 50</button>
        </div>

        <button class="btn-generate" id="main-btn" onclick="generateDeposit()">GERAR PAGAMENTO</button>

        <div id="pix-area" class="pix-area">
            <div class="pix-qr">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PAY-NEXUS-PIX-EXEMPLE" alt="QR Code" style="width:100%">
            </div>
            <div class="copy-box" id="pix-string">00020126360014BR.GOV.BCB.PIX0114NEXUS624DEP5...</div>
            <button class="btn-copy" onclick="copyPix()">COPIAR CHAVE PIX</button>
        </div>

    </div>

    <div class="footer-secure">
        GATEWAY DE PAGAMENTO CRIPTOGRAFADO<br>SISTEMA NEXUS S - V8.1.0
    </div>

    <script>
        // Função para definir valores rápidos
        function setAmount(val) {
            document.getElementById('deposit-amount').value = val;
        }

        // Função para gerar o depósito com validação
        function generateDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (isNaN(amount) || amount < 5) {
                alert("O valor mínimo para depósito é R$ 5,00");
                return;
            }

            // Simulação de geração
            const btn = document.getElementById('main-btn');
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('pix-area').style.display = 'block';
                btn.innerText = "GERAR NOVO PAGAMENTO";
                btn.disabled = false;
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 1000);
        }

        function copyPix() {
            const code = document.getElementById('pix-string').innerText;
            navigator.clipboard.writeText(code);
            alert("Código PIX copiado com sucesso!");
        }
    </script>
</body>
</html>
