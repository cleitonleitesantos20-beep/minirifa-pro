<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tower - Edifício de Investimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --pink: #ff0055; --bg: #050505; --gray-dead: #1a1a1a; }
        
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 120px; }

        /* Estrutura do Prédio */
        .tower-container { 
            display: flex; 
            flex-direction: column-reverse; /* Prédio sobe de baixo para cima */
            align-items: center; 
            padding: 20px;
            gap: 10px;
        }

        .floor {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 aptos na frente, 4 atrás (visualizado em 2 linhas) */
            gap: 5px;
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border-left: 3px solid #222;
            border-right: 3px solid #222;
            position: relative;
            width: 280px;
        }

        .floor::after {
            content: attr(data-floor);
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Orbitron';
            font-size: 0.6rem;
            color: #444;
        }

        .apt {
            aspect-ratio: 1.2/1;
            background: var(--gray-dead);
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron';
            font-size: 0.5rem;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Estados dos Apartamentos */
        .apt.active { background: #111; color: var(--neon); border-color: var(--neon); box-shadow: inset 0 0 10px rgba(0,242,255,0.2); }
        .apt.selected { background: var(--neon) !important; color: #000 !important; box-shadow: 0 0 15px var(--neon); }
        .apt.sold { background: var(--pink) !important; color: #fff !important; opacity: 1; box-shadow: 0 0 5px var(--pink); border-color: #ff0055; }

        /* Placar de Valor do Prédio */
        .tower-info {
            position: sticky;
            top: 85px;
            z-index: 90;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin: 10px;
            border: 1px solid var(--green);
            border-radius: 8px;
            text-align: center;
        }

        .prize-pool { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--green); text-shadow: 0 0 10px var(--green); }
        
        #checkout { 
            position: fixed; bottom: 0; width: 100%; background: #0a0a0a; 
            border-top: 2px solid var(--neon); padding: 15px; z-index: 10001; 
            transform: translateY(100%); transition: 0.4s;
        }
        #checkout.active { transform: translateY(0); }
        
        .btn-action { 
            font-family: 'Orbitron'; font-weight: bold; width: 100%; 
            padding: 12px; border-radius: 5px; border: none; cursor: pointer; 
        }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <div class="tower-info">
        <div style="font-size: 0.6rem; font-family: 'Orbitron'; color: #888;">VALOR ACUMULADO DO PRÉDIO</div>
        <div class="prize-pool" id="tower-prize">0 NP</div>
        <div style="font-size: 0.5rem; color: var(--neon); margin-top: 5px;">CADA BLOCO ADICIONA +15 NP AO SORTEIO</div>
    </div>

    <div class="tower-container" id="nexus-tower">
        </div>

    <div id="checkout">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div>
                <div style="font-size:0.5rem; color:#444; font-family:'Orbitron';">BLOCOS SELECIONADOS: <span id="num-list" style="color:var(--neon);">-</span></div>
                <div style="font-size:1.2rem; color:#fff; font-family:'Orbitron';"><span id="total-price">0</span> NP</div>
            </div>
        </div>
        <button id="btn-pay" class="btn-action" style="background:var(--green); color:#000;" onclick="confirmarCompra()">RESERVAR APARTAMENTOS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const TOTAL_FLOORS = 10;
        const APT_PER_FLOOR = 8;
        const CUSTO_POR_BLOCO = 10;
        const PREMIO_POR_BLOCO = 15;

        let user, selecionados = [], vendidosGlobal = [];

        // Gerar Prédio
        const tower = document.getElementById('nexus-tower');
        for (let f = 1; f <= TOTAL_FLOORS; f++) {
            const floorDiv = document.createElement('div');
            floorDiv.className = 'floor';
            floorDiv.setAttribute('data-floor', `ANDAR ${f}`);
            
            for (let a = 1; a <= APT_PER_FLOOR; a++) {
                const id = `${f}-${a}`;
                const apt = document.createElement('div');
                apt.className = 'apt';
                apt.id = `apt-${id}`;
                apt.innerText = id;
                apt.onclick = () => toggleApt(id);
                floorDiv.appendChild(apt);
            }
            tower.appendChild(floorDiv);
        }

        // Sincronização em Tempo Real
        onSnapshot(doc(db, "rifas_vendas", "global"), (snap) => {
            const data = snap.data();
            vendidosGlobal = data ? (data.vendidos || []) : [];
            
            document.querySelectorAll('.apt').forEach(el => el.classList.remove('sold'));
            vendidosGlobal.forEach(id => {
                const el = document.getElementById(`apt-${id}`);
                if (el) el.classList.add('sold');
            });

            // Atualiza prêmio acumulado
            const valorTotal = vendidosGlobal.length * PREMIO_POR_BLOCO;
            document.getElementById('tower-prize').innerText = `${valorTotal} NP`;
        });

        onAuthStateChanged(auth, u => { if (!u) window.location.href = "login.html"; else user = u; });

        window.toggleApt = (id) => {
            const el = document.getElementById(`apt-${id}`);
            if (el.classList.contains('sold')) return;

            if (selecionados.includes(id)) {
                selecionados = selecionados.filter(i => i !== id);
                el.classList.remove('selected');
            } else {
                selecionados.push(id);
                el.classList.add('selected');
            }
            atualizarPainel();
        };

        function atualizarPainel() {
            const total = selecionados.length * CUSTO_POR_BLOCO;
            document.getElementById('total-price').innerText = total;
            document.getElementById('num-list').innerText = selecionados.join(', ') || '-';
            document.getElementById('checkout').classList.toggle('active', selecionados.length > 0);
        }

        window.confirmarCompra = async () => {
            const total = selecionados.length * CUSTO_POR_BLOCO;
            try {
                const userRef = doc(db, "usuarios", auth.currentUser.uid);
                await updateDoc(userRef, { 
                    saldo: increment(-total),
                    meus_tokens: arrayUnion(...selecionados),
                    xp: increment(selecionados.length * 20)
                });
                await setDoc(doc(db, "rifas_vendas", "global"), { vendidos: arrayUnion(...selecionados) }, { merge: true });
                
                alert("Blocos adquiridos! O prédio subiu!");
                selecionados = [];
                atualizarPainel();
            } catch(e) { console.error(e); }
        };
    </script>
</body>
</html>
