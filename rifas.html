<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tower - Edifício de Investimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --pink: #ff0055; --bg: #050505; --gray-dead: #1a1a1a; --blue-sold: #0077ff; }
        
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 140px; }

        /* Placar de Valor do Prédio mais Compacto */
        .tower-info {
            position: sticky; top: 85px; z-index: 90;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            padding: 10px; margin: 10px 15px;
            border: 1px solid var(--neon); border-radius: 12px;
            text-align: center; box-shadow: 0 0 15px rgba(0,242,255,0.2);
        }

        .prize-row { display: flex; justify-content: space-around; align-items: center; }
        .prize-box { flex: 1; }
        .prize-label { font-size: 0.5rem; font-family: 'Orbitron'; color: #888; margin-bottom: 2px; }
        .prize-pool { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--green); }
        .prize-potential { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--neon); }

        /* Estrutura do Prédio Compacta */
        .tower-container { 
            display: flex; flex-direction: column-reverse; 
            align-items: center; padding: 10px; gap: 4px;
        }

        .floor {
            display: grid; grid-template-columns: repeat(8, 1fr); 
            gap: 2px; background: rgba(255,255,255,0.03);
            padding: 4px; border-left: 2px solid #333; border-right: 2px solid #333;
            position: relative; width: 92vw; max-width: 350px;
        }

        .floor::after {
            content: attr(data-floor); position: absolute; left: 2px; top: -8px;
            font-family: 'Orbitron'; font-size: 0.4rem; color: #444; pointer-events: none;
        }

        .apt {
            aspect-ratio: 1/1; background: var(--gray-dead);
            border: 1px solid #000; display: flex; align-items: center;
            justify-content: center; font-family: 'Orbitron';
            font-size: 0.45rem; color: #333; cursor: pointer; transition: 0.2s;
        }

        /* Cores solicitadas */
        .apt.selected { background: var(--green) !important; color: #000 !important; box-shadow: 0 0 10px var(--green); border-color: #fff; transform: scale(1.1); z-index: 2; }
        .apt.sold { background: var(--blue-sold) !important; color: #fff !important; box-shadow: inset 0 0 8px rgba(255,255,255,0.3); border-color: #00f2ff; cursor: default; }

        /* Checkout */
        #checkout { 
            position: fixed; bottom: 0; width: 100%; background: #0a0a0a; 
            border-top: 2px solid var(--neon); padding: 15px; z-index: 10001; 
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #checkout.active { transform: translateY(0); }
        
        .btn-action { 
            font-family: 'Orbitron'; font-weight: bold; width: 100%; 
            padding: 14px; border-radius: 8px; border: none; cursor: pointer; 
            text-transform: uppercase; font-size: 0.7rem;
        }
        .btn-deposit { background: var(--pink); color: #fff; margin-top: 8px; }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <div class="tower-info">
        <div class="prize-row">
            <div class="prize-box">
                <div class="prize-label">PRÊMIO ATUAL</div>
                <div class="prize-pool" id="tower-prize">0 NP</div>
            </div>
            <div style="width: 1px; height: 30px; background: #222;"></div>
            <div class="prize-box">
                <div class="prize-label">VALOR FINAL MÁX.</div>
                <div class="prize-potential" id="potential-prize">1.200 NP</div>
            </div>
        </div>
    </div>

    <div class="tower-container" id="nexus-tower"></div>

    <div id="checkout">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <div>
                <div style="font-size:0.45rem; color:#666; font-family:'Orbitron';">BLOCOS: <span id="num-list" style="color:var(--neon);">-</span></div>
                <div style="font-size:1.3rem; color:#fff; font-family:'Orbitron';"><span id="total-price">0</span> NP</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size:0.45rem; color:#666; font-family:'Orbitron';">SEU SALDO</div>
                <div id="display-user-balance" style="font-size:0.8rem; color:var(--green); font-family:'Orbitron';">0 NP</div>
            </div>
        </div>
        
        <div id="action-area">
            <button id="btn-pay" class="btn-action" style="background:var(--green); color:#000;" onclick="confirmarCompra()">RESERVAR APARTAMENTOS</button>
            <button id="btn-deposit" class="btn-action btn-deposit" style="display:none;" onclick="window.location.href='deposito.html'">SALDO INSUFICIENTE - RECARREGAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, increment, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const TOTAL_FLOORS = 10;
        const APT_PER_FLOOR = 8;
        const CUSTO_POR_BLOCO = 10;
        const PREMIO_POR_BLOCO = 15;

        let userSaldo = 0;
        let selecionados = [];

        // Inicializar Potencial Máximo
        document.getElementById('potential-prize').innerText = `${(TOTAL_FLOORS * APT_PER_FLOOR) * PREMIO_POR_BLOCO} NP`;

        // Gerar Prédio mais compacto
        const tower = document.getElementById('nexus-tower');
        for (let f = 1; f <= TOTAL_FLOORS; f++) {
            const floorDiv = document.createElement('div');
            floorDiv.className = 'floor';
            floorDiv.setAttribute('data-floor', `F${f}`);
            
            for (let a = 1; a <= APT_PER_FLOOR; a++) {
                const id = `${f}-${a}`;
                const apt = document.createElement('div');
                apt.className = 'apt';
                apt.id = `apt-${id}`;
                apt.innerText = a; // Apenas o número do apto para ser compacto
                apt.onclick = () => toggleApt(id);
                floorDiv.appendChild(apt);
            }
            tower.appendChild(floorDiv);
        }

        // Snapshot do Prédio (Global)
        onSnapshot(doc(db, "rifas_vendas", "global"), (snap) => {
            const data = snap.data();
            const vendidos = data ? (data.vendidos || []) : [];
            
            document.querySelectorAll('.apt').forEach(el => el.classList.remove('sold'));
            vendidos.forEach(id => {
                const el = document.getElementById(`apt-${id}`);
                if (el) el.classList.add('sold');
            });

            document.getElementById('tower-prize').innerText = `${vendidos.length * PREMIO_POR_BLOCO} NP`;
        });

        // Snapshot do Usuário (Saldo)
        onAuthStateChanged(auth, u => {
            if (u) {
                onSnapshot(doc(db, "usuarios", u.uid), snap => {
                    userSaldo = snap.data()?.saldo || 0;
                    document.getElementById('display-user-balance').innerText = `${userSaldo.toFixed(0)} NP`;
                    atualizarPainel();
                });
            } else { window.location.href = "login.html"; }
        });

        window.toggleApt = (id) => {
            const el = document.getElementById(`apt-${id}`);
            if (el.classList.contains('sold')) return;

            if (selecionados.includes(id)) {
                selecionados = selecionados.filter(i => i !== id);
                el.classList.remove('selected');
            } else {
                selecionados.push(id);
                el.classList.add('selected');
            }
            atualizarPainel();
        };

        function atualizarPainel() {
            const total = selecionados.length * CUSTO_POR_BLOCO;
            document.getElementById('total-price').innerText = total;
            document.getElementById('num-list').innerText = selecionados.join(', ') || '-';
            
            const checkout = document.getElementById('checkout');
            checkout.classList.toggle('active', selecionados.length > 0);

            // Lógica de saldo insuficiente
            if (total > userSaldo) {
                document.getElementById('btn-pay').style.display = 'none';
                document.getElementById('btn-deposit').style.display = 'block';
            } else {
                document.getElementById('btn-pay').style.display = 'block';
                document.getElementById('btn-deposit').style.display = 'none';
            }
        }

        window.confirmarCompra = async () => {
            const total = selecionados.length * CUSTO_POR_BLOCO;
            if (userSaldo < total) return;

            try {
                const userRef = doc(db, "usuarios", auth.currentUser.uid);
                await updateDoc(userRef, { 
                    saldo: increment(-total),
                    meus_tokens: arrayUnion(...selecionados),
                    xp: increment(selecionados.length * 20)
                });
                await setDoc(doc(db, "rifas_vendas", "global"), { vendidos: arrayUnion(...selecionados) }, { merge: true });
                
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.9 }, colors: ['#00f2ff', '#00ff88'] });
                selecionados = [];
                atualizarPainel();
            } catch(e) { alert("Erro na conexão Nexus."); }
        };
    </script>
</body>
</html>
