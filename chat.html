<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #000000;
            --floor: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: flex-end; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; flex-shrink: 0; }

        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2.2; }
        
        .window-btn { 
            fill: #000; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon);
            stroke-width: 0.8;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 3; cursor: pointer; transition: 0.3s; }
        .door-btn:hover { stroke: #fff; filter: drop-shadow(0 0 10px var(--pink)); }

        .label { font-family: 'Orbitron'; font-size: 14px; fill: var(--neon); pointer-events: none; letter-spacing: 2px; font-weight: bold; }

        /* Luzes Passando */
        .traffic-light {
            fill: var(--neon);
            opacity: 0.6;
            filter: blur(2px);
            animation: moveLight 8s linear infinite;
        }
        @keyframes moveLight {
            from { transform: translateX(-500px); }
            to { transform: translateX(6500px); }
        }

        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        /* Botões posicionados estrategicamente abaixo da plataforma */
        .controls { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .btn { 
            padding: 8px 16px; background: rgba(0,0,0,0.9); border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 9px; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            text-transform: uppercase;
        }

        .mystery-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.8rem; color: var(--neon);
            text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">NADA ACONTECENDO...</div>

    <div class="ui-overlay">
        <div class="controls ui-element">
            <button class="btn" onclick="scrollToCenter()">CENTER VIEW</button>
            <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="window.location.href='index.html'">EXIT</button>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="6000" height="1000" viewBox="0 0 6000 1000">
            <g id="stars-layer"></g>
            
            <rect class="traffic-light" x="0" y="870" width="150" height="1" style="animation-delay: 0s;"/>
            <rect class="traffic-light" x="0" y="885" width="200" height="1.5" style="animation-delay: 3s; fill: var(--pink);"/>
            <rect class="traffic-light" x="0" y="895" width="100" height="1" style="animation-delay: 5s;"/>

            <rect x="0" y="900" width="6000" height="100" fill="var(--floor)" />
            <rect x="0" y="900" width="6000" height="3" fill="var(--neon)" filter="url(#glow)" />

            <g id="buildings-container"></g>

            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="4" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
        </svg>
    </div>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const names = ["CORE", "AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "TITAN", "NEON", "VOID", "GRID", "NEXUS"];

        function init() {
            renderStars();
            renderBuildings();
            setTimeout(scrollToCenter, 100);
        }

        function scrollToCenter() {
            const center = (6000 / 2) - (window.innerWidth / 2);
            viewport.scrollLeft = center;
        }

        function showMystery() {
            const t = document.getElementById('mystery-text');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1500);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 1.3);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 100;
            const floorY = 900; 

            for(let i=0; i < names.length; i++) {
                // Prédios levemente menores como solicitado
                const w = 280 + Math.random() * 70; 
                const h = 450 + Math.random() * 250; 
                const y = floorY - h;
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 20}" class="label" text-anchor="middle">${names[i]}</text>
                    <rect x="${x + w/2 - 25}" y="${floorY - 60}" width="50" height="60" class="door-btn" onclick="showMystery()" />
                `;

                const cols = 4;
                const rows = 5;
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        if(Math.random() > 0.3) {
                            const wx = x + (c + 1) * (w/(cols+1)) - 10;
                            const wy = y + 50 + (r * (h/(rows+1)));
                            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            rect.setAttribute("x", wx); rect.setAttribute("y", wy);
                            rect.setAttribute("width", "20"); rect.setAttribute("height", "20");
                            rect.setAttribute("class", "window-btn");
                            rect.setAttribute("style", `--dur:${1.2+Math.random()*2}s; --delay:${Math.random()*3}s`);
                            rect.onclick = showMystery;
                            g.appendChild(rect);
                        }
                    }
                }
                bContainer.appendChild(g);
                x += w + 220; 
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
