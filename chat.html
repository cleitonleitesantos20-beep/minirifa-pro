<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #020205;
            --glass: rgba(0, 0, 0, 0.4);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- CIDADE IMENSA E INTERATIVA --- */
        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll; /* Ativa scroll */
            overflow-y: hidden;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, #050a15 0%, #020205 100%);
            -webkit-overflow-scrolling: touch;
        }

        .city-svg { 
            width: 5000px; /* Largura imensa */
            height: 100%; 
            display: block;
        }

        .building { 
            stroke: rgba(0, 242, 255, 0.4); /* Mais vis√≠vel */
            stroke-width: 1.5; 
            fill: rgba(0, 10, 20, 0.6);
        }
        
        .window { 
            fill: rgba(0, 242, 255, 0.1); 
            cursor: pointer; 
            pointer-events: all;
            transition: 0.3s;
        }
        .window:hover { fill: var(--neon); filter: drop-shadow(0 0 10px var(--neon)); }

        /* --- INTERFACE TRANSPARENTE --- */
        .chat-overlay {
            position: fixed;
            top: 0; left: 0;
            z-index: 10;
            display: grid;
            grid-template-columns: 80px 1fr;
            height: 100vh; width: 100vw;
            padding-top: 85px;
            pointer-events: none; /* Permite clicar na cidade atrav√©s do vazio */
        }

        .chat-menu, .chat-content { pointer-events: all; }

        .chat-menu {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; gap: 25px;
            padding: 20px 0;
        }

        .menu-item {
            width: 55px; height: 55px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
            font-size: 1.4rem; border: 1px solid var(--border);
        }

        .menu-item.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.15); box-shadow: 0 0 15px var(--neon); }

        .chat-content {
            display: flex; flex-direction: column; padding: 20px;
            max-width: 450px;
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent); /* Gradiente suave */
        }

        .chat-messages {
            flex: 1; overflow-y: auto; margin-bottom: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px; padding: 15px;
            border: 1px solid var(--border);
        }

        .chat-input-area {
            display: flex; gap: 10px; 
            background: rgba(0,0,0,0.8);
            padding: 15px; border-radius: 20px; 
            border: 1px solid var(--neon);
        }

        input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Rajdhani'; outline: none; }

        .footer-info {
            position: fixed; bottom: 15px; left: 95px;
            z-index: 100; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon);
        }
    </style>
</head>
<body>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 5000 1000" preserveAspectRatio="none">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="celestial-body"></g>
            <g id="buildings-layer"></g>
        </svg>
    </div>

    <div class="chat-overlay">
        <nav class="chat-menu">
            <div class="menu-item active" id="btn-global">üåê</div>
            <div class="menu-item" id="btn-friends">üë•</div>
            <div class="menu-item" id="btn-add">‚ûï</div>
        </nav>

        <main class="chat-content">
            <h2 id="chat-title" style="font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 20px; color: var(--neon);">GLOBAL_STREAM</h2>
            <div class="chat-messages" id="chat-box">
                <div style="color: var(--neon); font-size: 0.7rem;">[SISTEMA]: CIDADE SINCRONIZADA.</div>
                <div style="color: #888; font-size: 0.7rem;">ARRASTE O FUNDO PARA LADOS E CLIQUE NAS JANELAS.</div>
            </div>

            <div class="chat-input-area">
                <input type="text" placeholder="TRANSMITIR..." id="chat-input">
                <button id="send-btn" style="background:none; border:none; color:var(--neon); cursor:pointer;">SEND</button>
            </div>
        </main>
    </div>

    <div class="footer-info">
        <span id="online-val">128</span> NODES_ACTIVE
    </div>

    <script type="module">
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {
            generateCity();
            setupEvents();
        });

        function generateCity() {
            const layer = document.getElementById('buildings-layer');
            const celestial = document.getElementById('celestial-body');
            
            // Lua/Sol Est√°tico no topo
            celestial.innerHTML = `<circle cx="500" cy="150" r="40" fill="none" stroke="var(--neon)" stroke-width="1" filter="url(#glow)" />`;

            for(let i = 0; i < 60; i++) {
                const w = 120 + Math.random() * 100;
                const h = 250 + Math.random() * 550;
                const x = i * 85;
                const y = 1000 - h;

                // Pr√©dio
                const b = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                b.setAttribute("x", x); b.setAttribute("y", y); b.setAttribute("width", w); b.setAttribute("height", h);
                b.setAttribute("class", "building");
                layer.appendChild(b);

                // Janelas (Segredos)
                for(let row = 1; row < h/50; row++) {
                    for(let col = 1; col < w/35; col++) {
                        if(Math.random() > 0.4) {
                            const win = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            win.setAttribute("x", x + (col * 30));
                            win.setAttribute("y", y + (row * 40));
                            win.setAttribute("width", 15); win.setAttribute("height", 20);
                            win.setAttribute("class", "window");
                            win.onclick = (e) => {
                                e.stopPropagation();
                                alert("REGISTRO ENCONTRADO NO BLOCO " + Math.floor(x));
                            };
                            layer.appendChild(win);
                        }
                    }
                }
            }
        }

        function setupEvents() {
            document.getElementById('btn-global').onclick = () => switchChat('global');
            document.getElementById('btn-friends').onclick = () => switchChat('friends');
            document.getElementById('btn-add').onclick = () => {
                const id = prompt("ID DO AMIGO:");
                if(id) alert("SOLICITA√á√ÉO ENVIADA.");
            };
            document.getElementById('send-btn').onclick = sendMessage;
        }

        function switchChat(type) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');
            document.getElementById('chat-title').innerText = type.toUpperCase() + "_STREAM";
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value) {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div><b>VOC√ä:</b> ${input.value}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
