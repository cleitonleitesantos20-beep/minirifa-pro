<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        /* Viewport com Scroll habilitado para deslizar para o lado */
        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Melhora o deslize no mobile */
        }
        /* Esconder barra de scroll mas manter funcionalidade */
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; background: #000; }

        /* Estilo Wireframe Aproximado */
        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2; }
        
        .window-btn { 
            fill: #000; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon);
            stroke-width: 0.8;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 2.5; cursor: pointer; }
        .door-btn:hover { fill: rgba(255, 0, 85, 0.3); }

        .label { font-family: 'Orbitron'; font-size: 14px; fill: var(--neon); pointer-events: none; letter-spacing: 2px; }

        /* UI Overlay */
        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        .mystery-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.8rem; color: var(--neon);
            text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
        }

        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .btn { 
            padding: 10px 20px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 10px; cursor: pointer;
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">NADA ACONTECENDO...</div>

    <div class="ui-overlay">
        <div class="controls ui-element">
            <button class="btn" onclick="scrollToCenter()">CENTER</button>
            <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="window.location.href='index.html'">EXIT</button>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="5000" height="1000" viewBox="0 0 5000 1000">
            <g id="stars-layer"></g>
            
            <rect x="0" y="850" width="5000" height="4" fill="var(--neon)" filter="url(#glow)" />

            <g id="buildings-container"></g>

            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="5" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
        </svg>
    </div>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const names = ["CORE", "AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "TITAN", "NEON", "VOID"];

        function init() {
            renderStars();
            renderBuildings();
            scrollToCenter();
        }

        function scrollToCenter() {
            // Centraliza o scroll no meio do cenário
            const center = (5000 / 2) - (window.innerWidth / 2);
            viewport.scrollLeft = center;
        }

        function showMystery() {
            const t = document.getElementById('mystery-text');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1500);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<250; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 5000);
                s.setAttribute("cy", Math.random() * 700);
                s.setAttribute("r", Math.random() * 1.2);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 200;
            for(let i=0; i < names.length; i++) {
                // Prédios muito maiores (Largura entre 250 e 350)
                const w = 250 + Math.random() * 100;
                const h = 400 + Math.random() * 350;
                const y = 850 - h;
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 20}" class="label" text-anchor="middle">${names[i]}</text>
                    <rect x="${x + w/2 - 25}" y="790" width="50" height="60" class="door-btn" onclick="showMystery()" />
                `;

                // Janelas maiores para preencher o espaço
                const cols = 4;
                const rows = 6;
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        if(Math.random() > 0.3) {
                            const wx = x + (c + 1) * (w/(cols+1)) - 10;
                            const wy = y + 50 + (r * (h/(rows+1)));
                            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            rect.setAttribute("x", wx); rect.setAttribute("y", wy);
                            rect.setAttribute("width", "20"); rect.setAttribute("height", "22");
                            rect.setAttribute("class", "window-btn");
                            rect.setAttribute("style", `--dur:${1.5+Math.random()*2}s; --delay:${Math.random()*4}s`);
                            rect.onclick = showMystery;
                            g.appendChild(rect);
                        }
                    }
                }
                bContainer.appendChild(g);
                x += w + 150; // Espaço para não ficar sobrecarregado, mas próximo
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
