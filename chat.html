<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #050508;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            /* Scrollbar invis√≠vel para imers√£o */
            scrollbar-width: none;
        }
        #city-container::-webkit-scrollbar { display: none; }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            transform: scale(0.5);
        }

        .city-svg { height: 100%; display: block; }

        .building-front { 
            fill: #08080c; 
            stroke: rgba(0, 242, 255, 0.4); 
            stroke-width: 2; 
        }

        .window-dark { 
            cursor: pointer;
            pointer-events: all;
            animation: flicker-bright var(--d) infinite; 
            filter: drop-shadow(0 0 2px var(--neon));
        }

        .window-fixed {
            animation: none !important;
            fill: var(--win-bright) !important;
            opacity: 1 !important;
            filter: drop-shadow(0 0 5px var(--neon));
        }

        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.3; fill: #111; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        .platform-base { fill: #020205; stroke: #1f1f3d; stroke-width: 2; }
        
        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
        }

        .v-button {
            width: 55px; height: 55px;
            background: rgba(0,0,0,0.85);
            border: 1px solid var(--neon);
            border-radius: 12px; /* Mais quadrado/moderno */
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .v-button:active { transform: scale(0.9); }
        
        /* Bot√£o de Zoom Especial */
        .zoom-btn {
            font-family: 'Orbitron';
            text-shadow: 0 0 8px var(--neon);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: var(--neon); }
            50% { border-color: #fff; }
            100% { border-color: var(--neon); }
        }

        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 350px; height: 280px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; 
            background: rgba(5, 5, 8, 0.9);
            border: 1px solid var(--neon);
        }

        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.95rem; }

        .chat-input-area { 
            display: flex; 
            border-top: 1px solid rgba(0, 242, 255, 0.3);
            pointer-events: all; 
            padding: 8px;
        }

        input { background: transparent; border: none; color: #fff; flex: 1; outline: none; font-family: 'Rajdhani'; padding: 5px; }

        @media (max-width: 600px) { #chat-window { width: 90vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink); border-color: var(--pink);" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">üí¨</div>
        <div class="v-button zoom-btn" id="btn-zoom" onclick="toggleZoom()">Z-IN</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type to Nexus..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); cursor:pointer; font-weight:bold; font-size: 1.2rem;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="far-buildings"></g>
                <rect id="plat-rect" x="0" y="900" height="200" class="platform-base" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        const bannerWords = ["NEXUS", "DATA", "VOID", "LINK", "CORE"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const container = document.getElementById('city-container');
            
            // Borda precisa
            const totalWidth = finalX + 400; 
            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-rect').setAttribute('width', totalWidth);

            // Nascimento no Centro
            setTimeout(() => {
                const scrollableWidth = container.scrollWidth - container.clientWidth;
                container.scrollLeft = scrollableWidth / 2;
                container.style.scrollBehavior = 'smooth';
            }, 150);

            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<150; i++) {
                html += `<circle cx="${Math.random()*6000}" cy="${Math.random()*800}" r="${Math.random()*1.8}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = '';
            let farHTML = '';
            
            for(let fx=0; fx<6500; fx+=250) {
                farHTML += `<rect x="${fx}" y="${650+Math.random()*150}" width="${180}" height="200" fill="#07070f" />`;
            }
            far.innerHTML = farHTML;

            let x = 300;
            while(x < 5800) { 
                const w = 250 + Math.random()*150;
                const h = 400 + Math.random()*450;
                const y = 900 - h;
                
                midHTML += `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                for(let r = y + 70; r < 840; r += 75) {
                    for(let c = x + 45; c < x + w - 45; c += 60) {
                        if(Math.random() > 0.4) {
                            midHTML += `<rect x="${c}" y="${r}" width="20" height="28" class="window-dark" 
                                        style="--d:${1+Math.random()*3}s" 
                                        onclick="this.classList.toggle('window-fixed')"/>`;
                        }
                    }
                }

                if (Math.random() > 0.6) {
                    const word = bannerWords[Math.floor(Math.random() * bannerWords.length)];
                    midHTML += `<rect x="${x+20}" y="${y+120}" width="${w-40}" height="55" fill="rgba(0,0,0,0.85)" stroke="var(--neon)" />`;
                    midHTML += `<text x="${x + w/2}" y="${y + 158}" fill="var(--neon)" font-family="Orbitron" font-size="26" text-anchor="middle" filter="url(#glow)">${word}</text>`;
                }
                x += w + 120 + Math.random()*150;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 150 + Math.random()*450;
                fCar.setAttribute("width", "50"); fCar.setAttribute("height", "1.5");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 14s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(6500px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 14100);
            }, 4500);
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            const btn = document.getElementById('btn-zoom');
            layer.style.transform = isZoomed ? "scale(0.85)" : "scale(0.5)";
            btn.innerHTML = isZoomed ? "Z-OUT" : "Z-IN";
            btn.style.color = isZoomed ? "var(--pink)" : "var(--neon)";
            btn.style.borderColor = isZoomed ? "var(--pink)" : "var(--neon)";
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            box.innerHTML += `<div style="margin-bottom:8px;"><b style="color:var(--neon)">Nexus User:</b> <span style="color:#fff">${input.value}</span></div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
