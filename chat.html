<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #010103;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scrollbar-width: none;
        }
        #city-container::-webkit-scrollbar { display: none; }

        #zoom-layer {
            transform-origin: center 850px;
            transition: transform 1.2s cubic-bezier(0.15, 0.85, 0.35, 1), transform-origin 1.2s ease;
            transform: scale(0.5);
        }

        .city-svg { height: 100%; display: block; }

        .building-group { cursor: pointer; pointer-events: all; }
        .building-front { fill: #040406; stroke: rgba(0, 242, 255, 0.2); stroke-width: 1; }
        .building-id { font-family: 'Orbitron'; font-size: 12px; fill: var(--neon); opacity: 0.5; pointer-events: none; text-anchor: middle; }
        .window-dark { cursor: pointer; pointer-events: all; animation: flicker-bright var(--d) infinite; }
        
        .plat-base { fill: #050508; }
        .plat-line { stroke: var(--neon); stroke-width: 2; opacity: 0.8; }
        
        .selected { fill: var(--win-bright) !important; stroke: #fff !important; filter: drop-shadow(0 0 10px var(--neon)) !important; }

        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.2; fill: #080808; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        /* Bot√µes Canto Esquerdo Inferior */
        .nav-bar { position: fixed; bottom: 20px; left: 20px; display: flex; gap: 8px; z-index: 100; }
        .v-button {
            width: 45px; height: 45px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon);
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 0.65rem; font-family: 'Orbitron';
        }

        /* Chat Transparente (Apenas Letras) */
        #chat-window {
            position: fixed;
            bottom: 80px; left: 20px;
            width: 80vw; max-width: 300px; height: 150px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none;
        }
        .chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        .chat-msg-item { color: #fff; font-size: 0.9rem; text-shadow: 1px 1px 2px #000; }
        .chat-input-area { pointer-events: all; border-bottom: 1px solid var(--neon); margin-top: 5px; }
        input { background: transparent; border: none; color: var(--neon); width: 100%; outline: none; padding: 5px; font-family: 'Rajdhani'; font-size: 1rem; }
    </style>
</head>
<body onclick="resetZoom()">

    <div class="nav-bar">
        <div class="v-button" style="border-color:var(--pink); color:var(--pink);" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat(event)">MSG</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Conectar..." onkeypress="if(event.key==='Enter') sendMsg()">
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" onclick="event.stopPropagation()">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="celestial-body" filter="url(#glow)"></g>
                <g id="far-buildings"></g>
                
                <rect id="plat-bg" x="0" y="850" height="150" class="plat-base" />
                <line id="plat-top" x1="0" y1="850" x2="10000" y2="850" class="plat-line" />
                
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCelestial();
            const finalX = renderCity();
            const svg = document.getElementById('city-svg');
            const totalWidth = finalX + 1000; 

            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-bg').setAttribute('width', totalWidth);
            document.getElementById('plat-top').setAttribute('x2', totalWidth);

            const container = document.getElementById('city-container');
            setTimeout(() => {
                container.scrollLeft = (totalWidth * 0.5) - (window.innerWidth / 2);
            }, 100);
            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<250; i++) {
                html += `<circle cx="${Math.random()*10000}" cy="${Math.random()*850}" r="${Math.random()*1}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCelestial() {
            const group = document.getElementById('celestial-body');
            const hour = new Date().getHours() + (new Date().getMinutes()/60);
            const isDay = hour >= 6 && hour < 18;
            const progress = (hour % 24) / 24;
            const centerX = 2000 + (progress * 4000);
            const centerY = 350 - Math.sin(Math.PI * (hour / 24)) * 200;
            const color = isDay ? "var(--gold)" : "var(--neon)";
            group.innerHTML = `<rect x="${centerX}" y="${centerY}" width="50" height="25" fill="none" stroke="${color}" stroke-width="1.5" />`;
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = ''; let farHTML = '';
            
            for(let fx=0; fx<10000; fx+=600) {
                farHTML += `<rect x="${fx}" y="${720+Math.random()*80}" width="${120}" height="130" fill="#020204" />`;
            }
            far.innerHTML = farHTML;

            let x = 600;
            let buildingCount = 1;
            while(x < 9000) { 
                const w = 200 + Math.random()*150;
                const h = 250 + Math.random()*400;
                const y = 850 - h;

                midHTML += `
                <g class="building-group" onclick="dynamicZoom(event)">
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />
                    <text x="${x + w/2}" y="${y + 30}" class="building-id">NEXUS-${buildingCount}</text>
                    ${renderWindows(x, y, w, h)}
                    <rect x="${x + w/2 - 15}" y="815" width="30" height="35" fill="none" stroke="var(--neon)" stroke-width="1" class="interactable" onclick="selectElement(event)"/>
                </g>`;
                x += w + 220 + Math.random()*150;
                buildingCount++;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function renderWindows(x, y, w, h) {
            let winHTML = '';
            for(let r = y + 60; r < 800; r += 65) {
                for(let c = x + 35; c < x + w - 35; c += 45) {
                    if(Math.random() > 0.4) {
                        winHTML += `<rect x="${c}" y="${r}" width="14" height="18" class="window-dark" style="--d:${1+Math.random()*3}s" onclick="selectElement(event)"/>`;
                    }
                }
            }
            return winHTML;
        }

        window.dynamicZoom = (event) => {
            event.stopPropagation();
            const svg = document.getElementById('city-svg');
            const pt = svg.createSVGPoint();
            pt.x = event.clientX;
            pt.y = event.clientY;
            const cursorpt = pt.matrixTransform(svg.getScreenCTM().inverse());

            const layer = document.getElementById('zoom-layer');
            layer.style.transformOrigin = `${cursorpt.x}px ${cursorpt.y}px`;
            layer.style.transform = "scale(1.2)";
            isZoomed = true;
        };

        window.resetZoom = () => {
            const layer = document.getElementById('zoom-layer');
            layer.style.transform = "scale(0.5)";
            layer.style.transformOrigin = "center 850px";
            isZoomed = false;
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        };

        window.selectElement = (event) => {
            event.stopPropagation();
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
        };

        window.toggleChat = (e) => {
            e.stopPropagation();
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        };

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            box.innerHTML += `<div class="chat-msg-item"><b style="color:var(--neon)">></b> ${input.value}</div>`;
            input.value = "";
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 100 + Math.random()*500;
                fCar.setAttribute("width", "25"); fCar.setAttribute("height", "0.5");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-50px, ${posY}px)`;
                fCar.style.transition = "transform 20s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(10000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 20100);
            }, 9000);
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
