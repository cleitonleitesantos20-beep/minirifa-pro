<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #000002;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; }

        /* Zoom Layer */
        #zoom-layer { transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); transform-origin: 0 0; }

        /* Estilos dos Prédios */
        .building-base { fill: #050508; stroke: rgba(0, 242, 255, 0.2); stroke-width: 1; cursor: pointer; }
        
        /* Janelas Piscantes */
        .window-btn { 
            fill: #111; 
            cursor: pointer; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
        }
        @keyframes blink {
            0% { fill: #111; filter: none; }
            100% { fill: var(--neon); filter: drop-shadow(0 0 5px var(--neon)); }
        }
        
        .door-btn { fill: var(--pink); cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .door-btn:hover { opacity: 1; filter: drop-shadow(0 0 10px var(--pink)); }

        .label { font-family: 'Orbitron'; font-size: 10px; fill: rgba(0, 242, 255, 0.6); pointer-events: none; letter-spacing: 2px; }

        /* UI Overlay */
        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        /* Chat Invisível/Transparente */
        #chat-container {
            position: absolute;
            bottom: 100px;
            right: 30px;
            width: 280px;
            display: none;
            flex-direction: column;
        }
        #chat-msgs { 
            max-height: 250px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            gap: 5px;
            padding: 10px;
        }
        .msg { 
            font-size: 0.9rem; 
            color: #fff; 
            text-shadow: 1px 1px 2px #000; 
            animation: fadeIn 0.4s ease;
        }
        .msg b { color: var(--neon); font-family: 'Orbitron'; font-size: 0.7rem; display: block; opacity: 0.8; }
        
        #chat-input { 
            background: transparent; border: none; border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            color: #fff; padding: 5px; font-family: 'Rajdhani'; outline: none; width: 100%;
        }

        /* Alerta Misterioso */
        .mystery-toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron';
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
            pointer-events: none;
            opacity: 0;
            transition: 0.5s;
            z-index: 2000;
        }

        .controls { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .btn { 
            padding: 8px 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 9px; cursor: pointer; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">NADA ACONTECENDO...</div>

    <div class="ui-overlay">
        <div id="chat-container" class="ui-element">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-input" placeholder="COMMAND..." onkeypress="handleChat(event)">
        </div>

        <div class="controls ui-element">
            <button class="btn" onclick="resetView()">WIDEN VIEW</button>
            <button class="btn" onclick="toggleChat()">DEEP CHAT</button>
            <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="window.location.href='index.html'">BACK</button>
        </div>
    </div>

    <div id="city-viewport" onclick="resetView()">
        <svg id="main-svg" width="6000" height="1000" viewBox="0 0 6000 1000">
            <rect width="6000" height="1000" fill="#000005" />
            <g id="stars-layer"></g>
            
            <circle id="celestial-body" r="40" filter="url(#glow)" />

            <g id="zoom-layer">
                <rect x="0" y="920" width="6000" height="80" fill="#020204" />
                <line x1="0" y1="920" x2="6000" y2="920" stroke="var(--neon)" stroke-width="0.5" opacity="0.2" />
                
                <g id="flash-traffic"></g>
                <g id="buildings-container"></g>
            </g>

            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="8" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
        </svg>
    </div>

    <script>
        const zoomLayer = document.getElementById('zoom-layer');
        const bContainer = document.getElementById('buildings-container');
        const names = ["AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "OMEGA", "TITAN", "NEON", "VOID", "GRID", "CORE"];
        const winOptions = [10, 20, 40, 50];

        function init() {
            renderStars();
            renderBuildings();
            animateCelestial();
            animateFlashTraffic();
        }

        function showMystery() {
            const t = document.getElementById('mystery-text');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 2000);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 0.8);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 400;
            for(let i=0; i<14; i++) {
                const w = 120 + Math.random() * 60;
                const h = 200 + Math.random() * 350;
                const y = 920 - h;
                const wins = winOptions[Math.floor(Math.random() * winOptions.length)];
                
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.onclick = (e) => focus(e, x, y, w, h);

                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 10}" class="label" text-anchor="middle">${names[i]}</text>
                    <rect x="${x + w/2 - 10}" y="900" width="20" height="20" class="door-btn" onclick="e => {e.stopPropagation(); showMystery()}" />
                `;

                const cols = 3;
                const rows = Math.ceil(wins / cols);
                const stepX = w / (cols + 1);
                const stepY = (h - 60) / (rows + 1);

                for(let k=0; k < wins; k++) {
                    const row = Math.floor(k / cols);
                    const col = k % cols;
                    const wx = x + (col + 1) * stepX - 5;
                    const wy = y + 30 + (row * stepY);
                    const dur = (1 + Math.random() * 3).toFixed(1) + "s";
                    const delay = (Math.random() * 5).toFixed(1) + "s";
                    
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute("x", wx);
                    rect.setAttribute("y", wy);
                    rect.setAttribute("width", "10");
                    rect.setAttribute("height", "12");
                    rect.setAttribute("class", "window-btn");
                    rect.setAttribute("style", `--dur: ${dur}; --delay: ${delay}`);
                    rect.onclick = (e) => { e.stopPropagation(); showMystery(); };
                    g.appendChild(rect);
                }

                bContainer.appendChild(g);
                x += w + 200;
            }
        }

        function focus(e, x, y, w, h) {
            e.stopPropagation();
            const scale = 2.5;
            const tx = -(x - 100) * scale;
            const ty = -(y - 50) * scale;
            zoomLayer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }

        function resetView() {
            zoomLayer.style.transform = `translate(0, 0) scale(1)`;
        }

        function animateCelestial() {
            const body = document.getElementById('celestial-body');
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 18;
            
            // Arco baseado no tempo
            const progress = (hour % 12) / 12;
            const cx = 500 + (progress * 5000);
            const cy = 400 - Math.sin(progress * Math.PI) * 300;
            
            body.setAttribute("cx", cx);
            body.setAttribute("cy", cy);
            body.setAttribute("fill", isDay ? "var(--gold)" : "#eee");
        }

        function animateFlashTraffic() {
            const g = document.getElementById('flash-traffic');
            setInterval(() => {
                const l = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                l.setAttribute("x", "-1000");
                l.setAttribute("y", 922 + Math.random() * 50);
                l.setAttribute("width", "300");
                l.setAttribute("height", "0.5");
                l.setAttribute("fill", Math.random() > 0.5 ? "var(--neon)" : "white");
                l.innerHTML = `<animate attributeName="x" from="-1000" to="6000" dur="0.4s" repeatCount="1" />`;
                g.appendChild(l);
                setTimeout(() => l.remove(), 500);
            }, 300);
        }

        function toggleChat() {
            const c = document.getElementById('chat-container');
            c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleChat(e) {
            if(e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                if(!input.value) return;
                const msgs = document.getElementById('chat-msgs');
                const m = document.createElement('div');
                m.className = 'msg';
                m.innerHTML = `<b>CORE_USER</b> ${input.value}`;
                msgs.appendChild(m);
                input.value = "";
                setTimeout(() => m.remove(), 10000);
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
