<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #050508;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scroll-behavior: auto; /* Melhor para o pulo inicial para o centro */
        }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(0.7);
        }

        .city-svg { height: 100%; display: block; }

        .square-cloud {
            fill: #1a1a2e;
            opacity: 0.2;
            animation: cloudPass 120s linear infinite;
        }
        @keyframes cloudPass {
            from { transform: translateX(-500px); }
            to { transform: translateX(6000px); }
        }

        .platform-base { fill: #020205; stroke: #1f1f3d; stroke-width: 2; }
        
        .building-front { 
            fill: #08080c; 
            stroke: #151525; 
            stroke-width: 2; 
        }

        .window-dark { 
            animation: flicker-dark var(--d) infinite; 
            opacity: 0.6;
        }
        .window-clickable { cursor: pointer; pointer-events: all; }

        @keyframes flicker-dark { 
            0%, 100% { opacity: 0.1; fill: #0a0a12; } 
            50% { opacity: 0.8; fill: var(--win-color); } 
        }

        .ad-banner-bg { fill: rgba(0,0,0,0.6); stroke: var(--neon); stroke-width: 1; }
        .ad-text { 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            fill: var(--neon); 
            text-anchor: middle;
            font-size: 24px;
        }

        .roof-antenna { stroke: #444; stroke-width: 2; }
        .warning-light { fill: #ff0000; animation: blinkRed 2s infinite alternate; }
        @keyframes blinkRed { from { opacity: 0.2; } to { opacity: 1; } }

        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
        }

        .v-button {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            color: #ccc;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        .v-button:hover { border-color: var(--neon); color: var(--neon); }
        
        #chat-window {
            position: fixed;
            bottom: 100px; left: 50%;
            transform: translateX(-50%);
            width: 350px; height: 250px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; 
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
            font-size: 0.9rem;
            color: #ddd;
            text-shadow: 1px 1px 2px #000;
            scrollbar-width: none; 
        }
        .chat-messages::-webkit-scrollbar { display: none; }

        .chat-entry { margin-bottom: 8px; }
        .user-name { color: var(--neon); font-weight: bold; margin-right: 5px; }
        
        .chat-input-area { 
            display: flex; 
            background: rgba(0,0,0,0.5); 
            border-bottom: 1px solid var(--neon); 
            pointer-events: all; 
            padding: 5px;
        }
        input { background: transparent; border: none; color: #fff; flex: 1; padding: 5px; outline: none; font-family: 'Rajdhani'; }

        @media (max-width: 600px) { #chat-window { width: 95vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink)" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">ðŸ’¬</div>
        <div class="v-button" onclick="toggleZoom()">[ + ]</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" placeholder="Global Link..." id="chat-input">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); padding:0 10px; cursor:pointer; font-weight:bold;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 1000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="clouds-layer"></g>
                <g id="far-buildings"></g>
                <rect id="plat-rect" x="0" y="900" width="1000" height="200" class="platform-base" />
                <line id="plat-line" x1="0" y1="900" x2="1000" y2="900" stroke="#333" stroke-width="4" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        const darkColors = ['#1a0b2e', '#0f0f3d', '#000033'];
        const bannerWords = ["NEXUS", "DATA", "VOID", "LINK", "CORE"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderClouds();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const container = document.getElementById('city-container');
            
            // Ajuste estrito da largura para fechar a borda no Ãºltimo prÃ©dio
            const totalWidth = finalX + 150; 
            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            
            document.getElementById('plat-rect').setAttribute('width', totalWidth);
            document.getElementById('plat-line').setAttribute('x2', totalWidth);

            startAirTraffic();

            // Centralizar a cidade ao entrar
            setTimeout(() => {
                const centerX = (totalWidth * 0.7) / 2 - (window.innerWidth / 2);
                container.scrollLeft = centerX;
                container.style.scrollBehavior = 'smooth'; // Ativa scroll suave apÃ³s o pulo inicial
            }, 100);
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<60; i++) {
                html += `<circle cx="${Math.random()*6000}" cy="${Math.random()*800}" r="${Math.random()*1.2}" fill="#fff" opacity="${Math.random()*0.5}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderClouds() {
            const clouds = document.getElementById('clouds-layer');
            let html = '';
            for(let i=0; i<10; i++) {
                const w = 200 + Math.random()*300;
                html += `<rect x="${Math.random()*5000}" y="${Math.random()*700}" width="${w}" height="40" class="square-cloud" />`;
            }
            clouds.innerHTML = html;
        }

        function renderCity() {
            const far = document.getElementById('far-buildings');
            const mid = document.getElementById('mid-buildings');
            let farHTML = '';
            let midHTML = '';
            
            // Fundo estÃ¡tico (Paralaxe removido)
            for(let fx=0; fx < 6000; fx += 250) {
                const h = 200 + Math.random()*300;
                farHTML += `<rect x="${fx}" y="${900-h}" width="${150+Math.random()*100}" height="${h}" fill="#080810" />`;
            }
            far.innerHTML = farHTML;

            let x = 100;
            while(x < 5000) { 
                const w = 200 + Math.random()*200;
                const h = 350 + Math.random()*450;
                const y = 900 - h;
                
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                // Janelas (Ultra otimizadas)
                const step = 60;
                for(let r = y + 50; r < 850; r += step) {
                    for(let c = x + 30; c < x + w - 30; c += 50) {
                        if(Math.random() > 0.7) {
                            const color = darkColors[Math.floor(Math.random() * darkColors.length)];
                            b += `<rect x="${c}" y="${r}" width="15" height="20" class="window-dark" style="--d:${2+Math.random()*4}s; --win-color:${color}" />`;
                        }
                    }
                }

                if (Math.random() > 0.7) {
                    const word = bannerWords[Math.floor(Math.random() * bannerWords.length)];
                    const bY = y + 100;
                    b += `<rect x="${x+10}" y="${bY}" width="${w-20}" height="50" class="ad-banner-bg" />`;
                    b += `<text x="${x + w/2}" y="${bY + 32}" class="ad-text">${word}</text>`;
                }

                midHTML += b;
                x += w + 100 + Math.random()*150;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const posY = 150 + Math.random()*400;
                fCar.setAttribute("d", "M0 0 L30 0 L35 5 L-5 5 Z"); 
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 8s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(6000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 8100);
            }, 5000);
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            layer.style.transform = isZoomed ? "scale(1.0)" : "scale(0.7)";
            document.querySelectorAll('.v-button')[2].innerHTML = isZoomed ? "[ - ]" : "[ + ]";
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            document.getElementById('chat-box').innerHTML += `<div class="chat-entry"><span class="user-name">User:</span><span>${input.value}</span></div>`;
            input.value = "";
            const box = document.getElementById('chat-box');
            box.scrollTop = box.scrollHeight;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
