<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --yellow: #f0ff00;
            --purple: #bc00ff;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw; height: 100vh;
            overflow-x: auto; overflow-y: hidden;
            display: flex; align-items: flex-end; 
            scroll-behavior: smooth;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; flex-shrink: 0; }

        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2.2; }
        .antenna { stroke: var(--neon); stroke-width: 1; opacity: 0.7; }
        .drone { fill: var(--pink); filter: drop-shadow(0 0 5px var(--pink)); animation: float 3s ease-in-out infinite; }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-15px); } 
        }

        .window-btn { 
            cursor: pointer;
            fill: #000; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon); stroke-width: 0.8;
            transition: 0.2s;
        }
        .window-btn:hover { fill: var(--neon); filter: brightness(1.5); }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 3; cursor: pointer; transition: 0.3s; }
        .door-btn:hover { stroke: #fff; filter: drop-shadow(0 0 10px var(--pink)); }

        .label-inside { font-family: 'Orbitron'; font-size: 13px; fill: var(--neon); pointer-events: none; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; opacity: 0.8; }

        /* Tráfego de Luzes */
        .traffic-light {
            filter: blur(2px);
            animation: moveLight var(--spd) linear infinite;
        }
        @keyframes moveLight {
            from { transform: translateX(-2000px); }
            to { transform: translateX(6500px); }
        }

        /* UI de Interação */
        .ui-overlay { position: fixed; z-index: 9999; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        .exit-container { position: absolute; bottom: 45px; right: 30px; } /* Movi para a direita para não bater no chat */
        .btn-exit { 
            padding: 6px 20px; 
            background: transparent; 
            border: 1px solid rgba(255, 0, 85, 0.3); 
            color: rgba(255, 0, 85, 0.7); 
            font-family: 'Orbitron'; 
            font-size: 10px; 
            cursor: pointer;
            text-transform: uppercase; 
            transition: 0.4s;
        }
        .btn-exit:hover { border-color: var(--pink); color: var(--pink); background: rgba(255, 0, 85, 0.1); }

        /* Sistema de Chat Vertical */
        #chat-stream {
            position: fixed; top: 20px; left: 20px;
            width: 300px; height: calc(100vh - 120px);
            pointer-events: none; overflow: hidden;
        }

        .chat-msg {
            position: absolute; left: 0; top: -50px;
            color: var(--neon); font-family: 'Rajdhani'; font-weight: bold;
            text-shadow: 0 0 5px #000; font-size: 1.1rem;
            animation: fallDown 10s linear forwards;
            white-space: nowrap;
        }

        @keyframes fallDown {
            0% { transform: translateY(0); opacity: 0; }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .chat-input-bar {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px; width: 350px;
        }

        #chat-input {
            flex: 1; background: rgba(0,0,0,0.7); border: 1px solid var(--neon);
            padding: 8px 15px; color: #fff; font-family: 'Rajdhani';
            outline: none; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn-send {
            background: var(--neon); border: none; padding: 0 15px;
            cursor: pointer; font-weight: bold; color: #000;
        }

        .mystery-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon);
            text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
            pointer-events: none; text-align: center;
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">ACESSO CONFIRMADO</div>

    <div id="chat-stream"></div>

    <div class="ui-overlay">
        <div class="chat-input-bar ui-element">
            <input type="text" id="chat-input" placeholder="DIGITE SUA MENSAGEM..." maxlength="50">
            <button class="btn-send" onclick="sendMessage()">></button>
        </div>

        <div class="exit-container ui-element">
            <button class="btn-exit" onclick="window.location.href='index.html'">SAIR</button>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="6000" height="1000" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>

            <g id="stars-layer"></g>
            
            <g id="lights-bg">
                <rect class="traffic-light" x="0" y="300" width="600" height="1" fill="var(--purple)" style="--spd: 40s; opacity: 0.2;"/>
            </g>

            <g id="buildings-container"></g>

            <g id="lights-mid">
                <rect class="traffic-light" x="0" y="500" width="800" height="4" fill="var(--neon)" style="--spd: 15s; opacity: 0.6;" filter="url(#glow)"/>
                <rect class="traffic-light" x="0" y="700" width="500" height="3" fill="var(--yellow)" style="--spd: 10s; opacity: 0.5;" filter="url(#glow)"/>
            </g>

            <rect x="0" y="900" width="6000" height="3" fill="var(--neon)" filter="url(#glow)" />

            <g id="lights-front">
                <rect class="traffic-light" x="0" y="820" width="1000" height="6" fill="var(--pink)" style="--spd: 7s; opacity: 0.4;" filter="url(#glow)"/>
                <rect class="traffic-light" x="0" y="600" width="400" height="2" fill="var(--purple)" style="--spd: 25s; opacity: 0.7;"/>
            </g>
        </svg>
    </div>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const buildingNames = ["NEXUS", "TORRES", "NEMIS", "TITAN", "HOROS", "FÊNIX", "IRIIS", "PIRID"];

        function init() {
            renderStars();
            renderBuildings();
            setTimeout(() => {
                const center = (6000 / 2) - (window.innerWidth / 2);
                viewport.scrollLeft = center;
            }, 100);

            // Escutar tecla Enter no chat
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const stream = document.getElementById('chat-stream');
            if (input.value.trim() === "") return;

            const msg = document.createElement('div');
            msg.className = 'chat-msg';
            msg.innerText = `> ${input.value.toUpperCase()}`;
            
            // Randomizar levemente a posição X para não sobrepor tudo no mesmo pixel
            msg.style.left = Math.random() * 20 + "px";
            
            stream.appendChild(msg);
            input.value = "";

            // Remover do DOM após a animação acabar (10s)
            setTimeout(() => msg.remove(), 10000);
        }

        function windowAction(name, id) {
            const t = document.getElementById('mystery-text');
            t.innerText = `${name} - SETOR ${id}`;
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1200);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 1.5);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let xPos = 400; 
            const floorY = 900; 

            buildingNames.forEach((name) => {
                const w = 280 + Math.random() * 40; 
                const h = 450 + Math.random() * 250; 
                const y = floorY - h;
                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                const antennaX = xPos + w * 0.2;
                const antennaH = 40 + Math.random() * 40;

                group.innerHTML = `
                    <line x1="${antennaX}" y1="${y}" x2="${antennaX}" y2="${y - antennaH}" class="antenna" />
                    <circle cx="${antennaX}" cy="${y - antennaH}" r="3" fill="var(--pink)" filter="url(#glow)" />
                    
                    <rect x="${xPos}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${xPos + w/2}" y="${y + 30}" class="label-inside" text-anchor="middle">${name}</text>
                    
                    <rect x="${xPos + w/2 - 30}" y="${floorY - 60}" width="60" height="60" class="door-btn" onclick="windowAction('${name}', 'PORTARIA')" />
                    <circle cx="${xPos + w + 100}" cy="${y + 100}" r="4" class="drone" />
                `;

                const cols = 4;
                const rows = 6;
                let winId = 1;

                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const winX = xPos + (c + 1) * (w / (cols + 1)) - 10;
                        const winY = y + 70 + (r * (h / (rows + 1))); // Desci as janelas um pouco para o nome brilhar livre no topo
                        
                        if (winY < (floorY - 80)) { 
                            if(Math.random() > 0.2) {
                                const winBtn = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                                winBtn.setAttribute("x", winX);
                                winBtn.setAttribute("y", winY);
                                winBtn.setAttribute("width", "20");
                                winBtn.setAttribute("height", "20");
                                winBtn.setAttribute("class", "window-btn");
                                winBtn.setAttribute("style", `--dur:${1+Math.random()*2}s; --delay:${Math.random()*3}s`);
                                
                                const currentId = winId++;
                                winBtn.onclick = () => windowAction(name, currentId);
                                group.appendChild(winBtn);
                            }
                        }
                    }
                }
                bContainer.appendChild(group);
                xPos += w + 450; 
            });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
