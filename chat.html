<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #010103;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scrollbar-width: none;
        }
        #city-container::-webkit-scrollbar { display: none; }

        #zoom-layer {
            transform-origin: center 900px; /* Zoom foca na base da plataforma */
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: scale(0.3); /* Começa longe para ver as estrelas */
        }

        .city-svg { height: 100%; display: block; }

        /* Elementos do Cenário */
        .building-front { fill: #040406; stroke: rgba(0, 242, 255, 0.15); stroke-width: 1; }
        .window-dark { cursor: pointer; pointer-events: all; animation: flicker-bright var(--d) infinite; transition: 0.3s; }
        .platform-base { fill: #000; stroke: var(--neon); stroke-width: 2; opacity: 0.8; }
        
        /* Efeito de Seleção */
        .interactable:hover { stroke: #fff !important; stroke-width: 2px; filter: drop-shadow(0 0 8px var(--neon)); }
        .selected { fill: var(--win-bright) !important; stroke: #fff !important; filter: drop-shadow(0 0 15px var(--neon)) !important; }

        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.2; fill: #080808; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        /* Chat */
        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 90vw; max-width: 400px; height: 250px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none;
        }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg-item { color: #fff; text-shadow: 0 0 5px #000; font-size: 1rem; }
        .chat-input-area { pointer-events: all; border-bottom: 1px solid rgba(0, 242, 255, 0.3); }
        input { background: transparent; border: none; color: var(--neon); width: 100%; outline: none; font-family: 'Rajdhani'; padding: 8px; }

        /* Nav */
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .v-button {
            width: 60px; height: 50px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon);
            border-radius: 5px;
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(10px);
            font-weight: bold;
            font-family: 'Orbitron';
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink); border-color: var(--pink);" onclick="location.href='index.html'">SAIR</div>
        <div class="v-button" onclick="toggleChat()">CHAT</div>
        <div id="btn-zoom" class="v-button" onclick="toggleZoom()">ZOOM</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Conectar ao Nexus..." onkeypress="if(event.key==='Enter') sendMsg()">
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="celestial-body" filter="url(#glow)"></g>
                <g id="far-buildings"></g>
                <rect id="plat-rect" x="0" y="900" height="10" class="platform-base" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCelestial();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const totalWidth = finalX + 1500; 

            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-rect').setAttribute('width', totalWidth);

            const container = document.getElementById('city-container');
            setTimeout(() => {
                container.scrollLeft = (totalWidth * 0.5) - (window.innerWidth / 2);
            }, 100);

            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<500; i++) {
                html += `<circle cx="${Math.random()*10000}" cy="${Math.random()*1000}" r="${Math.random()*1.5}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCelestial() {
            const group = document.getElementById('celestial-body');
            const hour = new Date().getHours() + (new Date().getMinutes()/60);
            const isDay = hour >= 6 && hour < 18;
            
            // Arco de movimento
            const progress = (hour % 24) / 24;
            const centerX = 1000 + (progress * 6000);
            const centerY = 400 - Math.sin(Math.PI * (hour / 24)) * 350;
            const color = isDay ? "var(--gold)" : "var(--neon)";
            
            group.innerHTML = `
                <rect x="${centerX}" y="${centerY}" width="80" height="40" fill="none" stroke="${color}" stroke-width="3" />
                <rect x="${centerX+10}" y="${centerY+10}" width="60" height="20" fill="${color}" opacity="0.2" />
            `;
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = ''; let farHTML = '';
            
            for(let fx=0; fx<10000; fx+=350) {
                farHTML += `<rect x="${fx}" y="${650+Math.random()*150}" width="${180}" height="300" fill="#020205" />`;
            }
            far.innerHTML = farHTML;

            let x = 600;
            while(x < 9000) { 
                const w = 250 + Math.random()*150;
                const h = 350 + Math.random()*450;
                const y = 900 - h;

                // Base do Prédio
                midHTML += `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front interactable" />`;

                // Janelas Interativas
                for(let r = y + 60; r < 840; r += 75) {
                    for(let c = x + 40; c < x + w - 40; c += 55) {
                        if(Math.random() > 0.4) {
                            midHTML += `<rect x="${c}" y="${r}" width="20" height="25" 
                                        class="window-dark interactable" 
                                        style="--d:${1+Math.random()*3}s" 
                                        onclick="this.classList.toggle('selected')"/>`;
                        }
                    }
                }

                // Porta Interativa
                midHTML += `<rect x="${x + w/2 - 20}" y="855" width="40" height="45" 
                            fill="none" stroke="var(--neon)" stroke-width="1.5" 
                            class="interactable" onclick="this.classList.toggle('selected')"/>`;

                x += w + 200 + Math.random()*100;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 150 + Math.random()*500;
                fCar.setAttribute("width", "50"); fCar.setAttribute("height", "1");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 20s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(10000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 20100);
            }, 6000);
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            // Scale 1.2 foca nas portas e janelas baixas. Scale 0.3 mostra o horizonte e estrelas.
            layer.style.transform = isZoomed ? "scale(1.2)" : "scale(0.3)";
            document.getElementById('btn-zoom').style.color = isZoomed ? "var(--pink)" : "var(--neon)";
        };

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        };

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            box.innerHTML += `<div class="chat-msg-item"><b style="color:var(--neon)">Nexus User:</b> ${input.value}</div>`;
            input.value = "";
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
