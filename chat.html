<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: flex-end; /* Garante que a base do SVG encoste no fundo */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; flex-shrink: 0; }

        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2.5; }
        
        .window-btn { 
            fill: #000; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon);
            stroke-width: 1;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 3; cursor: pointer; transition: 0.3s; }
        .door-btn:hover { stroke: #fff; filter: drop-shadow(0 0 10px var(--pink)); }

        .label { font-family: 'Orbitron'; font-size: 16px; fill: var(--neon); pointer-events: none; letter-spacing: 2px; font-weight: bold; }

        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        .mystery-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.8rem; color: var(--neon);
            text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
        }

        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .btn { 
            padding: 10px 20px; background: rgba(0,0,0,0.9); border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 10px; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">NADA ACONTECENDO...</div>

    <div class="ui-overlay">
        <div class="controls ui-element">
            <button class="btn" onclick="scrollToCenter()">CENTER VIEW</button>
            <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="window.location.href='index.html'">EXIT</button>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="6000" height="950" viewBox="0 0 6000 950">
            <g id="stars-layer"></g>
            
            <rect x="0" y="900" width="6000" height="4" fill="var(--neon)" filter="url(#glow)" />

            <g id="buildings-container"></g>

            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="5" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
        </svg>
    </div>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const names = ["CORE", "AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "TITAN", "NEON", "VOID", "GRID", "NEXUS"];

        function init() {
            renderStars();
            renderBuildings();
            setTimeout(scrollToCenter, 100);
        }

        function scrollToCenter() {
            const center = (6000 / 2) - (window.innerWidth / 2);
            viewport.scrollLeft = center;
        }

        function showMystery() {
            const t = document.getElementById('mystery-text');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1500);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 1.5);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 100;
            const floorY = 900; // Alinhado com a linha neon do chão

            for(let i=0; i < names.length; i++) {
                const w = 300 + Math.random() * 100; // Prédios largos para proximidade
                const h = 500 + Math.random() * 300; 
                const y = floorY - h;
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 25}" class="label" text-anchor="middle">${names[i]}</text>
                    <rect x="${x + w/2 - 30}" y="${floorY - 70}" width="60" height="70" class="door-btn" onclick="showMystery()" />
                `;

                const cols = 4;
                const rows = 6;
                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        if(Math.random() > 0.25) {
                            const wx = x + (c + 1) * (w/(cols+1)) - 12;
                            const wy = y + 60 + (r * (h/(rows+2)));
                            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            rect.setAttribute("x", wx); rect.setAttribute("y", wy);
                            rect.setAttribute("width", "24"); rect.setAttribute("height", "24");
                            rect.setAttribute("class", "window-btn");
                            rect.setAttribute("style", `--dur:${1+Math.random()*2}s; --delay:${Math.random()*3}s`);
                            rect.onclick = showMystery;
                            g.appendChild(rect);
                        }
                    }
                }
                bContainer.appendChild(g);
                x += w + 180;
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
