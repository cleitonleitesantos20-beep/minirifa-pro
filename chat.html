<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #020205;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- VIEWPORT DA CIDADE (SCROLL HORIZONTAL) --- */
        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: auto; /* Permite scroll horizontal */
            overflow-y: hidden;
            z-index: 1;
            scroll-behavior: smooth;
            pointer-events: all;
        }

        /* Custom Scrollbar Invis√≠vel mas funcional */
        #city-container::-webkit-scrollbar { height: 2px; }
        #city-container::-webkit-scrollbar-thumb { background: var(--neon); }

        .city-svg { 
            width: 4000px; /* Cidade imensa */
            height: 100%; 
            display: block;
        }

        .building { stroke: rgba(0, 242, 255, 0.2); stroke-width: 1; fill: rgba(0,0,0,0.3); }
        
        .window { 
            fill: rgba(0, 242, 255, 0.1); 
            cursor: pointer; 
            transition: 0.2s;
        }
        .window:hover { fill: var(--neon); filter: drop-shadow(0 0 8px var(--neon)); }
        
        /* Ciclo Dia/Noite */
        .day-mode { background: radial-gradient(circle at top, #1a1a2e, #020205); }
        .day-mode .building { stroke: rgba(255, 174, 0, 0.3); }

        /* --- INTERFACE --- */
        .chat-overlay {
            position: fixed;
            top: 0; left: 0;
            z-index: 10;
            display: grid;
            grid-template-columns: 80px 1fr;
            height: 100vh; width: 100vw;
            padding-top: 80px;
            background: linear-gradient(to right, rgba(0,0,0,0.95) 50px, transparent);
            pointer-events: none; 
        }

        .chat-menu, .chat-content { pointer-events: all; }

        .chat-menu {
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            padding: 20px 0; backdrop-filter: blur(10px);
        }

        .menu-item {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
            font-size: 1.2rem; border: 1px solid transparent;
        }

        .menu-item.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); background: rgba(0, 242, 255, 0.1); }

        .chat-content {
            display: flex; flex-direction: column; padding: 20px;
            max-width: 400px; /* Compacto para n√£o cobrir a cidade */
        }

        .chat-messages {
            flex: 1; overflow-y: auto; margin-bottom: 20px;
            background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;
        }

        .chat-input-area {
            display: flex; gap: 10px; background: rgba(0,0,0,0.8);
            padding: 12px; border-radius: 12px; border: 1px solid var(--border);
        }

        input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Rajdhani'; outline: none; }

        .online-counter {
            position: fixed; bottom: 20px; left: 100px;
            font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon); z-index: 100;
        }
    </style>
</head>
<body id="main-body">

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 4000 1000" preserveAspectRatio="none">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="celestial-body"></g>
            <g id="buildings-layer"></g>
        </svg>
    </div>

    <div class="chat-overlay">
        <nav class="chat-menu">
            <div class="menu-item active" id="btn-global" onclick="switchChat('global')">üåê</div>
            <div class="menu-item" id="btn-friends" onclick="switchChat('friends')">üë•</div>
            <div class="menu-item" onclick="promptAddFriend()">‚ûï</div>
        </nav>

        <main class="chat-content">
            <h2 id="chat-title" style="font-family: 'Orbitron'; font-size: 0.7rem; margin-bottom: 15px; color: var(--neon); letter-spacing: 2px;">GLOBAL_STREAM</h2>
            <div class="chat-messages" id="chat-box">
                <div style="color: #444; font-size: 0.8rem;">[SISTEMA]: CIDADE CARREGADA. ARRASTE PARA O LADO PARA EXPLORAR.</div>
            </div>

            <div class="chat-input-area">
                <input type="text" placeholder="MENSAGEM..." id="chat-input">
                <button onclick="sendMessage()" style="background:none; border:none; color:var(--neon); font-family:'Orbitron'; font-size:0.6rem; cursor:pointer;">ENVIAR</button>
            </div>
        </main>
    </div>

    <div class="online-counter">
        <span id="online-val">000</span> NODES_ACTIVE
    </div>

    <script type="module">
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const db = getFirestore();
        const auth = getAuth();
        let currentUser = null;

        function generateCity() {
            const layer = document.getElementById('buildings-layer');
            const celestial = document.getElementById('celestial-body');
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 18;

            if(isDay) document.getElementById('main-body').classList.add('day-mode');
            
            // Sol ou Lua seguindo o scroll
            celestial.innerHTML = `<circle cx="300" cy="150" r="50" fill="none" stroke="${isDay ? '#ffae00' : '#00f2ff'}" stroke-width="2" filter="url(#glow)" />`;

            // Gerar 60 pr√©dios para cobrir os 4000px
            for(let i = 0; i < 60; i++) {
                const w = 80 + Math.random() * 120;
                const h = 200 + Math.random() * 600;
                const x = i * 70;
                const y = 1000 - h;

                // Pr√©dio
                const b = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                b.setAttribute("x", x); b.setAttribute("y", y); b.setAttribute("width", w); b.setAttribute("height", h);
                b.setAttribute("class", "building");
                layer.appendChild(b);

                // Janelas
                for(let row = 1; row < h/40; row++) {
                    for(let col = 1; col < w/25; col++) {
                        if(Math.random() > 0.3) {
                            const win = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            win.setAttribute("x", x + (col * 20));
                            win.setAttribute("y", y + (row * 30));
                            win.setAttribute("width", 10); win.setAttribute("height", 14);
                            win.setAttribute("class", "window");
                            win.onclick = (e) => {
                                e.stopPropagation();
                                alert("CONEX√ÉO ESTABELECIDA: NODE " + Math.floor(Math.random()*9999));
                            };
                            layer.appendChild(win);
                        }
                    }
                }
            }
        }

        window.switchChat = (type) => {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            if(type === 'global') {
                document.getElementById('btn-global').classList.add('active');
                document.getElementById('chat-title').innerText = "GLOBAL_STREAM";
            } else {
                document.getElementById('btn-friends').classList.add('active');
                document.getElementById('chat-title').innerText = "PRIVATE_NODES";
                loadFriends();
            }
        };

        window.promptAddFriend = async () => {
            const id = prompt("ID DO AMIGO:");
            if(id && currentUser) {
                const ref = doc(db, "usuarios", currentUser.uid);
                await updateDoc(ref, { amigos: arrayUnion(id) });
                alert("PEDIDO ENVIADO.");
            }
        };

        // Iniciar cidade imediatamente para teste visual
        generateCity();

        onAuthStateChanged(auth, user => {
            if(user) { 
                currentUser = user; 
                document.getElementById('online-val').innerText = Math.floor(Math.random() * 500);
            }
        });
    </script>
    
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
