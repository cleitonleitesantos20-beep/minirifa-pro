<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            display: flex;
            align-items: center;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        /* Camada de Zoom Suave */
        #zoom-layer { transition: transform 0.8s ease-out; transform-origin: center bottom; }

        /* Estilo Wireframe (Igual à foto) */
        .building-base { fill: #000; stroke: var(--neon); stroke-width: 1.2; cursor: pointer; }
        
        .window-btn { 
            fill: #000; 
            cursor: pointer; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon);
            stroke-width: 0.5;
        }
        @keyframes blink {
            0% { opacity: 0.1; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 2; cursor: pointer; }
        .door-btn:hover { fill: rgba(255, 0, 85, 0.2); }

        .label { font-family: 'Orbitron'; font-size: 10px; fill: var(--neon); pointer-events: none; letter-spacing: 1px; }

        /* UI Overlay */
        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        #chat-container {
            position: absolute; bottom: 100px; right: 30px; width: 260px;
            display: none; flex-direction: column; background: rgba(0,0,0,0.9);
            border: 1px solid var(--neon); padding: 10px;
        }
        #chat-msgs { max-height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; font-size: 0.8rem; }
        
        .mystery-toast {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon);
            text-shadow: 0 0 10px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
        }

        .controls { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 8px; }
        .btn { 
            padding: 8px 16px; background: #000; border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 9px; cursor: pointer;
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">NADA ACONTECENDO...</div>

    <div class="ui-overlay">
        <div id="chat-container" class="ui-element">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-input" style="background:#000; border:1px solid var(--neon); color:var(--neon); width:100%; margin-top:5px; padding:5px;" placeholder="MSG..." onkeypress="handleChat(event)">
        </div>

        <div class="controls ui-element">
            <button class="btn" onclick="resetView()">RESET</button>
            <button class="btn" onclick="toggleChat()">CHAT</button>
            <button class="btn" style="border-color:var(--pink); color:var(--pink)" onclick="window.location.href='index.html'">EXIT</button>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="3000" height="1000" viewBox="0 0 3000 1000">
            <rect width="3000" height="1000" fill="#000" />
            <g id="stars-layer"></g>
            <circle id="celestial-body" r="30" fill="#fff" filter="url(#glow)" />

            <g id="zoom-layer">
                <rect x="0" y="880" width="3000" height="2" fill="var(--neon)" filter="url(#glow)" />
                <g id="flash-traffic"></g>
                <g id="buildings-container"></g>
            </g>

            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="4" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
        </svg>
    </div>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const names = ["AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "OMEGA", "TITAN"];

        function init() {
            renderStars();
            renderBuildings();
            animateFlashTraffic();
            // Centraliza no meio dos 3000px
            setTimeout(() => { viewport.scrollLeft = (3000 / 2) - (window.innerWidth / 2); }, 50);
        }

        function showMystery() {
            const t = document.getElementById('mystery-text');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1500);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<150; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 3000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 0.8);
                s.setAttribute("fill", "#fff");
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 100;
            for(let i=0; i<10; i++) {
                const w = 160 + Math.random() * 40;
                const h = 300 + Math.random() * 300;
                const y = 880 - h;
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 12}" class="label" text-anchor="middle">${names[i] || 'NEXUS'}</text>
                    <rect x="${x + w/2 - 12}" y="845" width="24" height="35" class="door-btn" onclick="event.stopPropagation(); showMystery()" />
                `;

                // Janelas Simplificadas
                for(let r=0; r<5; r++) {
                    for(let c=0; c<3; c++) {
                        if(Math.random() > 0.4) {
                            const wx = x + (c + 1) * (w/4) - 6;
                            const wy = y + 40 + (r * (h/7));
                            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                            rect.setAttribute("x", wx); rect.setAttribute("y", wy);
                            rect.setAttribute("width", "12"); rect.setAttribute("height", "12");
                            rect.setAttribute("class", "window-btn");
                            rect.setAttribute("style", `--dur:${1+Math.random()*2}s; --delay:${Math.random()*3}s`);
                            rect.onclick = (e) => { e.stopPropagation(); showMystery(); };
                            g.appendChild(rect);
                        }
                    }
                }
                bContainer.appendChild(g);
                x += w + 120; // Espaçamento menor para aproximar
            }
        }

        function resetView() {
            document.getElementById('zoom-layer').style.transform = `scale(1)`;
            viewport.scrollLeft = (3000 / 2) - (window.innerWidth / 2);
        }

        function animateFlashTraffic() {
            const g = document.getElementById('flash-traffic');
            setInterval(() => {
                const l = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                l.setAttribute("x", "-500"); l.setAttribute("y", 882 + Math.random() * 30);
                l.setAttribute("width", "200"); l.setAttribute("height", "1");
                l.setAttribute("fill", "var(--neon)");
                l.innerHTML = `<animate attributeName="x" from="-500" to="3000" dur="0.3s" fill="freeze" />`;
                g.appendChild(l);
                setTimeout(() => l.remove(), 400);
            }, 400);
        }

        function toggleChat() {
            const c = document.getElementById('chat-container');
            c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleChat(e) {
            if(e.key === 'Enter' && e.target.value) {
                const m = document.createElement('div');
                m.innerHTML = `<b style="color:var(--neon)">USER:</b> ${e.target.value}`;
                document.getElementById('chat-msgs').appendChild(m);
                e.target.value = "";
            }
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
