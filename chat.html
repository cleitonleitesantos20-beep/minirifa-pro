<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #020204;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scrollbar-width: none;
        }
        #city-container::-webkit-scrollbar { display: none; }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            transform: scale(0.5);
        }

        .city-svg { height: 100%; display: block; }

        /* Estilos do CenÃ¡rio */
        .building-front { fill: #050508; stroke: rgba(0, 242, 255, 0.2); stroke-width: 1; }
        .window-dark { cursor: pointer; pointer-events: all; animation: flicker-bright var(--d) infinite; }
        .platform-base { fill: #010103; stroke: var(--neon); stroke-width: 0.5; opacity: 0.5; }
        
        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.2; fill: #0a0a0a; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        /* Chat InvisÃ­vel/Transparente */
        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 90vw; max-width: 400px; height: 250px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none;
        }

        .chat-messages { 
            flex: 1; overflow-y: auto; padding: 10px;
            display: flex; flex-direction: column; gap: 8px;
        }

        .chat-msg-item {
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .chat-input-area { 
            pointer-events: all; 
            background: transparent;
            border-bottom: 1px solid rgba(0, 242, 255, 0.3);
            margin-top: 10px;
        }

        input { 
            background: transparent; border: none; color: var(--neon); 
            width: 100%; outline: none; font-family: 'Rajdhani'; 
            padding: 5px; font-size: 1rem;
        }

        /* UI Navigation */
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .v-button {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon);
            border-radius: 8px;
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink); border-color: var(--pink);" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">ðŸ’¬</div>
        <div class="v-button" id="btn-zoom" onclick="toggleZoom()">Z</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Nexus Link..." onkeypress="if(event.key==='Enter') sendMsg()">
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="celestial-body" filter="url(#glow)"></g>
                <g id="far-buildings"></g>
                <rect id="plat-rect" x="0" y="900" height="5" class="platform-base" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCelestial();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const container = document.getElementById('city-container');
            const totalWidth = finalX + 1000; 

            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-rect').setAttribute('width', totalWidth);

            setTimeout(() => {
                container.scrollLeft = (totalWidth * 0.5) - (window.innerWidth / 2);
            }, 100);

            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<400; i++) {
                // Estrelas cobrindo todo o eixo Y (0 a 1000)
                html += `<circle cx="${Math.random()*9000}" cy="${Math.random()*1000}" r="${Math.random()*1.2}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCelestial() {
            const group = document.getElementById('celestial-body');
            const now = new Date();
            const hour = now.getHours() + (now.getMinutes()/60);
            
            // CÃ¡lculo do Arco (ParÃ¡bola)
            // X vai de 10% a 90% da tela visÃ­vel, Y faz a curva
            const progress = (hour % 24) / 24; 
            const centerX = 500 + (progress * 4000); // Segue o caminho da cidade
            const centerY = 300 - Math.sin(Math.PI * (hour / 24)) * 250;

            const isDay = hour >= 6 && hour < 18;
            const color = isDay ? "var(--gold)" : "var(--neon)";
            
            group.innerHTML = `
                <rect x="${centerX}" y="${centerY}" width="60" height="30" fill="none" stroke="${color}" stroke-width="2" />
                <rect x="${centerX+5}" y="${centerY+5}" width="50" height="20" fill="${color}" opacity="0.2" />
            `;
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = ''; let farHTML = '';
            
            for(let fx=0; fx<9000; fx+=300) {
                farHTML += `<rect x="${fx}" y="${600+Math.random()*200}" width="${150}" height="300" fill="#030305" />`;
            }
            far.innerHTML = farHTML;

            let x = 500;
            while(x < 8000) { 
                const w = 240 + Math.random()*140;
                const h = 300 + Math.random()*500;
                const y = 900 - h; // PrÃ©dio comeÃ§a exatamente no Y=900 (plataforma) e sobe

                // PrÃ©dio
                midHTML += `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                // Janelas
                for(let r = y + 50; r < 850; r += 70) {
                    for(let c = x + 40; c < x + w - 40; c += 50) {
                        if(Math.random() > 0.5) {
                            midHTML += `<rect x="${c}" y="${r}" width="15" height="20" class="window-dark" style="--d:${1+Math.random()*3}s" />`;
                        }
                    }
                }

                // Porta (Requisito)
                midHTML += `<rect x="${x + w/2 - 15}" y="870" width="30" height="30" fill="none" stroke="var(--neon)" stroke-width="1" opacity="0.6"/>`;

                x += w + 150 + Math.random()*200;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 100 + Math.random()*500;
                fCar.setAttribute("width", "40"); fCar.setAttribute("height", "1");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 18s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(9000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 18100);
            }, 5000);
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            document.getElementById('zoom-layer').style.transform = isZoomed ? "scale(0.8)" : "scale(0.5)";
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
            if(win.style.display === 'flex') document.getElementById('chat-input').focus();
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            // Nome vindo do contexto (Firebase/Nexus VL)
            const userName = "Nexus User"; 
            
            box.innerHTML += `
                <div class="chat-msg-item">
                    <span style="color:var(--neon); font-weight:bold;">${userName}:</span> 
                    <span>${input.value}</span>
                </div>
            `;
            input.value = "";
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
