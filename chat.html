<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --rainbow: linear-gradient(90deg, #ff0000, #ffeb3b, #00ff00, #00ffff, #0000ff, #ff00ff);
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scroll-behavior: smooth;
        }

        .city-svg { width: 6000px; height: 100%; display: block; }

        /* Estilos de PrÃ©dios e Luzes */
        .building-back { fill: #050508; opacity: 0.4; }
        .building-front { fill: #08080c; stroke: rgba(0, 242, 255, 0.1); stroke-width: 0.5; }
        .window-node { fill: #111; }
        .window-blink { animation: flicker var(--d) infinite; }
        .neon-cube { filter: drop-shadow(0 0 5px var(--color)); opacity: 0.8; }
        
        @keyframes flicker { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; fill: var(--color); } }

        /* NavegaÃ§Ã£o */
        .nav-bar {
            position: fixed;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 15px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .v-button {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: #111;
            border: 2px solid var(--neon);
            color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .v-button:active { transform: scale(0.8); border-color: var(--pink); }
        .btn-exit { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--pink); border-color: var(--pink); }

        /* Chat HUD */
        #chat-window {
            position: fixed;
            bottom: 100px; left: 50%;
            transform: translateX(-50%);
            width: 320px; height: 250px;
            z-index: 90; display: none; flex-direction: column; 
            pointer-events: none;
        }

        .chat-messages { flex: 1; overflow-y: auto; font-size: 0.9rem; text-shadow: 1px 1px 2px #000; }
        .chat-input-area { display: flex; border-bottom: 1px solid var(--neon); pointer-events: all; }
        input { background: transparent; border: none; color: #fff; flex: 1; padding: 5px; outline: none; }

        @media (max-width: 600px) { #chat-window { width: 85vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button btn-exit" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">ðŸ’¬</div>
        <div class="v-button" onclick="toggleCityMode()">ðŸš€</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" placeholder="SAY SOMETHING..." id="chat-input">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); cursor:pointer;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                <linearGradient id="rainbowGrad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#ff0000"/><stop offset="50%" stop-color="#00ff00"/><stop offset="100%" stop-color="#0000ff"/>
                </linearGradient>
            </defs>

            <g id="sky-layer"></g>
            <g id="far-buildings"></g>
            <g id="mid-buildings"></g>
            
            <rect x="0" y="850" width="6000" height="150" fill="#030305" />
            <g id="street-lights"></g>
            
            <g id="traffic-layer"></g>
            <g id="air-traffic"></g>
        </svg>
    </div>

    <script type="module">
        let agilityLevel = 1;
        // SimulaÃ§Ã£o da preferÃªncia de cor (Pode vir do seu perfil: 'blue', 'pink', 'rainbow')
        const userColorPref = 'rainbow'; 
        const getNeonColor = () => userColorPref === 'rainbow' ? 'url(#rainbowGrad)' : (userColorPref === 'pink' ? '#ff0055' : '#00f2ff');

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCity();
            startSystems();
            const container = document.getElementById('city-container');
            container.scrollLeft = 2800;
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 19;

            if(isDay) {
                // Sol com Raios
                let sol = `<g filter="url(#glow)">
                    <circle cx="3000" cy="150" r="50" fill="#ffcc00" />
                    ${Array.from({length: 12}, (_, i) => `<rect x="2995" y="70" width="10" height="30" fill="#ffcc00" transform="rotate(${i*30} 3000 150)"/>`).join('')}
                </g>`;
                sky.innerHTML = sol;
            } else {
                // Meia Lua
                sky.innerHTML = `
                <g filter="url(#glow)" transform="translate(3000, 150) rotate(-20)">
                    <path d="M 0 -40 A 40 40 0 1 0 0 40 A 30 30 0 1 1 0 -40" fill="#f0f0f0" />
                </g>`;
                for(let i=0; i<150; i++) {
                    sky.innerHTML += `<circle cx="${Math.random()*6000}" cy="${Math.random()*500}" r="${Math.random()*1.5}" fill="#fff" opacity="${Math.random()}"/>`;
                }
            }
        }

        function renderCity() {
            const far = document.getElementById('far-buildings');
            const mid = document.getElementById('mid-buildings');
            const lights = document.getElementById('street-lights');
            const userColor = getNeonColor();

            // PrÃ©dios ao fundo
            for(let i=0; i<60; i++) {
                const h = 200 + Math.random()*200;
                far.innerHTML += `<rect x="${i*100}" y="${850-h}" width="80" height="${h}" class="building-back" />`;
            }

            // PrÃ©dios Principais e Postes
            let x = 50;
            while(x < 5900) {
                const w = 120 + Math.random()*150;
                const h = 250 + Math.random()*400;
                const y = 850 - h;
                
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;
                
                // Mini Cubinhos Neon
                if(Math.random() > 0.7) {
                    b += `<rect x="${x-10}" y="${y+50}" width="15" height="15" class="neon-cube" fill="${userColor}" style="--color:${userColor}" />`;
                }

                // Janelas Piscantes
                for(let r=1; r<h/40; r++) {
                    for(let c=1; c<w/30; c++) {
                        if(Math.random() > 0.6) {
                            const delay = Math.random()*5;
                            b += `<rect x="${x+c*25}" y="${y+r*35}" width="5" height="8" class="window-node window-blink" style="--d:${2+delay}s; --color:${userColor}" />`;
                        }
                    }
                }
                mid.innerHTML += b;

                // Postes de Luz
                lights.innerHTML += `
                    <line x1="${x+w+40}" y1="850" x2="${x+w+40}" y2="780" stroke="#222" stroke-width="3" />
                    <circle cx="${x+w+40}" cy="780" r="4" fill="${userColor}" filter="url(#glow)" />
                `;

                x += w + 100 + Math.random()*100;
            }
        }

        function startSystems() {
            const road = document.getElementById('traffic-layer');
            const air = document.getElementById('air-traffic');

            // Carros de Rua
            setInterval(() => {
                const car = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                car.setAttribute("x", "-50"); car.setAttribute("y", 870 + Math.random()*100);
                car.setAttribute("width", "30"); car.setAttribute("height", "1");
                car.setAttribute("fill", Math.random() > 0.5 ? "var(--neon)" : "var(--pink)");
                car.style.transition = `transform ${6/agilityLevel}s linear`;
                road.appendChild(car);
                setTimeout(() => car.style.transform = "translateX(6100px)", 50);
                setTimeout(() => car.remove(), 6000/agilityLevel);
            }, 800/agilityLevel);

            // Carros Voadores
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const y = 200 + Math.random()*400;
                fCar.setAttribute("d", "M0 0 L20 0 L25 5 L-5 5 Z");
                fCar.setAttribute("fill", getNeonColor());
                fCar.setAttribute("filter", "url(#glow)");
                fCar.style.position = "absolute";
                fCar.style.transform = `translate(-50px, ${y}px)`;
                fCar.style.transition = `transform ${4/agilityLevel}s linear`;
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(6100px, ${y-50}px)`, 50);
                setTimeout(() => fCar.remove(), 4000/agilityLevel);
            }, 1500/agilityLevel);
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            document.getElementById('chat-box').innerHTML += `<div style="color:${getNeonColor()}">>> ${input.value}</div>`;
            input.value = "";
        }

        window.toggleCityMode = () => {
            agilityLevel = agilityLevel >= 4 ? 1 : agilityLevel + 1;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
