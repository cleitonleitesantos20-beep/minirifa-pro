<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #050508;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scroll-behavior: auto;
        }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            transform: scale(0.5); /* Mais longe por padr√£o */
        }

        .city-svg { height: 100%; display: block; }

        /* Contorno neon nos pr√©dios */
        .building-front { 
            fill: #08080c; 
            stroke: rgba(0, 242, 255, 0.3); 
            stroke-width: 1.5; 
        }

        /* Janelas mais vis√≠veis */
        .window-dark { 
            animation: flicker-bright var(--d) infinite; 
            filter: drop-shadow(0 0 2px var(--neon));
        }

        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.3; fill: #111; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        /* Efeito de quadradinho passando (Scanner) */
        #scan-line {
            fill: none;
            stroke: var(--neon);
            stroke-width: 2;
            opacity: 0.5;
            animation: scanMove 15s linear infinite;
        }

        @keyframes scanMove {
            from { transform: translateX(0); }
            to { transform: translateX(6000px); }
        }

        .platform-base { fill: #020205; stroke: #1f1f3d; stroke-width: 2; }
        
        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
        }

        .v-button {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon);
            border-radius: 50%;
            color: #ccc;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        #chat-window {
            position: fixed;
            bottom: 100px; left: 50%;
            transform: translateX(-50%);
            width: 350px; height: 250px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; 
        }

        .chat-input-area { 
            display: flex; 
            background: rgba(0,0,0,0.8); 
            border: 1px solid var(--neon); 
            pointer-events: all; 
            padding: 5px;
        }

        @media (max-width: 600px) { #chat-window { width: 95vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink); border-color: var(--pink);" onclick="location.href='index.html'">X</div>
        <div class="v-button" onclick="toggleChat()">üí¨</div>
        <div class="v-button" onclick="toggleZoom()">[ + ]</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box" style="flex:1; overflow-y:auto; padding:10px; text-shadow: 1px 1px 2px #000;"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" style="background:transparent; border:none; color:#fff; flex:1; outline:none; padding:5px;">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); cursor:pointer;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 1000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <rect id="scan-line" x="0" y="0" width="50" height="1000" opacity="0.2" />
                <g id="far-buildings"></g>
                <rect id="plat-rect" x="0" y="900" width="1000" height="200" class="platform-base" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        const bannerWords = ["NEXUS", "DATA", "VOID", "LINK", "CORE", "VL"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const container = document.getElementById('city-container');
            
            // Ajuste de borda: O cen√°rio termina exatamente no finalX
            const totalWidth = finalX + 200; 
            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-rect').setAttribute('width', totalWidth);

            // Garante que inicia no centro
            setTimeout(() => {
                const scrollWidth = container.scrollWidth;
                const clientWidth = container.clientWidth;
                container.scrollLeft = (scrollWidth - clientWidth) / 2;
                container.style.scrollBehavior = 'smooth';
            }, 50);

            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<100; i++) {
                html += `<circle cx="${Math.random()*6000}" cy="${Math.random()*800}" r="${Math.random()*1.5}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = '';
            let farHTML = '';
            
            // Pr√©dios de fundo (Sempre parados agora)
            for(let fx=0; fx<6000; fx+=200) {
                farHTML += `<rect x="${fx}" y="${600+Math.random()*200}" width="${100+Math.random()*100}" height="200" fill="#0a0a15" />`;
            }
            far.innerHTML = farHTML;

            let x = 150;
            while(x < 5500) { 
                const w = 220 + Math.random()*180;
                const h = 400 + Math.random()*450;
                const y = 900 - h;
                
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                // Janelas Gradeadas e Brilhantes
                for(let r = y + 60; r < 840; r += 70) {
                    for(let c = x + 40; c < x + w - 40; c += 55) {
                        if(Math.random() > 0.6) {
                            b += `<rect x="${c}" y="${r}" width="18" height="24" class="window-dark" style="--d:${1+Math.random()*3}s" />`;
                        }
                    }
                }

                if (Math.random() > 0.5) {
                    const word = bannerWords[Math.floor(Math.random() * bannerWords.length)];
                    b += `<rect x="${x+15}" y="${y+120}" width="${w-30}" height="60" fill="rgba(0,0,0,0.7)" stroke="var(--neon)" />`;
                    b += `<text x="${x + w/2}" y="${y + 160}" fill="var(--neon)" font-family="Orbitron" font-size="28" text-anchor="middle" filter="url(#glow)">${word}</text>`;
                }

                midHTML += b;
                x += w + 80 + Math.random()*120;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 100 + Math.random()*500;
                fCar.setAttribute("width", "40"); fCar.setAttribute("height", "2");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.setAttribute("filter", "url(#glow)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 10s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(6000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 10100);
            }, 4000);
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            // Alterna entre 0.5 (longe) e 0.8 (m√©dio)
            layer.style.transform = isZoomed ? "scale(0.8)" : "scale(0.5)";
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            document.getElementById('chat-box').innerHTML += `<div><b style="color:var(--neon)">User:</b> ${input.value}</div>`;
            input.value = "";
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
