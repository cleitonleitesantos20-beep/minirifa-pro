<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --bg: #050508;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scroll-behavior: smooth;
        }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(0.7);
        }

        .city-svg { height: 100%; display: block; }

        /* Nuvens mais leves */
        .square-cloud {
            fill: #1a1a2e;
            opacity: 0.3;
            animation: cloudPass 90s linear infinite;
        }
        @keyframes cloudPass {
            from { transform: translateX(-400px); }
            to { transform: translateX(100%); } /* Usa % para ser mais perform√°tico */
        }

        /* Estruturas */
        .platform-base { fill: #020205; stroke: #1f1f3d; stroke-width: 2; }
        
        .building-front { 
            fill: #08080c; 
            stroke: #151525; 
            stroke-width: 2; 
        }

        /* Janelas Otimizadas */
        .window-dark { 
            animation: flicker-dark var(--d) infinite; 
            opacity: 0.6;
        }
        .window-clickable { cursor: pointer; pointer-events: all; }
        .window-clickable:hover { fill: #fff !important; opacity: 1; }

        @keyframes flicker-dark { 
            0%, 100% { opacity: 0.1; fill: #0a0a12; } 
            50% { opacity: 0.8; fill: var(--win-color); } 
        }

        /* Banners e Textos */
        .ad-banner-bg { fill: rgba(0,0,0,0.6); stroke: var(--neon); stroke-width: 1; }
        .ad-text { 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            fill: var(--neon); 
            text-anchor: middle;
            font-size: 24px;
        }

        /* Detalhes Leves */
        .roof-antenna { stroke: #444; stroke-width: 2; }
        .warning-light { fill: #ff0000; animation: blinkRed 2s infinite alternate; }
        @keyframes blinkRed { from { opacity: 0.3; } to { opacity: 1; } }

        /* Interface Transparente */
        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
            background: transparent; /* Totalmente transparente */
            padding: 10px 25px;
        }

        .v-button {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.2); /* Quase invis√≠vel */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            color: #ccc;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(2px);
        }
        .v-button:hover { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.1); }
        .btn-exit { color: var(--pink); border-color: rgba(255, 0, 85, 0.2); font-size: 0.6rem; font-family: 'Orbitron'; }
        
        .zoom-icon { font-weight: bold; letter-spacing: -2px; }

        /* Chat Minimalista (Sem caixa) */
        #chat-window {
            position: fixed;
            bottom: 100px; left: 50%;
            transform: translateX(-50%);
            width: 350px; height: 250px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; 
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
            background: transparent; /* Sem fundo */
            border: none; /* Sem borda */
            font-size: 0.9rem;
            color: #ddd;
            text-shadow: 1px 1px 2px #000, 0 0 5px #000; /* Sombra para ler em cima da cidade */
            /* Esconder barra de rolagem mas permitir rolar */
            scrollbar-width: none; 
        }
        .chat-messages::-webkit-scrollbar { display: none; }

        .chat-entry { margin-bottom: 8px; }
        .user-name { color: var(--neon); font-weight: bold; margin-right: 5px; }
        
        .chat-input-area { 
            display: flex; 
            background: rgba(0,0,0,0.3); /* Leve fundo s√≥ no input */
            border-bottom: 1px solid var(--neon); 
            border-radius: 0;
            pointer-events: all; 
            padding: 5px;
            margin-top: 10px;
        }
        input { background: transparent; border: none; color: #fff; flex: 1; padding: 5px; outline: none; font-family: 'Rajdhani'; text-shadow: 1px 1px 1px #000; }

        @media (max-width: 600px) { #chat-window { width: 95vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button btn-exit" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">üí¨</div>
        <div class="v-button zoom-icon" onclick="toggleZoom()">[ + ]</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" placeholder="Escreva..." id="chat-input">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); padding:0 10px; cursor:pointer; font-weight:bold;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 1000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>

            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="clouds-layer"></g>
                
                <g id="far-buildings"></g>

                <rect id="plat-rect" x="-100" y="900" width="1000" height="200" class="platform-base" />
                <line id="plat-line" x1="-100" y1="900" x2="1000" y2="900" stroke="#333" stroke-width="4" />

                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        const darkColors = ['#1a0b2e', '#0f0f3d', '#2d004d', '#000033']; // Cores reduzidas para otimizar
        const bannerWords = ["NEXUS", "SYSTEM", "DATA", "VOID", "LINK", "CYBER"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky(); // Menos estrelas
            renderClouds(); // Menos nuvens
            
            const finalX = renderCity(); // Renderiza e pega o final exato
            
            // Ajustar Limites do Mapa EXATAMENTE onde acaba o pr√©dio
            const svg = document.getElementById('city-svg');
            const totalWidth = finalX + 100; // Margem pequena
            
            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            
            // Ajusta o ch√£o para acabar junto
            document.getElementById('plat-rect').setAttribute('width', totalWidth + 100);
            document.getElementById('plat-line').setAttribute('x2', totalWidth);

            startAirTraffic();
            
            const container = document.getElementById('city-container');
            container.scrollLeft = 100;

            // Paralaxe Otimizado
            let ticking = false;
            container.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const scrollPos = container.scrollLeft;
                        document.getElementById('far-buildings').style.transform = `translateX(${scrollPos * 0.9}px)`;
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            // Reduzido para 80 estrelas (Performance)
            for(let i=0; i<80; i++) {
                html += `<circle cx="${Math.random()*6000}" cy="${Math.random()*800}" r="${Math.random()*1.5}" fill="#fff" opacity="${Math.random()*0.6}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderClouds() {
            const clouds = document.getElementById('clouds-layer');
            let html = '';
            // Reduzido para 15 nuvens (Performance)
            for(let i=0; i<15; i++) {
                const w = 200 + Math.random()*300;
                const h = 40 + Math.random()*40;
                const y = Math.random()*800; 
                const d = 80 + Math.random()*100; 
                html += `<rect x="${Math.random()*4000}" y="${y}" width="${w}" height="${h}" class="square-cloud" style="animation-duration:${d}s" />`;
            }
            clouds.innerHTML = html;
        }

        function renderCity() {
            const far = document.getElementById('far-buildings');
            const mid = document.getElementById('mid-buildings');
            let farHTML = '';
            let midHTML = '';
            
            // --- Pr√©dios de Fundo (Quantidade Reduzida) ---
            let farX = -100;
            while (farX < 6000) {
                const w = 100 + Math.random()*150;
                const h = 150 + Math.random()*350;
                farHTML += `<rect x="${farX}" y="${900-h}" width="${w}" height="${h}" fill="#0a0a14" opacity="0.8" />`;
                farX += w + 20; // Menos gaps
            }
            far.innerHTML = farHTML;

            // --- Pr√©dios da Frente ---
            let x = 50;
            // Loop controlado para n√£o estourar mem√≥ria
            while(x < 5500) { 
                const w = 180 + Math.random()*200;
                const h = 300 + Math.random()*500;
                const y = 900 - h;
                
                // Pr√©dio
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                // Detalhe topo (Simples)
                if(Math.random() > 0.4) {
                    b += `<line x1="${x+w-20}" y1="${y}" x2="${x+w-20}" y2="${y-40}" class="roof-antenna" />`;
                    b += `<circle cx="${x+w-20}" cy="${y-40}" r="2" class="warning-light" />`;
                }

                // Banner
                let hasBanner = Math.random() > 0.6; // Menos banners
                let bannerY = 0, bannerH = 0;

                if (hasBanner) {
                    bannerH = 40 + Math.random()*30;
                    bannerY = y + 50 + Math.random()*(h - 200);
                }

                // Porta
                b += `<rect x="${x + w/2 - 25}" y="${900-60}" width="50" height="60" fill="#000" stroke="#222" />`;

                // Janelas (Gera√ß√£o Otimizada - Menos loops)
                const rows = Math.floor(h/50); // Menos linhas (grade maior)
                const cols = Math.floor(w/40); // Menos colunas

                for(let r=1; r < rows-1; r++) {
                    for(let c=1; c < cols; c++) {
                        const winY = y + r*50;
                        if (hasBanner && winY >= bannerY - 10 && winY <= bannerY + bannerH + 10) continue;

                        // Probabilidade menor de janela (0.3 em vez de 0.8) -> MUITO mais leve
                        if(Math.random() > 0.6) {
                            const color = darkColors[Math.floor(Math.random() * darkColors.length)];
                            const delay = Math.random() * 5;
                            b += `<rect x="${x + c*40}" y="${winY}" width="12" height="18" 
                                   class="window-dark window-clickable" 
                                   style="--d:${2+delay}s; --win-color:${color}" 
                                   onclick="console.log('Building ${x}')" />`;
                        }
                    }
                }

                if (hasBanner) {
                    const word = bannerWords[Math.floor(Math.random() * bannerWords.length)];
                    b += `<rect x="${x+5}" y="${bannerY}" width="${w-10}" height="${bannerH}" class="ad-banner-bg" />`;
                    b += `<text x="${x + w/2}" y="${bannerY + bannerH/2 + 8}" class="ad-text">${word}</text>`;
                }

                midHTML += b;
                x += w + 50 + Math.random()*80; // Espa√ßo
            }
            mid.innerHTML = midHTML;
            return x; // Retorna o X final
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const posY = 100 + Math.random()*400;
                fCar.setAttribute("d", "M0 0 L40 0 L50 6 L-10 6 Z"); 
                fCar.setAttribute("fill", "#00f2ff");
                fCar.setAttribute("filter", "url(#glow)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 6s linear";
                air.appendChild(fCar);
                
                // Limpa o DOM logo depois
                setTimeout(() => fCar.style.transform = `translate(6000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 6100);
            }, 3500); // Menos tr√°fego
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            const btn = document.querySelector('.zoom-icon');
            
            if(isZoomed) {
                layer.style.transform = "scale(1.0)";
                btn.innerHTML = "[ - ]";
            } else {
                layer.style.transform = "scale(0.7)";
                btn.innerHTML = "[ + ]";
            }
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            const fakeUser = "User" + Math.floor(Math.random()*99);
            
            document.getElementById('chat-box').innerHTML += `
                <div class="chat-entry">
                    <span class="user-name">${fakeUser}:</span>
                    <span style="color:#fff;">${input.value}</span>
                </div>`;
            
            input.value = "";
            const box = document.getElementById('chat-box');
            box.scrollTop = box.scrollHeight;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
