<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --yellow: #f0ff00;
            --purple: #bc00ff;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; position: relative; }

        #city-viewport {
            width: 100vw; height: 100vh;
            overflow-x: auto; overflow-y: hidden;
            display: flex; align-items: flex-end;
            scroll-behavior: smooth;
            position: relative;
            z-index: 1;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; flex-shrink: 0; }

        #sky-celestial {
            position: fixed;
            top: 100px;
            right: 40px;
            width: 80px; height: 80px;
            border-radius: 50%;
            z-index: 10;
            transition: 1s ease-in-out;
            filter: drop-shadow(0 0 20px var(--glow-color));
        }
        .sun { background: var(--yellow); --glow-color: var(--yellow); box-shadow: 0 0 40px var(--yellow); }
        .moon { background: #e0e0e0; --glow-color: #fff; box-shadow: inset -15px -5px 0 0 #bdbdbd, 0 0 20px #fff; }

        #nexus-clock {
            position: fixed;
            top: 195px;
            right: 45px;
            font-family: 'Orbitron';
            font-size: 14px;
            color: var(--neon);
            text-shadow: 0 0 5px var(--neon);
            z-index: 10;
        }

        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2.2; }
        .antenna { stroke: var(--neon); stroke-width: 1; opacity: 0.7; }
        .window-btn { cursor: pointer; fill: #000; animation: blink var(--dur) infinite alternate; animation-delay: var(--delay); stroke: var(--neon); stroke-width: 0.8; transition: 0.2s; }
        .window-btn:hover { fill: var(--neon); filter: brightness(1.5); }
        @keyframes blink { 0% { opacity: 0.3; } 100% { opacity: 1; fill: var(--neon); } }

        /* CHAT MAIS À ESQUERDA */
        #chat-stream { 
            position: fixed; 
            top: 0; 
            left: 10px; 
            width: 420px; 
            height: 100vh; 
            pointer-events: none; 
            z-index: 2000; 
        }
        .chat-msg { 
            position: absolute; 
            left: 0; 
            top: -100px; 
            color: var(--neon); 
            font-family: 'Rajdhani'; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px #000; 
            font-size: 1.2rem; 
            animation: fallDown 18s linear forwards; 
            white-space: nowrap; 
        }
        .msg-user { color: var(--pink); margin-right: 8px; font-size: 0.9rem; }

        @keyframes fallDown { 
            0% { transform: translateY(0); opacity: 0; } 
            5% { opacity: 1; } 
            95% { opacity: 1; } 
            100% { transform: translateY(110vh); opacity: 0; } 
        }

        .ui-overlay { 
            position: fixed; 
            bottom: 30px; 
            left: 0; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            z-index: 100000; 
            pointer-events: none; 
        }
        .ui-element { pointer-events: all; display: flex; gap: 10px; align-items: center; }
        .btn-exit { padding: 8px 15px; background: rgba(0,0,0,0.8); border: 1px solid var(--pink); color: var(--pink); font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }
        .chat-input-bar { background: rgba(0, 0, 0, 0.9); border: 1px solid var(--neon); padding: 5px; width: 400px; max-width: 60vw; }
        #chat-input { flex: 1; background: transparent; border: none; padding: 5px 10px; color: #fff; font-family: 'Rajdhani'; outline: none; width: 100%; }
        .btn-send { background: var(--neon); border: none; padding: 5px 15px; cursor: pointer; color: #000; font-weight: bold; }

        .npc-diamond { filter: drop-shadow(0 0 8px currentColor); opacity: 0.9; transform-box: fill-box; transform-origin: center; }
        @keyframes moveNPC { from { transform: translateX(-500px) rotate(45deg); } to { transform: translateX(6500px) rotate(45deg); } }
        .anim-linear { animation: moveNPC var(--spd) linear infinite; }

        .door-btn { fill: none; stroke: var(--pink); stroke-width: 3; cursor: pointer; }
        .label-inside { font-family: 'Orbitron'; font-size: 13px; fill: var(--neon); pointer-events: none; font-weight: bold; }
        .mystery-toast { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon); text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 110000; pointer-events: none; text-align: center;}
    </style>
</head>
<body onload="init()">

    <div id="sky-celestial"></div>
    <div id="nexus-clock">00:00:00</div>
    <div id="mystery-text" class="mystery-toast">ACESSO CONFIRMADO</div>
    <div id="chat-stream"></div>

    <div class="ui-overlay">
        <div class="ui-element">
            <button class="btn-exit" onclick="window.location.href='index.html'">SAIR</button>
            <div class="chat-input-bar">
                <div style="display: flex;">
                    <input type="text" id="chat-input" placeholder="ENVIAR MENSAGEM..." maxlength="60">
                    <button class="btn-send" id="btn-send-msg">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="6000" height="1000" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
            <g id="stars-layer"></g>
            <g id="buildings-container"></g>
            <rect x="0" y="900" width="6000" height="3" fill="var(--neon)" filter="url(#glow)" />
            <g id="npc-layer">
                <rect class="npc-diamond anim-linear" x="0" y="885" width="12" height="12" fill="var(--yellow)" style="--spd: 45s; color: var(--yellow);" />
            </g>
        </svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            storageBucket: "minharifadigital.appspot.com",
            messagingSenderId: "1057099562075",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userLabel = "VISITANTE";
        onAuthStateChanged(auth, (user) => { userLabel = user ? "MORADOR" : "VISITANTE"; });

        function displayMessage(user, text, delay = 0) {
            setTimeout(() => {
                const stream = document.getElementById('chat-stream');
                if(!stream) return;
                const msg = document.createElement('div');
                msg.className = 'chat-msg';
                msg.innerHTML = `<span class="msg-user">[${user}]</span> ${text}`;
                msg.style.left = "0px"; 
                stream.appendChild(msg);
                setTimeout(() => { if(msg.parentNode) msg.remove(); }, 18500);
            }, delay);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            const msgContent = text.toUpperCase();
            input.value = "";
            try {
                await addDoc(collection(db, "chat_messages"), {
                    text: msgContent,
                    userName: userLabel,
                    createdAt: serverTimestamp()
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('btn-send-msg').onclick = sendMessage;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

        const q = query(collection(db, "chat_messages"), orderBy("createdAt", "desc"), limit(12));
        let isInitialLoad = true;

        onSnapshot(q, (snapshot) => {
            const docChanges = snapshot.docChanges();
            if (isInitialLoad) {
                docChanges.reverse().forEach((change, index) => {
                    if (change.type === "added") {
                        displayMessage(change.doc.data().userName || "NEXUS", change.doc.data().text, index * 1200);
                    }
                });
                isInitialLoad = false;
            } else {
                docChanges.forEach((change) => {
                    if (change.type === "added") {
                        displayMessage(change.doc.data().userName || "NEXUS", change.doc.data().text, 0);
                    }
                });
            }
        });

        // --- SISTEMA DE EASTER EGGS ---
        window.windowAction = function(name, id) {
            const t = document.getElementById('mystery-text');
            const now = new Date();
            const hour = now.getHours();

            // LÓGICA DE EASTER EGGS (FÁCIL DE EDITAR)
            if (hour === 3 && id === 7) {
                t.innerText = "ERRO NA MATRIX: SETOR 7";
            } else if (name === "NEXUS" && id === 1) {
                t.innerText = "BEM-VINDO AO TOPO";
            } else if (id === "PORTARIA") {
                t.innerText = `ENTRADA: ${name}`;
            } else {
                t.innerText = `${name} - SETOR ${id}`;
            }

            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 1200);
        };
    </script>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const buildingNames = ["NEXUS", "TORRES", "NEMIS", "TITAN", "HOROS", "FÊNIX", "IRIIS", "PIRID"];

        function updateNexusTime() {
            const clock = document.getElementById('nexus-clock');
            const astro = document.getElementById('sky-celestial');
            const now = new Date();
            clock.innerText = now.toLocaleTimeString('pt-BR');

            const hour = now.getHours();
            if(hour >= 6 && hour < 18) {
                astro.className = 'sun';
                document.getElementById('stars-layer').style.opacity = "0.2";
            } else {
                astro.className = 'moon';
                document.getElementById('stars-layer').style.opacity = "1";
            }
        }

        function init() {
            renderStars();
            renderBuildings();
            updateNexusTime();
            setInterval(updateNexusTime, 1000);
            setTimeout(() => {
                viewport.scrollLeft = 3000 - (window.innerWidth / 2);
            }, 200);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 1.5);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let xPos = 400; 
            const floorY = 900;
            buildingNames.forEach((name) => {
                const w = 280 + Math.random() * 40; 
                const h = 450 + Math.random() * 250; 
                const y = floorY - h;
                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                let windowsHtml = '';
                for(let r=0; r<6; r++) {
                    for(let c=0; c<4; c++) {
                        const winX = xPos + (c + 1) * (w / 5) - 10;
                        const winY = y + 80 + (r * (h / 7));
                        const windowID = r * 4 + c + 1;
                        if (winY < (floorY - 80)) {
                            windowsHtml += `<rect x="${winX}" y="${winY}" width="18" height="18" class="window-btn" style="--dur:${1+Math.random()*2}s; --delay:${Math.random()*3}s" onclick="windowAction('${name}', ${windowID})" />`;
                        }
                    }
                }
                group.innerHTML = `
                    <line x1="${xPos + 50}" y1="${y}" x2="${xPos + 50}" y2="${y - 60}" class="antenna" />
                    <rect x="${xPos}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${xPos + w/2}" y="${y + 35}" class="label-inside" text-anchor="middle">${name}</text>
                    ${windowsHtml}
                    <rect x="${xPos + w/2 - 30}" y="${floorY - 60}" width="60" height="60" class="door-btn" onclick="windowAction('${name}', 'PORTARIA')" />
                `;
                bContainer.appendChild(group);
                xPos += w + 450; 
            });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
