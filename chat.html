<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --yellow: #f0ff00;
            --purple: #bc00ff;
            --bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw; height: 100vh;
            overflow-x: auto; overflow-y: hidden;
            display: flex; align-items: flex-end; 
            scroll-behavior: smooth;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; flex-shrink: 0; }

        .building-base { fill: #000; stroke: var(--neon); stroke-width: 2.2; }
        .antenna { stroke: var(--neon); stroke-width: 1; opacity: 0.7; }
        .drone { fill: var(--pink); filter: drop-shadow(0 0 5px var(--pink)); animation: float 3s ease-in-out infinite; }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-15px); } 
        }

        .window-btn { 
            cursor: pointer; fill: #000; 
            animation: blink var(--dur) infinite alternate;
            animation-delay: var(--delay);
            stroke: var(--neon); stroke-width: 0.8;
            transition: 0.2s;
        }
        .window-btn:hover { fill: var(--neon); filter: brightness(1.5); }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; fill: var(--neon); }
        }
        
        .door-btn { fill: none; stroke: var(--pink); stroke-width: 3; cursor: pointer; transition: 0.3s; }
        .label-inside { font-family: 'Orbitron'; font-size: 13px; fill: var(--neon); pointer-events: none; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; opacity: 0.8; }

        /* Tráfego */
        .traffic-light { filter: blur(2px); animation: moveLight var(--spd) linear infinite; }
        @keyframes moveLight {
            from { transform: translateX(-2000px); }
            to { transform: translateX(6500px); }
        }

        /* UI OVERLAY COMPACTA */
        .ui-overlay { 
            position: fixed; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 15px; padding: 0 20px; z-index: 9999; pointer-events: none;
        }
        .ui-element { pointer-events: all; display: flex; gap: 10px; align-items: center; }

        .btn-exit { 
            padding: 8px 15px; background: transparent; 
            border: 1px solid rgba(255, 0, 85, 0.4); 
            color: var(--pink); font-family: 'Orbitron'; font-size: 10px; 
            cursor: pointer; transition: 0.3s;
        }
        .btn-exit:hover { background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 10px var(--pink); }

        .chat-input-bar { background: rgba(0, 0, 0, 0.8); border: 1px solid var(--neon); padding: 5px; width: 400px; max-width: 60vw; }
        #chat-input {
            flex: 1; background: transparent; border: none; padding: 5px 10px;
            color: #fff; font-family: 'Rajdhani'; outline: none; width: 100%;
        }
        .btn-send { background: var(--neon); border: none; padding: 5px 15px; cursor: pointer; color: #000; font-weight: bold; }

        /* CHAT STREAM */
        #chat-stream {
            position: fixed; top: 0; left: 20px; width: 400px; 
            height: calc(100vh - 80px); pointer-events: none; overflow: hidden;
        }
        .chat-msg {
            position: absolute; left: 0; top: -60px;
            color: var(--neon); font-family: 'Rajdhani'; font-weight: bold;
            text-shadow: 0 0 8px #000; font-size: 1.1rem;
            animation: fallDown 12s linear forwards;
            white-space: nowrap;
        }
        .msg-user { color: var(--pink); margin-right: 5px; }

        @keyframes fallDown {
            0% { transform: translateY(0); opacity: 0; }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .mystery-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon);
            text-shadow: 0 0 15px var(--neon); opacity: 0; transition: 0.4s; z-index: 2000;
            pointer-events: none;
        }
    </style>
</head>
<body onload="init()">

    <div id="mystery-text" class="mystery-toast">ACESSO CONFIRMADO</div>
    <div id="chat-stream"></div>

    <div class="ui-overlay">
        <div class="ui-element">
            <button class="btn-exit" onclick="window.location.href='dashboard.html'">SAIR</button>
            <div class="chat-input-bar">
                <div style="display: flex;">
                    <input type="text" id="chat-input" placeholder="ENVIAR MENSAGEM..." maxlength="60">
                    <button class="btn-send" onclick="sendMessage()">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="city-viewport">
        <svg id="main-svg" width="6000" height="1000" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>
            </defs>
            <g id="stars-layer"></g>
            <g id="buildings-container"></g>
            <g id="lights-front">
                <rect class="traffic-light" x="0" y="550" width="800" height="3" fill="var(--neon)" style="--spd: 15s; opacity: 0.6;" filter="url(#glow)"/>
                <rect class="traffic-light" x="0" y="750" width="600" height="5" fill="var(--pink)" style="--spd: 8s; opacity: 0.5;" filter="url(#glow)"/>
                <rect class="traffic-light" x="0" y="400" width="400" height="2" fill="var(--yellow)" style="--spd: 20s; opacity: 0.4;"/>
            </g>
            <rect x="0" y="900" width="6000" height="3" fill="var(--neon)" filter="url(#glow)" />
        </svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Substitua pelos seus dados do projeto Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // FUNÇÃO PARA ENVIAR MENSAGEM
        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const user = auth.currentUser;
            
            if (!input.value.trim() || !user) return;

            try {
                await addDoc(collection(db, "chat_messages"), {
                    text: input.value.toUpperCase(),
                    userName: user.displayName || "ANÔNIMO",
                    createdAt: serverTimestamp()
                });
                input.value = "";
            } catch (e) {
                console.error("Erro ao enviar: ", e);
            }
        };

        // ESCUTAR MENSAGENS EM TEMPO REAL (Global)
        const q = query(collection(db, "chat_messages"), orderBy("createdAt", "desc"), limit(1));
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    if (data.createdAt) { // Evita duplicar localmente antes de subir
                        displayMessage(data.userName, data.text);
                    }
                }
            });
        });

        function displayMessage(user, text) {
            const stream = document.getElementById('chat-stream');
            const msg = document.createElement('div');
            msg.className = 'chat-msg';
            msg.innerHTML = `<span class="msg-user">[${user}]</span> ${text}`;
            msg.style.left = Math.random() * 30 + "px";
            stream.appendChild(msg);
            setTimeout(() => msg.remove(), 12000);
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.sendMessage();
        });
    </script>

    <script>
        const viewport = document.getElementById('city-viewport');
        const bContainer = document.getElementById('buildings-container');
        const buildingNames = ["NEXUS", "TORRES", "NEMIS", "TITAN", "HOROS", "FÊNIX", "IRIIS", "PIRID"];

        function init() {
            renderStars();
            renderBuildings();
            setTimeout(() => {
                viewport.scrollLeft = (6000 / 2) - (window.innerWidth / 2);
            }, 100);
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<300; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 6000);
                s.setAttribute("cy", Math.random() * 600);
                s.setAttribute("r", Math.random() * 1.5);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let xPos = 400; 
            buildingNames.forEach((name) => {
                const w = 280 + Math.random() * 40; 
                const h = 450 + Math.random() * 250; 
                const y = 900 - h;
                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                
                group.innerHTML = `
                    <line x1="${xPos + 50}" y1="${y}" x2="${xPos + 50}" y2="${y - 60}" class="antenna" />
                    <rect x="${xPos}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${xPos + w/2}" y="${y + 35}" class="label-inside" text-anchor="middle">${name}</text>
                    <rect x="${xPos + w/2 - 30}" y="${900 - 60}" width="60" height="60" class="door-btn" />
                    <circle cx="${xPos + w + 100}" cy="${y + 100}" r="4" class="drone" />
                `;
                bContainer.appendChild(group);
                xPos += w + 450; 
            });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
