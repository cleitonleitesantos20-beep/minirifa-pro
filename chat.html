<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --dark-purple: #4b0082;
            --dark-blue: #00008b;
            --bg: #050508;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            /* Scroll suave */
            scroll-behavior: smooth;
        }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(0.7); /* Zoom inicial */
        }

        /* SVG ajustado dinamicamente via JS, mas base aqui */
        .city-svg { height: 100%; display: block; }

        /* Nuvens em toda a tela */
        .square-cloud {
            fill: #1a1a2e;
            opacity: 0.4;
            animation: cloudPass 80s linear infinite;
        }
        @keyframes cloudPass {
            from { transform: translateX(-400px); }
            to { transform: translateX(6500px); }
        }

        /* Estruturas */
        .platform-base { fill: #020205; stroke: #1f1f3d; stroke-width: 2; }
        
        .building-front { 
            fill: #08080c; 
            stroke: #1a1a2e; /* Contorno mais sutil */
            stroke-width: 2; 
        }

        /* Janelas Escuras (Azul/Roxo) */
        .window-dark { 
            animation: flicker-dark var(--d) infinite; 
            opacity: 0.6;
        }
        .window-clickable { cursor: pointer; pointer-events: all; }
        .window-clickable:hover { fill: #fff !important; filter: drop-shadow(0 0 5px #fff); opacity: 1; }

        @keyframes flicker-dark { 
            0%, 100% { opacity: 0.1; fill: #0a0a12; } 
            50% { opacity: 0.8; fill: var(--win-color); filter: drop-shadow(0 0 2px var(--win-color)); } 
        }

        /* Banners e Textos */
        .ad-banner-bg { fill: rgba(0,0,0,0.8); stroke: var(--neon); stroke-width: 1; }
        .ad-text { 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            fill: var(--neon); 
            text-anchor: middle;
            filter: drop-shadow(0 0 3px var(--neon));
            font-size: 24px;
        }

        /* Detalhes do Telhado */
        .roof-antenna { stroke: #555; stroke-width: 2; }
        .warning-light { fill: #ff0000; animation: blinkRed 1s infinite alternate; }
        @keyframes blinkRed { from { opacity: 0.2; } to { opacity: 1; box-shadow: 0 0 10px red; } }

        /* Interface */
        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
            background: rgba(5, 5, 10, 0.85);
            padding: 10px 25px;
            border-radius: 40px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px #000;
        }

        .v-button {
            width: 50px; height: 50px;
            background: #111;
            border: 1px solid #333;
            border-radius: 50%;
            color: #ccc;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .v-button:hover { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .btn-exit { color: var(--pink); border-color: #331111; font-size: 0.6rem; font-family: 'Orbitron'; }
        
        /* √çcone de Zoom Novo */
        .zoom-icon { font-weight: bold; letter-spacing: -2px; }

        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 320px; height: 220px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; /* Deixa passar clique fora */
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px 10px 0 0;
            border: 1px solid #222;
            font-size: 0.85rem;
            color: #ddd;
        }
        .chat-entry { margin-bottom: 5px; }
        .user-name { color: var(--neon); font-weight: bold; margin-right: 5px; }
        
        .chat-input-area { 
            display: flex; 
            background: #000; 
            border: 1px solid #333; 
            border-top: none;
            border-radius: 0 0 10px 10px;
            pointer-events: all; 
            padding: 5px;
        }
        input { background: transparent; border: none; color: #fff; flex: 1; padding: 5px; outline: none; font-family: 'Rajdhani'; }

        @media (max-width: 600px) { #chat-window { width: 90vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button btn-exit" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">üí¨</div>
        <div class="v-button zoom-icon" onclick="toggleZoom()">[ + ]</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box">
            </div>
        <div class="chat-input-area">
            <input type="text" placeholder="Global Link..." id="chat-input">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); padding:0 10px; cursor:pointer; font-weight:bold;">SEND</button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>

            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="clouds-layer"></g>
                
                <g id="far-buildings"></g>

                <rect x="-100" y="900" width="6500" height="200" class="platform-base" />
                <line x1="-100" y1="900" x2="6500" y2="900" stroke="#333" stroke-width="4" />

                <g id="mid-buildings"></g>
                
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        // Paleta escura para janelas
        const darkColors = ['#1a0b2e', '#0f0f3d', '#2d004d', '#000033', '#330033', '#002244'];
        const bannerWords = ["NEXUS", "SYSTEM", "DATA", "VOID", "LINK", "CYBER", "HOTEL", "BAR", "ZION", "CORE"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderClouds();
            const finalX = renderCity(); // Retorna onde o √∫ltimo pr√©dio termina
            
            // Ajustar tamanho do container ao √∫ltimo pr√©dio
            const svg = document.getElementById('city-svg');
            svg.setAttribute('width', finalX + 200);
            svg.setAttribute('viewBox', `0 0 ${finalX + 200} 1000`);

            startAirTraffic();
            
            const container = document.getElementById('city-container');
            container.scrollLeft = 200; // Come√ßa no in√≠cio

            // Paralaxe Fundo
            container.addEventListener('scroll', () => {
                const scrollPos = container.scrollLeft;
                const farLayer = document.getElementById('far-buildings');
                farLayer.style.transform = `translateX(${scrollPos * 0.85}px)`; // Segue quase junto para dar profundidade
            });
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            // Estrelas
            for(let i=0; i<200; i++) {
                sky.innerHTML += `<circle cx="${Math.random()*6500}" cy="${Math.random()*800}" r="${Math.random()*1.2}" fill="#fff" opacity="${Math.random()*0.8}"/>`;
            }
        }

        function renderClouds() {
            const clouds = document.getElementById('clouds-layer');
            // Nuvens em toda a tela (y de 0 a 800)
            for(let i=0; i<40; i++) {
                const w = 150 + Math.random()*300;
                const h = 30 + Math.random()*50;
                const y = Math.random()*800; 
                const d = 60 + Math.random()*120; 
                clouds.innerHTML += `<rect x="${Math.random()*6000}" y="${y}" width="${w}" height="${h}" class="square-cloud" style="animation-duration:${d}s" />`;
            }
        }

        function renderCity() {
            const far = document.getElementById('far-buildings');
            const mid = document.getElementById('mid-buildings');
            
            // --- Pr√©dios de Fundo (Mais variados) ---
            let farX = -200;
            while (farX < 6500) {
                const w = 80 + Math.random()*150;
                const h = 200 + Math.random()*400; // Altura bem variada
                const gap = Math.random()*50;
                
                // Desenha
                let b = `<rect x="${farX}" y="${900-h}" width="${w}" height="${h}" fill="#0a0a14" opacity="0.9" />`;
                // Detalhe simples no fundo
                if(Math.random() > 0.5) {
                    b += `<rect x="${farX + w/2 - 2}" y="${900-h-30}" width="4" height="30" fill="#222" />`; // Antena fundo
                }
                far.innerHTML += b;
                farX += w + gap;
            }

            // --- Pr√©dios da Frente (Com a l√≥gica de banners) ---
            let x = 50;
            while(x < 6000) {
                const w = 160 + Math.random()*220;
                const h = 350 + Math.random()*500;
                const y = 900 - h;
                
                // Estrutura Base
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                // --- Detalhes do Telhado ---
                // Antena
                if(Math.random() > 0.3) {
                    b += `<line x1="${x+w-20}" y1="${y}" x2="${x+w-20}" y2="${y-50}" class="roof-antenna" />`;
                    b += `<circle cx="${x+w-20}" cy="${y-50}" r="2" class="warning-light" />`;
                }
                // Caixa de ventila√ß√£o
                if(Math.random() > 0.5) {
                    b += `<rect x="${x+20}" y="${y-15}" width="30" height="15" fill="#222" stroke="#444" stroke-width="1"/>`;
                }

                // --- Banner Logic ---
                let hasBanner = Math.random() > 0.5;
                let bannerY = 0;
                let bannerH = 0;

                if (hasBanner) {
                    bannerH = 50 + Math.random()*40;
                    bannerY = y + 50 + Math.random()*(h - 200); // Posi√ß√£o aleat√≥ria na fachada
                }

                // --- Porta ---
                const doorW = 50;
                b += `<rect x="${x + w/2 - doorW/2}" y="${900-70}" width="${doorW}" height="70" fill="#000" stroke="#333" stroke-width="2" />`;

                // --- Janelas ---
                const rows = Math.floor(h/40);
                const cols = Math.floor(w/30);

                for(let r=2; r < rows-2; r++) { // Margem topo/base
                    for(let c=1; c < cols; c++) {
                        const winX = x + c*30;
                        const winY = y + r*40;
                        
                        // Verifica se est√° na √°rea do banner
                        if (hasBanner && winY >= bannerY - 10 && winY <= bannerY + bannerH + 10) {
                            continue; // N√ÉO desenha janela aqui
                        }

                        // Desenha janela escura
                        if(Math.random() > 0.2) {
                            const color = darkColors[Math.floor(Math.random() * darkColors.length)];
                            const delay = Math.random() * 5;
                            b += `<rect x="${winX}" y="${winY}" width="14" height="20" 
                                   class="window-dark window-clickable" 
                                   style="--d:${2+delay}s; --win-color:${color}" 
                                   onclick="console.log('Building ${x}')" />`;
                        }
                    }
                }

                // --- Desenha o Banner por √∫ltimo (para garantir, mas sem janelas embaixo fica ok) ---
                if (hasBanner) {
                    const word = bannerWords[Math.floor(Math.random() * bannerWords.length)];
                    b += `<rect x="${x+5}" y="${bannerY}" width="${w-10}" height="${bannerH}" class="ad-banner-bg" />`;
                    // Texto do Banner
                    b += `<text x="${x + w/2}" y="${bannerY + bannerH/2 + 8}" class="ad-text">${word}</text>`;
                }

                mid.innerHTML += b;
                x += w + 80 + Math.random()*100; // Espa√ßo entre pr√©dios
            }
            return x; // Retorna a posi√ß√£o final para limitar o mapa
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const posY = 50 + Math.random()*500;
                fCar.setAttribute("d", "M0 0 L40 0 L50 8 L-10 8 Z"); 
                fCar.setAttribute("fill", "#00f2ff");
                fCar.setAttribute("filter", "url(#glow)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 6s linear";
                air.appendChild(fCar);
                
                setTimeout(() => fCar.style.transform = `translate(6500px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 6100);
            }, 3000);
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            const layer = document.getElementById('zoom-layer');
            const btn = document.querySelector('.zoom-icon');
            
            if(isZoomed) {
                layer.style.transform = "scale(1.0)";
                btn.innerHTML = "[ - ]"; // Muda √≠cone
            } else {
                layer.style.transform = "scale(0.7)";
                btn.innerHTML = "[ + ]";
            }
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            
            // Formato simples: Nome: Mensagem
            const fakeUser = "User" + Math.floor(Math.random()*999);
            
            document.getElementById('chat-box').innerHTML += `
                <div class="chat-entry">
                    <span class="user-name">${fakeUser}:</span>
                    <span style="color:#fff;">${input.value}</span>
                </div>`;
            
            input.value = "";
            const box = document.getElementById('chat-box');
            box.scrollTop = box.scrollHeight;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
