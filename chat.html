<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #010103;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani'; overflow: hidden; height: 100vh; width: 100vw; }

        #city-viewport {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
        }
        #city-viewport::-webkit-scrollbar { display: none; }

        svg { display: block; background: #010105; }

        /* Zoom Layer Suave */
        #zoom-layer { transition: transform 0.6s ease-out; transform-origin: center center; }

        /* Estilos dos Prédios */
        .building-base { fill: #0a0a0f; stroke: rgba(0, 242, 255, 0.4); stroke-width: 2; cursor: pointer; transition: fill 0.3s; }
        .building-base:hover { fill: #11111a; }
        
        .window-btn { fill: #1a1a25; cursor: pointer; }
        .window-btn:hover { fill: var(--neon); filter: drop-shadow(0 0 8px var(--neon)); }
        
        .door-btn { fill: var(--pink); cursor: pointer; }
        .door-btn:hover { filter: drop-shadow(0 0 10px var(--pink)); }

        .label { font-family: 'Orbitron'; font-size: 14px; fill: var(--neon); pointer-events: none; }

        /* UI Overlay */
        .ui-overlay { position: fixed; z-index: 1000; pointer-events: none; inset: 0; }
        .ui-element { pointer-events: all; }

        /* Chat Ultra Transparente (Apenas Texto) */
        #chat-container {
            position: absolute;
            bottom: 100px;
            right: 30px;
            width: 320px;
            display: none;
            flex-direction: column;
        }
        #chat-msgs { 
            height: 200px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            justify-content: flex-end;
            padding: 10px;
        }
        .msg { 
            font-size: 1rem; 
            color: rgba(255, 255, 255, 0.9); 
            text-shadow: 2px 2px 4px #000; 
            animation: slideIn 0.3s ease-out;
            line-height: 1.2;
        }
        .msg b { color: var(--neon); font-family: 'Orbitron'; font-size: 0.8rem; display: block; margin-bottom: 2px; }
        
        #chat-input { 
            background: transparent; border: none; border-bottom: 1px solid var(--neon);
            color: #fff; padding: 8px; font-family: 'Rajdhani'; font-size: 1.1rem; outline: none;
            width: 100%; margin-top: 10px;
        }

        /* Controles */
        .controls { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 15px; }
        .btn { 
            padding: 12px 20px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); 
            color: var(--neon); font-family: 'Orbitron'; font-size: 11px; cursor: pointer; 
        }
        .btn-exit { border-color: var(--pink); color: var(--pink); }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body onload="init()">

    <div class="ui-overlay">
        <div id="chat-container" class="ui-element">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-input" placeholder="DIGITE AQUI..." onkeypress="handleChat(event)">
        </div>

        <div class="controls ui-element">
            <button class="btn" onclick="resetView()">RESET VIEW</button>
            <button class="btn" onclick="toggleChat()">CHAT</button>
            <button class="btn btn-exit" onclick="window.location.href='index.html'">VOLTAR</button>
        </div>
    </div>

    <div id="city-viewport" onclick="resetView()">
        <svg id="main-svg" width="7000" height="1000" viewBox="0 0 7000 1000">
            <rect width="7000" height="1000" fill="#010103" />
            <g id="stars-layer"></g>
            
            <g id="zoom-layer">
                <rect x="0" y="850" width="7000" height="150" fill="#050508" />
                <g id="light-streaks"></g>
                <g id="buildings-container"></g>
            </g>
        </svg>
    </div>

    <script>
        const zoomLayer = document.getElementById('zoom-layer');
        const bContainer = document.getElementById('buildings-container');
        const names = ["AURA", "VERTEX", "NOVA", "CIPHER", "ION", "ECHO", "ZENITH", "FLUX", "OMEGA", "TITAN", "NEON", "VOID", "GRID", "CORE"];
        const winOptions = [10, 20, 40, 50];

        function init() {
            renderStars();
            renderBuildings();
            animateTraffic();
        }

        function renderStars() {
            const layer = document.getElementById('stars-layer');
            for(let i=0; i<400; i++) {
                const s = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                s.setAttribute("cx", Math.random() * 7000);
                s.setAttribute("cy", Math.random() * 800);
                s.setAttribute("r", Math.random() * 1.2);
                s.setAttribute("fill", "#fff");
                s.setAttribute("opacity", Math.random());
                layer.appendChild(s);
            }
        }

        function renderBuildings() {
            let x = 300;
            for(let i=0; i<14; i++) {
                const w = 200 + Math.random() * 80;
                const h = 350 + Math.random() * 400;
                const y = 850 - h;
                const wins = winOptions[Math.floor(Math.random() * winOptions.length)];
                
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.onclick = (e) => focus(e, x, y, w, h);

                g.innerHTML = `
                    <rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-base" />
                    <text x="${x + w/2}" y="${y - 20}" class="label" text-anchor="middle">${names[i]}</text>
                    <rect x="${x + w/2 - 20}" y="810" width="40" height="40" class="door-btn" onclick="doorClick(event)" />
                `;

                // Janelas
                const cols = 4;
                const rows = Math.ceil(wins / cols);
                const stepX = w / (cols + 1);
                const stepY = (h - 120) / (rows + 1);

                for(let k=0; k < wins; k++) {
                    const row = Math.floor(k / cols);
                    const col = k % cols;
                    const wx = x + (col + 1) * stepX - 10;
                    const wy = y + 60 + (row * stepY);
                    g.innerHTML += `<rect x="${wx}" y="${wy}" width="20" height="25" class="window-btn" onclick="winClick(event, ${k+1})" />`;
                }

                bContainer.appendChild(g);
                x += w + 250;
            }
        }

        function focus(e, x, y, w, h) {
            e.stopPropagation();
            const scale = 1.5;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            // Cálculo para centralizar o prédio no zoom
            const tx = centerX - (x + w/2) * scale;
            const ty = centerY - (y + h/2) * scale;
            zoomLayer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }

        function resetView() {
            zoomLayer.style.transform = `translate(0, 0) scale(1)`;
        }

        function doorClick(e) {
            e.stopPropagation();
            alert("(nd acontece no momento)");
        }

        function winClick(e, id) {
            e.stopPropagation();
            alert(`Janela ${id} selecionada.`);
        }

        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
            if(chat.style.display === 'flex') document.getElementById('chat-input').focus();
        }

        function handleChat(e) {
            if(e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                if(!input.value) return;

                const msgs = document.getElementById('chat-msgs');
                const m = document.createElement('div');
                m.className = 'msg';
                m.innerHTML = `<b>USUÁRIO</b> ${input.value}`;
                msgs.appendChild(m);
                
                input.value = "";
                msgs.scrollTop = msgs.scrollHeight;

                // Desaparecer após 15 segundos
                setTimeout(() => m.style.opacity = "0", 14000);
                setTimeout(() => m.remove(), 15000);
            }
        }

        function animateTraffic() {
            const g = document.getElementById('light-streaks');
            setInterval(() => {
                const l = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const y = 860 + Math.random() * 80;
                l.setAttribute("x", "-500");
                l.setAttribute("y", y);
                l.setAttribute("width", "150");
                l.setAttribute("height", "2");
                l.setAttribute("fill", Math.random() > 0.5 ? "var(--neon)" : "var(--pink)");
                l.innerHTML = `<animate attributeName="x" from="-500" to="7000" dur="${1.5 + Math.random() * 2}s" repeatCount="indefinite" />`;
                g.appendChild(l);
                if(g.childNodes.length > 15) g.removeChild(g.firstChild);
            }, 1000);
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
