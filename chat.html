<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #030305;
            --win-bright: #6ef9ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
            scrollbar-width: none;
        }
        #city-container::-webkit-scrollbar { display: none; }

        #zoom-layer {
            transform-origin: center bottom;
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            transform: scale(0.5);
        }

        .city-svg { height: 100%; display: block; }

        /* Elementos Visuais */
        .building-front { fill: #050508; stroke: rgba(0, 242, 255, 0.3); stroke-width: 1.5; }
        .window-dark { cursor: pointer; pointer-events: all; animation: flicker-bright var(--d) infinite; }
        .window-fixed { animation: none !important; fill: var(--win-bright) !important; filter: drop-shadow(0 0 5px var(--neon)); }
        
        @keyframes flicker-bright { 
            0%, 100% { opacity: 0.2; fill: #0a0a0a; } 
            50% { opacity: 1; fill: var(--win-bright); } 
        }

        .platform-base { fill: #010103; stroke: #00f2ff33; stroke-width: 1; }
        .water-layer { fill: url(#waterGrad); opacity: 0.6; }

        /* Chat Transparente */
        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 380px; height: 300px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none; 
            background: transparent;
        }

        .chat-messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            mask-image: linear-gradient(to bottom, transparent, black 15%);
        }

        .chat-msg-item {
            background: rgba(0, 242, 255, 0.05);
            backdrop-filter: blur(4px);
            padding: 8px 12px;
            border-left: 2px solid var(--neon);
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }

        .chat-input-area { 
            display: flex; 
            pointer-events: all; 
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--neon);
        }

        input { background: transparent; border: none; color: #fff; flex: 1; outline: none; font-family: 'Rajdhani'; font-size: 1.1rem; }

        /* UI */
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 100; }
        .v-button {
            width: 55px; height: 55px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon);
            border-radius: 10px;
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .zoom-btn { font-family: 'Orbitron'; font-size: 0.8rem; text-shadow: 0 0 5px var(--neon); }

        @media (max-width: 600px) { #chat-window { width: 90vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button" style="color:var(--pink); border-color: var(--pink);" onclick="location.href='index.html'">OUT</div>
        <div class="v-button" onclick="toggleChat()">ðŸ’¬</div>
        <div class="v-button zoom-btn" id="btn-zoom" onclick="toggleZoom()">ZOOM</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Comando Nexus..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); cursor:pointer; font-size: 1.2rem;">></button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                <linearGradient id="waterGrad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#00f2ff33" />
                    <stop offset="100%" stop-color="#050508" />
                </linearGradient>
            </defs>
            <g id="zoom-layer">
                <g id="sky-layer"></g>
                <g id="celestial-body" filter="url(#glow)"></g>
                <g id="far-buildings"></g>
                <rect id="water-rect" x="0" y="900" width="100%" height="200" class="water-layer" />
                <rect id="plat-rect" x="0" y="900" height="15" class="platform-base" />
                <g id="mid-buildings"></g>
                <g id="air-traffic"></g>
            </g>
        </svg>
    </div>

    <script type="module">
        let isZoomed = false;
        const bannerWords = ["NEXUS", "DATA", "VOID", "LINK", "CORE"];

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCelestial();
            const finalX = renderCity();
            
            const svg = document.getElementById('city-svg');
            const container = document.getElementById('city-container');
            const totalWidth = finalX + 800; 

            svg.setAttribute('width', totalWidth);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} 1000`);
            document.getElementById('plat-rect').setAttribute('width', totalWidth);
            document.getElementById('water-rect').setAttribute('width', totalWidth);

            setTimeout(() => {
                container.scrollLeft = (totalWidth * 0.5) - (window.innerWidth / 2);
                container.style.scrollBehavior = 'smooth';
            }, 200);

            startAirTraffic();
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            let html = '';
            for(let i=0; i<300; i++) {
                html += `<circle cx="${Math.random()*8000}" cy="${Math.random()*1000}" r="${Math.random()*1.5}" fill="#fff" opacity="${Math.random()}"/>`;
            }
            sky.innerHTML = html;
        }

        function renderCelestial() {
            const group = document.getElementById('celestial-body');
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 18;
            
            if(isDay) {
                // Sol Neon Dourado
                group.innerHTML = `
                    <circle cx="500" cy="150" r="40" fill="none" stroke="var(--gold)" stroke-width="2" />
                    <circle cx="500" cy="150" r="30" fill="var(--gold)" opacity="0.3" />
                    <path d="M500 90 V105 M500 195 V210 M440 150 H455 M545 150 H560" stroke="var(--gold)" stroke-width="2" />
                `;
            } else {
                // Lua Neon Azul
                group.innerHTML = `
                    <path d="M520 120 A40 40 0 1 0 520 200 A30 30 0 1 1 520 120" fill="none" stroke="var(--neon)" stroke-width="2" />
                    <circle cx="490" cy="160" r="35" fill="var(--neon)" opacity="0.1" />
                `;
            }
            // Fixar posiÃ§Ã£o no topo do cenÃ¡rio (segue o scroll)
            group.setAttribute('transform', 'translate(100, 50)');
        }

        function renderCity() {
            const mid = document.getElementById('mid-buildings');
            const far = document.getElementById('far-buildings');
            let midHTML = ''; let farHTML = '';
            
            for(let fx=0; fx<8000; fx+=280) {
                farHTML += `<rect x="${fx}" y="${600+Math.random()*200}" width="${200}" height="300" fill="#040406" stroke="#00f2ff11" />`;
            }
            far.innerHTML = farHTML;

            let x = 400;
            while(x < 7000) { 
                const w = 260 + Math.random()*160;
                const h = 400 + Math.random()*450;
                const y = 900 - h;
                midHTML += `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;

                for(let r = y + 70; r < 840; r += 75) {
                    for(let c = x + 45; c < x + w - 45; c += 60) {
                        if(Math.random() > 0.45) {
                            midHTML += `<rect x="${c}" y="${r}" width="20" height="28" class="window-dark" 
                                        style="--d:${1+Math.random()*3}s" 
                                        onclick="this.classList.toggle('window-fixed')"/>`;
                        }
                    }
                }
                x += w + 150 + Math.random()*150;
            }
            mid.innerHTML = midHTML;
            return x; 
        }

        function startAirTraffic() {
            const air = document.getElementById('air-traffic');
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const posY = 100 + Math.random()*600;
                fCar.setAttribute("width", "60"); fCar.setAttribute("height", "1");
                fCar.setAttribute("fill", "var(--neon)");
                fCar.style.transform = `translate(-100px, ${posY}px)`;
                fCar.style.transition = "transform 15s linear";
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(8000px, ${posY}px)`, 50);
                setTimeout(() => fCar.remove(), 15100);
            }, 4000);
        }

        window.toggleZoom = () => {
            isZoomed = !isZoomed;
            document.getElementById('zoom-layer').style.transform = isZoomed ? "scale(0.85)" : "scale(0.5)";
            document.getElementById('btn-zoom').style.color = isZoomed ? "var(--pink)" : "var(--neon)";
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            box.innerHTML += `<div class="chat-msg-item"><b style="color:var(--neon)">Nexus User:</b><br><span style="color:#fff">${input.value}</span></div>`;
            input.value = "";
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
