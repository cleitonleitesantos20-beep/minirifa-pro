<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Deep Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0055;
            --gold: #ffcc00;
            --bg: #0a0a12; /* Fundo cinza azulado escuro para melhor vis√£o */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }

        #city-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1;
        }

        .city-svg { width: 6000px; height: 100%; display: block; }

        /* Paralaxe vis√≠vel */
        #far-buildings {
            animation: parallax-move 100s linear infinite;
        }

        @keyframes parallax-move {
            from { transform: translateX(0); }
            to { transform: translateX(-1000px); }
        }

        /* Pr√©dios com Contorno Neon Forte */
        .building-front { 
            fill: #050508; 
            stroke: var(--neon); 
            stroke-width: 2; 
            filter: drop-shadow(0 0 5px var(--neon));
        }
        
        .road-base { fill: #0d0d1a; stroke-top: var(--neon); stroke-width: 1; }
        .road-neon-line { stroke: var(--neon); stroke-width: 0.5; opacity: 0.3; }

        .window-blink { animation: flicker var(--d) infinite; }
        @keyframes flicker { 
            0%, 100% { opacity: 0.2; } 
            50% { opacity: 1; fill: var(--color); filter: blur(1px); } 
        }

        /* Interface */
        .nav-bar {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .v-button {
            width: 50px; height: 50px;
            background: #111;
            border: 2px solid var(--neon);
            border-radius: 50%;
            color: var(--neon);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; cursor: pointer; transition: 0.3s;
        }
        .v-button:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--neon); }
        .btn-exit { border-color: var(--pink); color: var(--pink); font-family: 'Orbitron'; font-size: 0.6rem; }

        #chat-window {
            position: fixed;
            bottom: 110px; left: 50%;
            transform: translateX(-50%);
            width: 320px; height: 200px;
            z-index: 90; display: none; flex-direction: column;
            pointer-events: none;
        }

        .chat-messages { flex: 1; overflow-y: auto; text-shadow: 0 0 5px #000; }
        .chat-input-area { display: flex; border-bottom: 2px solid var(--neon); pointer-events: all; }
        input { background: transparent; border: none; color: #fff; flex: 1; padding: 5px; outline: none; }

        @media (max-width: 600px) { #chat-window { width: 90vw; } }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="v-button btn-exit" onclick="location.href='index.html'">EXIT</div>
        <div class="v-button" onclick="toggleChat()">üí¨</div>
        <div class="v-button" onclick="toggleCityMode()">‚ö°</div>
    </div>

    <div id="chat-window">
        <div class="chat-messages" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" placeholder="CMD_INPUT..." id="chat-input">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); cursor:pointer;">OK</button>
        </div>
    </div>

    <div id="city-container">
        <svg id="city-svg" class="city-svg" viewBox="0 0 6000 1000">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
                <linearGradient id="rainbowGrad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#ff0000"/><stop offset="33%" stop-color="#00ff00"/><stop offset="66%" stop-color="#0000ff"/><stop offset="100%" stop-color="#ff00ff"/>
                </linearGradient>
            </defs>

            <g id="sky-layer"></g>
            
            <rect x="0" y="880" width="6000" height="120" class="road-base" />
            <line x1="0" y1="880" x2="6000" y2="880" stroke="var(--neon)" stroke-width="2" filter="url(#glow)" />
            <g id="road-lines"></g>

            <g id="far-buildings"></g>
            <g id="mid-buildings"></g>
            <g id="street-lights"></g>
            
            <g id="traffic-layer"></g>
            <g id="air-traffic"></g>
        </svg>
    </div>

    <script type="module">
        let agilityLevel = 1;
        const userColorPref = 'rainbow'; 
        const getNeonColor = () => userColorPref === 'rainbow' ? 'url(#rainbowGrad)' : (userColorPref === 'pink' ? '#ff0055' : '#00f2ff');

        document.addEventListener('DOMContentLoaded', () => {
            renderSky();
            renderCity();
            startSystems();
            document.getElementById('city-container').scrollLeft = 2800;
        });

        function renderSky() {
            const sky = document.getElementById('sky-layer');
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 19;

            if(isDay) {
                sky.innerHTML = `
                <g filter="url(#glow)">
                    <circle cx="3000" cy="180" r="60" fill="#fff5cc" stroke="var(--gold)" stroke-width="4" />
                    ${Array.from({length: 12}, (_, i) => `<rect x="2998" y="80" width="4" height="40" fill="var(--gold)" transform="rotate(${i*30} 3000 180)"/>`).join('')}
                </g>`;
            } else {
                sky.innerHTML = `
                <g filter="url(#glow)" transform="translate(3000, 180) rotate(-15)">
                    <path d="M 0 -45 A 45 45 0 1 0 0 45 A 35 35 0 1 1 0 -45" fill="#e0faff" stroke="#00f2ff" stroke-width="3" />
                </g>`;
                for(let i=0; i<150; i++) sky.innerHTML += `<circle cx="${Math.random()*6000}" cy="${Math.random()*500}" r="1.2" fill="#fff" opacity="${Math.random()}"/>`;
            }
        }

        function renderCity() {
            const far = document.getElementById('far-buildings');
            const mid = document.getElementById('mid-buildings');
            const roadLines = document.getElementById('road-lines');
            const lights = document.getElementById('street-lights');
            const userColor = getNeonColor();

            // Faixas da Estrada
            for(let i=0; i<200; i++) {
                roadLines.innerHTML += `<line x1="${i*40}" y1="880" x2="${i*40}" y2="1000" class="road-neon-line" />`;
            }

            // Pr√©dios de fundo (Cinza claro para ver melhor)
            for(let i=0; i<60; i++) {
                const h = 250 + Math.random()*350;
                far.innerHTML += `<rect x="${i*130}" y="${880-h}" width="100" height="${h}" fill="#1a1a2e" opacity="0.8" />`;
            }

            // Pr√©dios da frente
            let x = 150;
            while(x < 5800) {
                const w = 160 + Math.random()*180;
                const h = 350 + Math.random()*450;
                const y = 880 - h;
                
                let b = `<rect x="${x}" y="${y}" width="${w}" height="${h}" class="building-front" />`;
                
                for(let r=1; r<h/50; r++) {
                    for(let c=1; c<w/40; c++) {
                        if(Math.random() > 0.4) {
                            const delay = Math.random()*5;
                            b += `<rect x="${x+c*35}" y="${y+r*45}" width="10" height="15" class="window-blink" style="--d:${2+delay}s; --color:${userColor}" fill="#111" />`;
                        }
                    }
                }
                mid.innerHTML += b;

                // Postes Neon
                lights.innerHTML += `
                    <rect x="${x+w+50}" y="780" width="3" height="100" fill="#222" />
                    <circle cx="${x+w+51.5}" cy="780" r="6" fill="${userColor}" filter="url(#glow)" />
                `;
                x += w + 200 + Math.random()*150;
            }
        }

        function startSystems() {
            const road = document.getElementById('traffic-layer');
            const air = document.getElementById('air-traffic');

            // Carros voadores
            setInterval(() => {
                const fCar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                const y = 150 + Math.random()*500;
                fCar.setAttribute("width", "45"); fCar.setAttribute("height", "3");
                fCar.setAttribute("fill", getNeonColor());
                fCar.setAttribute("filter", "url(#glow)");
                fCar.style.transition = `transform ${4/agilityLevel}s linear`;
                fCar.style.transform = `translate(-100px, ${y}px)`;
                air.appendChild(fCar);
                setTimeout(() => fCar.style.transform = `translate(6100px, ${y}px)`, 50);
                setTimeout(() => fCar.remove(), 4100/agilityLevel);
            }, 1800/agilityLevel);

            // Tr√°fego terrestre
            setInterval(() => {
                const car = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                car.setAttribute("y", 910 + Math.random()*60);
                car.setAttribute("width", "60"); car.setAttribute("height", "2");
                car.setAttribute("fill", Math.random() > 0.5 ? "var(--neon)" : "var(--pink)");
                car.style.transition = `transform ${6/agilityLevel}s linear`;
                car.style.transform = "translateX(-100px)";
                road.appendChild(car);
                setTimeout(() => car.style.transform = "translateX(6100px)", 50);
                setTimeout(() => car.remove(), 6100/agilityLevel);
            }, 900/agilityLevel);
        }

        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        window.sendMsg = () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            document.getElementById('chat-box').innerHTML += `<div style="color:${getNeonColor()}">>> ${input.value}</div>`;
            input.value = "";
            const box = document.getElementById('chat-box');
            box.scrollTop = box.scrollHeight;
        }

        window.toggleCityMode = () => {
            agilityLevel = agilityLevel >= 4 ? 1 : agilityLevel + 1;
        }
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
