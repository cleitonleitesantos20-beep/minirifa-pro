<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus News - Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
        }

        #news-feed {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 75px;
        }

        /* Botão Sair/Voltar */
        .btn-exit {
            position: fixed;
            top: 85px;
            right: 15px;
            z-index: 10001;
            background: rgba(255, 0, 85, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .news-card {
            width: 100%;
            height: calc(100vh - 75px);
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #111;
        }

        /* Estilo para o Card de Propaganda */
        .ad-card {
            background: linear-gradient(45deg, #050505, #111);
            border: 2px dashed #00f2ff;
        }

        .news-overlay {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            padding: 20px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            width: 85%;
            max-width: 400px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-bottom: 50px;
        }

        .news-tag {
            background: #ff0055;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #ff0055;
        }

        .ad-tag { background: #00f2ff; box-shadow: 0 0 10px #00f2ff; color: #000; }

        .news-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            color: #00f2ff;
            text-transform: uppercase;
            font-family: 'Orbitron';
            text-shadow: 0 0 5px #00f2ff;
        }

        .news-desc {
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .loading {
            display: flex; align-items: center; justify-content: center;
            height: 100%; color: #00f2ff; font-family: 'Orbitron';
            text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>

    <button class="btn-exit" onclick="window.location.href='index.html'">VOLTAR</button>

    <div id="news-feed">
        <div class="loading">CONECTANDO AO NEXUS NEWS...</div>
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const db = getFirestore(app);
        const feed = document.getElementById('news-feed');

        const q = query(collection(db, "noticias"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snap) => {
            feed.innerHTML = ""; 

            if (snap.empty) {
                feed.innerHTML = '<div class="loading">NENHUMA NOTÍCIA NO MOMENTO</div>';
                return;
            }

            let count = 0;
            snap.forEach((doc) => {
                count++;
                const data = doc.data();
                
                // Cria o card da notícia
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.backgroundImage = `url('${data.imagem || 'https://via.placeholder.com/800x1200'}')`;
                
                card.innerHTML = `
                    <div class="news-overlay">
                        <span class="news-tag">NEXUS UPDATE</span>
                        <div class="news-title">${data.titulo}</div>
                        <div class="news-desc">${data.resumo}</div>
                    </div>
                `;
                feed.appendChild(card);

                // A cada 4 notícias, insere uma propaganda
                if (count % 4 === 0) {
                    const adCard = document.createElement('div');
                    adCard.className = 'news-card ad-card';
                    adCard.innerHTML = `
                        <div class="news-overlay">
                            <span class="news-tag ad-tag">ANÚNCIO</span>
                            <div class="news-title">SUA PROPAGANDA AQUI</div>
                            <div class="news-desc">Anuncie no NexusVL e alcance milhares de jogadores. Entre em contato com o suporte para garantir este espaço!</div>
                        </div>
                    `;
                    feed.appendChild(adCard);
                }
            });
        });
    </script>

    <script type="module" src="nexus-overlay.js"></script>

</body>
</html>
