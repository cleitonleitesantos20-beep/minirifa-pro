<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus News - Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
        }

        #news-feed {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 75px;
        }

        .news-card {
            width: 100%;
            height: calc(100vh - 75px);
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Centraliza o conteúdo verticalmente e horizontalmente */
            justify-content: center; 
            align-items: center;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #111;
        }

        /* Overlay Compacto e Centralizado no Topo da Imagem */
        .news-overlay {
            background: rgba(0, 0, 0, 0.6); /* Fundo escuro sutil para destacar o néon */
            backdrop-filter: blur(4px); /* Leve desfoque no fundo do texto */
            padding: 20px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            width: 90%;
            max-width: 400px; /* Deixa o texto compacto */
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-bottom: 100px; /* Sobe o texto para cima */
        }

        .news-tag {
            background: #ff0055;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #ff0055;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            color: #00f2ff;
            text-transform: uppercase;
            font-family: 'Orbitron';
            /* Efeito Néon */
            text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff;
        }

        .news-desc {
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .loading {
            display: flex; align-items: center; justify-content: center;
            height: 100%; color: #00f2ff; font-family: 'Orbitron';
            text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>

    <div id="news-feed">
        <div class="loading">CONECTANDO AO NEXUS NEWS...</div>
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const db = getFirestore(app);
        const feed = document.getElementById('news-feed');

        const q = query(collection(db, "noticias"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snap) => {
            feed.innerHTML = ""; 

            if (snap.empty) {
                feed.innerHTML = '<div class="loading">NENHUMA NOTÍCIA NO MOMENTO</div>';
                return;
            }

            snap.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.backgroundImage = `url('${data.imagem || 'https://via.placeholder.com/800x1200'}')`;
                
                card.innerHTML = `
                    <div class="news-overlay">
                        <span class="news-tag">NEXUS UPDATE</span>
                        <div class="news-title">${data.titulo}</div>
                        <div class="news-desc">${data.resumo}</div>
                    </div>
                `;
                feed.appendChild(card);
            });
        });
    </script>

    <script type="module" src="nexus-overlay.js"></script>

</body>
</html>
