<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Mega Metropolis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #02040a;
            --road-color: #0d1117;
            --line-color: rgba(0, 242, 255, 0.02);
            --decor-building: #0a0e14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        body:active { cursor: grabbing; }

        #viewport {
            width: 100vw; height: 100vh;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #050a0f 0%, #000 100%);
        }

        /* MAPA MEGA EXPANDIDO */
        #city-map {
            position: absolute;
            width: 6000px; 
            height: 6000px;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100px 100px;
            transform-origin: 0 0;
            will-change: transform;
        }

        /* RUAS E AVENIDAS ESTRUTURADAS */
        .street-h, .street-v {
            position: absolute;
            background: var(--road-color);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 1;
        }
        .street-h { width: 100%; height: 120px; }
        .street-v { height: 100%; width: 120px; }

        /* PR√âDIOS INTERATIVOS */
        .block {
            position: absolute;
            background: #080a0f;
            border: 1px solid #1a2233;
            display: flex; align-items: center; justify-content: center;
            z-index: 5;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        /* PR√âDIOS DECORATIVOS - DENSIDADE URBANA */
        .decor {
            position: absolute;
            background: var(--decor-building);
            border: 1px solid #121820;
            z-index: 2;
        }
        .decor::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.02) 50%, transparent 55%);
            background-size: 20px 20px;
        }

        .district-node {
            padding: 20px 40px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 24px; /* Maior para compensar a distancia */
            font-weight: bold;
            border: 4px solid var(--neon-color);
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 40px var(--neon-color);
            text-align: center;
            transition: 0.2s;
        }

        /* POSI√á√ïES MEGA CIDADE (Avenidas em 1500, 3000, 4500) */
        .pos-cafeteria { top: 600px; left: 600px; width: 500px; height: 350px; }
        .pos-cinema    { top: 600px; left: 3500px; width: 600px; height: 400px; }
        .pos-centro    { top: 2700px; left: 2600px; width: 800px; height: 600px; border-width: 3px; }
        .pos-bar       { top: 4800px; left: 800px; width: 500px; height: 350px; }
        .pos-livraria  { top: 4800px; left: 4500px; width: 500px; height: 400px; }
        .pos-parque    { top: 2600px; left: 400px; width: 700px; height: 1000px; background: #030a03; border-color: #0d2b0d; }

        /* HEADER FIXO */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 30px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 20px; 
            text-shadow: 0 0 20px var(--user-neon-color); font-size: 2rem; 
        }
        
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 18px 60px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS MEGA DISTRICT</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street-h" style="top: 1500px;"></div>
            <div class="street-h" style="top: 4500px;"></div>
            <div class="street-v" style="left: 1500px;"></div>
            <div class="street-v" style="left: 4500px;"></div>

            <div class="block pos-cafeteria"><a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff;">‚òï CAFETERIA</a></div>
            <div class="block pos-cinema"><a href="cinema.html" class="district-node" style="--neon-color: #ffcc00;">üé¨ CINEMA</a></div>
            <div class="block pos-centro"><a href="cidade.html" class="district-node" style="--neon-color: #00f2ff; font-size: 40px;">üè¢ CENTRO CIDADE</a></div>
            <div class="block pos-bar"><a href="bar.html" class="district-node" style="--neon-color: #ff0044;">üç∏ NEXUS BAR</a></div>
            <div class="block pos-livraria"><a href="livraria.html" class="district-node" style="--neon-color: #bd00ff;">üìñ LIVRARIA</a></div>
            <div class="block pos-parque"><a href="parque.html" class="district-node" style="--neon-color: #00ff88;">üå≥ PARQUE CENTRAL</a></div>

            <div class="decor" style="top: 200px; left: 200px; width: 250px; height: 250px;"></div>
            <div class="decor" style="top: 200px; left: 2000px; width: 400px; height: 600px;"></div>
            <div class="decor" style="top: 800px; left: 2500px; width: 300px; height: 300px;"></div>
            <div class="decor" style="top: 2000px; left: 1800px; width: 400px; height: 400px;"></div>
            <div class="decor" style="top: 1800px; left: 3800px; width: 500px; height: 300px;"></div>
            <div class="decor" style="top: 3500px; left: 1000px; width: 300px; height: 600px;"></div>
            <div class="decor" style="top: 4000px; left: 3000px; width: 600px; height: 400px;"></div>
            <div class="decor" style="top: 5200px; left: 2500px; width: 400px; height: 400px;"></div>
            <div class="decor" style="top: 5000px; left: 5200px; width: 300px; height: 500px;"></div>
            <div class="decor" style="top: 1000px; left: 4800px; width: 400px; height: 400px;"></div>
            <div class="decor" style="top: 3000px; left: 5000px; width: 500px; height: 800px;"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR AO DASHBOARD</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.28; // Vis√£o de sat√©lite (MUITO DISTANTE)
        const mapSize = 6000;

        // Inicia centralizado no Centro Cidade
        let currentX = window.innerWidth / 2 - (3000 * zoomScale);
        let currentY = window.innerHeight / 2 - (3000 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            
            // Trava rigorosa nas bordas
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;

            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
