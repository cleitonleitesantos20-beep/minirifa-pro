<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Social District</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #02040a;
            --road-color: #1a1e26;
            --line-color: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* MAPA ESTILO CIDADE VISTA DE CIMA */
        #city-map {
            position: relative;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            /* Desenho das ruas e quadras */
            background-image: 
                /* Faixas das ruas (horizontais e verticais) */
                linear-gradient(90deg, var(--road-color) 40px, transparent 40px),
                linear-gradient(0deg, var(--road-color) 40px, transparent 40px),
                /* Linhas de grade/quadras */
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 25% 100%, 100% 25%, 50px 50px, 50px 50px;
            background-position: center;
        }

        /* PR√âDIOS E QUADRAS */
        .block {
            position: absolute;
            background: #080a0f;
            border: 1px solid #1a2233;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ESTILO DOS BOT√ïES N√âON (LETREIROS) */
        .district-node {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--neon-color);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px var(--neon-color), inset 0 0 5px var(--neon-color);
            transition: 0.3s;
            text-align: center;
            white-space: nowrap;
        }

        .district-node:hover {
            transform: scale(1.1);
            background: var(--neon-color);
            color: #000;
            box-shadow: 0 0 25px var(--neon-color);
        }

        /* POSICIONAMENTO BASEADO NO LAYOUT DA FOTO */
        /* Cafeteria (Canto Superior Esquerdo) */
        .pos-cafeteria { top: 15%; left: 10%; width: 180px; height: 120px; }
        
        /* Cinema (Canto Superior Direito) */
        .pos-cinema { top: 10%; right: 15%; width: 220px; height: 150px; }
        
        /* Centro Cidade (Meio) */
        .pos-centro { top: 35%; left: 35%; width: 30%; height: 25%; border: 2px solid #2a334d; }
        
        /* Bar (Lado Esquerdo Meio) */
        .pos-bar { top: 55%; left: 5%; width: 150px; height: 100px; }
        
        /* Livraria (Canto Inferior Direito) */
        .pos-livraria { bottom: 15%; right: 10%; width: 200px; height: 120px; }
        
        /* Parque (Lado de baixo) */
        .pos-parque { bottom: 10%; left: 30%; width: 250px; height: 80px; background: #050a05; border-color: #0a220a; }

        /* HEADER */
        .social-header {
            position: fixed; top: 20px; width: 100%;
            text-align: center; z-index: 100;
            pointer-events: none;
        }
        .social-header h1 {
            font-family: 'Orbitron'; font-size: 1.5rem;
            letter-spacing: 12px; color: #fff;
            text-shadow: 0 0 10px var(--user-neon-color);
        }

        /* BOT√ÉO VOLTAR */
        .btn-exit {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; 
            font-family: 'Orbitron'; font-size: 10px;
            background: rgba(0,0,0,0.9); z-index: 99999;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        .btn-exit:hover { background: var(--user-neon-color); color: #000; box-shadow: 0 0 20px var(--user-neon-color); }

    </style>
</head>
<body>

    <div class="social-header">
        <h1>NEXUS CITY MAP</h1>
    </div>

    <div id="city-map">
        
        <div class="block pos-cafeteria">
            <a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff;">‚òï Cafeteria</a>
        </div>

        <div class="block pos-cinema">
            <a href="cinema.html" class="district-node" style="--neon-color: #ffcc00;">üé¨ Cinema</a>
        </div>

        <div class="block pos-centro">
            <a href="cidade.html" class="district-node" style="--neon-color: #00f2ff;">üè¢ Centro Cidade</a>
        </div>

        <div class="block pos-bar">
            <a href="bar.html" class="district-node" style="--neon-color: #ff0044;">üç∏ Nexus Bar</a>
        </div>

        <div class="block pos-livraria">
            <a href="livraria.html" class="district-node" style="--neon-color: #bd00ff;">üìñ Livraria</a>
        </div>

        <div class="block pos-parque">
            <a href="parque.html" class="district-node" style="--neon-color: #00ff88;">üå≥ Parque</a>
        </div>

    </div>

    <a href="index.html" class="btn-exit">VOLTAR AO DASHBOARD</a>

    <script type="module">
        // Sincroniza a cor n√©on principal do usu√°rio
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
