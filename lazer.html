<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Social District</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #02040a;
            --road-color: #0d1117;
            --line-color: rgba(0, 242, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        body:active { cursor: grabbing; }

        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #050a0f 0%, #000 100%);
        }

        /* MAPA COM ESCALA REDUZIDA (ZOOM DISTANTE) */
        #city-map {
            position: absolute;
            width: 2500px; 
            height: 2500px;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 100px 100px;
            /* Zoom de 0.7 para parecer mais distante */
            transform-origin: 0 0;
            will-change: transform;
        }

        /* RUAS COM MARGENS DE SEGURANÇA */
        .street-h, .street-v {
            position: absolute;
            background: var(--road-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 1;
        }
        .street-h { width: 100%; height: 60px; }
        .street-v { height: 100%; width: 60px; }

        /* BLOCOS DE PRÉDIOS - AGORA FORA DAS RUAS */
        .block {
            position: absolute;
            background: #080a0f;
            border: 1px solid #1a2233;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .district-node {
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 14px;
            font-weight: bold;
            border: 2px solid var(--neon-color);
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 15px var(--neon-color);
            text-align: center;
            white-space: nowrap;
            transition: 0.3s;
        }

        /* COORDENADAS AJUSTADAS PARA NÃO TOCAR NAS RUAS (Avenidas em 800px e 1600px) */
        .pos-cafeteria { top: 300px; left: 300px; width: 280px; height: 200px; }
        .pos-cinema    { top: 300px; left: 1100px; width: 320px; height: 220px; }
        
        /* Centro fica no quadrante central, longe das bordas das ruas */
        .pos-centro    { top: 1000px; left: 950px; width: 550px; height: 400px; border-width: 2px; }
        
        .pos-bar       { top: 1800px; left: 400px; width: 250px; height: 180px; }
        .pos-livraria  { top: 1800px; left: 1800px; width: 260px; height: 200px; }
        .pos-parque    { top: 1000px; left: 200px; width: 300px; height: 450px; background: #040d04; border-color: #0f260f; }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 30px; text-align: center; }
        .social-header h1 { font-family: 'Orbitron'; letter-spacing: 15px; text-shadow: 0 0 15px var(--user-neon-color); font-size: 1.8rem; }
        
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 45px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS DISTRICT</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street-h" style="top: 800px;"></div>
            <div class="street-h" style="top: 1600px;"></div>
            <div class="street-v" style="left: 800px;"></div>
            <div class="street-v" style="left: 1600px;"></div>

            <div class="block pos-cafeteria">
                <a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff;">CAFETERIA</a>
            </div>

            <div class="block pos-cinema">
                <a href="cinema.html" class="district-node" style="--neon-color: #ffcc00;">CINEMA</a>
            </div>

            <div class="block pos-centro">
                <a href="cidade.html" class="district-node" style="--neon-color: #00f2ff; font-size: 22px;">CENTRO CIDADE</a>
            </div>

            <div class="block pos-bar">
                <a href="bar.html" class="district-node" style="--neon-color: #ff0044;">NEXUS BAR</a>
            </div>

            <div class="block pos-livraria">
                <a href="livraria.html" class="district-node" style="--neon-color: #bd00ff;">LIVRARIA</a>
            </div>

            <div class="block pos-parque">
                <a href="parque.html" class="district-node" style="--neon-color: #00ff88;">PARQUE</a>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        let isDragging = false;
        let startX, startY;
        
        // Configurações de Zoom e Posição
        const zoomScale = 0.6; // Tela mais distante (menor = mais longe)
        let currentX = window.innerWidth / 2 - (1250 * zoomScale);
        let currentY = window.innerHeight / 2 - (1250 * zoomScale);

        function updateTransform() {
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;

            // Limites baseados no tamanho do mapa e zoom
            const limit = 2500 * zoomScale - window.innerWidth;
            // Bloqueio opcional de limites removido para permitir navegação livre no "vazio" se desejar, 
            // ou pode ser reativado conforme necessidade.
            
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
