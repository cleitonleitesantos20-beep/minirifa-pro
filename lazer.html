<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Elite Urban Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --road-neon: #0088ff;
            --bg-void: #010205;
            --grass: #001a0d;
            --lake: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* MAPA AMPLIADO PARA EVITAR CORTES - 2000x1400 */
        #city-map {
            position: absolute;
            width: 2000px; height: 1400px;
            background-color: var(--bg-void);
            transform-origin: 0 0;
            will-change: transform;
            background-image: 
                linear-gradient(rgba(0, 136, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 136, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* RUAS COM GLOW */
        .street { position: absolute; background: #000; box-shadow: 0 0 10px var(--road-neon); z-index: 5; }
        .h-street { width: 1800px; height: 15px; }
        .v-street { height: 1200px; width: 15px; }

        /* QUARTEIRÕES */
        .block-area {
            position: absolute;
            width: 580px; height: 580px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 50px;
            padding: 50px;
        }

        /* PRÉDIOS ESTILO SATELLITE 3D */
        .building {
            background: #080808;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            /* Sombras detalhadas: Projetada (drop-shadow) e Oclusão (inset) */
            box-shadow: 
                15px 15px 25px rgba(0,0,0,0.8), 
                inset 0 0 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 2px solid var(--p-color); /* Neon no topo */
        }
        
        /* Brilho do Neon no prédio */
        .building::after {
            content: ''; position: absolute; top: -2px; left: 0; right: 0; bottom: 0;
            box-shadow: 0 -5px 15px var(--p-color);
            opacity: 0.5; pointer-events: none;
        }

        .building:hover { 
            transform: translate(-5px, -5px) scale(1.02); 
            box-shadow: 20px 20px 35px rgba(0,0,0,0.9);
            filter: brightness(1.2);
        }
        
        .label {
            color: #fff; font-family: 'Orbitron'; font-size: 13px;
            letter-spacing: 2px; text-align: center; font-weight: bold;
            text-shadow: 0 0 5px #000; z-index: 2;
        }

        /* PARQUE COM LAGO */
        .park {
            background: linear-gradient(145deg, var(--grass), #00331a);
            border-radius: 8px;
            position: relative; overflow: hidden;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }
        .lake {
            position: absolute;
            width: 180px; height: 130px;
            background: var(--lake);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.4), inset 0 0 20px rgba(0,0,0,0.3);
            filter: blur(1px);
        }
        .tree {
            position: absolute; width: 12px; height: 12px;
            background: #00cc55; border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 20px; text-align: center; }
        .social-header h1 { font-family: 'Orbitron'; letter-spacing: 8px; text-shadow: 0 0 10px var(--user-neon-color); font-size: 0.9rem; }
        .btn-exit {
            position: fixed; bottom: 25px; right: 25px;
            padding: 12px 25px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: rgba(0,0,0,0.9); z-index: 1000; pointer-events: auto; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS STRATEGIC GRID</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street h-street" style="top: 100px; left: 100px;"></div>
            <div class="street h-street" style="top: 700px; left: 100px;"></div>
            <div class="street h-street" style="top: 1300px; left: 100px;"></div>
            
            <div class="street v-street" style="left: 100px; top: 100px;"></div>
            <div class="street v-street" style="left: 700px; top: 100px;"></div>
            <div class="street v-street" style="left: 1300px; top: 100px;"></div>
            <div class="street v-street" style="left: 1900px; top: 100px;"></div>

            <div class="block-area" style="top: 110px; left: 110px;">
                <a href="#" class="building" style="--p-color: #bc13fe;"><div class="label">CORP. A1</div></a>
                <a href="cafeteria.html" class="building" style="--p-color: #ff00ff;"><div class="label">CAFE</div></a>
                <a href="#" class="building" style="--p-color: #ffffff;"><div class="label">RESIDENCE</div></a>
                <a href="#" class="building" style="--p-color: #89cff0;"><div class="label">R&D CENTER</div></a>
            </div>

            <div class="block-area" style="top: 110px; left: 710px;">
                <a href="cidade.html" class="building" style="--p-color: #00f2ff;"><div class="label">NEXUS CORE</div></a>
                <a href="#" class="building" style="--p-color: #ff0000;"><div class="label">MARKET</div></a>
                <a href="#" class="building" style="--p-color: #ffffff;"><div class="label">BANK</div></a>
                <a href="livraria.html" class="building" style="--p-color: #bd00ff;"><div class="label">ARCHIVE</div></a>
            </div>

            <div class="block-area" style="top: 110px; left: 1310px;">
                <a href="cinema.html" class="building" style="--p-color: #ffcc00;"><div class="label">CINEMA</div></a>
                <a href="#" class="building" style="--p-color: #89cff0;"><div class="label">TECH TOWER</div></a>
                <a href="#" class="building" style="--p-color: #ffffff;"><div class="label">OFFICE C1</div></a>
                <a href="#" class="building" style="--p-color: #ff0000;"><div class="label">HOSPITAL</div></a>
            </div>

            <div class="block-area" style="top: 710px; left: 110px;">
                <a href="#" class="building" style="--p-color: #bc13fe;"><div class="label">SECURITY</div></a>
                <a href="bar.html" class="building" style="--p-color: #ff0044;"><div class="label">LOUNGE</div></a>
                <a href="#" class="building" style="--p-color: #ffffff;"><div class="label">LODGE</div></a>
                <a href="#" class="building" style="--p-color: #89cff0;"><div class="label">SERVER</div></a>
            </div>

            <div class="block-area" style="top: 710px; left: 710px;">
                <div class="park" style="grid-column: span 2; grid-row: span 2;">
                    <div class="lake"></div>
                    <div class="tree" style="top: 15%; left: 25%;"></div>
                    <div class="tree" style="top: 75%; left: 20%;"></div>
                    <div class="tree" style="top: 25%; left: 85%;"></div>
                    <div class="tree" style="top: 85%; left: 70%;"></div>
                    <div class="label" style="position:absolute; bottom:25px; width:100%; color: rgba(255,255,255,0.6);">NEXUS PARK</div>
                </div>
            </div>

            <div class="block-area" style="top: 710px; left: 1310px;">
                <a href="#" class="building" style="--p-color: #bc13fe;"><div class="label">INDUSTRY</div></a>
                <a href="#" class="building" style="--p-color: #ff0000;"><div class="label">TRANSIT</div></a>
                <a href="#" class="building" style="--p-color: #ffffff;"><div class="label">VAULT</div></a>
                <a href="#" class="building" style="--p-color: #89cff0;"><div class="label">GEN-UNIT</div></a>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.55; 
        const mapW = 2000;
        const mapH = 1400;

        // Centralização inicial
        let currentX = window.innerWidth / 2 - (1000 * zoomScale);
        let currentY = window.innerHeight / 2 - (700 * zoomScale);
        
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapW * zoomScale);
            const minY = window.innerHeight - (mapH * zoomScale);
            
            // Trava nos limites para não mostrar o fundo preto do body
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;
            
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            cityMap.style.cursor = 'grabbing';
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;
            updateTransform();
        };

        const stopMove = () => { 
            isDragging = false; 
            cityMap.style.cursor = 'grab';
        };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
