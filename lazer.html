<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Infinite Metropolis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --road-neon: #0088ff; /* Azul Neon para as ruas */
            --bg-void: #000103;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        #viewport {
            width: 100vw; height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* MAPA GIGANTE - 15000px */
        #city-map {
            position: absolute;
            width: 15000px; 
            height: 15000px;
            background-color: var(--bg-void);
            transform-origin: 0 0;
            will-change: transform;
        }

        /* RUAS COM NEON AZUL */
        .street-h, .street-v {
            position: absolute;
            background: #050505;
            z-index: 1;
            box-shadow: 0 0 20px var(--road-neon);
            border: 1px solid var(--road-neon);
        }
        .street-h { width: 100%; height: 140px; }
        .street-v { height: 100%; width: 140px; }

        /* PR√âDIOS INTERATIVOS (Centro denso) */
        .block {
            position: absolute;
            background: #000;
            border: 10px solid var(--neon-color);
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
            box-shadow: 0 0 60px var(--neon-color);
        }

        .district-node {
            padding: 20px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 30px #fff;
        }

        /* PR√âDIOS DECORATIVOS COM CORES SOLICITADAS */
        .decor { position: absolute; z-index: 5; background: #080808; border-width: 2px; border-style: solid; }
        .decor.purple { border-color: #bc13fe; box-shadow: 0 0 15px #bc13fe; }
        .decor.white  { border-color: #ffffff; box-shadow: 0 0 15px #ffffff; }
        .decor.red    { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .decor.baby   { border-color: #89cff0; box-shadow: 0 0 15px #89cff0; }

        /* HEADER */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 30px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 20px; 
            text-shadow: 0 0 20px var(--user-neon-color); font-size: 1.5rem; 
        }
        
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS MEGA CITY SEED</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street-h" style="top: 7000px;"></div>
            <div class="street-h" style="top: 7500px;"></div>
            <div class="street-h" style="top: 8000px;"></div>
            <div class="street-v" style="left: 7000px;"></div>
            <div class="street-v" style="left: 7500px;"></div>
            <div class="street-v" style="left: 8000px;"></div>

            <div class="block" style="top: 7150px; left: 7150px; width: 300px; height: 300px;"><a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff; font-size: 30px;">‚òï</a></div>
            <div class="block" style="top: 7150px; left: 7650px; width: 300px; height: 300px;"><a href="cinema.html" class="district-node" style="--neon-color: #ffcc00; font-size: 30px;">üé¨</a></div>
            <div class="block" style="top: 7650px; left: 7150px; width: 300px; height: 300px;"><a href="bar.html" class="district-node" style="--neon-color: #ff0044; font-size: 30px;">üç∏</a></div>
            <div class="block" style="top: 7650px; left: 7650px; width: 300px; height: 300px;"><a href="livraria.html" class="district-node" style="--neon-color: #bd00ff; font-size: 30px;">üìñ</a></div>
            
            <div class="block" style="top: 7350px; left: 7350px; width: 800px; height: 800px; border-width: 20px; z-index: 15;">
                <a href="cidade.html" class="district-node" style="--neon-color: #00f2ff; font-size: 60px;">CENTRO<br>NEXUS</a>
            </div>

            <div class="decor purple" style="top: 6000px; left: 6500px; width: 400px; height: 400px;"></div>
            <div class="decor purple" style="top: 9000px; left: 8500px; width: 200px; height: 600px;"></div>
            <div class="decor white" style="top: 6500px; left: 8000px; width: 300px; height: 300px;"></div>
            <div class="decor white" style="top: 8500px; left: 6000px; width: 500px; height: 200px;"></div>
            <div class="decor red" style="top: 7200px; left: 9000px; width: 250px; height: 450px;"></div>
            <div class="decor red" style="top: 10000px; left: 7500px; width: 400px; height: 400px;"></div>
            <div class="decor baby" style="top: 5500px; left: 7500px; width: 600px; height: 150px;"></div>
            <div class="decor baby" style="top: 8000px; left: 9500px; width: 300px; height: 300px;"></div>

            <div class="decor white" style="top: 2000px; left: 2000px; width: 800px; height: 800px;"></div>
            <div class="decor purple" style="top: 12000px; left: 12000px; width: 800px; height: 800px;"></div>
            <div class="decor red" style="top: 2000px; left: 12000px; width: 800px; height: 800px;"></div>
            <div class="decor baby" style="top: 12000px; left: 2000px; width: 800px; height: 800px;"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.05; // VIS√ÉO AINDA MAIS LONGE (ESPACIAL)
        const mapSize = 15000;

        // Inicia centralizado na coordenada 7500 (metade do mapa de 15k)
        let currentX = window.innerWidth / 2 - (7500 * zoomScale);
        let currentY = window.innerHeight / 2 - (7500 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || (e.touches ? e.touches[0].pageX : 0)) - currentX;
            startY = (e.pageY || (e.touches ? e.touches[0].pageY : 0)) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || (e.touches ? e.touches[0].pageX : 0)) - startX;
            currentY = (e.pageY || (e.touches ? e.touches[0].pageY : 0)) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
