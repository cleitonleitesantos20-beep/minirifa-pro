<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Urban Satellite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --road-neon: #0088ff;
            --bg-void: #020408;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* MAPA COMPACTO - 2500px */
        #city-map {
            position: absolute;
            width: 2500px; height: 2500px;
            background-color: var(--bg-void);
            transform-origin: 0 0;
            will-change: transform;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* RUAS ESTREITAS E BRILHANTES */
        .street {
            position: absolute;
            background: #000;
            box-shadow: 0 0 15px var(--road-neon);
            z-index: 5;
        }
        .h-street { width: 100%; height: 30px; }
        .v-street { height: 100%; width: 30px; }

        /* PRÉDIOS PRINCIPAIS */
        .main-block {
            position: absolute;
            background: #050505;
            border: 4px solid var(--n-color);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            box-shadow: 0 0 30px var(--n-color), inset 0 0 20px rgba(0,0,0,0.8);
            text-decoration: none;
            transition: 0.3s;
        }
        .main-block:hover { transform: scale(1.05); z-index: 101; }

        .label {
            color: #fff; font-family: 'Orbitron'; font-weight: bold;
            text-align: center; text-shadow: 0 0 10px #fff;
            font-size: 18px; pointer-events: none;
        }

        /* PRÉDIOS DECORATIVOS (SATELLITE VIEW) */
        .decor {
            position: absolute;
            z-index: 10;
            background: #0a0a0a;
            border-top: 2px solid rgba(255,255,255,0.1);
        }
        /* Estilos de janelas/néon */
        .purple { border-bottom: 3px solid #bc13fe; box-shadow: 0 5px 15px rgba(188, 19, 254, 0.3); }
        .white  { border-bottom: 3px solid #ffffff; box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2); }
        .red    { border-bottom: 3px solid #ff0000; box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3); }
        .baby   { border-bottom: 3px solid #89cff0; box-shadow: 0 5px 15px rgba(137, 207, 240, 0.3); }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 20px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 5px; 
            text-shadow: 0 0 10px var(--user-neon-color); font-size: 1rem; 
        }
        .btn-exit {
            position: fixed; bottom: 20px; right: 20px;
            padding: 10px 20px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: rgba(0,0,0,0.8); z-index: 1000; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS CITY CORE</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street h-street" style="top: 800px;"></div>
            <div class="street h-street" style="top: 1200px;"></div>
            <div class="street h-street" style="top: 1600px;"></div>
            <div class="street v-street" style="left: 800px;"></div>
            <div class="street v-street" style="left: 1200px;"></div>
            <div class="street v-street" style="left: 1600px;"></div>

            <a href="cidade.html" class="main-block" style="top: 1230px; left: 1230px; width: 340px; height: 340px; --n-color: #00f2ff;">
                <div class="label" style="font-size: 30px;">DOWNTOWN</div>
            </a>

            <a href="cafeteria.html" class="main-block" style="top: 900px; left: 1250px; width: 150px; height: 150px; --n-color: #ff00ff;">
                <div class="label">CAFE</div>
            </a>
            <a href="cinema.html" class="main-block" style="top: 1300px; left: 1650px; width: 200px; height: 150px; --n-color: #ffcc00;">
                <div class="label">CINEMA</div>
            </a>
            <a href="bar.html" class="main-block" style="top: 1650px; left: 1300px; width: 180px; height: 150px; --n-color: #ff0044;">
                <div class="label">BAR</div>
            </a>
            <a href="livraria.html" class="main-block" style="top: 1300px; left: 950px; width: 150px; height: 200px; --n-color: #bd00ff;">
                <div class="label">BOOKS</div>
            </a>

            <div id="decor-layer"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const decorLayer = document.getElementById('decor-layer');
        const zoomScale = 0.45; // Visão de satélite próxima
        const mapSize = 2500;

        // Gerador de Prédios Decorativos para parecer cidade real
        const colors = ['purple', 'white', 'red', 'baby'];
        
        for(let i=0; i < 300; i++) {
            const d = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            d.className = `decor ${color}`;
            
            let x = Math.random() * 2400;
            let y = Math.random() * 2400;

            // Evitar spawn em cima dos principais e ruas (simplificado)
            if (x > 850 && x < 1650 && y > 850 && y < 1650) continue;

            d.style.left = x + 'px';
            d.style.top = y + 'px';
            d.style.width = (Math.random() * 60 + 20) + 'px';
            d.style.height = (Math.random() * 80 + 30) + 'px';
            d.style.opacity = Math.random() * 0.7 + 0.3;
            
            decorLayer.appendChild(d);
        }

        let currentX = window.innerWidth / 2 - (1250 * zoomScale);
        let currentY = window.innerHeight / 2 - (1250 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
