<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Social District</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* FUNDO DA CIDADE - GRID MAIS DISCRETO */
        #city-map {
            position: relative;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at center, #111 0%, #000 100%),
                repeating-linear-gradient(0deg, transparent 0, transparent 99px, rgba(255,255,255,0.02) 100px),
                repeating-linear-gradient(90deg, transparent 0, transparent 99px, rgba(255,255,255,0.02) 100px);
            display: flex; justify-content: center; align-items: center;
        }

        /* CONTAINER DOS PRÉDIOS/BOTÕES */
        .building-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* BLOCO DO PRÉDIO */
        .building-block {
            width: 140px;
            height: 140px;
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* JANELAS DOS PRÉDIOS (EFEITO VISUAL) */
        .building-block::after {
            content: '';
            position: absolute;
            width: 80%; height: 80%;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.3;
        }

        /* BOTÃO DENTRO DO PRÉDIO */
        .district-node {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        /* HOVER NOS PRÉDIOS */
        .building-container:hover .building-block {
            border-color: var(--user-neon-color);
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--user-neon-color);
        }

        .building-container:hover .district-node {
            background: rgba(0, 242, 255, 0.1);
            color: var(--user-neon-color);
        }

        /* POSICIONAMENTO ESPECÍFICO */
        .pos-1 { top: 15%; left: 15%; }
        .pos-2 { top: 15%; right: 15%; }
        .pos-3 { top: 40%; left: 45%; } /* Centro */
        .pos-4 { bottom: 20%; left: 10%; }
        .pos-5 { bottom: 20%; right: 10%; }
        .pos-6 { bottom: 45%; right: 15%; }

        /* HEADER */
        .social-header {
            position: fixed; top: 40px; width: 100%;
            text-align: center; z-index: 100;
            pointer-events: none;
        }
        .social-header h1 {
            font-family: 'Orbitron'; font-size: 1.2rem;
            letter-spacing: 10px; color: #fff;
        }

        /* BOTÃO VOLTAR */
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px; border: 1px solid #222;
            color: #444; text-decoration: none; 
            font-family: 'Orbitron'; font-size: 10px;
            background: #000; z-index: 99999;
            transition: 0.3s;
        }
        .btn-exit:hover { border-color: var(--user-neon-color); color: #fff; }

    </style>
</head>
<body>

    <div class="social-header">
        <h1>NEXUS CITY MAP</h1>
        <div style="width: 50px; height: 2px; background: var(--user-neon-color); margin: 10px auto;"></div>
    </div>

    <div id="city-map">
        
        <div class="building-container pos-1">
            <div class="building-block">
                <a href="cafeteria.html" class="district-node" style="--user-neon-color: #ff00ff;">CAFETERIA</a>
            </div>
        </div>

        <div class="building-container pos-2">
            <div class="building-block">
                <a href="cinema.html" class="district-node" style="--user-neon-color: #ffcc00;">CINEMA</a>
            </div>
        </div>

        <div class="building-container pos-3">
            <div class="building-block" style="width: 180px; height: 180px; border-style: double;">
                <a href="cidade.html" class="district-node" style="--user-neon-color: #00f2ff;">CENTRO CIDADE</a>
            </div>
        </div>

        <div class="building-container pos-4">
            <div class="building-block">
                <a href="bar.html" class="district-node" style="--user-neon-color: #ff0044;">NEXUS BAR</a>
            </div>
        </div>

        <div class="building-container pos-5">
            <div class="building-block">
                <a href="livraria.html" class="district-node" style="--user-neon-color: #bd00ff;">LIVRARIA</a>
            </div>
        </div>

        <div class="building-container pos-6">
            <div class="building-block">
                <a href="parque.html" class="district-node" style="--user-neon-color: #00ff88;">PARQUE</a>
            </div>
        </div>

    </div>

    <a href="index.html" class="btn-exit">VOLTAR AO DASHBOARD</a>

    <script type="module">
        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        // Aplica a cor do usuário apenas ao botão voltar e elementos neutros
        document.querySelector('.btn-exit').style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
