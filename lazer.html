<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Organized District</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --road-neon: #0088ff;
            --bg-void: #010204;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #000; }

        /* MAPA OTIMIZADO - 4000px */
        #city-map {
            position: absolute;
            width: 4000px; height: 4000px;
            background-color: var(--bg-void);
            transform-origin: 0 0;
            will-change: transform;
        }

        /* RUAS ESTRUTURADAS */
        .street {
            position: absolute;
            background: #050505;
            box-shadow: inset 0 0 15px var(--road-neon), 0 0 10px var(--road-neon);
            z-index: 1;
        }
        .h-street { width: 100%; height: 60px; }
        .v-street { height: 100%; width: 60px; }

        /* PRÉDIOS PRINCIPAIS */
        .main-block {
            position: absolute;
            background: #000;
            border: 8px solid var(--n-color);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            box-shadow: 0 0 40px var(--n-color);
            text-decoration: none;
        }

        .label {
            color: #fff; font-family: 'Orbitron'; font-weight: bold;
            text-align: center; text-shadow: 0 0 10px #fff;
            font-size: 24px;
        }

        /* PRÉDIOS DECORATIVOS */
        .decor {
            position: absolute;
            z-index: 10;
            background: #080808;
            border-width: 2px;
            border-style: solid;
        }
        .purple { border-color: #bc13fe; box-shadow: 0 0 15px #bc13fe; }
        .white  { border-color: #ffffff; box-shadow: 0 0 10px #ffffff; }
        .red    { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .baby   { border-color: #89cff0; box-shadow: 0 0 15px #89cff0; }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 20px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 10px; 
            text-shadow: 0 0 15px var(--user-neon-color); font-size: 1.2rem; 
        }
        .btn-exit {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 10px 30px; border: 2px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS DISTRICT</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street h-street" style="top: 1500px;"></div>
            <div class="street h-street" style="top: 2000px;"></div>
            <div class="street h-street" style="top: 2500px;"></div>
            
            <div class="street v-street" style="left: 1500px;"></div>
            <div class="street v-street" style="left: 2000px;"></div>
            <div class="street v-street" style="left: 2500px;"></div>

            <a href="cidade.html" class="main-block" style="top: 2060px; left: 2060px; width: 380px; height: 380px; --n-color: #00f2ff;">
                <div class="label" style="font-size: 40px;">CENTRO</div>
            </a>

            <a href="cafeteria.html" class="main-block" style="top: 1600px; left: 2100px; width: 300px; height: 300px; --n-color: #ff00ff;">
                <div class="label">CAFETERIA</div>
            </a>
            <a href="cinema.html" class="main-block" style="top: 2100px; left: 2600px; width: 300px; height: 300px; --n-color: #ffcc00;">
                <div class="label">CINEMA</div>
            </a>
            <a href="bar.html" class="main-block" style="top: 2600px; left: 2100px; width: 300px; height: 300px; --n-color: #ff0044;">
                <div class="label">BAR</div>
            </a>
            <a href="livraria.html" class="main-block" style="top: 2100px; left: 1600px; width: 300px; height: 300px; --n-color: #bd00ff;">
                <div class="label">LIVRARIA</div>
            </a>

            <div class="decor purple" style="top: 1650px; left: 1650px; width: 200px; height: 200px;"></div>
            <div class="decor white" style="top: 1650px; left: 2650px; width: 200px; height: 200px;"></div>
            <div class="decor red" style="top: 2650px; left: 1650px; width: 200px; height: 200px;"></div>
            <div class="decor baby" style="top: 2650px; left: 2650px; width: 200px; height: 200px;"></div>
            
            <div class="decor purple" style="top: 500px; left: 500px; width: 300px; height: 500px;"></div>
            <div class="decor white" style="top: 500px; left: 3200px; width: 400px; height: 200px;"></div>
            <div class="decor red" style="top: 3200px; left: 500px; width: 200px; height: 400px;"></div>
            <div class="decor baby" style="top: 3200px; left: 3200px; width: 300px; height: 300px;"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.25; // Zoom mais próximo para ver os detalhes
        const mapSize = 4000;

        // Inicia focado no Centro (2000px)
        let currentX = window.innerWidth / 2 - (2000 * zoomScale);
        let currentY = window.innerHeight / 2 - (2000 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || (e.touches ? e.touches[0].pageX : 0)) - currentX;
            startY = (e.pageY || (e.touches ? e.touches[0].pageY : 0)) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || (e.touches ? e.touches[0].pageX : 0)) - startX;
            currentY = (e.pageY || (e.touches ? e.touches[0].pageY : 0)) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
