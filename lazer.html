<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Social District Expansion</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #02040a;
            --road-color: #0d1117;
            --line-color: rgba(0, 242, 255, 0.03);
            --decor-building: #0a0e14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        body:active { cursor: grabbing; }

        #viewport {
            width: 100vw; height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* MAPA EXPANDIDO */
        #city-map {
            position: absolute;
            width: 4000px; 
            height: 4000px;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 80px 80px;
            transform-origin: 0 0;
            will-change: transform;
        }

        /* RUAS E AVENIDAS */
        .street-h, .street-v {
            position: absolute;
            background: var(--road-color);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .street-h { width: 100%; height: 80px; }
        .street-v { height: 100%; width: 80px; }

        /* PRÉDIOS INTERATIVOS */
        .block {
            position: absolute;
            background: #080a0f;
            border: 1px solid #1a2233;
            display: flex; align-items: center; justify-content: center;
            z-index: 3;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* PRÉDIOS DECORATIVOS (SEM BOTÕES) */
        .decor {
            position: absolute;
            background: var(--decor-building);
            border: 1px solid #0f141a;
            z-index: 2;
        }
        .decor::after {
            content: ''; position: absolute; top: 10%; left: 10%; width: 80%; height: 80%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 8px 8px;
        }

        .district-node {
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 16px;
            font-weight: bold;
            border: 2px solid var(--neon-color);
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px var(--neon-color);
            text-align: center;
            transition: 0.2s;
        }

        /* POSIÇÕES DOS PRÉDIOS INTERATIVOS */
        .pos-cafeteria { top: 400px; left: 400px; width: 300px; height: 220px; }
        .pos-cinema    { top: 400px; left: 1300px; width: 350px; height: 250px; }
        .pos-centro    { top: 1200px; left: 1200px; width: 600px; height: 450px; border-width: 2px; }
        .pos-bar       { top: 2100px; left: 500px; width: 300px; height: 200px; }
        .pos-livraria  { top: 2100px; left: 2100px; width: 320px; height: 250px; }
        .pos-parque    { top: 1200px; left: 300px; width: 400px; height: 600px; background: #040d04; border-color: #0f260f; }

        /* UI FIXA */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 30px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 15px; 
            text-shadow: 0 0 15px var(--user-neon-color); font-size: 1.5rem; 
        }
        
        .btn-exit {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 45px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS METROPOLIS</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street-h" style="top: 1000px;"></div>
            <div class="street-h" style="top: 2000px;"></div>
            <div class="street-v" style="left: 1000px;"></div>
            <div class="street-v" style="left: 2000px;"></div>

            <div class="block pos-cafeteria"><a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff;">CAFETERIA</a></div>
            <div class="block pos-cinema"><a href="cinema.html" class="district-node" style="--neon-color: #ffcc00;">CINEMA</a></div>
            <div class="block pos-centro"><a href="cidade.html" class="district-node" style="--neon-color: #00f2ff; font-size: 26px;">CENTRO CIDADE</a></div>
            <div class="block pos-bar"><a href="bar.html" class="district-node" style="--neon-color: #ff0044;">NEXUS BAR</a></div>
            <div class="block pos-livraria"><a href="livraria.html" class="district-node" style="--neon-color: #bd00ff;">LIVRARIA</a></div>
            <div class="block pos-parque"><a href="parque.html" class="district-node" style="--neon-color: #00ff88;">PARQUE</a></div>

            <div class="decor" style="top: 200px; left: 1000px; width: 200px; height: 200px;"></div>
            <div class="decor" style="top: 1500px; left: 100px; width: 300px; height: 150px;"></div>
            <div class="decor" style="top: 2500px; left: 1500px; width: 400px; height: 300px;"></div>
            <div class="decor" style="top: 500px; left: 2500px; width: 200px; height: 400px;"></div>
            <div class="decor" style="top: 3000px; left: 500px; width: 150px; height: 150px;"></div>
            <div class="decor" style="top: 1200px; left: 3000px; width: 300px; height: 300px;"></div>
            <div class="decor" style="top: 3500px; left: 3500px; width: 200px; height: 200px;"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.45; // Mais distante
        const mapSize = 4000;

        let currentX = window.innerWidth / 2 - (2000 * zoomScale);
        let currentY = window.innerHeight / 2 - (2000 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            // Lógica de Limite de Borda (Não deixa ver o fundo preto fora do mapa)
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;

            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
