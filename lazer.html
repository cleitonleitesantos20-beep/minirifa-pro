<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - 9-Block Strategic Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --road-neon: #0066ff;
            --bg-void: #010205;
            --grass: #001a0d;
            --lake: #00e5ff;
            --grey-neon: #555555;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* MAPA AMPLIADO PARA 3x3 - 2100x2100 */
        #city-map {
            position: absolute;
            width: 2100px; height: 2100px;
            background-color: var(--bg-void);
            transform-origin: 0 0;
            will-change: transform;
            background-image: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* RUAS */
        .street { position: absolute; background: #000; box-shadow: 0 0 12px var(--road-neon); z-index: 5; }
        .h-street { width: 1950px; height: 12px; left: 75px; }
        .v-street { height: 1950px; width: 12px; top: 75px; }

        /* QUARTEIRÕES */
        .block-area {
            position: absolute;
            width: 600px; height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 45px;
            padding: 45px;
        }

        /* ESTILO DOS PRÉDIOS */
        .building {
            background: #080808;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            box-shadow: 18px 18px 30px rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            transition: 0.3s;
            border-top: 3px solid var(--p-color, var(--grey-neon));
        }

        /* PRÉDIOS VIVOS (Principais) */
        .building.alive {
            animation: pulse-neon 3s infinite alternate;
        }
        @keyframes pulse-neon {
            from { box-shadow: 18px 18px 30px rgba(0,0,0,0.85), 0 0 5px var(--p-color); }
            to { box-shadow: 18px 18px 35px rgba(0,0,0,0.9), 0 0 15px var(--p-color); }
        }

        .building:hover { transform: translate(-4px, -4px); filter: brightness(1.3); }

        .label {
            color: #fff; font-family: 'Orbitron'; font-size: 12px;
            letter-spacing: 1.5px; text-align: center; font-weight: bold;
            text-shadow: 0 2px 4px #000; padding: 5px;
        }

        /* PARQUE CENTRAL */
        .park {
            background: linear-gradient(135deg, #001a0d 0%, #002e1a 100%);
            border-radius: 4px; position: relative; overflow: hidden;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.7);
        }
        .lake {
            position: absolute; width: 220px; height: 160px;
            background: var(--lake); top: 50%; left: 50%; transform: translate(-50%, -50%);
            border-radius: 45% 55% 70% 30% / 40% 40% 60% 60%;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.3), inset 0 0 30px rgba(0,0,0,0.4);
        }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 20px; text-align: center; }
        .social-header h1 { font-family: 'Orbitron'; letter-spacing: 10px; text-shadow: 0 0 15px var(--user-neon-color); font-size: 0.8rem; }
        .btn-exit {
            position: fixed; bottom: 25px; right: 25px;
            padding: 10px 20px; border: 1px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: rgba(0,0,0,0.9); z-index: 1000; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS CITY MONITORING - 3x3 GRID</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street h-street" style="top: 75px;"></div>
            <div class="street h-street" style="top: 725px;"></div>
            <div class="street h-street" style="top: 1375px;"></div>
            <div class="street h-street" style="top: 2025px;"></div>
            
            <div class="street v-street" style="left: 75px;"></div>
            <div class="street v-street" style="left: 725px;"></div>
            <div class="street v-street" style="left: 1375px;"></div>
            <div class="street v-street" style="left: 2025px;"></div>

            <div id="grid-container"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module">
        const container = document.getElementById('grid-container');
        
        // Configuração dos Prédios Principais
        const mainBuildings = {
            "1,1": { name: "DOWNTOWN", color: "#00f2ff", link: "cidade.html" },
            "0,1": { name: "CAFE NEON", color: "#ff00ff", link: "cafeteria.html" },
            "2,1": { name: "CINEMA", color: "#ffcc00", link: "cinema.html" },
            "1,2": { name: "THE BAR", color: "#ff0044", link: "bar.html" },
            "1,0": { name: "LIBRARY", color: "#bd00ff", link: "livraria.html" }
        };

        const randomNames = ["VORTEX", "APEX", "ZENITH", "COBALT", "MATRIX", "VECTOR", "OZONE", "TITAN", "NEO-DOME", "VOID-LAB", "SHELTER-9", "PULSE-X"];

        // Gerar Grade 3x3
        for(let r=0; r<3; r++) {
            for(let c=0; c<3; c++) {
                const block = document.createElement('div');
                block.className = 'block-area';
                block.style.top = (75 + r * 650) + 'px';
                block.style.left = (75 + c * 650) + 'px';

                // Se for o quarteirão central (1,1) -> Parque
                if(r === 1 && c === 1) {
                    block.innerHTML = `<div class="park" style="grid-column: span 2; grid-row: span 2;">
                                        <div class="lake"></div>
                                        <div class="label" style="position:absolute; bottom:15px; width:100%">NEXUS CENTRAL PARK</div>
                                       </div>`;
                } else {
                    // Adicionar 4 prédios por quarteirão
                    for(let p=0; p<4; p++) {
                        const bKey = `${r},${c}`;
                        const isMain = mainBuildings[bKey] && p === 0; // Coloca o principal no primeiro slot do quarteirão designado
                        
                        const a = document.createElement('a');
                        a.href = isMain ? mainBuildings[bKey].link : "#";
                        a.className = isMain ? "building alive" : "building";
                        
                        if(isMain) {
                            a.style.setProperty('--p-color', mainBuildings[bKey].color);
                            a.innerHTML = `<div class="label">${mainBuildings[bKey].name}</div>`;
                        } else {
                            const randName = randomNames[Math.floor(Math.random() * randomNames.length)];
                            a.innerHTML = `<div class="label" style="opacity:0.6">${randName} ${p+1}</div>`;
                        }
                        block.appendChild(a);
                    }
                }
                container.appendChild(block);
            }
        }

        // Sistema de Câmera (Drag)
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.4;
        let currentX = window.innerWidth/2 - (1050 * zoomScale);
        let currentY = window.innerHeight/2 - (1050 * zoomScale);
        let isDragging = false, startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (2100 * zoomScale);
            const minY = window.innerHeight - (2100 * zoomScale);
            if (currentX > 0) currentX = 0; if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX; if (currentY < minY) currentY = minY;
            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();
        window.addEventListener('mousedown', (e) => { isDragging = true; startX = e.pageX - currentX; startY = e.pageY - currentY; });
        window.addEventListener('mousemove', (e) => { if(!isDragging) return; currentX = e.pageX - startX; currentY = e.pageY - startY; updateTransform(); });
        window.addEventListener('mouseup', () => isDragging = false);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
