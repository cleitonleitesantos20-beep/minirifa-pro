<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVL - Lazer Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000; /* Fundo preto para as bordas no celular */
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center; justify-content: center;
        }

        /* Container que mantém a proporção da imagem (1:1 no caso da sua imagem quadrada) */
        .city-view {
            position: relative;
            width: 100vw;
            height: 100vw; /* Mantém quadrado */
            max-width: 100vh; /* Não deixa passar da altura da tela */
            max-height: 100vh;
            background: url('https://i.postimg.cc/HsYpr1wD/038bc4f0-a03b-4936-9baa-bb106f38602c.jpg') no-repeat center center;
            background-size: contain;
        }

        /* Overlay de escaneamento para estética Cyberpunk */
        .city-view::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 242, 255, 0.03) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .hotspot {
            position: absolute;
            width: 8%; height: 8%; /* Tamanho relativo à imagem */
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center; justify-content: center;
        }

        .hotspot::after {
            content: '';
            width: 40%; height: 40%;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .tooltip {
            position: absolute;
            bottom: 120%;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            padding: 5px 10px;
            font-family: 'Orbitron';
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .hotspot:hover .tooltip { opacity: 1; }

        /* POSIÇÕES PERCENTUAIS (Funcionam em qualquer tamanho de tela) */
        #ponto-tower  { top: 32%; left: 46%; width: 10%; height: 15%; } 
        #ponto-cafe   { top: 38%; left: 81%; }
        #ponto-cinema { top: 48%; left: 10%; }
        #ponto-park   { top: 43%; left: 59%; }

        .btn-exit {
            position: fixed; top: 20px; left: 20px;
            padding: 8px 15px; border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); text-decoration: none; font-family: 'Orbitron';
            background: rgba(0,0,0,0.8); z-index: 1000; font-size: 0.6rem;
        }
    </style>
</head>
<body>

    <div class="city-view">
        <a href="dashboard.html" class="hotspot" id="ponto-tower"><div class="tooltip">HQ TOWER</div></a>
        <a href="cafeteria.html" class="hotspot" id="ponto-cafe"><div class="tooltip">NEON CAFÉ</div></a>
        <a href="cinema.html" class="hotspot" id="ponto-cinema"><div class="tooltip">VR CINEMA</div></a>
        <a href="cidade.html" class="hotspot" id="ponto-park"><div class="tooltip">PARK SYSTEM</div></a>
    </div>

    <a href="index.html" class="btn-exit">VOLTAR</a>

    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
