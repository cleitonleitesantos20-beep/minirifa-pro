<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Ultra Metropolis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-neon-color: #00f2ff;
            --bg-dark: #010206;
            --road-color: #05070a;
            --line-color: rgba(0, 242, 255, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            cursor: grab;
        }

        body:active { cursor: grabbing; }

        #viewport {
            width: 100vw; height: 100vh;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1018 0%, #000 100%);
        }

        /* MAPA ORBITAL - 8000px */
        #city-map {
            position: absolute;
            width: 8000px; 
            height: 8000px;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(var(--line-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--line-color) 2px, transparent 2px);
            background-size: 200px 200px;
            transform-origin: 0 0;
            will-change: transform;
        }

        /* AVENIDAS ILUMINADAS */
        .street-h, .street-v {
            position: absolute;
            background: var(--road-color);
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.05);
            z-index: 1;
        }
        .street-h { width: 100%; height: 160px; }
        .street-v { height: 100%; width: 160px; }

        /* PRÉDIOS INTERATIVOS (NÉON FORTE) */
        .block {
            position: absolute;
            background: #000;
            border: 4px solid var(--neon-color);
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
            box-shadow: 0 0 80px var(--neon-color), inset 0 0 30px var(--neon-color);
        }

        /* PRÉDIOS DECORATIVOS COM NÉON (SEED FIXA) */
        .decor {
            position: absolute;
            background: #05070a;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        /* Detalhes de janelas néon nos prédios decorativos */
        .decor::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(var(--user-neon-color) 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.15;
        }

        .district-node {
            padding: 30px 60px;
            text-decoration: none;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 50px; /* Aumentado para a visão orbital */
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px #fff;
            white-space: nowrap;
        }

        /* POSIÇÕES ESTRATÉGICAS (Seed Fixa) */
        .pos-cafeteria { top: 1200px; left: 1200px; width: 800px; height: 500px; }
        .pos-cinema    { top: 1200px; left: 5500px; width: 900px; height: 600px; }
        .pos-centro    { top: 3500px; left: 3400px; width: 1200px; height: 1000px; border-width: 8px; }
        .pos-bar       { top: 6200px; left: 1500px; width: 800px; height: 500px; }
        .pos-livraria  { top: 6200px; left: 5800px; width: 850px; height: 550px; }
        .pos-parque    { top: 3500px; left: 800px; width: 1000px; height: 1500px; background: #010801; border-color: #00ff88; }

        /* UI */
        .ui-fixed { position: fixed; width: 100%; z-index: 1000; pointer-events: none; }
        .social-header { top: 40px; text-align: center; }
        .social-header h1 { 
            font-family: 'Orbitron'; letter-spacing: 30px; 
            text-shadow: 0 0 30px var(--user-neon-color); font-size: 2.5rem; 
        }
        
        .btn-exit {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 20px 80px; border: 2px solid var(--user-neon-color);
            color: var(--user-neon-color); text-decoration: none; font-family: 'Orbitron';
            background: #000; z-index: 1000; pointer-events: auto; font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="ui-fixed social-header">
        <h1>NEXUS ORBITAL</h1>
    </div>

    <div id="viewport">
        <div id="city-map">
            <div class="street-h" style="top: 2500px;"></div>
            <div class="street-h" style="top: 5500px;"></div>
            <div class="street-v" style="left: 2500px;"></div>
            <div class="street-v" style="left: 5500px;"></div>

            <div class="block pos-cafeteria"><a href="cafeteria.html" class="district-node" style="--neon-color: #ff00ff;">CAFETERIA</a></div>
            <div class="block pos-cinema"><a href="cinema.html" class="district-node" style="--neon-color: #ffcc00;">CINEMA</a></div>
            <div class="block pos-centro"><a href="cidade.html" class="district-node" style="--neon-color: #00f2ff;">CENTRO</a></div>
            <div class="block pos-bar"><a href="bar.html" class="district-node" style="--neon-color: #ff0044;">NEXUS BAR</a></div>
            <div class="block pos-livraria"><a href="livraria.html" class="district-node" style="--neon-color: #bd00ff;">LIVRARIA</a></div>
            <div class="block pos-parque"><a href="parque.html" class="district-node" style="--neon-color: #00ff88;">PARQUE</a></div>

            <div class="decor" style="top: 200px; left: 200px; width: 600px; height: 600px;"></div>
            <div class="decor" style="top: 1500px; left: 300px; width: 400px; height: 400px;"></div>
            <div class="decor" style="top: 400px; left: 1500px; width: 500px; height: 300px;"></div>
            <div class="decor" style="top: 300px; left: 4000px; width: 800px; height: 400px;"></div>
            <div class="decor" style="top: 1200px; left: 7000px; width: 500px; height: 800px;"></div>
            <div class="decor" style="top: 3000px; left: 6000px; width: 600px; height: 300px;"></div>
            <div class="decor" style="top: 6000px; left: 400px; width: 500px; height: 1000px;"></div>
            <div class="decor" style="top: 7200px; left: 2000px; width: 800px; height: 400px;"></div>
            <div class="decor" style="top: 6000px; left: 4000px; width: 1000px; height: 800px;"></div>
            <div class="decor" style="top: 7000px; left: 6500px; width: 600px; height: 600px;"></div>
            <div class="decor" style="top: 4500px; left: 7200px; width: 300px; height: 900px;"></div>
        </div>
    </div>

    <a href="index.html" class="btn-exit">SAIR DO MAPA</a>

    <script type="module">
        const cityMap = document.getElementById('city-map');
        const zoomScale = 0.12; // VISÃO MUITO MAIS DISTANTE (ORBITAL)
        const mapSize = 8000;

        // Centraliza no Centro da Cidade ao carregar
        let currentX = window.innerWidth / 2 - (4000 * zoomScale);
        let currentY = window.innerHeight / 2 - (4000 * zoomScale);
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            const minX = window.innerWidth - (mapSize * zoomScale);
            const minY = window.innerHeight - (mapSize * zoomScale);
            
            // Limites de borda para não sair do mapa
            if (currentX > 0) currentX = 0;
            if (currentY > 0) currentY = 0;
            if (currentX < minX) currentX = minX;
            if (currentY < minY) currentY = minY;

            cityMap.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
        }

        updateTransform();

        const startMove = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX) - currentX;
            startY = (e.pageY || e.touches[0].pageY) - currentY;
        };

        const move = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = (e.pageX || e.touches[0].pageX) - startX;
            currentY = (e.pageY || e.touches[0].pageY) - startY;
            updateTransform();
        };

        const stopMove = () => { isDragging = false; };

        window.addEventListener('mousedown', startMove);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stopMove);
        window.addEventListener('touchstart', startMove);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stopMove);

        const userColor = localStorage.getItem('userNeonColor') || '#00f2ff';
        document.documentElement.style.setProperty('--user-neon-color', userColor);
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
