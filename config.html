<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configura√ß√µes v5.2.4 - RoboSorteio IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .config-container { padding: 15px; padding-bottom: 50px; }
        .section-title { font-family: 'Orbitron'; font-size: 0.55rem; color: #333; margin: 25px 0 10px 5px; letter-spacing: 2px; }
        
        /* Cabe√ßalho de Perfil */
        .profile-header { background: linear-gradient(180deg, #0a0a0a 0%, #000 100%); border: 1px solid #111; border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .avatar-frame { width: 70px; height: 70px; background: #050505; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .lvl-badge { background: var(--neon); color: #000; padding: 2px 10px; border-radius: 4px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: bold; }

        /* Lista de Op√ß√µes Estilizada */
        .menu-list { display: flex; flex-direction: column; gap: 8px; }
        .menu-item { background: #080808; border: 1px solid #111; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .menu-label { font-size: 0.65rem; color: #555; font-family: 'Orbitron'; text-transform: uppercase; }
        .menu-value { font-size: 0.85rem; color: #fff; font-weight: bold; font-family: 'Rajdhani'; }

        /* Bot√µes Especiais */
        .btn-trade-ia { background: linear-gradient(90deg, #0015ff, #00f2ff); color: #fff; border: none; width: 100%; padding: 16px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 0.7rem; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .btn-withdraw-action { background: var(--green); color: #000; border: none; width: 100%; padding: 16px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; font-size: 0.7rem; }
        
        /* Compartilhamento */
        .share-box { background: #050505; border: 1px dashed #222; padding: 12px; border-radius: 10px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        .share-link { font-size: 0.6rem; color: #444; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 80%; }
        
        .btn-logout { background: transparent; border: 1px solid #200; color: #ff4444; width: 100%; padding: 12px; border-radius: 12px; margin-top: 30px; font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="window.location.href='index.html'" style="background:none; border:none; color:var(--neon); font-size:1.2rem; position:absolute; left:15px;">‚¨Ö</button>
        <span>CONFIGURA√á√ïES DE TERMINAL</span>
    </div>

    <div class="config-container">
        
        <div class="profile-header">
            <div class="avatar-frame">üë§</div>
            <h2 id="u-nome" style="font-family:'Orbitron'; color:#fff; font-size:1rem; margin-bottom:8px;">...</h2>
            <span class="lvl-badge">N√çVEL <span id="u-lvl">1</span></span>
        </div>

        <div class="section-title">GEST√ÉO DE ATIVOS</div>
        <div class="menu-list">
            <button class="btn-trade-ia" onclick="window.location.href='trades.html'">
                ü§ñ TRADES DA IA (ALTO RISCO)
            </button>
            
            <div class="menu-item">
                <span class="menu-label">Saldo em Conta</span>
                <span class="menu-value" style="color:var(--green)">R$ <span id="u-saldo">0.00</span></span>
            </div>

            <button class="btn-withdraw-action" onclick="solicitarSaque()">
                SOLICITAR SAQUE PIX
            </button>
        </div>

        <div class="section-title">PROGRAMA DE EXPANS√ÉO</div>
        <div class="menu-list">
            <div class="menu-item">
                <span class="menu-label">Indica√ß√µes Reais</span>
                <span class="menu-value" id="u-vendas">0</span>
            </div>
            <div style="margin-top:5px;">
                <span style="font-size:0.55rem; color:#333; margin-left:5px; font-family:'Orbitron';">LINK DE CONVITE:</span>
                <div class="share-box">
                    <span class="share-link" id="referral-link">---</span>
                    <button onclick="copyLink()" style="background:none; border:none; color:var(--neon); font-size:1rem;">üìã</button>
                </div>
            </div>
        </div>

        <div class="section-title">INFORMA√á√ïES DE SISTEMA</div>
        <div class="menu-list">
            <div class="menu-item">
                <span class="menu-label">XP Acumulado</span>
                <span class="menu-value" id="u-xp">0.00</span>
            </div>
            <div class="menu-item">
                <span class="menu-label">C√≥digo ID</span>
                <span class="menu-value" id="u-code" style="color:var(--neon)">---</span>
            </div>
        </div>

        <button onclick="handleLogout()" class="btn-logout">DESCONECTAR TERMINAL</button>
        
        <p style="text-align:center; color:#111; font-size:0.45rem; margin-top:20px; font-family:'Orbitron';">
            UID: <span id="u-uid">...</span>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                document.getElementById('u-uid').innerText = u.uid;
                onSnapshot(doc(db, "usuarios", u.uid), (snap) => {
                    const data = snap.data();
                    if (data) {
                        document.getElementById('u-nome').innerText = data.nome;
                        document.getElementById('u-saldo').innerText = (data.saldo || 0).toFixed(2);
                        document.getElementById('u-vendas').innerText = data.vendas || 0;
                        document.getElementById('u-xp').innerText = (data.xp || 0).toFixed(2);
                        document.getElementById('u-code').innerText = data.meuCodigo;
                        document.getElementById('u-lvl').innerText = Math.floor((data.xp || 0) / 100) + 1;
                        
                        const link = `https://minharifadigital.web.app/login.html?ref=${data.meuCodigo}`;
                        document.getElementById('referral-link').innerText = link;
                    }
                });
            } else { window.location.href = 'login.html'; }
        });

        window.copyLink = () => {
            const link = document.getElementById('referral-link').innerText;
            navigator.clipboard.writeText(link);
            alert("Link de indica√ß√£o copiado com sucesso!");
        };

        window.solicitarSaque = () => {
            const saldo = parseFloat(document.getElementById('u-saldo').innerText);
            if(saldo < 25) {
                alert("O valor m√≠nimo para saque √© R$ 25,00.");
            } else {
                window.location.href = 'saque.html';
            }
        };

        window.handleLogout = async () => {
            if(confirm("Deseja realmente encerrar a sess√£o?")) {
                await signOut(auth);
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
