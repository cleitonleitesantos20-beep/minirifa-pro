<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configura√ß√µes IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --dark: #0a0a0a; --card: #111; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-y: auto; }
        
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; position: sticky; top: 0; background: #000; z-index: 100; }
        .btn-nav { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 6px 15px; border-radius: 5px; font-family: 'Orbitron'; cursor: pointer; font-size: 0.6rem; }

        .container { padding: 20px; padding-bottom: 60px; max-width: 500px; margin: 0 auto; }

        /* PERFIL COM SELETOR DE EMOJI */
        .profile-hero { text-align: center; padding: 25px; background: var(--card); border-radius: 25px; border: 1px solid #1a1a1a; margin-bottom: 25px; }
        .avatar-main { width: 90px; height: 90px; background: #000; border: 2px solid var(--neon); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; position: relative; }
        .avatar-edit-badge { position: absolute; bottom: 0; right: 0; background: var(--neon); color: #000; font-size: 0.5rem; padding: 3px 6px; border-radius: 10px; font-family: 'Orbitron'; }
        
        .emoji-picker { display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; background: #080808; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        .emoji-option { font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 8px; transition: 0.2s; }
        .emoji-option:hover { background: #1a1a1a; transform: scale(1.2); }

        .balance-main { font-size: 2.2rem; font-weight: 700; color: var(--green); margin: 5px 0; }
        .section-title { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); margin: 25px 0 15px; display: block; letter-spacing: 2px; text-transform: uppercase; }

        /* BOXES */
        .box-dark { background: #080808; border: 1px solid #1a1a1a; padding: 20px; border-radius: 18px; margin-bottom: 20px; }
        .input-dark { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 10px; margin-bottom: 15px; font-family: 'Rajdhani'; font-size: 1rem; box-sizing: border-box; }
        
        .btn-action { width: 100%; border: none; padding: 16px; border-radius: 10px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; font-size: 0.8rem; background: var(--green); color: #000; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .social-btn { background: #0a0a0a; border: 1px solid #222; padding: 12px; border-radius: 10px; text-align: center; color: #fff; text-decoration: none; font-size: 0.75rem; font-family: 'Orbitron'; }
        
        .feedback-area { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 10px; min-height: 100px; font-family: 'Rajdhani'; margin-bottom: 12px; box-sizing: border-box; resize: none; }
        .btn-logout { width: 100%; background: none; border: 1px solid #333; color: #666; padding: 14px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="btn-nav" onclick="window.location.href='central.html'">‚¨Ö VOLTAR</button>
        <span style="font-family:'Orbitron'; font-size:0.55rem; color:#555;">SYSTEM CONFIG v5.1.2</span>
    </div>

    <div class="container">
        
        <div class="profile-hero">
            <div class="avatar-main" onclick="toggleEmojiPicker()" id="current-emoji">
                üë§
                <div class="avatar-edit-badge">EDIT</div>
            </div>
            <div class="emoji-picker" id="emoji-list">
                <span class="emoji-option" onclick="updateEmoji('üë§')">üë§</span>
                <span class="emoji-option" onclick="updateEmoji('ü§ñ')">ü§ñ</span>
                <span class="emoji-option" onclick="updateEmoji('‚ö°')">‚ö°</span>
                <span class="emoji-option" onclick="updateEmoji('üê±‚Äçüíª')">üê±‚Äçüíª</span>
                <span class="emoji-option" onclick="updateEmoji('üíé')">üíé</span>
                <span class="emoji-option" onclick="updateEmoji('üî•')">üî•</span>
                <span class="emoji-option" onclick="updateEmoji('üöÄ')">üöÄ</span>
                <span class="emoji-option" onclick="updateEmoji('üß¨')">üß¨</span>
                <span class="emoji-option" onclick="updateEmoji('üï∂Ô∏è')">üï∂Ô∏è</span>
                <span class="emoji-option" onclick="updateEmoji('üëë')">üëë</span>
            </div>
            <h2 id="u-nome" style="font-family:'Orbitron'; margin: 10px 0;">...</h2>
            <div class="balance-main">R$ <span id="u-saldo">0,00</span></div>
        </div>

        <span class="section-title">Financeiro</span>
        <div class="box-dark">
            <input type="text" id="pix-key" class="input-dark" placeholder="Chave PIX para Recebimento">
            <button class="btn-action" onclick="solicitarSaque()">SOLICITAR RESGATE (PIX)</button>
            <div style="font-size: 0.6rem; color: #444; text-align: center; margin-top: 10px;">M√≠nimo R$ 50,00 | Apenas √∫ltimo dia do m√™s</div>
        </div>

        <span class="section-title">Indica√ß√µes</span>
        <div class="box-dark" style="text-align: center;">
            <div style="font-size: 0.9rem; margin-bottom: 12px; font-family:'Orbitron'">Total Indicados: <span id="u-indicados" style="color:var(--neon)">0</span></div>
            <button class="btn-nav" style="width:100%; padding:12px;" onclick="copyLink()">COPIAR MEU LINK</button>
        </div>

        <span class="section-title">Comunidade</span>
        <div class="social-grid">
            <a href="#" class="social-btn">INSTAGRAM</a>
            <a href="#" class="social-btn">TELEGRAM</a>
            <a href="#" class="social-btn">FACEBOOK</a>
            <a href="#" class="social-btn">TIKTOK</a>
        </div>

        <span class="section-title">Suporte & Feedback</span>
        <div class="box-dark">
            <textarea class="feedback-area" id="user-feedback" placeholder="Mensagem para a equipe..."></textarea>
            <button class="btn-nav" style="width:100%; border-color:var(--green); color:var(--green)" onclick="enviarFeedback()">ENVIAR FEEDBACK</button>
        </div>

        <button class="btn-logout" id="btn-sair">SAIR DA CONTA</button>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userSaldo = 0;
        let currentUser = null;

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                onSnapshot(doc(db, "usuarios", user.uid), snap => {
                    const d = snap.data();
                    if(!d) return;
                    userSaldo = d.saldo || 0;
                    document.getElementById('u-nome').innerText = (d.nome || "OPERADOR").toUpperCase();
                    document.getElementById('u-saldo').innerText = userSaldo.toLocaleString('pt-br', {minimumFractionDigits: 2});
                    document.getElementById('u-indicados').innerText = d.indicadosCount || 0;
                    if(d.pixPadrao) document.getElementById('pix-key').value = d.pixPadrao;
                    if(d.avatarEmoji) document.getElementById('current-emoji').childNodes[0].textContent = d.avatarEmoji;
                });
            } else { window.location.href = "index.html"; }
        });

        // Alternar visualiza√ß√£o do seletor de emoji
        window.toggleEmojiPicker = () => {
            const picker = document.getElementById('emoji-list');
            picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        };

        // Salvar emoji escolhido no Firebase
        window.updateEmoji = async (emoji) => {
            await updateDoc(doc(db, "usuarios", currentUser.uid), { avatarEmoji: emoji });
            toggleEmojiPicker();
        };

        window.solicitarSaque = async () => {
            const pix = document.getElementById('pix-key').value;
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            if (userSaldo < 50 || now.getDate() !== lastDay) {
                alert("Condi√ß√µes n√£o atendidas (Saldo ou Data).");
                return;
            }
            await updateDoc(doc(db, "usuarios", currentUser.uid), { pixPadrao: pix });
            alert("Solicita√ß√£o registrada.");
        };

        window.enviarFeedback = async () => {
            const texto = document.getElementById('user-feedback').value;
            if (texto.length < 10) return;
            await setDoc(doc(collection(db, "feedbacks")), {
                uid: currentUser.uid,
                mensagem: texto,
                data: serverTimestamp()
            });
            alert("Feedback enviado!");
            document.getElementById('user-feedback').value = "";
        };

        window.copyLink = () => {
            navigator.clipboard.writeText(`https://seusite.com/register?ref=${currentUser.uid}`);
            alert("Link copiado!");
        };

        document.getElementById('btn-sair').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>
</body>
</html>
