<div class="menu-list">
    
    <button class="btn-primary" onclick="window.location.href='trades.html'" 
        style="background: linear-gradient(90deg, #0015ff, #00f2ff); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-bottom: 10px; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);">
        ü§ñ TRADES DA IA (ALTO RISCO)
    </button>
    <div class="menu-item">
        <span class="menu-label">Saldo Atual</span>
        <span class="menu-value" style="color:var(--green)">R$ <span id="u-saldo">0.00</span></span>
    </div>

</div>
        .menu-item { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .menu-label { font-size: 0.7rem; color: #777; font-family: 'Orbitron'; }

        /* √Årea de Indica√ß√£o */
        .copy-box { background: #000; border: 1px dashed var(--neon); padding: 12px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        .copy-link { font-size: 0.65rem; color: #555; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 80%; }
        
        .btn-withdraw { background: var(--green); color: #000; border: none; width: 100%; padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-exit { background: transparent; border: 1px solid #300; color: #ff4444; width: 100%; padding: 12px; border-radius: 12px; margin-top: 20px; font-size: 0.7rem; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="window.location.href='index.html'" style="background:none; border:none; color:var(--neon); font-size:1.2rem; position:absolute; left:15px;">‚¨Ö</button>
        <span>AJUSTES DE CONTA</span>
    </div>

    <div class="config-container">
        <div class="profile-card">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">üë§</div>
            <h2 id="u-nome" style="color:#fff; font-family:'Orbitron'; font-size: 1rem;">...</h2>
            <span class="lvl-badge">N√çVEL <span id="u-lvl">1</span></span>
        </div>

        <div class="section-title">FINANCEIRO</div>
        <div class="menu-list">
            <div class="menu-item">
                <span class="menu-label">Saldo Atual</span>
                <span class="menu-value" style="color:var(--green)">R$ <span id="u-saldo">0.00</span></span>
            </div>
            <button class="btn-withdraw" onclick="solicitarSaque()">SOLICITAR SAQUE (PIX)</button>
        </div>

        <div class="section-title">PROGRAMA DE AFILIADOS</div>
        <div class="menu-list">
            <div class="menu-item">
                <span class="menu-label">Indica√ß√µes Totais</span>
                <span class="menu-value" id="u-vendas">0</span>
            </div>
            <div style="margin-top: 5px;">
                <span style="font-size: 0.6rem; color:#444; margin-left: 5px;">SEU LINK DE CONVITE:</span>
                <div class="copy-box">
                    <span class="copy-link" id="referral-link">https://minharifa.web.app/login.html?ref=...</span>
                    <button onclick="copyLink()" style="background:none; border:none; color:var(--neon); font-size: 0.8rem;">üìã</button>
                </div>
            </div>
        </div>

        <div class="section-title">DADOS T√âCNICOS</div>
        <div class="menu-list">
            <div class="menu-item">
                <span class="menu-label">XP Acumulado</span>
                <span class="menu-value" id="u-xp">0</span>
            </div>
            <div class="menu-item">
                <span class="menu-label">ID da Conta</span>
                <span class="menu-value" id="u-code" style="color:var(--neon)">...</span>
            </div>
        </div>

        <button onclick="handleLogout()" class="btn-exit">SAIR DO SISTEMA</button>
        <p style="text-align:center; color:#222; font-size:0.5rem; margin-top:15px;">Vers√£o de Seguran√ßa 5.2.0-IA</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            storageBucket: "minharifadigital.firebasestorage.app",
            messagingSenderId: "59630725905",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                onSnapshot(doc(db, "usuarios", u.uid), (snap) => {
                    const data = snap.data();
                    if (data) {
                        document.getElementById('u-nome').innerText = data.nome;
                        document.getElementById('u-saldo').innerText = (data.saldo || 0).toFixed(2);
                        document.getElementById('u-vendas').innerText = data.vendas || 0;
                        document.getElementById('u-xp').innerText = data.xp || 0;
                        document.getElementById('u-code').innerText = data.meuCodigo;
                        document.getElementById('u-lvl').innerText = Math.floor((data.xp || 0) / 100) + 1;
                        
                        // Atualiza o Link de Indica√ß√£o
                        const link = `https://minharifadigital.web.app/login.html?ref=${data.meuCodigo}`;
                        document.getElementById('referral-link').innerText = link;
                    }
                });
            } else { window.location.href = 'login.html'; }
        });

        window.copyLink = () => {
            const link = document.getElementById('referral-link').innerText;
            navigator.clipboard.writeText(link);
            alert("Link de indica√ß√£o copiado!");
        };

        window.solicitarSaque = () => {
            const saldo = parseFloat(document.getElementById('u-saldo').innerText);
            if(saldo < 25) {
                alert("O valor m√≠nimo para saque √© R$ 25,00.");
            } else {
                alert("Redirecionando para o formul√°rio de pagamento PIX...");
                // Aqui voc√™ pode colocar window.location.href = 'saque.html'
            }
        };

        window.handleLogout = async () => {
            if(confirm("Deseja desconectar?")) {
                await signOut(auth);
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
