<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #050505;
            --neon: #00f2ff; 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background: var(--bg-color); 
            color: #fff; 
            font-family: 'Rajdhani'; 
            margin: 0; 
            padding: 85px 0 60px 0 !important; /* Espa√ßo para o Overlay fixo */
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow-x: hidden;
        }

        /* --- GRID DE APLICATIVOS (Design Celular) --- */
        .app-drawer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .app-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }
        
        .app-icon-container:active { transform: scale(0.9); }

        .app-box {
            width: 70px; height: 70px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        
        /* Gradientes dos √≠cones */
        .icon-news { background: linear-gradient(135deg, #ff4b1f, #ff9068); }
        .icon-games { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .icon-market { background: linear-gradient(135deg, #FDC830, #F37335); }
        .icon-rifas { background: linear-gradient(135deg, #fc00ff, #00dbde); }
        .icon-drops { background: linear-gradient(135deg, #8E2DE2, #4A00E0); }
        .icon-quests { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        .icon-config { background: linear-gradient(135deg, #bdc3c7, #2c3e50); }

        .app-label {
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 0.7rem;
            color: #888;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .app-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            border-radius: 20px 20px 0 0;
        }

        /* --- NEWS TICKER --- */
        .nexus-ticker {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid #111;
            padding: 10px 0;
            z-index: 100;
        }
        .ticker-track { white-space: nowrap; animation: scroll 25s linear infinite; font-family: 'Orbitron'; font-size: 0.55rem; color: var(--neon); letter-spacing: 2px; }
        @keyframes scroll { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }

    </style>
</head>
