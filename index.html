<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        /* HEADER & PERFIL COMPLETO */
        .profile-section { padding: 30px 20px; background: radial-gradient(circle at top, #111 0%, #000 100%); border-bottom: 1px solid #1a1a1a; text-align: center; position: relative; }
        
        .avatar-container { position: relative; width: 90px; height: 90px; margin: 0 auto 15px; }
        .avatar-main { width: 100%; height: 100%; background: #000; border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; box-shadow: 0 0 20px rgba(0,242,255,0.2); cursor: pointer; transition: 0.3s; }
        .avatar-main:hover { transform: scale(1.05); border-color: #fff; }
        
        .level-badge { position: absolute; bottom: -5px; right: -5px; background: var(--neon); color: #000; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: bold; padding: 4px 8px; border-radius: 10px; box-shadow: 0 0 10px var(--neon); }

        .user-info h2 { font-family: 'Orbitron'; font-size: 1.1rem; margin: 10px 0 5px; letter-spacing: 2px; }
        .user-balance { color: var(--green); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; display: block; }

        /* BARRA DE PROGRESSO XP */
        .xp-container { width: 80%; max-width: 250px; margin: 0 auto; background: #111; height: 6px; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); width: 0%; transition: 1s ease-in-out; }
        .xp-text { font-size: 0.55rem; font-family: 'Orbitron'; color: #444; margin-top: 5px; display: block; }

        .container { padding: 25px; max-width: 450px; margin: 0 auto; }

        /* GRID DE BOT√ïES */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .btn-card { background: #080808; border: 1px solid #1a1a1a; padding: 25px 15px; border-radius: 20px; color: #fff; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 12px; position: relative; overflow: hidden; }
        .btn-card:active { transform: scale(0.95); border-color: var(--neon); }
        .btn-card i { font-size: 1.8rem; }
        
        /* BOT√ÉO NEXUS S */
        .nexus-wrapper { width: 100%; display: flex; justify-content: center; margin-top: 5px; }
        .btn-nexus { width: 100%; background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%); border: 1px solid var(--gold); padding: 22px; border-radius: 20px; color: var(--gold); font-family: 'Orbitron'; font-size: 1rem; font-weight: bold; cursor: pointer; letter-spacing: 4px; box-shadow: 0 0 20px rgba(255, 204, 0, 0.05); transition: 0.3s; }
        .btn-nexus:active { transform: scale(0.98); background: #1a1a1a; }

        /* STATUS DO SISTEMA */
        .system-status { margin-top: 30px; background: #050505; border: 1px solid #111; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--green); }
        .status-text { font-family: 'Orbitron'; font-size: 0.55rem; color: #444; }

    </style>
</head>
<body>

    <div class="profile-section">
        <div class="avatar-container">
            <div class="avatar-main" id="u-avatar" onclick="window.location.href='config.html'">üë§</div>
            <div class="level-badge">LVL <span id="u-level">1</span></div>
        </div>
        <h2 id="u-nome">CARREGANDO...</h2>
        <span class="user-balance">R$ <span id="u-saldo">0,00</span></span>
        
        <div class="xp-container">
            <div class="xp-bar" id="u-xp-bar"></div>
        </div>
        <span class="xp-text">SISTEMA DE SINCRONIA: <span id="u-xp-pct">0</span>%</span>
    </div>

    <div class="container">
        <div class="main-grid">
            <button class="btn-card" onclick="window.location.href='rifas.html'">
                <span>üéüÔ∏è</span>
                RIFAS ATIVAS
            </button>
            <button class="btn-card" onclick="window.location.href='leiloes.html'">
                <span>üî®</span>
                LEIL√ïES IA
            </button>
            <button class="btn-card" onclick="window.location.href='trades.html'">
                <span>üìà</span>
                IA TRADES
            </button>
            <button class="btn-card" onclick="window.location.href='config.html'">
                <span>‚öôÔ∏è</span>
                CONFIGURA√á√ÉO
            </button>
        </div>

        <div class="nexus-wrapper">
            <button class="btn-nexus" onclick="window.location.href='market.html'">
                üõí NEXUS S
            </button>
        </div>

        <div class="system-status">
            <div>
                <span class="status-dot"></span>
                <span class="status-text">SISTEMA OPERACIONAL ATIVO</span>
            </div>
            <span class="status-text" id="system-time">00:00:00</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), snap => {
                    const d = snap.data();
                    if(!d) return;
                    
                    // B√°sico
                    document.getElementById('u-nome').innerText = (d.nome || "OPERADOR").toUpperCase();
                    document.getElementById('u-saldo').innerText = (d.saldo || 0).toLocaleString('pt-br', {minimumFractionDigits: 2});
                    
                    // Avatar & Level
                    if(d.avatarEmoji) document.getElementById('u-avatar').innerText = d.avatarEmoji;
                    const level = d.level || 1;
                    document.getElementById('u-level').innerText = level;

                    // L√≥gica de XP
                    const xpAtual = d.xp || 0;
                    const xpProximoNivel = level * 100;
                    const porcentagem = Math.min((xpAtual / xpProximoNivel) * 100, 100);
                    document.getElementById('u-xp-bar').style.width = porcentagem + "%";
                    document.getElementById('u-xp-pct').innerText = Math.floor(porcentagem);
                });
            } else {
                window.location.href = "login.html";
            }
        });

        // Rel√≥gio do Sistema
        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').innerText = now.toLocaleTimeString('pt-br');
        }, 1000);
    </script>
</body>
</html>
