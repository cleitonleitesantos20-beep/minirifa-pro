<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoboSorteio IA - Terminal v5.3.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Layout Principal */
        .main-menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 20px; 
        }

        /* Bot√µes Grandes Estilizados */
        .menu-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .menu-card:active { transform: scale(0.95); }
        .menu-card i { font-size: 2.5rem; display: block; }
        .menu-card span { 
            font-family: 'Orbitron'; 
            font-size: 0.65rem; 
            letter-spacing: 1px; 
            font-weight: bold;
        }

        /* Cores Espec√≠ficas para Identifica√ß√£o R√°pida */
        .card-rifa { border-bottom: 4px solid var(--neon); }
        .card-games { border-bottom: 4px solid var(--pink); }
        .card-trade { border-bottom: 4px solid #0055ff; }
        .card-leilao { border-bottom: 4px solid #ff7b00; }

        .wallet-mini {
            background: #050505;
            border: 1px solid #111;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header" style="justify-content: center;">
        <span>ü§ñ ROBOSORTEIO IA v5.3.0</span>
    </div>

    <div class="container">
        
        <div class="wallet-card" style="padding: 15px; margin-bottom: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width:45px; height:45px; background:#111; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; border:1px solid #222;">üë§</div>
                    <div>
                        <div style="color:#fff; font-weight:bold; font-size:0.9rem;" id="u-nome">Carregando...</div>
                        <div style="font-size:0.55rem; color:#444; font-family:'Orbitron';">LVL <span id="u-lvl">1</span> | ID: <span id="u-code">---</span></div>
                    </div>
                </div>
                <button class="btn-config" onclick="window.location.href='config.html'" style="background:#111; border:1px solid #333; color:var(--neon); width:38px; height:38px; border-radius:10px; cursor:pointer;">‚öôÔ∏è</button>
            </div>
            
            <div class="wallet-mini">
                <span style="font-family:'Orbitron'; font-size:0.55rem; color:#444;">SALDO DISPON√çVEL</span>
                <span style="font-family:'Orbitron'; font-size:1.1rem; color:var(--green);">R$ <span id="u-saldo">0.00</span></span>
            </div>
        </div>

        <div class="main-menu-grid">
            
            <div class="menu-card card-rifa" onclick="window.location.href='rifas.html'">
                <i>üéüÔ∏è</i>
                <span style="color:var(--neon);">RIFAS DA SORTE</span>
            </div>

            <div class="menu-card card-games" onclick="window.location.href='central.html'">
                <i>üéÆ</i>
                <span style="color:var(--pink);">CENTRAL GAMES</span>
            </div>

            <div class="menu-card card-trade" onclick="window.location.href='trades.html'">
                <i>üìà</i>
                <span style="color:#00a2ff;">TRADES DA IA</span>
            </div>

            <div class="menu-card card-leilao" onclick="window.location.href='leilao.html'">
                <i>üèÜ</i>
                <span style="color:#ff7b00;">MUNDO LANCES</span>
            </div>

        </div>

        <div style="text-align:center; margin-top:30px; opacity:0.3; font-family:'Orbitron'; font-size:0.45rem;">
            SISTEMA OPERACIONAL ATIVO | CONEX√ÉO ENCRIPTADA
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                onSnapshot(doc(db, "usuarios", u.uid), (snap) => {
                    const data = snap.data();
                    if (data) {
                        document.getElementById('u-nome').innerText = data.nome;
                        document.getElementById('u-saldo').innerText = (data.saldo || 0).toFixed(2);
                        document.getElementById('u-code').innerText = data.meuCodigo;
                        document.getElementById('u-lvl').innerText = Math.floor((data.xp || 0) / 100) + 1;
                    }
                });
            } else { window.location.href = 'login.html'; }
        });
    </script>
</body>
</html>
