<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoboSorteio IA - Painel v5.2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos espec√≠ficos da v5.2 */
        .wallet-card { background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%); border: 1px solid #222; border-radius: 15px; padding: 20px; margin-bottom: 15px; }
        .user-info { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 0.8rem; color: #888; }
        .lvl-tag { background: var(--neon); color: #000; padding: 2px 8px; border-radius: 4px; font-family: 'Orbitron'; font-weight: bold; font-size: 0.6rem; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-action { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* L√≥gica de Cores das Fases */
        .fase-card.locked { border-color: #ff0055 !important; background: rgba(255, 0, 85, 0.05) !important; }
        .fase-card.locked .banner-lucro { background: #ff0055 !important; color: #fff !important; }
        .fase-card.locked .grid { filter: grayscale(1) opacity(0.3); pointer-events: none; }
        .lock-notice { color: #ff0055; font-size: 0.6rem; font-family: 'Orbitron'; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <span>ü§ñ ROBOSORTEIO IA v5.2</span>
        <button onclick="window.location.href='config.html'" style="background:none; border:none; color:var(--neon); font-size:1.2rem;">‚öôÔ∏è</button>
    </div>

    <div class="container">
        
        <div class="wallet-card">
            <div class="user-info">
                <div style="width:35px; height:35px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem;">üë§</div>
                <div>
                    <div style="color:#fff; font-weight:bold;"><span id="u-nome">...</span> <span class="lvl-tag">LVL <span id="u-lvl">1</span></span></div>
                    <div style="font-size:0.6rem;">ID: <span id="u-code">---</span></div>
                </div>
            </div>
            <div style="text-align: center;">
                <small style="color:#555; letter-spacing:2px; font-size:0.6rem;">SALDO DISPON√çVEL</small>
                <div style="font-size: 2.2rem; font-family: 'Orbitron'; color: var(--green);">R$ <span id="u-saldo">0.00</span></div>
            </div>
        </div>

        <div class="action-grid">
            <button onclick="window.location.href='central.html'" class="btn-action" style="border-color: #ffd700; color: #ffd700;">üéÆ MINIGAMES</button>
            <button onclick="checkin()" class="btn-action">üìç CHECK-IN</button>
            <button onclick="video()" id="btn-video" class="btn-action" style="grid-column: span 2;">üì∫ ASSISTIR PROPAGANDA (1x DIA)</button>
        </div>

        <div id="video-timer" class="hidden" style="text-align:center; margin-bottom:15px; font-size: 0.7rem; color: var(--neon);">
            Sincronizando: <span id="timer">30</span>s...
        </div>

        <h4 style="font-family: 'Orbitron'; font-size: 0.7rem; color: #555; margin-bottom: 10px;">SELECIONE SEUS N√öMEROS (R$ 8,00/cada)</h4>
        
        <div class="fases-scroll">
            <div class="fase-card" id="fase-card-1">
                <div class="banner-lucro" style="background: var(--neon); color:#000; padding:8px; text-align:center; font-family:'Orbitron'; font-size:0.7rem; border-radius:8px 8px 0 0; margin:-12px -12px 10px -12px;">FASE 1 - R$ 110,00</div>
                <div id="grid-1" class="grid"></div>
            </div>

            <div class="fase-card locked" id="fase-card-2">
                <div class="banner-lucro">FASE 2 - R$ 220,00</div>
                <span class="lock-notice">üîí REQUER 50 INDICA√á√ïES</span>
                <div id="grid-2" class="grid"></div>
            </div>

            <div class="fase-card locked" id="fase-card-3">
                <div class="banner-lucro">FASE 3 - R$ 330,00</div>
                <span class="lock-notice">üîí REQUER 100 INDICA√á√ïES</span>
                <div id="grid-3" class="grid"></div>
            </div>
        </div>

        <div id="checkout" class="hidden" style="position:fixed; bottom:0; left:0; width:100%; background:#000; border-top:2px solid var(--green); padding:15px; display:flex; justify-content:space-between; align-items:center; z-index:100;">
            <div>
                <p style="font-size:0.6rem; color:#888;">COTAS: <b id="sel-nums" style="color:var(--neon);">0</b></p>
                <p style="font-size:1.2rem; font-weight:bold; color:var(--green);">R$ <span id="total-val">0.00</span></p>
            </div>
            <button onclick="pix()" class="btn-primary" style="width:auto; padding:10px 30px; background:var(--green);">PAGAR PIX</button>
        </div>

    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
