<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus S - Master Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0055; --green: #00ff88; --gold: #ffcc00; --dark: #0a0a0a; --bg-card: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; }

        /* PROPAGANDA TOPO */
        .ad-banner-top { width: 100%; height: 50px; background: #050505; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 0.55rem; color: #444; letter-spacing: 2px; }

        /* HEADER & PERFIL */
        .profile-section { padding: 20px; background: linear-gradient(to bottom, #111, #000); border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; gap: 15px; position: relative; }
        
        .avatar-container { position: relative; width: 65px; height: 65px; flex-shrink: 0; }
        .avatar-main { width: 100%; height: 100%; background: #000; border: 2px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .level-badge { position: absolute; bottom: -2px; right: -2px; background: var(--neon); color: #000; font-family: 'Orbitron'; font-size: 0.5rem; font-weight: bold; padding: 2px 5px; border-radius: 6px; }

        .user-data { flex-grow: 1; min-width: 0; }
        .user-data h2 { font-family: 'Orbitron'; font-size: 0.85rem; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .user-balance { color: var(--green); font-weight: bold; font-size: 1.1rem; display: block; margin: 2px 0; }
        
        .xp-mini-bar { width: 100%; background: #1a1a1a; height: 4px; border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--neon); width: 0%; transition: width 1.5s cubic-bezier(0.1, 0, 0.3, 1); }

        .btn-config-side { background: #0a0a0a; border: 1px solid #222; color: #666; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-config-side:active { border-color: var(--neon); color: var(--neon); transform: rotate(45deg); }

        .container { padding: 15px; max-width: 450px; margin: 0 auto; padding-bottom: 80px; }

        /* GRID PRINCIPAL (4 BOT√ïES) */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .btn-card { background: var(--bg-card); border: 1px solid #1a1a1a; padding: 22px 10px; border-radius: 20px; color: #fff; font-family: 'Orbitron'; font-size: 0.65rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-card span { font-size: 1.6rem; }
        .btn-card:active { background: #111; transform: translateY(2px); border-color: var(--neon); }
        
        /* GRID SECUND√ÅRIO */
        .secondary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .btn-sec { background: #050505; border: 1px solid #1a1a1a; padding: 14px; border-radius: 14px; color: #888; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; transition: 0.2s; letter-spacing: 1px; }
        .btn-sec:active { color: #fff; border-color: #333; }

        /* BOT√ÉO NEXUS S */
        .btn-nexus { width: 100%; background: linear-gradient(90deg, #000, #151515, #000); border: 1px solid var(--gold); padding: 18px; border-radius: 18px; color: var(--gold); font-family: 'Orbitron'; font-size: 0.9rem; font-weight: bold; cursor: pointer; letter-spacing: 4px; margin-bottom: 15px; text-shadow: 0 0 10px rgba(255,204,0,0.2); }
        .btn-nexus:active { transform: scale(0.98); background: #000; }

        /* AN√öNCIO INFERIOR */
        .ad-banner-bottom { width: 100%; min-height: 70px; background: #050505; border: 1px solid #111; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 0.55rem; color: #333; margin-top: 5px; }

        /* TEXTO TREM (MARQUEE) */
        .news-ticker { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #1a1a1a; padding: 10px 0; overflow: hidden; z-index: 999; }
        .ticker-content { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 30s linear infinite; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon); letter-spacing: 2px; }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200%); }
        }
    </style>
</head>
<body>

    <div class="ad-banner-top">ADS - PREMIUM PARTNER SPACE</div>

    <div class="profile-section">
        <div class="avatar-container">
            <div class="avatar-main" id="u-avatar">üë§</div>
            <div class="level-badge">LVL <span id="u-level">1</span></div>
        </div>
        <div class="user-data">
            <h2 id="u-nome">OPERADOR</h2>
            <div class="user-balance">R$ <span id="u-saldo">0,00</span></div>
            <div class="xp-mini-bar"><div class="xp-fill" id="u-xp-fill"></div></div>
        </div>
        <button class="btn-config-side" onclick="window.location.href='config.html'">‚öôÔ∏è</button>
    </div>

    <div class="container">
        
        <div class="main-grid">
            <button class="btn-card" onclick="window.location.href='rifas.html'"><span>üéüÔ∏è</span>RIFAS</button>
            <button class="btn-card" onclick="window.location.href='leiloes.html'"><span>üî®</span>LEIL√ïES</button>
            <button class="btn-card" onclick="window.location.href='trades.html'"><span>üìà</span>TRADES IA</button>
            <button class="btn-card" onclick="window.location.href='minigames.html'"><span>üéÆ</span>MINIGAMES</button>
        </div>

        <div class="secondary-grid">
            <button class="btn-sec" onclick="window.location.href='deposito.html'">üí∞ DEP√ìSITO</button>
            <button class="btn-sec" onclick="window.location.href='ranking.html'">üèÜ RANKING</button>
        </div>

        <button class="btn-nexus" onclick="window.location.href='market.html'">üõí NEXUS S</button>

        <div class="ad-banner-bottom">PUBLICIDADE ‚Äî ADS 320x100</div>

    </div>

    <div class="news-ticker">
        <div class="ticker-content" id="ticker-text">
            ‚Ä¢‚Ä¢‚Ä¢ BEM-VINDO AO NEXUS S ‚Ä¢‚Ä¢‚Ä¢ SISTEMA OPERACIONAL ATUALIZADO V6.2.1 ‚Ä¢‚Ä¢‚Ä¢ APROVEITE AS NOVAS RIFAS DE CRIPTOMOEDAS ‚Ä¢‚Ä¢‚Ä¢ TRADES IA COM ALTA PERFORMANCE ESTE M√äS ‚Ä¢‚Ä¢‚Ä¢
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                // Escuta em tempo real os dados do usu√°rio
                onSnapshot(doc(db, "usuarios", user.uid), snap => {
                    const d = snap.data();
                    if(!d) return;

                    // Atualiza√ß√£o de UI
                    document.getElementById('u-nome').innerText = (d.nome || "OPERADOR").toUpperCase();
                    document.getElementById('u-saldo').innerText = (d.saldo || 0).toLocaleString('pt-br', {minimumFractionDigits: 2});
                    
                    // Avatar/Emoji
                    if(d.avatarEmoji) {
                        document.getElementById('u-avatar').innerText = d.avatarEmoji;
                    }

                    // L√≥gica de N√≠vel e XP
                    const level = d.level || 1;
                    const xpAtual = d.xp || 0;
                    const xpNecessario = level * 100;
                    const porcentagem = (xpAtual / xpNecessario) * 100;

                    document.getElementById('u-level').innerText = level;
                    document.getElementById('u-xp-fill').style.width = Math.min(porcentagem, 100) + "%";
                }, error => {
                    console.error("Erro ao carregar dados:", error);
                });
            } else {
                // Se n√£o houver usu√°rio logado, redireciona
                window.location.href = "login.html";
            }
        });

        // Otimiza√ß√£o para o Ticker (Texto Trem) - Mensagens din√¢micas
        const messages = [
            "BEM-VINDO AO NEXUS S",
            "SISTEMA OPERACIONAL V6.2.1 ONLINE",
            "NOVO LEIL√ÉO DE IPHONE 15 DISPON√çVEL",
            "IA TRADES: LUCROS DE HOJE +4.2%",
            "DESBLOQUEIE EMOJIS EXCLUSIVOS NO MARKET"
        ];
        document.getElementById('ticker-text').innerText = " ‚Ä¢‚Ä¢‚Ä¢ " + messages.join(" ‚Ä¢‚Ä¢‚Ä¢ ") + " ‚Ä¢‚Ä¢‚Ä¢ ";

    </script>
</body>
</html>
