<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Habitat | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent-color: #555; 
            --gold: #ffcc00; 
            --identity-color: #555;
            --bg-card: rgba(10, 10, 10, 0.98);
        }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; overflow-x: hidden; padding-bottom: 80px; }

        /* NAV */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px; position: absolute; width: 100%; box-sizing: border-box; z-index: 100; gap: 10px; }
        .nav-group { display: flex; gap: 8px; }
        .btn-nav { background: rgba(255,255,255,0.05); border: 1px solid #222; color: #fff; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 0.6rem; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        
        /* HEADER */
        .habitat-header { padding: 80px 20px 10px; text-align: center; }
        .user-name { font-family: 'Orbitron'; font-size: 1.3rem; margin: 5px 0; text-shadow: 0 0 10px var(--accent-color); }
        .geo-tag { font-size: 0.7rem; color: #888; letter-spacing: 1px; margin-bottom: 10px; text-transform: uppercase; }
        
        .status-badge { 
            display: inline-block; padding: 4px 12px; border: 1px solid var(--accent-color);
            border-radius: 20px; font-size: 0.6rem; color: var(--accent-color); 
            letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; cursor: pointer;
        }

        /* WORLD */
        .world-view {
            position: relative; height: 320px; width: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            perspective: 1000px; background: radial-gradient(circle at bottom, #0a1015 0%, #000 75%);
            gap: 20px; padding-bottom: 20px;
        }
        .identity-cube {
            width: 55px; height: 55px; z-index: 10; margin-bottom: 25px;
            background: var(--identity-color); box-shadow: 0 0 35px var(--identity-color);
            border-radius: 10px; animation: float 4s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .rainbow-mode {
            background: linear-gradient(45deg, #ff0000, #ff00ff, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000);
            background-size: 400% 400%;
            animation: float 4s ease-in-out infinite, rainbow-shift 8s linear infinite !important;
        }

        .building-asset {
            width: 90px; background: #080808; border: 2px solid var(--accent-color); 
            border-bottom: none; display: flex; flex-wrap: wrap; padding: 10px; gap: 5px; 
            justify-content: center; position: relative; cursor: pointer; transition: 0.3s;
        }
        .building-asset:hover { transform: scale(1.05); filter: brightness(1.2); }
        .building-label { position: absolute; top: -30px; font-family: 'Orbitron'; font-size: 0.5rem; white-space: nowrap; color: var(--accent-color); text-shadow: 0 0 5px #000; }

        .building-door { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 20px; height: 25px; background: #111; border: 1px solid var(--accent-color); border-bottom: none; }
        .window { width: 9px; height: 9px; background: #111; border-radius: 1px; }
        .active-win { background: var(--accent-color); box-shadow: 0 0 5px var(--accent-color); }

        /* MODAL STYLE */
        .niche-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 15px; width: 85%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        .selector-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .opt-btn { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.55rem; font-family: 'Orbitron'; text-align: center; }
        input, select { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 10px; margin: 5px 0; border-radius: 5px; font-family: 'Rajdhani'; box-sizing: border-box; }

        .action-bar { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 70%); display: flex; justify-content: center; z-index: 150; }
        .btn-assets { background: #fff; color: #000; border: none; padding: 14px 40px; border-radius: 50px; font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold; cursor: pointer; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes rainbow-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <nav class="top-nav">
        <div class="nav-group">
            <a href="index.html" class="btn-nav">VOLTAR</a>
            <a href="mapa.html" class="btn-nav">MUNDO</a>
        </div>
        <div id="user-level-top" style="color:var(--gold); font-family:Orbitron; font-size:0.7rem;">LVL 1</div>
    </nav>

    <div class="habitat-header">
        <div class="geo-tag"><span id="display-city">CARREGANDO</span> / <span id="display-state">...</span></div>
        <div class="status-badge" id="display-role" onclick="toggleNicheMenu()">...</div>
        <div class="user-name" id="display-name">---</div>
    </div>

    <div class="world-view">
        <div id="user-cube" class="identity-cube"></div>
        <div id="user-building" class="building-asset" onclick="openSocial()">
            <div id="building-name" class="building-label"></div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-assets" id="btn-view-assets">VISUALIZAR ATIVOS</button>
    </div>

    <div id="niche-modal" class="niche-modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p style="font-size:0.6rem; font-family:Orbitron; color:#555; text-align:center;">DADOS DA UNIDADE</p>
            
            <input type="text" id="input-store-name" placeholder="Nome do seu Prédio/Loja">
            <input type="text" id="input-social" placeholder="Link (Instagram/Face/Site)">

            <p style="font-size:0.6rem; font-family:Orbitron; color:#555; text-align:center; margin-top:15px;">IDENTIDADE VISUAL</p>
            <div class="selector-grid">
                <div class="opt-btn" style="border-bottom: 2px solid #00d9ff" onclick="setGender('masc')">MASCULINO</div>
                <div class="opt-btn" style="border-bottom: 2px solid #ff00ea" onclick="setGender('fem')">FEMININO</div>
                <div class="opt-btn" style="background: linear-gradient(90deg, red, blue); border:none;" onclick="setGender('other')">OUTROS</div>
            </div>

            <p style="font-size:0.6rem; font-family:Orbitron; color:#555; text-align:center;">PROTOCOLO</p>
            <div class="selector-grid" id="role-selector"></div>

            <input type="text" id="input-city" placeholder="Sua Cidade">
            <select id="input-state">
                <option value="">Estado</option>
                <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option><option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option><option value="DF">Distrito Federal</option><option value="ES">Espírito Santo</option><option value="GO">Goiás</option><option value="MA">Maranhão</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option><option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option><option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option><option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option><option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option><option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
            </select>

            <button onclick="saveAll()" style="width:100%; margin-top:10px; background:var(--gold); border:none; padding:12px; font-family:Orbitron; font-weight:bold; cursor:pointer;">SALVAR ALTERAÇÕES</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const targetID = urlParams.get('id');
        let isOwner = false;
        let selectedRole = 'citizen';
        let selectedGender = 'masc';
        let currentSocialLink = "";

        const roles = {
            citizen: { label: "CIDADÃO", color: "#555" },
            clothes: { label: "MODA", color: "#00f2ff" },
            shoes: { label: "CALÇADOS", color: "#8b4513" },
            tech: { label: "ELETRÔNICOS", color: "#00ff88" },
            appliances: { label: "ELETRODOMÉSTICOS", color: "#ffcc00" },
            auto: { label: "VEÍCULOS", color: "#bd00ff" },
            jewelry: { label: "JOALHERIA", color: "#e5e5e5" }
        };

        const genders = { masc: "#00d9ff", fem: "#ff00ea", other: "rainbow" };

        // Renderizar botões de Role
        const roleContainer = document.getElementById('role-selector');
        Object.keys(roles).forEach(key => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerText = roles[key].label;
            btn.onclick = () => window.setRole(key);
            roleContainer.appendChild(btn);
        });

        onAuthStateChanged(auth, user => {
            const uid = targetID || (user ? user.uid : null);
            if (user && user.uid === uid) isOwner = true;
            if (uid) {
                onSnapshot(doc(db, "usuarios", uid), (snap) => {
                    if (snap.exists()) updateHabitat(snap.data(), uid);
                });
            }
        });

        window.toggleNicheMenu = () => { if(isOwner) document.getElementById('niche-modal').style.display = 'flex'; };
        window.closeModal = (e) => { if(e.target.id === 'niche-modal') e.target.style.display = 'none'; };
        window.setRole = (r) => selectedRole = r;
        window.setGender = (g) => selectedGender = g;

        window.openSocial = () => {
            if(currentSocialLink) {
                window.open(currentSocialLink.startsWith('http') ? currentSocialLink : 'https://' + currentSocialLink, '_blank');
            } else if(isOwner) {
                toggleNicheMenu();
            }
        };

        window.saveAll = async () => {
            if(!auth.currentUser) return;
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            let color = genders[selectedGender];
            if(color === 'rainbow') color = '#ffffff';

            await updateDoc(userRef, {
                role: selectedRole,
                gender: selectedGender,
                userNeonColor: color,
                cidade: document.getElementById('input-city').value,
                estado: document.getElementById('input-state').value,
                storeName: document.getElementById('input-store-name').value,
                socialLink: document.getElementById('input-social').value
            });
            document.getElementById('niche-modal').style.display = 'none';
        };

        function updateHabitat(data, uid) {
            const roleKey = data.role || 'citizen';
            const config = roles[roleKey] || roles.citizen;
            const gender = data.gender || 'masc';
            const level = Math.floor((data.xp || 0) / 1000) + 1;

            document.documentElement.style.setProperty('--accent-color', config.color);
            document.getElementById('user-level-top').innerText = `LVL ${level}`;
            
            const cube = document.getElementById('user-cube');
            cube.classList.remove('rainbow-mode');
            if(gender === 'other') cube.classList.add('rainbow-mode');
            else document.documentElement.style.setProperty('--identity-color', genders[gender] || config.color);

            document.getElementById('display-name').innerText = (data.nome || "NEXUS").toUpperCase();
            document.getElementById('display-city').innerText = (data.cidade || "CIDADE").toUpperCase();
            document.getElementById('display-state').innerText = (data.estado || "---").toUpperCase();
            document.getElementById('display-role').innerText = config.label;
            
            // Dados da Loja/Social
            currentSocialLink = data.socialLink || "";
            document.getElementById('building-name').innerText = (data.storeName || "").toUpperCase();

            if(isOwner){
                document.getElementById('input-city').value = data.cidade || "";
                document.getElementById('input-state').value = data.estado || "";
                document.getElementById('input-store-name').value = data.storeName || "";
                document.getElementById('input-social').value = data.socialLink || "";
            }

            // Construir Prédio
            const b = document.getElementById('user-building');
            b.style.height = (70 + (level * 15)) + "px";
            b.style.borderColor = config.color;
            b.innerHTML = `<div id="building-name" class="building-label">${(data.storeName || "").toUpperCase()}</div><div class="building-door"></div>`; 
            for(let i=0; i < Math.min(level * 3, 24); i++){
                const w = document.createElement('div');
                w.className = "window active-win";
                b.appendChild(w);
            }
        }

        document.getElementById('btn-view-assets').onclick = () => {
            const idToView = targetID || (auth.currentUser ? auth.currentUser.uid : "");
            window.location.href = `ativos.html?id=${idToView}`;
        };
    </script>
</body>
</html>
