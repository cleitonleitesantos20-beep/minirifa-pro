<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Habitat | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent-color: #555; 
            --gold: #ffcc00; 
            --bg-card: rgba(10, 10, 10, 0.98);
        }
        body { background: #000; color: #fff; font-family: 'Rajdhani'; margin: 0; overflow-x: hidden; }

        /* NAV */
        .top-nav { display: flex; justify-content: space-between; padding: 15px; position: absolute; width: 100%; box-sizing: border-box; z-index: 100; }
        .btn-back { background: rgba(255,255,255,0.05); border: 1px solid #222; color: #fff; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 0.7rem; font-family: 'Orbitron'; }

        /* HEADER */
        .habitat-header { padding: 60px 20px 10px; text-align: center; }
        .user-name { font-family: 'Orbitron'; font-size: 1.3rem; margin: 5px 0; text-shadow: 0 0 10px var(--accent-color); }
        
        /* BADGE CLICÁVEL */
        .status-badge { 
            display: inline-block; padding: 4px 12px; border: 1px solid var(--accent-color);
            border-radius: 20px; font-size: 0.6rem; color: var(--accent-color); 
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .status-badge:hover { background: rgba(255,255,255,0.1); }

        /* WORLD */
        .world-view {
            position: relative; height: 300px; width: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            perspective: 1000px; background: radial-gradient(circle at bottom, #0a1015 0%, #000 75%);
            gap: 12px; padding-bottom: 20px;
        }
        .identity-cube {
            width: 55px; height: 55px; z-index: 10; margin-bottom: 25px;
            background: var(--accent-color); box-shadow: 0 0 35px var(--accent-color);
            border-radius: 10px; animation: float 4s ease-in-out infinite;
        }
        .building-asset {
            width: 90px; background: #080808; border: 2px solid #1a1a1a; 
            border-bottom: none; display: flex; flex-wrap: wrap; padding: 8px; gap: 4px; 
            box-shadow: inset 0 0 15px #000; transition: 0.8s;
        }
        .window { width: 9px; height: 9px; background: #111; border-radius: 1px; }
        .active-win { background: var(--accent-color); box-shadow: 0 0 5px var(--accent-color); }

        /* MODAL DE NICHOS (POPUP) */
        .niche-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center;
        }
        .modal-content { background: #0a0a0a; border: 1px solid #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; text-align: center; }
        .selector-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .opt-btn { 
            background: #111; border: 1px solid #333; color: #fff; padding: 12px 5px; 
            border-radius: 8px; cursor: pointer; font-size: 0.6rem; font-family: 'Orbitron';
        }

        /* STORE */
        .store-section { padding: 25px; background: #050505; border-top: 1px solid #111; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: #0a0a0a; border-radius: 8px; padding: 10px; border: 1px solid #1a1a1a; text-align: center; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <nav class="top-nav">
        <a href="index.html" class="btn-back"> VOLTAR</a>
        <div id="user-balance" style="color:var(--gold); font-family:Orbitron; font-size:0.7rem;">0.00 NP</div>
    </nav>

    <div class="habitat-header">
        <div class="status-badge" id="display-role" onclick="toggleNicheMenu()">CARREGANDO...</div>
        <div class="user-name" id="display-name">---</div>
    </div>

    <div class="world-view">
        <div id="user-cube" class="identity-cube"></div>
        <div id="user-building" class="building-asset"></div>
    </div>

    <div id="niche-modal" class="niche-modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="status-badge" style="border:none; color:#555">ALTERAR PROTOCOLO</span>
            <div class="selector-grid">
                <div class="opt-btn" style="border-left: 4px solid #555" onclick="setRole('citizen')">CIDADÃO</div>
                <div class="opt-btn" style="border-left: 4px solid #00f2ff" onclick="setRole('clothes')">ROUPAS</div>
                <div class="opt-btn" style="border-left: 4px solid #8b4513" onclick="setRole('shoes')">SAPATOS</div>
                <div class="opt-btn" style="border-left: 4px solid #00ff88" onclick="setRole('tech')">ELETRÔNICOS</div>
                <div class="opt-btn" style="border-left: 4px solid #bd00ff" onclick="setRole('auto')">VEÍCULOS</div>
                <div class="opt-btn" style="border-left: 4px solid #e5e5e5" onclick="setRole('jewelry')">JOALHERIA</div>
            </div>
            <button onclick="toggleNicheMenu()" style="margin-top:20px; background:none; border:none; color:#444; font-family:Orbitron; font-size:0.6rem; cursor:pointer;">[ FECHAR ]</button>
        </div>
    </div>

    <div id="store-area" class="store-section" style="display:none;">
        <span class="status-badge" style="border:none; margin-bottom:15px; display:block;">ESTOQUE DISPONÍVEL</span>
        <div class="product-grid" id="product-list">
            <div class="product-card">
                <div style="height:80px; background:#111; margin-bottom:10px; border-radius:5px;"></div>
                <div style="font-size:0.6rem; font-family:Orbitron; color:#aaa;">AGUARDANDO PRODUTOS</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", 
            authDomain: "minharifadigital.firebaseapp.com", 
            projectId: "minharifadigital", 
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const targetID = urlParams.get('id');

        const roles = {
            citizen: { label: "CIDADÃO", color: "#555" },
            clothes: { label: "COMERCIANTE: ROUPAS", color: "#00f2ff" },
            shoes: { label: "COMERCIANTE: SAPATOS", color: "#8b4513" },
            tech: { label: "COMERCIANTE: ELETRÔNICOS", color: "#00ff88" },
            auto: { label: "COMERCIANTE: VEÍCULOS", color: "#bd00ff" },
            jewelry: { label: "COMERCIANTE: JOALHERIA", color: "#e5e5e5" }
        };

        let isOwner = false;

        // Gerenciar Modal
        window.toggleNicheMenu = () => {
            if(!isOwner) return; // Só o dono abre
            const m = document.getElementById('niche-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        };

        window.closeModal = (e) => {
            if(e.target.id === 'niche-modal') toggleNicheMenu();
        };

        if (targetID) {
            onSnapshot(doc(db, "usuarios", targetID), (snap) => {
                if (snap.exists()) updateHabitat(snap.data());
            });

            onAuthStateChanged(auth, user => {
                if(user && user.uid === targetID) isOwner = true;
            });
        }

        window.setRole = async (roleKey) => {
            const userRef = doc(db, "usuarios", auth.currentUser.uid);
            await updateDoc(userRef, {
                role: roleKey,
                temComercio: roleKey !== 'citizen'
            });
            toggleNicheMenu();
        };

        function updateHabitat(data) {
            const userRole = data.role || 'citizen';
            const config = roles[userRole];
            
            document.documentElement.style.setProperty('--accent-color', config.color);
            document.getElementById('display-role').innerText = config.label;
            document.getElementById('display-role').style.color = config.color;
            document.getElementById('display-role').style.borderColor = config.color;
            document.getElementById('display-name').innerText = (data.nome || "NEXUS").toUpperCase();
            document.getElementById('user-balance').innerText = `${(data.saldo || 0).toFixed(2)} NP`;

            const level = Math.floor((data.xp || 0) / 1000) + 1;
            const b = document.getElementById('user-building');
            b.style.height = (70 + (level * 18)) + "px";
            
            b.innerHTML = "";
            for(let i=0; i < (level * 3); i++){
                const w = document.createElement('div');
                w.className = "window active-win";
                b.appendChild(w);
            }

            document.getElementById('store-area').style.display = data.temComercio ? 'block' : 'none';
        }
    </script>
</body>
</html>
