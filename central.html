<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minigames $$$ - TRON VERSION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .beta-header { background: #ffaa00; color: #000; font-size: 0.6rem; padding: 4px; font-weight: bold; text-align: center; width: 100%; border-radius: 4px; margin-bottom: 10px; }
        
        /* Patrocinadores Fixos */
        .ads-frame { width: 100%; height: 60px; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.7rem; font-family: 'Orbitron'; background: #0a0a0a; border-radius: 8px; margin: 10px 0; }

        /* XP e N√≠vel */
        .xp-container { position: relative; margin-top: 15px; }
        .xp-bar-bg { background: #000; height: 12px; border-radius: 10px; border: 1px solid var(--neon); overflow: hidden; }
        .xp-bar-fill { background: linear-gradient(90deg, var(--neon), #00ff88); height: 100%; width: 0%; transition: 0.5s; box-shadow: 0 0 10px var(--neon); }
        .bonus-tag { position: absolute; right: 0; top: -18px; color: var(--green); font-size: 0.7rem; font-weight: bold; }

        /* Jogo TRON RUNNER */
        #game-canvas { width: 100%; height: 140px; background: #000; border: 2px solid var(--neon); border-radius: 10px; position: relative; overflow: hidden; display: none; box-shadow: inset 0 0 20px rgba(0,242,255,0.2); }
        .grid-bg { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(rgba(0,242,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0,242,255,0.1) 1px, transparent 1px); background-size: 20px 20px; }
        #cube { position: absolute; bottom: 0; left: 40px; width: 20px; height: 20px; background: #00f2ff; box-shadow: 0 0 15px #00f2ff; border: 1px solid #fff; z-index: 2; transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .obstacle { position: absolute; bottom: 0; right: -25px; width: 15px; height: 35px; background: #ff0055; box-shadow: 0 0 10px #ff0055; z-index: 2; }

        .scratch-area { width: 100%; height: 60px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; color: #555; }
        .scratch-active { animation: shake 0.3s infinite; background: var(--neon) !important; color: #000 !important; font-weight: bold; }
        @keyframes shake { 0%{transform:translate(1px,1px)} 50%{transform:translate(-2px,-1px)} 100%{transform:translate(1px,1px)} }

        .mining-canvas { width: 100%; height: 60px; background: #000; border-radius: 10px; display: none; position: relative; overflow: hidden; border: 1px solid #222; }
        .pixel { position: absolute; width: 4px; height: 4px; background: #00ff00; box-shadow: 0 0 5px #00ff00; }
        
        button:disabled { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body>

    <div class="header">‚öôÔ∏è MINIGAMES $$$</div>

    <div class="container">
        <div class="beta-header">SISTEMA EM FASE TESTE V.1.0.5</div>
        
        <div class="ads-frame">ANUNCIE AQUI (TOPO)</div>

        <button onclick="window.location.href='index.html'" class="btn-small" style="float:none; margin-bottom: 20px;">‚¨Ö VOLTAR</button>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; font-size: 1rem;">N√çVEL <span id="lvl-display">1</span></h2>
            <div class="xp-container">
                <span class="bonus-tag">+ R$ 0,10</span>
                <div class="xp-bar-bg">
                    <div id="xp-bar" class="xp-bar-fill"></div>
                </div>
            </div>
            <p id="xp-status" style="font-size: 0.6rem; color: #666; margin-top: 5px; text-align: center;">0.0000/100 XP</p>
        </div>

        <div class="card">
            <h4>üèÉ TRON RUNNER (+0.0001 XP/BLOCO)</h4>
            <div id="game-canvas">
                <div class="grid-bg"></div>
                <div id="cube"></div>
            </div>
            <button id="btn-game" onclick="startGame()" class="btn-primary">INICIAR PARTIDA</button>
            <p id="game-score" style="font-size: 0.6rem; color: var(--neon); margin-top: 5px; text-align: center;"></p>
        </div>

        <div class="card">
            <h4>üé∞ RASPADINHA (+2 XP)</h4>
            <div id="scratch-box" class="scratch-area" onclick="playScratch()">CLIQUE PARA RASPAR</div>
        </div>

        <div class="card">
            <h4>‚õèÔ∏è MINERA√á√ÉO PIXEL (+5 XP)</h4>
            <div id="mining-status" class="mining-canvas"></div>
            <button id="btn-mine" onclick="startMining()" class="btn-primary">MINERAR AGORA</button>
        </div>

        <div class="card">
            <h4>üì± MISS√ïES SOCIAIS (+5 XP)</h4>
            <button id="ad-ins" onclick="visitAd('https://instagram.com/suacontaouloja', 'lastIns')" class="btn-outline" style="width:100%; margin-bottom:8px; font-size: 0.7rem;">INSTAGRAM @suacontaouloja</button>
            <button id="ad-tik" onclick="visitAd('https://tiktok.com/@suacontaouloja', 'lastTik')" class="btn-outline" style="width:100%; margin-bottom:8px; font-size: 0.7rem;">TIKTOK @suacontaouloja</button>
            <button id="ad-fac" onclick="visitAd('https://facebook.com/suacontaouloja', 'lastFac')" class="btn-outline" style="width:100%; font-size: 0.7rem;">FACEBOOK @suacontaouloja</button>
        </div>

        <div class="ads-frame">ANUNCIE AQUI (RODAP√â)</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            storageBucket: "minharifadigital.firebasestorage.app",
            messagingSenderId: "59630725905",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let user, userData, gameRunning = false;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                onSnapshot(doc(db, "usuarios", u.uid), (snap) => {
                    userData = snap.data();
                    if(userData) render();
                });
            } else { window.location.href = 'index.html'; }
        });

        function render() {
            const xp = userData.xp || 0;
            const lvl = Math.floor(xp / 100) + 1;
            document.getElementById('lvl-display').innerText = lvl;
            document.getElementById('xp-bar').style.width = (xp % 100) + "%";
            document.getElementById('xp-status').innerText = `${(xp % 100).toFixed(4)}/100 XP`;

            const hoje = new Date().toISOString().split('T')[0];
            // Travas Di√°rias
            if(userData.lastScratch === hoje) {
                document.getElementById('scratch-box').innerText = "‚úÖ J√Å RASPADO HOJE";
                document.getElementById('scratch-box').style.pointerEvents = "none";
            }
            if(userData.lastMine === hoje) document.getElementById('btn-mine').disabled = true;
            if(userData.lastIns === hoje) document.getElementById('ad-ins').disabled = true;
            if(userData.lastTik === hoje) document.getElementById('ad-tik').disabled = true;
            if(userData.lastFac === hoje) document.getElementById('ad-fac').disabled = true;
        }

        async function addXP(qtd) {
            const xp = userData.xp || 0;
            const up = Math.floor((xp + qtd) / 100) > Math.floor(xp / 100);
            let d = { xp: increment(qtd) };
            if(up) { d.saldo = increment(0.10); alert("N√çVEL UP! +R$ 0.10"); }
            await updateDoc(doc(db, "usuarios", user.uid), d);
        }

        // --- TRON RUNNER GAME ---
        window.startGame = () => {
            const canvas = document.getElementById('game-canvas');
            const cube = document.getElementById('cube');
            const btn = document.getElementById('btn-game');
            canvas.style.display = 'block'; btn.style.display = 'none';
            gameRunning = true;
            let score = 0;

            canvas.onclick = () => {
                if(cube.style.bottom === '0px' || !cube.style.bottom) {
                    cube.style.bottom = '70px';
                    setTimeout(() => cube.style.bottom = '0px', 350);
                }
            };

            const spawn = setInterval(() => {
                if(!gameRunning) { clearInterval(spawn); return; }
                const obs = document.createElement('div');
                obs.className = 'obstacle'; obs.style.right = '-25px';
                canvas.appendChild(obs);

                let pos = -25;
                const move = setInterval(() => {
                    if(!gameRunning) { clearInterval(move); obs.remove(); return; }
                    pos += 5; obs.style.right = pos + 'px';

                    // Colis√£o (Design Tron)
                    if(pos > 280 && pos < 315 && (cube.style.bottom === '0px' || !cube.style.bottom)) {
                        gameRunning = false;
                        alert("CONEX√ÉO PERDIDA! XP: " + (score * 0.0001).toFixed(4));
                        location.reload();
                    }

                    if(pos > 380) { 
                        clearInterval(move); obs.remove(); 
                        score++; 
                        addXP(0.0001); 
                        document.getElementById('game-score').innerText = "DATA XP: " + (score * 0.0001).toFixed(4);
                    }
                }, 20);
            }, 1600);
        };

        window.playScratch = async () => {
            const hoje = new Date().toISOString().split('T')[0];
            if(userData.lastScratch === hoje) return;
            const box = document.getElementById('scratch-box');
            box.classList.add('scratch-active');
            box.innerText = "DESCRIPTOGRAFANDO...";
            setTimeout(async () => {
                await updateDoc(doc(db, "usuarios", user.uid), { lastScratch: hoje });
                await addXP(2);
                box.classList.remove('scratch-active');
                box.innerText = "COMPLETO +2 XP";
            }, 2000);
        };

        window.startMining = () => {
            const hoje = new Date().toISOString().split('T')[0];
            if(userData.lastMine === hoje) return;
            document.getElementById('mining-status').style.display = 'block';
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const p = document.createElement('div'); p.className = 'pixel';
                    p.style.left = Math.random()*95+"%"; p.style.top = Math.random()*85+"%";
                    document.getElementById('mining-status').appendChild(p);
                }, i*120);
            }
            setTimeout(async () => {
                await updateDoc(doc(db, "usuarios", user.uid), { lastMine: hoje });
                await addXP(5);
                location.reload();
            }, 5000);
        };

        window.visitAd = async (url, field) => {
            const hoje = new Date().toISOString().split('T')[0];
            window.open(url, '_blank');
            let u = {}; u[field] = hoje; u.xp = increment(5);
            await updateDoc(doc(db, "usuarios", user.uid), u);
        };
    </script>
</body>
</html>
