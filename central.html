<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minigames $$$ - BETA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .beta-tag { background: #ffaa00; color: #000; font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        /* 1. N√≠vel com indicador de R$ 0,10 */
        .xp-container { position: relative; margin-top: 15px; }
        .xp-bar-bg { background: #111; height: 15px; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .xp-bar-fill { background: linear-gradient(90deg, var(--neon), #00ff88); height: 100%; width: 0%; transition: 0.5s; }
        .bonus-tag { position: absolute; right: 0; top: -18px; color: var(--green); font-size: 0.7rem; font-weight: bold; }

        /* Jogo Cubo Runner (Cen√°rio Verde) */
        #game-canvas { width: 100%; height: 120px; background: #228b22; border: 2px solid #1a1a1a; border-radius: 10px; position: relative; overflow: hidden; display: none; }
        #cube { position: absolute; bottom: 0; left: 30px; width: 20px; height: 20px; background: #007bff; border: 1px solid #fff; transition: bottom 0.25s cubic-bezier(0.1, 0.4, 0.4, 1); }
        .obstacle { position: absolute; bottom: 0; right: -20px; width: 15px; height: 30px; background: #333; }

        .scratch-area { width: 100%; height: 60px; background: #222; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; color: #888; }
        .scratch-active { animation: shake 0.3s infinite; background: var(--neon) !important; color: #000 !important; }
        @keyframes shake { 0% {transform: translate(1px, 1px)} 50% {transform: translate(-2px, -1px)} 100% {transform: translate(1px, 1px)} }

        .mining-canvas { width: 100%; height: 60px; background: #000; border-radius: 10px; display: none; position: relative; overflow: hidden; }
        .pixel { position: absolute; width: 4px; height: 4px; background: #00ff00; }

        .ad-space { width: 100%; height: 80px; background: #1a1a1a; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: #444; font-family: 'Orbitron'; font-size: 0.8rem; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">‚öôÔ∏è MINIGAMES $$$</div>

    <div class="container">
        <center><span class="beta-tag">VERS√ÉO 1.0.4 BETA</span></center>
        <button onclick="window.location.href='index.html'" class="btn-small" style="float:none; margin-bottom: 20px;">‚¨Ö VOLTAR</button>

        <div class="card">
            <h2 style="font-family: 'Orbitron'; font-size: 1rem;">N√çVEL <span id="lvl-display">1</span></h2>
            <div class="xp-container">
                <span class="bonus-tag">+ R$ 0,10</span>
                <div class="xp-bar-bg">
                    <div id="xp-bar" class="xp-bar-fill"></div>
                </div>
            </div>
            <p id="xp-status" style="font-size: 0.6rem; color: #666; margin-top: 5px; text-align: center;">0.0000/100 XP</p>
        </div>

        <div class="card">
            <h4>üèÉ CUBO RUNNER (XP FRA√á√ÉO)</h4>
            <div id="game-canvas">
                <div id="cube"></div>
            </div>
            <button id="btn-game" onclick="startGame()" class="btn-primary">INICIAR JOGO</button>
            <p id="game-score" style="font-size: 0.6rem; color: var(--neon); margin-top: 5px; text-align: center;"></p>
        </div>

        <div class="card">
            <h4>üé∞ RASPADINHA DI√ÅRIA (BETA)</h4>
            <div id="scratch-box" class="scratch-area" onclick="playScratch()">CLIQUE PARA RASPAR</div>
        </div>

        <div class="card">
            <h4>‚õèÔ∏è MINERA√á√ÉO PIXEL (BETA)</h4>
            <div id="mining-status" class="mining-canvas"></div>
            <button id="btn-mine" onclick="startMining()" class="btn-primary">MINERAR XP</button>
        </div>

        <div class="card">
            <h4>üì± MISS√ïES SOCIAIS (+5 XP)</h4>
            <button id="ad-ins" onclick="visitAd('https://instagram.com/suacontaouloja', 'lastIns')" class="btn-outline" style="width:100%; margin-bottom:8px; font-size: 0.7rem;">INSTAGRAM @suacontaouloja</button>
            <button id="ad-tik" onclick="visitAd('https://tiktok.com/@suacontaouloja', 'lastTik')" class="btn-outline" style="width:100%; margin-bottom:8px; font-size: 0.7rem;">TIKTOK @suacontaouloja</button>
            <button id="ad-fac" onclick="visitAd('https://facebook.com/suacontaouloja', 'lastFac')" class="btn-outline" style="width:100%; font-size: 0.7rem;">FACEBOOK @suacontaouloja</button>
        </div>

        <div class="ad-space">SUA PROPAGANDA AQUI</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8",
            authDomain: "minharifadigital.firebaseapp.com",
            projectId: "minharifadigital",
            storageBucket: "minharifadigital.firebasestorage.app",
            messagingSenderId: "59630725905",
            appId: "1:59630725905:web:396c8cfca385dc3d957ab0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let user, userData, gameRunning = false;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                onSnapshot(doc(db, "usuarios", u.uid), (snap) => {
                    userData = snap.data();
                    if(userData) render();
                });
            } else { window.location.href = 'index.html'; }
        });

        function render() {
            const xp = userData.xp || 0;
            const lvl = Math.floor(xp / 100) + 1;
            document.getElementById('lvl-display').innerText = lvl;
            document.getElementById('xp-bar').style.width = (xp % 100) + "%";
            document.getElementById('xp-status').innerText = `${(xp % 100).toFixed(4)}/100 XP`;
        }

        async function addXP(qtd) {
            const xp = userData.xp || 0;
            const up = Math.floor((xp + qtd) / 100) > Math.floor(xp / 100);
            let d = { xp: increment(qtd) };
            if(up) { d.saldo = increment(0.10); alert("N√çVEL UP! +R$ 0.10"); }
            await updateDoc(doc(db, "usuarios", user.uid), d);
        }

        // --- GAME: CUBO RUNNER ---
        window.startGame = () => {
            const canvas = document.getElementById('game-canvas');
            const cube = document.getElementById('cube');
            const btn = document.getElementById('btn-game');
            canvas.style.display = 'block'; btn.style.display = 'none';
            gameRunning = true;
            let currentScore = 0;

            canvas.onclick = () => {
                if(cube.style.bottom === '0px' || !cube.style.bottom) {
                    cube.style.bottom = '60px';
                    setTimeout(() => cube.style.bottom = '0px', 400);
                }
            };

            const spawn = setInterval(() => {
                if(!gameRunning) { clearInterval(spawn); return; }
                const obs = document.createElement('div');
                obs.className = 'obstacle'; obs.style.right = '-20px';
                canvas.appendChild(obs);

                let pos = -20;
                const move = setInterval(() => {
                    if(!gameRunning) { clearInterval(move); obs.remove(); return; }
                    pos += 4; obs.style.right = pos + 'px';

                    // Colis√£o
                    if(pos > 280 && pos < 320 && (cube.style.bottom === '0px' || !cube.style.bottom)) {
                        gameRunning = false;
                        alert("GAME OVER! XP Coletado: " + (currentScore * 0.0001).toFixed(4));
                        location.reload();
                    }

                    if(pos > 350) { 
                        clearInterval(move); obs.remove(); 
                        currentScore++; 
                        addXP(0.0001); 
                        document.getElementById('game-score').innerText = "XP GANHO: " + (currentScore * 0.0001).toFixed(4);
                    }
                }, 20);
            }, 1800);
        };

        // --- OUTRAS FUN√á√ïES BETA ---
        window.playScratch = async () => {
            document.getElementById('scratch-box').classList.add('scratch-active');
            setTimeout(async () => {
                document.getElementById('scratch-box').classList.remove('scratch-active');
                await addXP(1); // Ganha 1 XP na raspadinha beta
            }, 2000);
        };

        window.startMining = () => {
            document.getElementById('mining-status').style.display = 'block';
            setTimeout(async () => {
                await addXP(2); // Ganha 2 XP na minera√ß√£o beta
                location.reload();
            }, 4000);
        };

        window.visitAd = async (url, field) => {
            window.open(url, '_blank');
            let u = {}; u[field] = new Date().toISOString().split('T')[0]; u.xp = increment(5);
            await updateDoc(doc(db, "usuarios", user.uid), u);
        };
    </script>
</body>
</html>
