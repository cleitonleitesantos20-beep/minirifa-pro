<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVL - Apartment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --bg-dark: #050505;
            --grid-size: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CENÁRIO DE PRÉDIO CSS */
        #city-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, #050510 100%);
            z-index: 1;
        }

        #city-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, #ffcc0011 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, #00f2ff11 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* BOTÃO COMPRAS */
        #shop-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000;
            background: var(--user-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--user-color);
        }

        /* ÁREA DO APARTAMENTO RESPONSIVA */
        #viewport {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 720px;
            aspect-ratio: 2 / 1; /* Mantém o retângulo deitado */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .room-module {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            overflow: hidden;
        }

        /* PROTAGONISTA CENTRALIZADO */
        #protagonist {
            position: absolute;
            width: 30px; height: 30px;
            background: var(--user-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-color));
            left: calc(50% - 15px);
            top: calc(50% - 15px);
            z-index: 100;
        }

        .voxel {
            position: absolute;
            width: var(--grid-size);
            height: var(--grid-size);
            border: 1px solid rgba(0,0,0,0.2);
            cursor: move;
            z-index: 50;
            touch-action: none; /* Melhora arraste no celular */
        }

        /* MENU LATERAL COMPACTO */
        #ui-panel {
            position: fixed;
            top: 0; right: -100%;
            width: 280px; height: 100vh;
            background: rgba(5, 5, 5, 0.98);
            border-left: 2px solid var(--user-color);
            z-index: 2500;
            padding: 70px 20px 20px;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        #ui-panel.open { right: 0; }

        .np-box {
            font-family: 'Orbitron';
            color: #ffcc00;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ffcc0044;
        }

        .shop-item {
            background: #111;
            padding: 12px;
            border: 1px solid #222;
        }

        .shop-item h4 { font-family: 'Orbitron'; font-size: 9px; color: var(--user-color); margin-bottom: 8px; }

        .btn-buy, .save-btn {
            width: 100%;
            padding: 10px;
            font-family: 'Orbitron';
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-buy { background: transparent; border: 1px solid var(--user-color); color: var(--user-color); }
        .save-btn { background: var(--user-color); color: #000; margin-top: auto; }

        .exit-btn {
            background: #222; color: #888;
            padding: 8px; border: none; font-family: 'Orbitron'; font-size: 9px; cursor: pointer;
        }

        #color-pick { width: 100%; height: 30px; border: none; background: none; cursor: pointer; }

    </style>
</head>
<body>

    <div id="city-bg"></div>

    <button id="shop-toggle" onclick="toggleMenu()">COMPRAS</button>

    <div id="viewport">
        <div id="apartment-grid" class="room-module">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <div class="np-box" id="balance">0 NP</div>

        <div class="shop-item">
            <h4>ITENS</h4>
            <button class="btn-buy" onclick="spawnVoxel()">+ BLOCO (100 NP)</button>
        </div>

        <div class="shop-item">
            <h4>CUSTOMIZAR</h4>
            <input type="color" id="color-pick" value="#00f2ff">
        </div>

        <button class="save-btn" onclick="saveApartment()">SALVAR APTO</button>
        <button class="exit-btn" onclick="window.location.href='index.html'">VOLTAR AO INÍCIO</button>
        <button class="exit-btn" onclick="toggleMenu()" style="color:var(--user-color)">FECHAR MENU</button>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNP = 10000;
        const gridSize = 30;
        const mainGrid = document.getElementById('apartment-grid');

        window.toggleMenu = () => {
            document.getElementById('ui-panel').classList.toggle('open');
        };

        function updateNP() {
            document.getElementById('balance').innerText = `${userNP} NP`;
        }

        window.spawnVoxel = () => {
            if(userNP < 100) return alert("NP insuficiente!");
            userNP -= 100;
            updateNP();

            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            const color = document.getElementById('color-pick').value;
            voxel.style.backgroundColor = color;
            voxel.style.boxShadow = `0 0 10px ${color}`;
            voxel.style.left = "0px";
            voxel.style.top = "0px";

            makeDraggable(voxel);
            mainGrid.appendChild(voxel);
        };

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            const startDrag = (e) => {
                const event = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = event.clientX;
                pos4 = event.clientY;
                document.onmouseup = endDrag;
                document.ontouchend = endDrag;
                document.onmousemove = moveDrag;
                document.ontouchmove = moveDrag;
            };

            const moveDrag = (e) => {
                const event = e.type === 'touchmove' ? e.touches[0] : e;
                pos1 = pos3 - event.clientX;
                pos2 = pos4 - event.clientY;
                pos3 = event.clientX;
                pos4 = event.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            };

            const endDrag = () => {
                const x = Math.round(el.offsetLeft / gridSize) * gridSize;
                const y = Math.round(el.offsetTop / gridSize) * gridSize;
                el.style.left = x + "px";
                el.style.top = y + "px";
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            };

            el.onmousedown = startDrag;
            el.ontouchstart = startDrag;
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({ x: v.style.left, y: v.style.top, color: v.style.backgroundColor });
            });
            try {
                const userId = localStorage.getItem('userId') || "TEST_USER";
                await updateDoc(doc(db, "usuarios", userId), { apartment_voxels: voxels, nexusPoints: userNP });
                alert("Sincronizado!");
            } catch (e) { console.error(e); }
        };

        updateNP();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
