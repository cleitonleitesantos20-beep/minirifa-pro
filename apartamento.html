<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Gerenciador de Ativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --r-common: #b0b0b0;
            --r-rare: #00f2ff;
            --r-epic: #bd00ff;
            --r-legendary: #ffaa00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000; color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* Grid de fundo estilo Blueprint */
        #blueprint-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1; 
        }

        header {
            position: relative; z-index: 100; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--user-color);
        }

        .hud-title { font-family: 'Orbitron'; font-size: 14px; letter-spacing: 2px; color: var(--user-color); }

        #main-stage {
            flex: 1; position: relative; z-index: 10;
            overflow: auto; display: flex; justify-content: center; align-items: center;
            padding: 100px;
        }

        /* Tabuleiro de Ativos */
        #viewport {
            position: relative;
            background: rgba(10, 15, 25, 0.9);
            border: 2px solid #222;
            min-width: 800px; min-height: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Estilo dos Itens (Cards de Ativo) */
        .asset-token {
            position: absolute; cursor: move; touch-action: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid var(--user-color); background: rgba(0,0,0,0.8);
            padding: 5px; transition: transform 0.2s;
        }
        .asset-token:active { transform: scale(1.1); z-index: 1000; }
        .asset-token img { width: 100%; height: 100%; object-fit: contain; }
        .asset-label { font-size: 8px; font-family: 'Orbitron'; margin-top: 4px; white-space: nowrap; }

        /* Raridades Neon */
        .rar-common { border-color: var(--r-common); box-shadow: 0 0 5px var(--r-common); }
        .rar-rare { border-color: var(--r-rare); box-shadow: 0 0 10px var(--r-rare); }
        .rar-epic { border-color: var(--r-epic); box-shadow: 0 0 15px var(--r-epic); }
        .rar-legendary { border-color: var(--r-legendary); box-shadow: 0 0 20px var(--r-legendary); animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; }
        }

        /* Painel Lateral de Inventário (Itens comprados mas não posicionados) */
        #inventory-drawer {
            position: fixed; right: 0; top: 0; width: 250px; height: 100%;
            background: rgba(5, 5, 10, 0.95); border-left: 2px solid var(--user-color);
            z-index: 2000; transform: translateX(100%); transition: 0.4s;
            padding: 20px; display: flex; flex-direction: column;
        }
        #inventory-drawer.open { transform: translateX(0); }

        .inv-item {
            background: #111; border: 1px solid #333; padding: 10px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .inv-item:hover { border-color: var(--user-color); }
        .inv-item img { width: 40px; height: 40px; }

        footer {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px;
            display: flex; gap: 10px; z-index: 100; background: rgba(0,0,0,0.9);
        }

        .btn {
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 10px;
            border: 1px solid var(--user-color); background: none; color: #fff; cursor: pointer;
        }
        .btn-primary { background: var(--user-color); color: #000; }
    </style>
</head>
<body>

    <div id="blueprint-bg"></div>

    <header>
        <div class="hud-title">SISTEMA DE ATIVOS NEXUS</div>
        <button class="btn" onclick="toggleInventory()">INVENTÁRIO</button>
    </header>

    <div id="main-stage">
        <div id="viewport">
            </div>
    </div>

    <aside id="inventory-drawer">
        <h3 style="font-family:'Orbitron'; font-size:12px; margin-bottom:20px;">ITENS DISPONÍVEIS</h3>
        <div id="inventory-list" style="overflow-y: auto;">
            </div>
        <button class="btn" style="margin-top:auto;" onclick="toggleInventory()">FECHAR</button>
    </aside>

    <footer>
        <button class="btn" onclick="window.location.href='market.html'">IR AO MERCADO</button>
        <button class="btn btn-primary" onclick="saveLayout()">SALVAR CONFIGURAÇÃO</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const userId = localStorage.getItem('userId') || "TEST_USER";
        const viewport = document.getElementById('viewport');
        const invList = document.getElementById('inventory-list');

        // 1. Escutar em tempo real os itens do usuário no Firebase
        function startSync() {
            onSnapshot(doc(db, "usuarios", userId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderAssets(data.ativos_posicionados || []);
                    renderInventory(data.ativos_comprados || []); // Estes virão do market.html
                }
            });
        }

        // Renderiza o que já está no "chão"
        function renderAssets(assets) {
            viewport.innerHTML = '';
            assets.forEach(asset => {
                createAssetElement(asset);
            });
        }

        // Renderiza a lista lateral (comprados mas não usados)
        function renderInventory(items) {
            invList.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'inv-item';
                div.innerHTML = `
                    <img src="${item.img || 'placeholder.png'}">
                    <div>
                        <div style="font-size:10px; font-weight:bold;">${item.name}</div>
                        <div style="font-size:8px; color:var(--r-${item.rar})">${item.rar.toUpperCase()}</div>
                    </div>
                `;
                div.onclick = () => deployItem(item, index);
                invList.appendChild(div);
            });
        }

        // Coloca o item do inventário no mapa
        async function deployItem(item, index) {
            const userSnap = await getDoc(doc(db, "usuarios", userId));
            const data = userSnap.data();
            
            // Remove do inventário e move para posicionados
            const novosComprados = [...data.ativos_comprados];
            const itemRemovido = novosComprados.splice(index, 1)[0];
            
            const novosPosicionados = data.ativos_posicionados || [];
            novosPosicionados.push({
                ...itemRemovido,
                x: "100px", y: "100px" // Posição inicial padrão
            });

            await updateDoc(doc(db, "usuarios", userId), {
                ativos_comprados: novosComprados,
                ativos_posicionados: novosPosicionados
            });
            toggleInventory();
        }

        function createAssetElement(data) {
            const el = document.createElement('div');
            el.className = `asset-token rar-${data.rar}`;
            el.style.width = (data.w || 60) + "px";
            el.style.height = (data.h || 60) + "px";
            el.style.left = data.x;
            el.style.top = data.y;
            
            el.innerHTML = `
                <img src="${data.img || ''}" alt="">
                <div class="asset-label">${data.name}</div>
            `;

            el.ondblclick = () => removeItem(data);
            makeDraggable(el);
            viewport.appendChild(el);
        }

        // Torna o item arrastável
        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = (e) => {
                pos3 = e.clientX; pos4 = e.clientY;
                document.onmousemove = (e) => {
                    pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
                    pos3 = e.clientX; pos4 = e.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
                document.onmouseup = () => {
                    document.onmousemove = document.onmouseup = null;
                };
            };
        }

        window.toggleInventory = () => document.getElementById('inventory-drawer').classList.toggle('open');

        window.saveLayout = async () => {
            const tokens = document.querySelectorAll('.asset-token');
            const posicionados = [];
            tokens.forEach(t => {
                posicionados.push({
                    name: t.querySelector('.asset-label').innerText,
                    img: t.querySelector('img').src,
                    x: t.style.left,
                    y: t.style.top,
                    w: parseInt(t.style.width),
                    h: parseInt(t.style.height),
                    rar: t.classList[1].replace('rar-', '')
                });
            });

            await updateDoc(doc(db, "usuarios", userId), {
                ativos_posicionados: posicionados
            });
            alert("Layout dos Ativos salvo com sucesso!");
        };

        startSync();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
