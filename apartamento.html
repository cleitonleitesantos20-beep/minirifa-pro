<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Cyber Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --grid-size: 20px;
            --panel-bg: rgba(5, 5, 10, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        #city-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: 1; 
        }

        header {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; justify-content: flex-end; align-items: center;
        }

        .top-btns { display: flex; gap: 12px; }
        .nav-btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--user-color);
            border: 1px solid var(--user-color);
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .nav-btn:hover { background: var(--user-color); color: #000; box-shadow: 0 0 15px var(--user-color); }

        #main-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            z-index: 10; overflow: auto; padding: 40px;
        }

        /* Proporção de Planta Baixa (Retangular) */
        #viewport {
            position: relative;
            background: rgba(15, 15, 25, 0.9);
            border: 2px solid var(--user-color);
            box-shadow: 0 0 30px rgba(0,0,0,1), inset 0 0 50px rgba(0, 242, 255, 0.1);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #protagonist {
            position: absolute; width: 22px; height: 22px;
            background: var(--user-color);
            filter: drop-shadow(0 0 10px var(--user-color));
            z-index: 100; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transition: 0.2s;
        }

        .voxel {
            position: absolute; z-index: 50; touch-action: none;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 8px; color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: move;
        }
        .f-triangulo { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .f-quadrado { border-radius: 2px; }
        .f-retangulo { border-radius: 2px; }

        /* Loja */
        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--panel-bg);
            border-top: 3px solid var(--user-color);
            z-index: 3000; transform: translateY(100%); transition: 0.5s;
            padding: 20px;
        }
        #ui-panel.open { transform: translateY(0); }

        .shop-scroll {
            display: flex; overflow-x: auto; gap: 15px; padding: 10px 0;
        }
        .furniture-card {
            min-width: 140px; background: #000; border: 1px solid #222;
            padding: 15px; text-align: center; flex-shrink: 0;
            border-bottom: 3px solid transparent;
        }
        .furniture-card:hover { border-bottom-color: var(--user-color); }
        .furniture-card h5 { font-family: 'Orbitron'; font-size: 10px; color: var(--user-color); margin-bottom: 5px; }
        .furniture-card p { font-size: 14px; color: #ffcc00; margin-bottom: 12px; font-weight: bold; }

        .buy-btn {
            width: 100%; padding: 8px; background: #111; color: #fff;
            border: 1px solid #333; font-family: 'Orbitron'; font-size: 9px;
            cursor: pointer; transition: 0.3s;
        }
        .buy-btn:hover { background: var(--user-color); color: #000; }

        footer {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; gap: 15px; background: #000; border-top: 1px solid #111;
        }
        .action-btn { 
            flex: 1; padding: 15px; font-family: 'Orbitron'; font-size: 11px; 
            font-weight: bold; border: none; cursor: pointer;
        }
        .btn-save { background: var(--user-color); color: #000; }
        .btn-exit { background: #111; color: #fff; }
    </style>
</head>
<body>

    <div id="city-bg"></div>

    <header>
        <div class="top-btns">
            <button class="nav-btn" onclick="window.buyPlot()">+ Terreno (500 NP)</button>
            <button class="nav-btn" style="background:var(--user-color); color:#000;" onclick="window.toggleMenu()">Loja de Móveis</button>
        </div>
    </header>

    <div id="main-container">
        <div id="viewport" style="width: 500px; height: 300px;">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <h4 style="font-family:'Orbitron'; font-size:12px; color:#555; margin-bottom:15px; text-transform:uppercase;">Nexus Catalog</h4>
        <div class="shop-scroll" id="furniture-list"></div>
        <button class="action-btn btn-exit" style="width:100%; margin-top:15px;" onclick="window.toggleMenu()">FECHAR LOJA</button>
    </aside>

    <footer>
        <button class="action-btn btn-exit" onclick="window.location.href='dashboard.html'">SAIR</button>
        <button class="action-btn btn-save" onclick="window.saveApartment()">SALVAR PROJETO</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const viewport = document.getElementById('viewport');
        const userId = localStorage.getItem('userId') || "TEST_USER";
        const gridSize = 20;

        const furniture = [
            { id: 'tv', name: 'Painel Led', price: 500, w: 100, h: 20, shape: 'f-retangulo' },
            { id: 'sofa', name: 'Sofá Modular', price: 800, w: 80, h: 60, shape: 'f-quadrado' },
            { id: 'cama', name: 'Cama Bio', price: 1200, w: 80, h: 100, shape: 'f-quadrado' },
            { id: 'mesa', name: 'Holo Table', price: 600, w: 60, h: 60, shape: 'f-triangulo' }
        ];

        async function loadUserData() {
            const userSnap = await getDoc(doc(db, "usuarios", userId));
            if (userSnap.exists()) {
                const data = userSnap.data();
                viewport.style.width = (data.apt_w || 500) + "px";
                viewport.style.height = (data.apt_h || 300) + "px";
                
                const prota = document.getElementById('protagonist');
                const favColor = data.cor_favorita || '#00f2ff';
                prota.style.backgroundColor = favColor;
                document.documentElement.style.setProperty('--user-color', favColor);

                if(data.apartment_voxels) data.apartment_voxels.forEach(v => spawnFurnitureElement(v));
            }
        }

        // Tornando as funções globais para o HTML reconhecer
        window.toggleMenu = () => document.getElementById('ui-panel').classList.toggle('open');

        window.buyPlot = async () => {
            const success = await checkAndPay(500);
            if (success) {
                viewport.style.width = (parseInt(viewport.style.width) + 40) + "px";
                viewport.style.height = (parseInt(viewport.style.height) + 20) + "px";
                alert("Espaço ampliado!");
            }
        };

        window.buyFurniture = async (id) => {
            const item = furniture.find(f => f.id === id);
            const success = await checkAndPay(item.price);
            if (success) {
                spawnFurnitureElement({ ...item, x: "10px", y: "10px", color: "var(--user-color)" });
                window.toggleMenu();
            }
        };

        async function checkAndPay(amount) {
            const saldoRef = doc(db, "usuarios-saldos", userId);
            const snap = await getDoc(saldoRef);
            
            if (snap.exists()) {
                const currentNP = Number(snap.data().nexusPoints) || 0;
                if (currentNP >= amount) {
                    await updateDoc(saldoRef, { nexusPoints: currentNP - amount });
                    return true;
                }
            }
            alert("NP insuficiente na sua carteira!");
            return false;
        }

        function spawnFurnitureElement(data) {
            const el = document.createElement('div');
            el.className = `voxel ${data.shape}`;
            el.style.width = data.w + "px";
            el.style.height = data.h + "px";
            el.style.left = data.x;
            el.style.top = data.y;
            el.style.border = `1px solid var(--user-color)`;
            el.innerText = data.name;
            makeDraggable(el);
            viewport.appendChild(el);
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = el.ontouchstart = (e) => {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = ev.clientX; pos4 = ev.clientY;
                document.onmouseup = document.ontouchend = () => {
                    let left = Math.round(el.offsetLeft / gridSize) * gridSize;
                    let top = Math.round(el.offsetTop / gridSize) * gridSize;
                    el.style.left = Math.max(0, Math.min(left, viewport.clientWidth - el.offsetWidth)) + "px";
                    el.style.top = Math.max(0, Math.min(top, viewport.clientHeight - el.offsetHeight)) + "px";
                    document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                };
                document.onmousemove = document.ontouchmove = (e) => {
                    const evm = e.type === 'touchmove' ? e.touches[0] : e;
                    pos1 = pos3 - evm.clientX; pos2 = pos4 - evm.clientY;
                    pos3 = evm.clientX; pos4 = evm.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({
                    name: v.innerText, x: v.style.left, y: v.style.top,
                    w: parseInt(v.style.width), h: parseInt(v.style.height),
                    shape: Array.from(v.classList).find(c => c.startsWith('f-'))
                });
            });
            await updateDoc(doc(db, "usuarios", userId), {
                apartment_voxels: voxels,
                apt_w: parseInt(viewport.style.width),
                apt_h: parseInt(viewport.style.height)
            });
            alert("Sistema Sincronizado!");
        };

        const list = document.getElementById('furniture-list');
        furniture.forEach(item => {
            list.innerHTML += `
                <div class="furniture-card">
                    <h5>${item.name}</h5>
                    <p>${item.price} NP</p>
                    <button class="buy-btn" onclick="window.buyFurniture('${item.id}')">ADQUIRIR</button>
                </div>`;
        });

        loadUserData();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
