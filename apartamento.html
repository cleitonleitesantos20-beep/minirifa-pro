<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Cyber Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --grid-size: 20px;
            --panel-bg: rgba(5, 5, 10, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        #city-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: 1; 
        }

        header {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; justify-content: flex-end; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .top-btns { display: flex; gap: 12px; }
        .nav-btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--user-color);
            border: 1px solid var(--user-color);
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        #main-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            z-index: 10; overflow: hidden; padding: 20px;
        }

        #viewport {
            position: relative;
            background: rgba(15, 15, 25, 0.9);
            border: 2px solid var(--user-color);
            box-shadow: 0 0 30px rgba(0,0,0,1), inset 0 0 50px rgba(0, 242, 255, 0.1);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #protagonist {
            position: absolute; width: 22px; height: 22px;
            background: var(--user-color);
            filter: drop-shadow(0 0 10px var(--user-color));
            z-index: 100; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }

        .voxel {
            position: absolute; z-index: 50; touch-action: none;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 8px; color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: move;
            text-align: center;
        }
        .f-triangulo { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .f-quadrado { border-radius: 2px; }
        .f-retangulo { border-radius: 2px; }

        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--panel-bg);
            border-top: 3px solid var(--user-color);
            z-index: 3000; transform: translateY(100%); transition: 0.5s;
            padding: 20px;
        }
        #ui-panel.open { transform: translateY(0); }

        .shop-scroll { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; }
        .furniture-card {
            min-width: 140px; background: #000; border: 1px solid #222;
            padding: 15px; text-align: center; flex-shrink: 0;
        }
        .furniture-card h5 { font-family: 'Orbitron'; font-size: 10px; color: var(--user-color); margin-bottom: 5px; }
        .furniture-card p { font-size: 14px; color: #00ff00; margin-bottom: 12px; font-weight: bold; }

        .buy-btn {
            width: 100%; padding: 8px; background: var(--user-color); color: #000;
            border: none; font-family: 'Orbitron'; font-size: 9px; font-weight: bold;
            cursor: pointer;
        }

        footer {
            position: relative; z-index: 2000; padding: 15px;
            display: flex; gap: 10px; background: #000; 
            border-top: 1px solid #222;
        }
        .action-btn { 
            flex: 1; padding: 12px; font-family: 'Orbitron'; font-size: 11px; 
            font-weight: bold; border: none; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-save { background: var(--user-color); color: #000; }
        .btn-exit { background: #222; color: #fff; }
    </style>
</head>
<body>

    <div id="city-bg"></div>

    <header>
        <div class="top-btns">
            <button class="nav-btn" onclick="window.buyPlot()">+ Expandir (Grátis)</button>
            <button class="nav-btn" style="background:var(--user-color); color:#000;" onclick="window.toggleMenu()">Catálogo</button>
        </div>
    </header>

    <div id="main-container">
        <div id="viewport" style="width: 500px; height: 300px;">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <h4 style="font-family:'Orbitron'; font-size:12px; color:#555; margin-bottom:15px;">MÓVEIS DISPONÍVEIS</h4>
        <div class="shop-scroll" id="furniture-list"></div>
        <button class="action-btn btn-exit" style="width:100%; margin-top:15px;" onclick="window.toggleMenu()">FECHAR</button>
    </aside>

    <footer>
        <button class="action-btn btn-exit" onclick="window.location.href='index.html'">SAIR</button>
        <button class="action-btn btn-save" onclick="window.saveApartment()">SALVAR PROJETO</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const viewport = document.getElementById('viewport');
        const userId = localStorage.getItem('userId') || "TEST_USER";
        const gridSize = 20;

        const furniture = [
            { id: 'tv', name: 'Painel Led', w: 100, h: 20, shape: 'f-retangulo' },
            { id: 'sofa', name: 'Sofá Modular', w: 80, h: 60, shape: 'f-quadrado' },
            { id: 'cama', name: 'Cama Bio', w: 80, h: 100, shape: 'f-quadrado' },
            { id: 'mesa', name: 'Holo Table', w: 60, h: 60, shape: 'f-triangulo' },
            { id: 'lamp', name: 'Poste Neon', w: 20, h: 20, shape: 'f-quadrado' }
        ];

        async function loadUserData() {
            try {
                const userSnap = await getDoc(doc(db, "usuarios", userId));
                if (userSnap.exists()) {
                    const data = userSnap.data();
                    viewport.style.width = (data.apt_w || 500) + "px";
                    viewport.style.height = (data.apt_h || 300) + "px";
                    const favColor = data.cor_favorita || '#00f2ff';
                    document.documentElement.style.setProperty('--user-color', favColor);
                    if(data.apartment_voxels) data.apartment_voxels.forEach(v => spawnFurnitureElement(v));
                }
            } catch(e) { console.error("Erro ao carregar dados", e); }
        }

        window.toggleMenu = () => document.getElementById('ui-panel').classList.toggle('open');

        window.buyPlot = () => {
            viewport.style.width = (parseInt(viewport.style.width) + 40) + "px";
            viewport.style.height = (parseInt(viewport.style.height) + 20) + "px";
        };

        window.buyFurniture = (id) => {
            const item = furniture.find(f => f.id === id);
            spawnFurnitureElement({ ...item, x: "20px", y: "20px" });
            window.toggleMenu();
        };

        function spawnFurnitureElement(data) {
            const el = document.createElement('div');
            el.className = `voxel ${data.shape}`;
            el.style.width = data.w + "px";
            el.style.height = data.h + "px";
            el.style.left = data.x || "0px";
            el.style.top = data.y || "0px";
            el.style.border = `1px solid var(--user-color)`;
            el.style.boxShadow = `0 0 10px var(--user-color)`;
            el.innerText = data.name;
            makeDraggable(el);
            viewport.appendChild(el);
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = el.ontouchstart = (e) => {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = ev.clientX; pos4 = ev.clientY;
                document.onmouseup = document.ontouchend = () => {
                    let left = Math.round(el.offsetLeft / gridSize) * gridSize;
                    let top = Math.round(el.offsetTop / gridSize) * gridSize;
                    el.style.left = Math.max(0, Math.min(left, viewport.clientWidth - el.offsetWidth)) + "px";
                    el.style.top = Math.max(0, Math.min(top, viewport.clientHeight - el.offsetHeight)) + "px";
                    document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                };
                document.onmousemove = document.ontouchmove = (e) => {
                    const evm = e.type === 'touchmove' ? e.touches[0] : e;
                    pos1 = pos3 - evm.clientX; pos2 = pos4 - evm.clientY;
                    pos3 = evm.clientX; pos4 = evm.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({
                    name: v.innerText, x: v.style.left, y: v.style.top,
                    w: parseInt(v.style.width), h: parseInt(v.style.height),
                    shape: Array.from(v.classList).find(c => c.startsWith('f-'))
                });
            });
            try {
                await updateDoc(doc(db, "usuarios", userId), {
                    apartment_voxels: voxels,
                    apt_w: parseInt(viewport.style.width),
                    apt_h: parseInt(viewport.style.height)
                });
                alert("Projeto Salvo!");
            } catch (e) { alert("Erro ao salvar."); }
        };

        const list = document.getElementById('furniture-list');
        furniture.forEach(item => {
            list.innerHTML += `
                <div class="furniture-card">
                    <h5>${item.name}</h5>
                    <p>GRÁTIS</p>
                    <button class="buy-btn" onclick="window.buyFurniture('${item.id}')">ADICIONAR</button>
                </div>`;
        });

        loadUserData();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
