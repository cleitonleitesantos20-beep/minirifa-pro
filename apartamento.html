<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVL - Apartment Constructor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --bg-dark: #020202;
            --grid-size: 30px; /* Tamanho dos mini-blocos */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; overflow: hidden;
        }

        /* ÁREA DE CONSTRUÇÃO */
        #viewport-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
            position: relative;
        }

        /* O RETÂNGULO DO APARTAMENTO (MODULAR) */
        .room-module {
            position: relative;
            width: 600px; /* 20 colunas */
            height: 450px; /* 15 linhas */
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            border: 2px solid #222;
            margin: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* MINI-BLOCO NÉON (MÓVEIS) */
        .voxel {
            position: absolute;
            width: var(--grid-size);
            height: var(--grid-size);
            background: var(--user-color);
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 5px var(--user-color);
            cursor: grab;
            z-index: 10;
        }
        .voxel:active { cursor: grabbing; }

        /* PROTAGONISTA (CENTRO DO GRID) */
        #protagonist {
            position: absolute;
            width: 30px; height: 30px;
            background: var(--user-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 15px var(--user-color));
            z-index: 100;
            pointer-events: none;
            transition: 0.1s;
        }

        /* MENU LATERAL */
        #ui-panel {
            width: 320px;
            background: #0a0a0a;
            border-left: 2px solid #1a1a1a;
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            z-index: 1000;
        }

        .section {
            border: 1px solid #222;
            padding: 10px;
            background: #0f0f0f;
        }

        .section-title {
            font-family: 'Orbitron'; font-size: 10px; color: var(--user-color);
            margin-bottom: 10px; letter-spacing: 1px;
        }

        .shop-btn {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #eee;
            padding: 10px;
            margin-bottom: 5px;
            font-family: 'Orbitron';
            font-size: 9px;
            cursor: pointer;
            text-align: left;
            display: flex; justify-content: space-between;
        }
        .shop-btn:hover { border-color: var(--user-color); }

        .np-display {
            font-family: 'Orbitron'; color: #ffcc00; font-size: 16px;
            text-align: center; padding: 10px; border: 1px solid #ffcc0033;
        }

        #color-selector { width: 100%; height: 30px; margin-top: 5px; cursor: pointer; border: none; }

        .btn-action {
            background: var(--user-color); color: #000;
            border: none; padding: 12px; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer; margin-top: auto;
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <div id="apartment-grid" class="room-module">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <div class="np-display" id="balance">0.00 NP</div>

        <div class="section">
            <div class="section-title">CONSTRUÇÃO (VOXELS)</div>
            <button class="shop-btn" onclick="spawnVoxel()">
                <span>+ MINI BLOCO NÉON</span>
                <span style="color:#ffcc00">100 NP</span>
            </button>
            <p style="font-size: 9px; color:#666; margin-top:5px;">Arraste os blocos para montar sua mesa, cama ou sofá no grid.</p>
        </div>

        <div class="section">
            <div class="section-title">EXPANSÃO</div>
            <button class="shop-btn" onclick="addRoom()">
                <span>+ NOVO MÓDULO (QUARTO)</span>
                <span style="color:#ffcc00">2500 NP</span>
            </button>
        </div>

        <div class="section">
            <div class="section-title">CUSTOMIZAÇÃO</div>
            <label style="font-size: 9px;">COR DO PRÓXIMO BLOCO:</label>
            <input type="color" id="color-selector" value="#00f2ff">
        </div>

        <button class="btn-action" onclick="saveApartment()">SALVAR NEXUS APARTMENT</button>
        <button onclick="window.location.href='dashboard.html'" style="background:none; border:1px solid #444; color:#888; padding:5px; font-family:'Orbitron'; font-size:8px; cursor:pointer;">SAIR</button>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNP = 10000; // Saldo de teste
        const gridSize = 30;
        const mainGrid = document.getElementById('apartment-grid');
        const protagonist = document.getElementById('protagonist');

        // Centralizar protagonista no grid
        protagonist.style.left = '270px';
        protagonist.style.top = '210px';

        function updateNP() {
            document.getElementById('balance').innerText = `${userNP.toLocaleString('pt-BR')} NP`;
        }

        // FUNÇÃO: COMPRAR E GERAR MINI BLOCO
        window.spawnVoxel = () => {
            if(userNP < 100) return alert("NP Insuficiente!");
            
            userNP -= 100;
            updateNP();

            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            const color = document.getElementById('color-selector').value;
            voxel.style.backgroundColor = color;
            voxel.style.boxShadow = `0 0 10px ${color}`;
            
            // Posiciona no centro do módulo
            voxel.style.left = '0px';
            voxel.style.top = '0px';

            makeDraggable(voxel);
            mainGrid.appendChild(voxel);
        };

        // FUNÇÃO: ADICIONAR NOVO QUARTO (MODULAR)
        window.addRoom = () => {
            if(userNP < 2500) return alert("NP Insuficiente!");
            
            userNP -= 2500;
            updateNP();

            const newRoom = document.createElement('div');
            newRoom.className = 'room-module';
            document.getElementById('viewport-wrapper').appendChild(newRoom);
        };

        // LÓGICA DE ARRASTAR E ENCAIXAR NO GRID (SNAP TO GRID)
        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                el.style.zIndex = 1000;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                // Posição livre durante o arraste
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // EFEITO SNAP: Encaixa no múltiplo de 30px mais próximo
                const x = Math.round(el.offsetLeft / gridSize) * gridSize;
                const y = Math.round(el.offsetTop / gridSize) * gridSize;
                
                el.style.left = x + "px";
                el.style.top = y + "px";
                el.style.zIndex = 10;
                
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // SALVAR ESTADO
        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({
                    x: v.style.left,
                    y: v.style.top,
                    color: v.style.backgroundColor
                });
            });

            try {
                const userId = localStorage.getItem('userId') || "TEST_USER";
                const userRef = doc(db, "usuarios", userId);
                await updateDoc(userRef, { 
                    apartment_voxels: voxels,
                    nexusPoints: userNP 
                });
                alert("Apartamento Salvo no Nexus!");
            } catch (e) { console.error(e); }
        };

        updateNP();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
