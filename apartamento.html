<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Cyber Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --grid-size: 20px;
            --panel-bg: rgba(5, 5, 10, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000; color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
        }

        #city-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: 1; 
        }

        header {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; justify-content: flex-end; align-items: center;
        }

        .nav-btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--user-color);
            border: 1px solid var(--user-color);
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 10px;
            text-transform: uppercase; cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        #main-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            z-index: 10; overflow: auto; padding: 100px;
        }

        #viewport {
            position: relative;
            background: rgba(15, 15, 25, 0.9);
            border: 2px solid var(--user-color);
            box-shadow: 0 0 30px rgba(0,0,0,1), inset 0 0 50px rgba(0, 242, 255, 0.05);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            min-width: 400px; min-height: 200px;
            transition: width 0.3s, height 0.3s;
        }

        #protagonist {
            position: absolute; width: 22px; height: 22px;
            background: var(--user-color);
            filter: drop-shadow(0 0 10px var(--user-color));
            z-index: 100; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }

        .voxel {
            position: absolute; z-index: 50; touch-action: none;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 8px; color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--user-color);
            cursor: move; text-align: center;
        }

        .f-comodo { 
            border: 2px dashed var(--user-color); 
            background: rgba(0, 242, 255, 0.1);
            z-index: 5;
        }

        .f-triangulo { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .f-quadrado { border-radius: 2px; }
        .f-retangulo { border-radius: 2px; }

        .preview-box {
            width: 60px; height: 60px; margin: 0 auto 10px;
            border: 1px solid #222; display: flex; align-items: center; justify-content: center;
            background: #050505;
        }

        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--panel-bg); border-top: 3px solid var(--user-color);
            z-index: 3000; transform: translateY(100%); transition: 0.5s; padding: 20px;
        }
        #ui-panel.open { transform: translateY(0); }

        .shop-scroll { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; }
        .furniture-card {
            min-width: 130px; background: #000; border: 1px solid #222;
            padding: 12px; text-align: center; flex-shrink: 0;
        }

        footer {
            position: relative; z-index: 2000; padding: 15px;
            display: flex; gap: 10px; background: #000;
        }
        .action-btn { flex: 1; padding: 12px; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-save { background: var(--user-color); color: #000; font-weight: bold; }
        .btn-exit { background: #111; color: #fff; }
    </style>
</head>
<body>

    <div id="city-bg"></div>

    <header>
        <button class="nav-btn" onclick="window.toggleMenu()">Catálogo de Construção</button>
    </header>

    <div id="main-container">
        <div id="viewport" style="width: 500px; height: 300px;">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <h4 style="font-family:'Orbitron'; font-size:12px; color:var(--user-color); margin-bottom:15px;">NEXUS BUILDER</h4>
        <div class="shop-scroll" id="furniture-list"></div>
        <button class="action-btn btn-exit" style="width:100%; margin-top:15px;" onclick="window.toggleMenu()">FECHAR</button>
    </aside>

    <footer>
        <button class="action-btn btn-exit" onclick="window.location.href='index.html'">SAIR</button>
        <button class="action-btn btn-save" onclick="window.saveApartment()">SALVAR NEXUS</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const viewport = document.getElementById('viewport');
        const userId = localStorage.getItem('userId') || "TEST_USER";
        const gridSize = 20;

        const catalog = [
            { id: 'c1', name: 'Suíte Master', w: 200, h: 140, shape: 'f-comodo', type: 'room' },
            { id: 'c2', name: 'Varanda Neon', w: 100, h: 180, shape: 'f-comodo', type: 'room' },
            { id: 'c3', name: 'Nexus Hall', w: 140, h: 140, shape: 'f-comodo', type: 'room' },
            { id: 'm1', name: 'Holo TV', w: 80, h: 20, shape: 'f-retangulo', type: 'mob' },
            { id: 'm2', name: 'Bio Bed', w: 80, h: 100, shape: 'f-quadrado', type: 'mob' },
            { id: 'm3', name: 'Cyber Table', w: 60, h: 60, shape: 'f-triangulo', type: 'mob' }
        ];

        async function loadUserData() {
            const userSnap = await getDoc(doc(db, "usuarios", userId));
            if (userSnap.exists()) {
                const data = userSnap.data();
                const favColor = data.cor_favorita || '#00f2ff';
                document.documentElement.style.setProperty('--user-color', favColor);
                viewport.style.width = (data.apt_w || 500) + "px";
                viewport.style.height = (data.apt_h || 300) + "px";
                if(data.apartment_voxels) data.apartment_voxels.forEach(v => spawnElement(v));
            }
            renderShop();
        }

        window.toggleMenu = () => document.getElementById('ui-panel').classList.toggle('open');

        window.buyItem = (id) => {
            const item = catalog.find(i => i.id === id);
            spawnElement({ ...item, x: "20px", y: "20px" });
            window.toggleMenu();
        };

        function spawnElement(data) {
            const el = document.createElement('div');
            el.className = `voxel ${data.shape}`;
            el.style.width = data.w + "px";
            el.style.height = data.h + "px";
            el.style.left = data.x || "0px";
            el.style.top = data.y || "0px";
            el.innerText = data.name;
            el.dataset.type = data.type;

            el.ondblclick = () => el.remove();
            makeDraggable(el);
            viewport.appendChild(el);
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = el.ontouchstart = (e) => {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = ev.clientX; pos4 = ev.clientY;
                
                document.onmousemove = document.ontouchmove = (e) => {
                    const evm = e.type === 'touchmove' ? e.touches[0] : e;
                    pos1 = pos3 - evm.clientX; pos2 = pos4 - evm.clientY;
                    pos3 = evm.clientX; pos4 = evm.clientY;
                    
                    let newTop = el.offsetTop - pos2;
                    let newLeft = el.offsetLeft - pos1;

                    // Se for cômodo, permite sair para expandir
                    if (el.dataset.type === 'room') {
                        el.style.top = newTop + "px";
                        el.style.left = newLeft + "px";
                    } else {
                        // Móveis ficam presos dentro do viewport
                        el.style.top = Math.max(0, Math.min(newTop, viewport.clientHeight - el.offsetHeight)) + "px";
                        el.style.left = Math.max(0, Math.min(newLeft, viewport.clientWidth - el.offsetWidth)) + "px";
                    }
                };

                document.onmouseup = document.ontouchend = () => {
                    // Alinhamento ao Grid
                    let finalLeft = Math.round(el.offsetLeft / gridSize) * gridSize;
                    let finalTop = Math.round(el.offsetTop / gridSize) * gridSize;
                    
                    el.style.left = finalLeft + "px";
                    el.style.top = finalTop + "px";

                    // MECÂNICA DE EXPANSÃO
                    if (el.dataset.type === 'room') {
                        let needsExpand = false;
                        let addW = 0, addH = 0;

                        if (finalLeft + el.offsetWidth > viewport.clientWidth) {
                            addW = (finalLeft + el.offsetWidth) - viewport.clientWidth;
                            needsExpand = true;
                        }
                        if (finalTop + el.offsetHeight > viewport.clientHeight) {
                            addH = (finalTop + el.offsetHeight) - viewport.clientHeight;
                            needsExpand = true;
                        }
                        // Expansão para a esquerda ou topo (ajusta posição de todos os itens)
                        if (finalLeft < 0 || finalTop < 0) {
                            const shiftX = finalLeft < 0 ? Math.abs(finalLeft) : 0;
                            const shiftY = finalTop < 0 ? Math.abs(finalTop) : 0;
                            
                            viewport.style.width = (viewport.clientWidth + shiftX) + "px";
                            viewport.style.height = (viewport.clientHeight + shiftY) + "px";
                            
                            document.querySelectorAll('.voxel').forEach(v => {
                                v.style.left = (parseInt(v.style.left) + shiftX) + "px";
                                v.style.top = (parseInt(v.style.top) + shiftY) + "px";
                            });
                        }

                        if (needsExpand) {
                            viewport.style.width = (viewport.clientWidth + addW) + "px";
                            viewport.style.height = (viewport.clientHeight + addH) + "px";
                        }
                    }

                    document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({
                    name: v.innerText, x: v.style.left, y: v.style.top,
                    w: parseInt(v.style.width), h: parseInt(v.style.height),
                    shape: Array.from(v.classList).find(c => c.startsWith('f-')),
                    type: v.dataset.type
                });
            });
            await updateDoc(doc(db, "usuarios", userId), {
                apartment_voxels: voxels,
                apt_w: parseInt(viewport.style.width),
                apt_h: parseInt(viewport.style.height)
            });
            alert("Estrutura salva no Nexus!");
        };

        function renderShop() {
            const list = document.getElementById('furniture-list');
            list.innerHTML = '';
            catalog.forEach(item => {
                const scale = 0.25;
                list.innerHTML += `
                    <div class="furniture-card">
                        <div class="preview-box">
                            <div class="${item.shape}" style="width:${item.w * scale}px; height:${item.h * scale}px; border:1px solid var(--user-color); background:rgba(0,242,255,0.2)"></div>
                        </div>
                        <h5 style="font-size:9px; margin-bottom:8px;">${item.name}</h5>
                        <button class="action-btn btn-save" style="width:100%; padding:5px; font-size:8px;" onclick="window.buyItem('${item.id}')">OBTER</button>
                    </div>`;
            });
        }

        loadUserData();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
