<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVL - Apartment Constructor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --bg-dark: #020202;
            --grid-size: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CENÁRIO DE PRÉDIO (BACKGROUND) */
        #city-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(to bottom, transparent 60%, #050505 100%),
                url('https://i.imgur.com/8Q9Z5bX.png'); /* Placeholder para luzes da cidade */
            background-size: cover;
            filter: brightness(0.3) blur(2px);
            z-index: -1;
        }

        /* ÁREA DE VISUALIZAÇÃO CENTRALIZADA */
        #viewport-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        /* O RETÂNGULO DEITADO (APARTAMENTO) */
        .room-module {
            position: relative;
            width: 720px; /* 24 colunas */
            height: 360px; /* 12 linhas - Deitado */
            background-color: rgba(5, 5, 5, 0.9);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(0, 242, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PROTAGONISTA CENTRALIZADO */
        #protagonist {
            position: absolute;
            width: 30px; height: 30px;
            background: var(--user-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 15px var(--user-color));
            z-index: 100;
            pointer-events: none;
        }

        .voxel {
            position: absolute;
            width: var(--grid-size);
            height: var(--grid-size);
            background: var(--user-color);
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 8px var(--user-color);
            cursor: grab;
            z-index: 10;
        }

        /* BOTÃO DE COMPRAS E MENU COMPACTO */
        #shop-toggle {
            position: fixed;
            top: 20px; right: 20px;
            background: var(--user-color);
            color: #000;
            padding: 10px 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            border: none;
            z-index: 1100;
            box-shadow: 0 0 15px var(--user-color);
        }

        #ui-panel {
            position: fixed;
            right: -350px; /* Escondido */
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-left: 2px solid var(--user-color);
            padding: 80px 20px 20px 20px;
            display: flex; flex-direction: column; gap: 15px;
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        #ui-panel.open { right: 0; }

        .section {
            border: 1px solid #222;
            padding: 10px;
            background: #0f0f0f;
        }

        .section-title {
            font-family: 'Orbitron'; font-size: 10px; color: var(--user-color);
            margin-bottom: 10px; letter-spacing: 1px;
        }

        .shop-btn {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #eee;
            padding: 10px;
            margin-bottom: 5px;
            font-family: 'Orbitron';
            font-size: 9px;
            cursor: pointer;
            display: flex; justify-content: space-between;
        }

        .np-display {
            font-family: 'Orbitron'; color: #ffcc00; font-size: 16px;
            text-align: center; padding: 10px; border: 1px solid #ffcc0033;
        }

        #color-selector { width: 100%; height: 30px; margin-top: 5px; cursor: pointer; border: none; background: none; }

        .btn-action {
            background: var(--user-color); color: #000;
            border: none; padding: 12px; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer;
        }

        .btn-exit {
            background: none; border: 1px solid #ff4444; color: #ff4444;
            padding: 8px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="city-backdrop"></div>

    <button id="shop-toggle" onclick="toggleMenu()">COMPRAS</button>

    <div id="viewport-wrapper">
        <div id="apartment-grid" class="room-module">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <div class="np-display" id="balance">0.00 NP</div>

        <div class="section">
            <div class="section-title">CONSTRUÇÃO</div>
            <button class="shop-btn" onclick="spawnVoxel()">
                <span>+ MINI BLOCO</span>
                <span style="color:#ffcc00">100 NP</span>
            </button>
        </div>

        <div class="section">
            <div class="section-title">COR DO BLOCO</div>
            <input type="color" id="color-selector" value="#00f2ff">
        </div>

        <div class="section">
            <div class="section-title">EXPANSÃO</div>
            <button class="shop-btn" onclick="addRoom()">
                <span>+ NOVO QUARTO</span>
                <span style="color:#ffcc00">2500 NP</span>
            </button>
        </div>

        <button class="btn-action" onclick="saveApartment()">SALVAR</button>
        <button class="btn-exit" onclick="window.location.href='index.html'">SAIR</button>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNP = 10000;
        const gridSize = 30;
        const mainGrid = document.getElementById('apartment-grid');

        // Toggle Menu
        window.toggleMenu = () => {
            document.getElementById('ui-panel').classList.toggle('open');
        };

        function updateNP() {
            document.getElementById('balance').innerText = `${userNP.toLocaleString('pt-BR')} NP`;
        }

        window.spawnVoxel = () => {
            if(userNP < 100) return alert("NP insuficiente!");
            userNP -= 100;
            updateNP();

            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            const color = document.getElementById('color-selector').value;
            voxel.style.backgroundColor = color;
            voxel.style.boxShadow = `0 0 10px ${color}`;
            voxel.style.left = "0px";
            voxel.style.top = "0px";

            makeDraggable(voxel);
            mainGrid.appendChild(voxel);
        };

        window.addRoom = () => {
            if(userNP < 2500) return alert("NP insuficiente!");
            userNP -= 2500;
            updateNP();
            const newRoom = document.createElement('div');
            newRoom.className = 'room-module';
            document.getElementById('viewport-wrapper').appendChild(newRoom);
        };

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = (e) => {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = () => {
                    const x = Math.round(el.offsetLeft / gridSize) * gridSize;
                    const y = Math.round(el.offsetTop / gridSize) * gridSize;
                    el.style.left = x + "px";
                    el.style.top = y + "px";
                    document.onmouseup = null;
                    document.onmousemove = null;
                };
                document.onmousemove = (e) => {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({ x: v.style.left, y: v.style.top, color: v.style.backgroundColor });
            });
            try {
                const userId = localStorage.getItem('userId') || "TEST_USER";
                await updateDoc(doc(db, "usuarios", userId), { apartment_voxels: voxels, nexusPoints: userNP });
                alert("Salvo!");
            } catch (e) { console.error(e); }
        };

        updateNP();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
