<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Real Estate System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --grid-size: 20px;
            --panel-bg: rgba(5, 5, 10, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Fundo de grade cibernética */
        #city-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: 1; 
        }

        header {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; justify-content: flex-end; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,1), transparent);
        }

        .top-btns { display: flex; gap: 12px; }
        .nav-btn {
            background: rgba(0, 242, 255, 0.1);
            color: var(--user-color);
            border: 1px solid var(--user-color);
            padding: 8px 16px;
            font-family: 'Orbitron';
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .nav-btn:hover { background: var(--user-color); color: #000; }

        #main-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            z-index: 10; overflow: auto; padding: 60px;
            perspective: 1000px;
        }

        /* Retângulo do Apartamento Ajustado */
        #viewport {
            position: relative;
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2), inset 0 0 50px rgba(0,0,0,0.8);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            transition: width 0.5s ease, height 0.5s ease;
        }

        #protagonist {
            position: absolute; width: 24px; height: 24px;
            background: var(--user-color);
            filter: drop-shadow(0 0 12px var(--user-color));
            z-index: 100; pointer-events: none;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }

        /* Estilo dos Móveis (Voxels) */
        .voxel {
            position: absolute; z-index: 50; touch-action: none;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 8px; color: #fff;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(2px);
            cursor: move;
            border: 1px solid rgba(255,255,255,0.3);
            text-shadow: 0 0 5px #000;
        }
        .f-triangulo { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .f-quadrado { border-radius: 2px; }
        .f-retangulo { border-radius: 2px; }

        /* Loja Futurista Inferior */
        #ui-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--panel-bg);
            border-top: 3px solid var(--user-color);
            z-index: 3000; transform: translateY(100%); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.9);
        }
        #ui-panel.open { transform: translateY(0); }

        .shop-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px;
        }

        .shop-scroll {
            display: flex; overflow-x: auto; gap: 20px; padding: 10px 0;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }
        .shop-scroll::-webkit-scrollbar { height: 4px; }
        .shop-scroll::-webkit-scrollbar-thumb { background: var(--user-color); }

        .furniture-card {
            min-width: 130px; background: #0a0a0a; border: 1px solid #1a1a1a;
            padding: 15px; text-align: center; flex-shrink: 0;
            transition: 0.3s; position: relative;
        }
        .furniture-card:hover { border-color: var(--user-color); background: #111; }
        .furniture-card h5 { font-family: 'Orbitron'; font-size: 10px; color: #fff; margin-bottom: 8px; }
        .furniture-card p { font-size: 13px; color: #ffcc00; font-weight: bold; margin-bottom: 12px; }

        .buy-btn {
            width: 100%; padding: 8px; background: var(--user-color);
            color: #000; font-family: 'Orbitron'; font-size: 9px;
            font-weight: bold; border: none; cursor: pointer;
        }

        footer {
            position: relative; z-index: 2000; padding: 15px 20px;
            display: flex; gap: 15px; background: #000;
        }
        .action-btn { 
            flex: 1; padding: 14px; font-family: 'Orbitron'; font-size: 11px; 
            font-weight: bold; border: none; cursor: pointer; letter-spacing: 1px;
        }
        .btn-save { background: var(--user-color); color: #000; clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%); }
        .btn-exit { background: #1a1a1a; color: #666; }
    </style>
</head>
<body>

    <div id="city-bg"></div>

    <header>
        <div class="top-btns">
            <button class="nav-btn" onclick="buyPlot()">Expandir Lote (500 NP)</button>
            <button class="nav-btn" style="background:var(--user-color); color:#000;" onclick="toggleMenu()">Catalogar Itens</button>
        </div>
    </header>

    <div id="main-container">
        <div id="viewport" style="width: 500px; height: 300px;">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <div class="shop-header">
            <h2 style="font-family:'Orbitron'; font-size: 14px; color: var(--user-color);">NEXUS ASSETS</h2>
            <span style="font-size: 10px; color: #444;">ARRASTE PARA NAVEGAR</span>
        </div>
        <div class="shop-scroll" id="furniture-list"></div>
        <button class="action-btn btn-exit" style="width:100%; margin-top:15px; clip-path: none;" onclick="toggleMenu()">VOLTAR AO NEXUS</button>
    </aside>

    <footer>
        <button class="action-btn btn-exit" onclick="window.location.href='dashboard.html'">ABANDONAR</button>
        <button class="action-btn btn-save" onclick="saveApartment()">SINCRONIZAR PROJETO</button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const viewport = document.getElementById('viewport');
        const userId = localStorage.getItem('userId') || "TEST_USER";
        const gridSize = 20;

        const furniture = [
            { id: 'tv', name: 'Terminal Holo', price: 500, w: 80, h: 20, shape: 'f-retangulo' },
            { id: 'sofa', name: 'Módulo Descanso', price: 800, w: 60, h: 60, shape: 'f-triangulo' },
            { id: 'cama', name: 'Cápsula Sono', price: 1200, w: 80, h: 100, shape: 'f-quadrado' },
            { id: 'mesa', name: 'Workstation', price: 600, w: 60, h: 40, shape: 'f-retangulo' },
            { id: 'dec', name: 'Planta Neon', price: 150, w: 20, h: 20, shape: 'f-triangulo' }
        ];

        async function loadUserData() {
            const userSnap = await getDoc(doc(db, "usuarios", userId));
            if (userSnap.exists()) {
                const data = userSnap.data();
                viewport.style.width = (data.apt_w || 500) + "px";
                viewport.style.height = (data.apt_h || 300) + "px";
                
                const prota = document.getElementById('protagonist');
                prota.style.backgroundColor = data.cor_favorita || '#00f2ff';
                document.documentElement.style.setProperty('--user-color', data.cor_favorita || '#00f2ff');

                if(data.apartment_voxels) data.apartment_voxels.forEach(v => spawnFurnitureElement(v));
            }
        }

        // Função para verificar saldo no firebase-saldos antes de comprar
        async function checkAndPay(amount) {
            const saldoRef = doc(db, "usuarios-saldos", userId);
            const saldoSnap = await getDoc(saldoRef);
            if (!saldoSnap.exists()) return false;
            
            const currentNP = Number(saldoSnap.data().nexusPoints) || 0;
            if (currentNP < amount) {
                alert("NP Insuficiente no Nexus Wallet!");
                return false;
            }

            await updateDoc(saldoRef, { nexusPoints: currentNP - amount });
            // Força atualização do overlay se ele tiver uma função de refresh
            if(window.refreshNexusOverlay) window.refreshNexusOverlay();
            return true;
        }

        window.buyPlot = async () => {
            if(await checkAndPay(500)) {
                viewport.style.width = (parseInt(viewport.style.width) + 40) + "px";
                viewport.style.height = (parseInt(viewport.style.height) + 20) + "px";
                alert("Área Expandida!");
            }
        };

        window.buyFurniture = async (id) => {
            const item = furniture.find(f => f.id === id);
            if(await checkAndPay(item.price)) {
                spawnFurnitureElement({ ...item, x: "0px", y: "0px", color: "var(--user-color)" });
                toggleMenu();
            }
        };

        function spawnFurnitureElement(data) {
            const el = document.createElement('div');
            el.className = `voxel ${data.shape}`;
            el.style.width = data.w + "px";
            el.style.height = data.h + "px";
            el.style.left = data.x;
            el.style.top = data.y;
            el.style.border = `1px solid ${data.color || 'var(--user-color)'}`;
            el.style.boxShadow = `0 0 10px rgba(0, 242, 255, 0.2)`;
            el.innerText = data.name;
            makeDraggable(el);
            viewport.appendChild(el);
        }

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = el.ontouchstart = (e) => {
                const ev = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = ev.clientX; pos4 = ev.clientY;
                document.onmouseup = document.ontouchend = () => {
                    let left = Math.round(el.offsetLeft / gridSize) * gridSize;
                    let top = Math.round(el.offsetTop / gridSize) * gridSize;
                    const maxL = viewport.clientWidth - el.offsetWidth;
                    const maxT = viewport.clientHeight - el.offsetHeight;
                    el.style.left = Math.max(0, Math.min(left, maxL)) + "px";
                    el.style.top = Math.max(0, Math.min(top, maxT)) + "px";
                    document.onmouseup = document.onmousemove = document.ontouchend = document.ontouchmove = null;
                };
                document.onmousemove = document.ontouchmove = (e) => {
                    const evm = e.type === 'touchmove' ? e.touches[0] : e;
                    pos1 = pos3 - evm.clientX; pos2 = pos4 - evm.clientY;
                    pos3 = evm.clientX; pos4 = evm.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({
                    name: v.innerText, x: v.style.left, y: v.style.top,
                    w: parseInt(v.style.width), h: parseInt(v.style.height),
                    shape: Array.from(v.classList).find(c => c.startsWith('f-'))
                });
            });
            try {
                await updateDoc(doc(db, "usuarios", userId), {
                    apartment_voxels: voxels,
                    apt_w: parseInt(viewport.style.width),
                    apt_h: parseInt(viewport.style.height)
                });
                alert("Projeto Salvo no Nexus!");
            } catch (e) { alert("Erro de sincronização."); }
        };

        window.toggleMenu = () => document.getElementById('ui-panel').classList.toggle('open');

        const list = document.getElementById('furniture-list');
        furniture.forEach(item => {
            list.innerHTML += `
                <div class="furniture-card">
                    <h5>${item.name}</h5>
                    <p>${item.price} NP</p>
                    <button class="buy-btn" onclick="buyFurniture('${item.id}')">REQUISITAR</button>
                </div>`;
        });
        loadUserData();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
