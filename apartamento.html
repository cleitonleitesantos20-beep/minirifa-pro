<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusVL - Apartment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --bg-dark: #050505;
            --grid-size: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #city-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, #050510 100%);
            z-index: 1;
        }

        /* HEADER FIXO */
        header {
            position: relative;
            z-index: 2000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #222;
        }

        .np-display {
            font-family: 'Orbitron';
            color: #ffcc00;
            font-size: 14px;
            text-shadow: 0 0 10px #ffcc0055;
        }

        #shop-toggle {
            background: var(--user-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 12px;
            border-radius: 2px;
            cursor: pointer;
        }

        /* VIEWPORT DO APARTAMENTO */
        #main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 10px;
        }

        #viewport {
            position: relative;
            width: 100%;
            max-width: 720px;
            aspect-ratio: 2 / 1;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #333;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
        }

        #protagonist {
            position: absolute;
            width: 30px; height: 30px;
            background: var(--user-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 10px var(--user-color));
            left: calc(50% - 15px);
            top: calc(50% - 15px);
            z-index: 100;
        }

        .voxel {
            position: absolute;
            width: var(--grid-size);
            height: var(--grid-size);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 50;
            touch-action: none;
        }

        /* RODAPÉ COM BOTÕES DE SAIR E SALVAR */
        footer {
            position: relative;
            z-index: 2000;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #222;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            font-family: 'Orbitron';
            font-size: 11px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn-save { background: var(--user-color); color: #000; }
        .btn-exit { background: #222; color: #fff; }

        /* MENU DE COMPRAS (MODAL OVERLAY) */
        #ui-panel {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        #ui-panel.open { display: flex; }

        .shop-box {
            width: 100%;
            max-width: 300px;
            background: #111;
            border: 1px solid var(--user-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #color-pick { width: 100%; height: 45px; border: none; background: none; cursor: pointer; }

        .close-shop {
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
            font-family: 'Orbitron';
            font-size: 12px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="city-bg"></div>

    <header>
        <div class="np-display" id="balance">0 NP</div>
        <button id="shop-toggle" onclick="toggleMenu()">COMPRAR BLOCO</button>
    </header>

    <div id="main-container">
        <div id="viewport">
            <div id="protagonist"></div>
        </div>
    </div>

    <footer>
        <button class="action-btn btn-exit" onclick="window.location.href='index.html'">SAIR</button>
        <button class="action-btn btn-save" onclick="saveApartment()">SALVAR NEXUS</button>
    </footer>

    <aside id="ui-panel">
        <div class="shop-box">
            <h4 style="font-family:'Orbitron'; color:var(--user-color); font-size: 12px;">LOJA DE BLOCOS</h4>
            <button class="action-btn btn-save" onclick="spawnVoxel()">ADICIONAR (100 NP)</button>
            
            <h4 style="font-family:'Orbitron'; color:var(--user-color); font-size: 12px; margin-top: 10px;">COR DO BLOCO</h4>
            <input type="color" id="color-pick" value="#00f2ff">
        </div>
        <div class="close-shop" onclick="toggleMenu()">FECHAR LOJA</div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNP = 10000;
        const gridSize = 30;
        const viewport = document.getElementById('viewport');

        window.toggleMenu = () => {
            document.getElementById('ui-panel').classList.toggle('open');
        };

        function updateNP() {
            document.getElementById('balance').innerText = `${userNP} NP`;
        }

        window.spawnVoxel = () => {
            if(userNP < 100) return alert("NP insuficiente!");
            userNP -= 100;
            updateNP();

            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            const color = document.getElementById('color-pick').value;
            voxel.style.backgroundColor = color;
            voxel.style.boxShadow = `0 0 15px ${color}`;
            voxel.style.left = "0px";
            voxel.style.top = "0px";

            makeDraggable(voxel);
            viewport.appendChild(voxel);
            toggleMenu(); // Fecha após comprar
        };

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            const startDrag = (e) => {
                const event = e.type === 'touchstart' ? e.touches[0] : e;
                pos3 = event.clientX;
                pos4 = event.clientY;
                document.onmouseup = endDrag;
                document.ontouchend = endDrag;
                document.onmousemove = moveDrag;
                document.ontouchmove = moveDrag;
            };

            const moveDrag = (e) => {
                const event = e.type === 'touchmove' ? e.touches[0] : e;
                pos1 = pos3 - event.clientX;
                pos2 = pos4 - event.clientY;
                pos3 = event.clientX;
                pos4 = event.clientY;
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            };

            const endDrag = () => {
                const x = Math.round(el.offsetLeft / gridSize) * gridSize;
                const y = Math.round(el.offsetTop / gridSize) * gridSize;
                el.style.left = x + "px";
                el.style.top = y + "px";
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            };

            el.onmousedown = startDrag;
            el.ontouchstart = startDrag;
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({ x: v.style.left, y: v.style.top, color: v.style.backgroundColor });
            });
            try {
                const userId = localStorage.getItem('userId') || "TEST_USER";
                await updateDoc(doc(db, "usuarios", userId), { apartment_voxels: voxels, nexusPoints: userNP });
                alert("Sincronizado com o Nexus!");
            } catch (e) { alert("Erro ao salvar."); }
        };

        updateNP();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
