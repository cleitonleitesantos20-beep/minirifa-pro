<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusVL - Apartment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-color: #00f2ff;
            --bg-dark: #050505;
            --grid-size: 30px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CENÁRIO DE PRÉDIO EM CSS (SEM IMAGENS EXTERNAS) */
        #city-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, #050510 100%);
            z-index: 1;
        }

        /* Janelas do prédio ao fundo */
        #city-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, #ffcc0022 1px, transparent 1px),
                radial-gradient(circle at 50% 10%, #00f2ff22 1px, transparent 1px),
                radial-gradient(circle at 80% 40%, #ffffff11 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.5;
        }

        /* BOTÃO COMPRAS (Sempre visível) */
        #shop-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: var(--user-color);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px var(--user-color);
            border-radius: 2px;
        }

        /* ÁREA CENTRAL */
        #viewport {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* APARTAMENTO (RETÂNGULO DEITADO) */
        .room-module {
            position: relative;
            width: 720px; 
            height: 360px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #222;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
            /* Grid interno */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PROTAGONISTA CENTRALIZADO */
        #protagonist {
            position: absolute;
            width: 30px; height: 30px;
            background: var(--user-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            filter: drop-shadow(0 0 15px var(--user-color));
            z-index: 100;
        }

        /* BLOCOS DE CONSTRUÇÃO */
        .voxel {
            position: absolute;
            width: var(--grid-size);
            height: var(--grid-size);
            border: 1px solid rgba(0,0,0,0.2);
            cursor: move;
            z-index: 50;
        }

        /* MENU LATERAL */
        #ui-panel {
            position: fixed;
            top: 0; right: -320px;
            width: 300px; height: 100vh;
            background: #0a0a0a;
            border-left: 2px solid var(--user-color);
            z-index: 1500;
            padding: 80px 20px 20px;
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #ui-panel.open { right: 0; }

        .np-box {
            font-family: 'Orbitron';
            color: #ffcc00;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
        }

        .shop-item {
            background: #151515;
            padding: 15px;
            border: 1px solid #222;
        }

        .shop-item h4 { font-family: 'Orbitron'; font-size: 10px; color: var(--user-color); margin-bottom: 10px; }

        .btn-buy {
            width: 100%;
            background: transparent;
            border: 1px solid var(--user-color);
            color: var(--user-color);
            padding: 10px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 9px;
        }
        .btn-buy:hover { background: var(--user-color); color: #000; }

        #color-pick { width: 100%; height: 40px; border: none; background: none; cursor: pointer; }

        .save-btn {
            background: #fff; color: #000;
            padding: 15px; border: none; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer; margin-top: auto;
        }

        .exit-btn {
            background: transparent; border: 1px solid #444; color: #666;
            padding: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px;
        }
    </style>
</head>
<body>

    <div id="city-bg"></div>

    <button id="shop-toggle" onclick="toggleMenu()">COMPRAS</button>

    <div id="viewport">
        <div id="apartment-grid" class="room-module">
            <div id="protagonist"></div>
        </div>
    </div>

    <aside id="ui-panel">
        <div class="np-box" id="balance">0 NP</div>

        <div class="shop-item">
            <h4>MINI BLOCO NÉON</h4>
            <button class="btn-buy" onclick="spawnVoxel()">ADICIONAR (100 NP)</button>
        </div>

        <div class="shop-item">
            <h4>COR DO BLOCO</h4>
            <input type="color" id="color-pick" value="#00f2ff">
        </div>

        <div class="shop-item">
            <h4>MODULAR</h4>
            <button class="btn-buy" onclick="addRoom()">NOVO QUARTO (2500 NP)</button>
        </div>

        <button class="save-btn" onclick="saveApartment()">SALVAR NEXUS</button>
        <button class="exit-btn" onclick="window.location.href='index.html'">SAIR DO APTO</button>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", projectId: "minharifadigital" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userNP = 10000;
        const gridSize = 30;
        const mainGrid = document.getElementById('apartment-grid');

        window.toggleMenu = () => {
            document.getElementById('ui-panel').classList.toggle('open');
        };

        function updateNP() {
            document.getElementById('balance').innerText = `${userNP} NP`;
        }

        window.spawnVoxel = () => {
            if(userNP < 100) return alert("NP insuficiente!");
            userNP -= 100;
            updateNP();

            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            const color = document.getElementById('color-pick').value;
            voxel.style.backgroundColor = color;
            voxel.style.boxShadow = `0 0 10px ${color}`;
            voxel.style.left = "0px";
            voxel.style.top = "0px";

            makeDraggable(voxel);
            mainGrid.appendChild(voxel);
        };

        window.addRoom = () => {
            if(userNP < 2500) return alert("NP insuficiente!");
            userNP -= 2500;
            updateNP();
            const r = document.createElement('div');
            r.className = 'room-module';
            document.getElementById('viewport').appendChild(r);
        };

        function makeDraggable(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            el.onmousedown = (e) => {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = () => {
                    const x = Math.round(el.offsetLeft / gridSize) * gridSize;
                    const y = Math.round(el.offsetTop / gridSize) * gridSize;
                    el.style.left = x + "px";
                    el.style.top = y + "px";
                    document.onmouseup = null;
                    document.onmousemove = null;
                };
                document.onmousemove = (e) => {
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                };
            };
        }

        window.saveApartment = async () => {
            const voxels = [];
            document.querySelectorAll('.voxel').forEach(v => {
                voxels.push({ x: v.style.left, y: v.style.top, color: v.style.backgroundColor });
            });
            try {
                const userId = localStorage.getItem('userId') || "TEST_USER";
                await updateDoc(doc(db, "usuarios", userId), { apartment_voxels: voxels, nexusPoints: userNP });
                alert("Apartamento sincronizado!");
            } catch (e) { console.error(e); }
        };

        updateNP();
    </script>
    <script type="module" src="nexus-overlay.js"></script>
</body>
</html>
