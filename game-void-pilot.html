<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; }
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #111; border-bottom: 2px solid #00f2ff; box-sizing: border-box; }
        .stats-group { font-family: 'Orbitron'; font-size: 10px; color: #00f2ff; display: flex; flex-direction: column; gap: 2px; }
        .lives { color: #ff0055; font-size: 18px; }
        canvas { display: block; background: #000; }
        .btn-exit { background: none; border: 1px solid #ff0055; color: #ff0055; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <div class="header">
        <div class="stats-group">
            <span>SCORE: <span id="score">0</span></span>
            <span>XP: <span id="xp">0</span></span>
        </div>
        <div class="lives" id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <button class="btn-exit" onclick="window.location.href='minigames.html'">SAIR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user;
        onAuthStateChanged(auth, u => { if(u) user = u; });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 60;

        let score = 0;
        let xpGained = 0;
        let lives = 3;
        let gameActive = true;

        // Nave agora √© um objeto mais robusto
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 70, // Subi um pouco para garantir que apare√ßa
            w: 40,
            h: 20
        };

        const bullets = [];
        const enemies = [];

        setInterval(() => { if(gameActive) { xpGained++; document.getElementById('xp').innerText = xpGained; } }, 1000);

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(!gameActive) return;
            const touch = e.touches[0];
            // Centraliza a nave no dedo
            player.x = touch.clientX - player.w / 2;
        });

        setInterval(() => {
            if(gameActive) bullets.push({ x: player.x + player.w / 2, y: player.y, r: 4 });
        }, 300);

        function spawn() {
            if(!gameActive) return;
            enemies.push({ 
                x: Math.random() * (canvas.width - 30), 
                y: -30, 
                size: 25, 
                speed: 3
            });
            setTimeout(spawn, 1000);
        }

        function updateLives() {
            const display = document.getElementById('lives-display');
            display.innerText = "‚ù§Ô∏è".repeat(lives) || "üíÄ";
            if (lives <= 0) gameOver();
        }

        function loop() {
            if(!gameActive) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // DESENHAR NAVE (Ret√¢ngulo Neon para garantir vis√£o)
            ctx.fillStyle = "#00f2ff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00f2ff";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            // Detalhe no topo da nave
            ctx.fillRect(player.x + 15, player.y - 10, 10, 10);
            ctx.shadowBlur = 0;

            // BALAS
            ctx.fillStyle = "#fff";
            bullets.forEach((b, i) => {
                b.y -= 8;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
                if(b.y < 0) bullets.splice(i, 1);
            });

            // INIMIGOS
            ctx.fillStyle = "#ff0055";
            enemies.forEach((e, i) => {
                e.y += e.speed;
                ctx.fillRect(e.x, e.y, e.size, e.size);

                // Colis√£o Bala/Inimigo
                bullets.forEach((b, bi) => {
                    if(b.x > e.x && b.x < e.x + e.size && b.y > e.y && b.y < e.y + e.size) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                    }
                });

                // Passou da base da tela (perde vida)
                if(e.y > canvas.height) {
                    enemies.splice(i, 1);
                    lives--;
                    updateLives();
                }

                // Colis√£o com a Nave
                if(e.y + e.size > player.y && e.x < player.x + player.w && e.x + e.size > player.x) {
                    enemies.splice(i, 1);
                    lives--;
                    updateLives();
                }
            });

            requestAnimationFrame(loop);
        }

        async function gameOver() {
            gameActive = false;
            if(user) await updateDoc(doc(db, "usuarios", user.uid), { xp: increment(xpGained) });
            
            Swal.fire({
                title: 'CONEX√ÉO PERDIDA',
                text: `Score: ${score} | XP: ${xpGained}`,
                confirmButtonText: 'RECONECTAR',
                background: '#111',
                color: '#fff'
            }).then(() => location.reload());
        }

        spawn();
        loop();
    </script>
</body>
</html>
