<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; }
        .header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #111; border-bottom: 1px solid #333; }
        .stats { font-family: 'Orbitron'; font-size: 12px; color: #00f2ff; }
        canvas { display: block; background: #000; }
        .btn-exit { background: none; border: 1px solid #ff0055; color: #ff0055; padding: 4px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <script type="module" src="nexus-overlay.js"></script>

    <div class="header">
        <div class="stats">SCORE: <span id="score">0</span> | XP: <span id="xp">0</span></div>
        <button class="btn-exit" onclick="window.location.href='minigames.html'">SAIR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAYO5RWaJy5y7r7jvzFk3wq-ByqM_dWWO8", authDomain: "minharifadigital.firebaseapp.com", projectId: "minharifadigital", appId: "1:59630725905:web:396c8cfca385dc3d957ab0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user;
        onAuthStateChanged(auth, u => { if(u) user = u; });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 50;

        let score = 0;
        let xpGained = 0;
        let gameActive = true;

        const player = { x: canvas.width / 2, y: canvas.height - 50, w: 30, h: 30 };
        const bullets = [];
        const enemies = [];

        // Ganho de XP simples
        setInterval(() => { if(gameActive) { xpGained++; document.getElementById('xp').innerText = xpGained; } }, 1000);

        // Movimento Touch
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            player.x = touch.clientX - canvas.offsetLeft;
        });

        // Tiro Automático
        setInterval(() => {
            if(gameActive) bullets.push({ x: player.x, y: player.y, r: 3 });
        }, 300);

        // Criar Inimigos
        function spawn() {
            if(!gameActive) return;
            enemies.push({ x: Math.random() * (canvas.width - 20), y: -20, size: 20 });
            setTimeout(spawn, 1000);
        }

        function loop() {
            if(!gameActive) return;

            // Limpar tela
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player (Triângulo Azul)
            ctx.fillStyle = "#00f2ff";
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - 15, player.y + 25);
            ctx.lineTo(player.x + 15, player.y + 25);
            ctx.fill();

            // Balas
            ctx.fillStyle = "white";
            bullets.forEach((b, i) => {
                b.y -= 5;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
                if(b.y < 0) bullets.splice(i, 1);
            });

            // Inimigos (Quadrados Vermelhos)
            ctx.fillStyle = "#ff0055";
            enemies.forEach((e, i) => {
                e.y += 3;
                ctx.fillRect(e.x, e.y, e.size, e.size);

                // Colisão com Bala
                bullets.forEach((b, bi) => {
                    if(b.x > e.x && b.x < e.x + e.size && b.y > e.y && b.y < e.y + e.size) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                    }
                });

                // Colisão com Player
                if(e.y + e.size > player.y && e.x < player.x + 15 && e.x + e.size > player.x - 15) {
                    gameOver();
                }

                if(e.y > canvas.height) enemies.splice(i, 1);
            });

            requestAnimationFrame(loop);
        }

        async function gameOver() {
            gameActive = false;
            if(user) await updateDoc(doc(db, "usuarios", user.uid), { xp: increment(xpGained) });
            
            Swal.fire({
                title: 'FIM DE JOGO',
                text: `Score: ${score}`,
                confirmButtonText: 'REINICIAR',
                background: '#111',
                color: '#fff'
            }).then(() => location.reload());
        }

        spawn();
        loop();
    </script>
</body>
</html>
